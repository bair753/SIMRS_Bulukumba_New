<style type="text/css">
.k-grid .k-grid-header .k-header .k-link {
    height: auto;
}

.k-grid .k-grid-header .k-header  {
    white-space: normal;
}
.k-grid .k-grid-header .k-header  {
    text-align: center;
}
.k-multiselect-wrap {
    position: relative;
    /* border-width: 0; */
    /* border-style: solid; */
    border-radius: 4px;
    /* border-color: #C5C5C5; */

<div>
    <div class="panel panel-default container_12" ng-hide="klikDiagnosa">
        <div class="panel-heading"><label class='title' c-label item="item">Daftar Konsultasi</label></div>
        <div class="panel-body">
            <div class="grid_12">
                <div class="grid_4" style="margin-top:5px">
                    <div class="grid_12" style="margin-left:10px">
                        <label c-label c-label-text="tanggalMasuk"></label>
                    </div>
                    <div class="grid_12">
                        <div class="grid_6 padDatePicker">
                            <input style="width: 100%" k-ng-model="item.periodeAwal"  kendo-datetimepicker k-max="now" placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
                        </div>
                        <div class="grid_6 padDatePicker">
                            <input style="width: 100%" k-ng-model="item.periodeAkhir" kendo-datetimepicker  placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
                        </div>
                    </div>
                </div>
                <div class="grid_1" style="margin-top:5px">
                    <label c-label real>No RM</label>
                    <input c-text-box type="input" filter="'char'" class="k-textbox" ng-model="item.noCm"  ng-keypress="($event.which == 13)? SearchEnter():item.noCm" />
                </div>
                <div class="grid_2" style="margin-top:5px">
                    <label c-label real>No Registrasi</label>
                    <input c-text-box type="input" filter="'char'" class="k-textbox" ng-model="item.noRegistrasi"  ng-keypress="($event.which == 13)? SearchEnter():item.noRegistrasi" />
                </div>
                <div class="grid_2" style="margin-top:5px">
                    <label c-label real>Nama Pasien</label>
                    <input c-text-box type="input" filter="'char'" class="k-textbox" ng-model="item.namaPasien"  ng-keypress="($event.which == 13)? SearchEnter():item.namaPasien" />
                </div>
                <div class="grid_2" style="margin-top:5px">
                    <label c-label c-label-text="namaRuangan" real></label>
                         <select ng-show="listRuangan.length" kendo-multi-select  k-options="selectOptionsRuangan"  k-filter="'contains'"  k-data-source="listRuangan" k-ng-model="item.ruanganMulti"></select>
                    </div>
               
                <div class="grid_1" style="margin-top:5px">
                    <label c-label c-label-text=""></label>
                    <em style="margin-top:6px;" ng-click='findData()' id="iconButton" data-role="button" class="k-button k-button-icon" role="button" aria-disabled="false" tabindex="0"><span class="k-sprite k-icon k-i-search">Cari</span></em>
                </div>
            </div>
            <div class="grid_12" >
                <div class="grid_12 borderBox">
                    <kendo-grid  id="grid"  
                        data-source="GridPasien" options="mainGridOptions"
                        k-pageable="'true'"
                        k-sortable="'true'"
                        k-groupable="'true'" 
                        k-resizable="'true'"
                        k-selectable="'row'" 
                        k-ng-model="dataPasienSelected"
                        ng-click="klikGrid(dataPasienSelected)"
                        ng-dblclick="klikdua(dataPasienSelected)">
                    </kendo-grid>

                </div>    
            </div>
        </div>
    </div>
    <div class="grid_12">
         <div class="grid_11" >
         </div>
        <div class="grid_1">
                <label c-label real>Jml Row</label>
                <input c-text-box type="input" filter="'char'" class="k-textbox" ng-model="item.rows"  ng-keypress="($event.which == 13)? SearchEnter():item.rows" />
            </div>
    </div>
    <div class="grid_12 ">

        <div class="grid_2">
            	<button class="btnTemplate1" style="margin-left: 0;" ng-click="rekamMedisElektronik()"><i class="fa fa-stethoscope" ></i>Pengkajian Medis</button>
        </div> 
        <!-- <div class="grid_2" ng-hide="validasiruangan == 14">
            	<button class="btnTemplate1" style="margin-left: 0;" ng-click="UbahDokter()"><i class="fa fa-user" ></i>Pilih Dokter</button>
        </div>
    -->
        <div class="grid_2">
                <button class="btnTemplate1" style="margin-left: 0;" ng-click="Detail()"><i class="fa fa-th-list" ></i>Rincian</button>
        </div>
        <div class="grid_2">
            <button class="btnTemplate1" style="margin-left: 0;" ng-click="UbahDokter()"><i class="fa fa-user"></i>Pilih
                Dokter</button>
        </div>
        <div class="grid_2">
            <button class="btnTemplate1" style="margin-left: 0;" ng-click="konsul()"><i
                    class="fa fa-arrow-right"></i>Konsultasi &nbsp;<a style="color:white" ng-show="showNotif"><span
                        class="notif-badge">{{lengthKonsul}}</span> </a>
            </button>
        </div>
        <!-- <div class="grid_2">
                <button class="btnTemplate1" style="margin-left: 0;" ng-click="pasienJatuh()"><i class="fa fa-users" ></i>Pasien Jatuh</button>
        </div> -->
        <!-- <div class="grid_2">
                <button class="btnTemplate1" style="margin-left: 0;" ng-click="panggil()"><i class="fa fa-phone-square" ></i>Panggil</button>
            </div> -->
 
        <!-- <div class="grid_2">
                <button class="btnTemplate1" style="margin-left: 0;" ng-click="TambahSurat()"><i class="fa fa-envelope" ></i>Buat Surat</button>
        </div> -->
        <!-- <div class="grid_2" style="margin-top:-10px">
            <button class="btnTemplate1" style="margin-left: 0;" ng-click="showKompleks()"><i class="fa fa-users" ></i>Kompleks</button>
     
    </div> -->
        <!-- <div class="grid_2" style="margin-top:-10px">
    
            <button class="btnTemplate1" style="margin-left: 0;" ng-click="konsul()"><i
                    class="fa fa-arrow-right"></i>Konsultasi<a style="font-color:white" ng-show="showNotif"><span
                        class="notif">{{lengthKonsul}}</span> </a></button>
    
        </div> -->
    </div>
    
    <div class="grid_12">
    
    </div>
    <div class="grid_12" style="margin-top:60px">
        <div ng-include='"../app/template/Shared/TemplateLoading"'></div>
    </div>
    
    <div kendo-window="winDialogss" k-title="'Pilih Dokter'" k-width="400" k-height="120" k-visible="false" k-on-open="win2visible = true" k-on-close="win2visible = false">
        <label c-label item="item " c-label-text="dokterPemeriksaan "></label>
        <input style="width: 100%; " kendo-combo-box k-ng-model="item.pilihDokter" k-data-text-field="'namalengkap'" k-filter=" 'contains' " k-data-value-field=" 'id' " k-auto-bind="false " k-data-source="listDokter" />
        <div class="clear">
        <button class="k-button" ng-click="simpanDokter(item, items.pilihDokter)" style="float:right;margin-top:4%">Simpan</button>
    </div>
    <div kendo-window="dialogPasienJatuh" k-title="'Pasien Jatuh'" k-width="400" k-height="350" k-visible="false" k-on-open="win2visible = true"
    k-on-close="win2visible = false">
    <div class="grid_12">
            <label c-label item="item " >No RM</label>
            <input c-text-box type="input" filter="'char'" class="k-textbox" ng-model="dialog.nocm" disabled/>
    </div>
    <div class="grid_12">
            <label c-label item="item " >Nama Pasien</label>
            <input c-text-box type="input" filter="'char'" class="k-textbox" ng-model="dialog.namapasien" disabled/>
    </div>
   <div class="grid_12">
            <label c-label item="item " >Tgl Jatuh</label>
            <input style="width: 100%" k-ng-model="dialog.tglJatuh" kendo-datetimepicker k-max="now"
            placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'"  />
    </div>
    <div class="grid_12">
            <label c-label item="item " >Jumlah</label>
            <input c-text-box type="number" filter="'number'" class="k-textbox" ng-model="dialog.jumlah" />
    </div>
    <div class="grid_12">
            <label c-label item="item " >Keterangan</label>
            <input c-text-box type="input" filter="'char'" class="k-textbox" ng-model="dialog.keterangan" />
    </div>
    <div class="clear">
        <button class="k-button" ng-click="simpanJatuh(dialog)" style="float:right;margin-top:4%">Simpan</button>
    </div>

</div>
</div>
<div kendo-window="popUpS" k-title="'Buat Surat'" k-width="700" k-height="280" k-visible="false"
    k-on-close="customClicked()">
    <div class="panel panel-default container_12" style="padding: 10px 10px;">
       
        <div class="panel-body">
            
            <div class="grid_12 animated containerBorderBox">
                <div class="grid_12">
                    <div class="grid_12">
                        <div class="grid_4">
                            <div class="grid_12">
                                <label c-label item="item" c-label-text="NoRegistrasi"></label>
                            </div>
                            <div class="clear"></div>

                            <div class="grid_12">
                                <input c-text-box type="input" filter="" class="k-textbox" ng-model="popUpSurat.noRegistrasi" ng-disabled="true"/>
                            </div>
                        </div>
                        <div class="grid_4">
                            <div class="grid_12">
                                <label c-label item="item">Tanggal Surat</label>
                                <input required style="width: 100%" kendo-datetimepicker k-ng-model="popUpSurat.tglSurat"
                                    placeholer="dd-MM-yyyy" k-format="'dd-MM-yyyy'" />
                            </div>
                        </div>
                       
                        <div class="grid_4">
                            <div class="grid_12">
                                <label c-label item="item" c-label-text="Nama Pegawai"></label>
                            </div>
                            <div class="clear"></div>

                            <div class="grid_12">
                                <input c-text-box type="input" filter="" class="k-textbox" ng-model="username" ng-disabled="true"/>
                            </div>
                        </div>
                    </div>
                    <div class="grid_12">
                        <div class="grid_4">
                            <div class="grid_12">
                                <label c-label item="item" c-label-text="Jenis Surat"></label>
                            </div>
                            <div class="clear"></div>

                            <div class="grid_12">
                                <input style="width: 100%;" kendo-combo-box k-ng-model="popUpSurat.surat" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listSurat" />
                            </div>
                        </div>

                        <div class="grid_4">
                            <div class="grid_12">
                                <label c-label item="item" c-label-text="Dokter"></label>
                            </div>
                            <div class="clear"></div>

                            <div class="grid_12">
                                <input style="width: 100%;" kendo-combo-box k-ng-model="popUpSurat.dokter" k-data-text-field="'namalengkap'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDokter" />
                            </div>
                        </div>

                        <div class="grid_4">
                            <div class="grid_12">
                                <label c-label item="item" c-label-text="Keterangan"></label>
                            </div>
                            <div class="grid_12">
                            
                                <textarea class="k-textbox" style="height: 80px; width: 98%" row="3"
                                    ng-model="popUpSurat.ket"></textarea>
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
        <div class=" panel-body">
            <div class="grid_12">
                <div class="k-edit-buttons  k-state-default pull-right" style="margin-top:10px">
                    <button class="k-button  k-button-icontext k-primary k-grid-update" ng-click="saveSurat()"><span class="k-icon k-update"></span>Simpan</button>
                    <button class="k-button  btnHapus k-button-icontext" ng-click="tutupSurat()"><span
                            class="k-icon k-cancel"></span>Tutup</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div kendo-window="popUpPhoto" k-title="'Photo '" k-width="370" k-visible="false" k-on-open="win2visible = true"
k-on-close="win2visible = false">
<div class="panel panel-default container_12" style="padding: 0px 10px;">
    <div class="grid_12">
        <fieldset class="effect-shadow" style="border-radius: 4px;margin-top:5px">
            <!-- <a href="../app/image/logo.png" download></a> -->
           <div id="crop-avatar" style="padding: 10px">
                <img id="embedImage" class="photo-pasien" src="{{item.image}}" alt="Avatar" title="avatar" >
            </div>
          <!--
            <button ng-click="saveImage()">save image</button> -->
        </fieldset>
    </div>
    <div class="grid_12">
        <div class="k-edit-buttons  k-state-default pull-right" style="margin-top:10px">
            <button class="k-button  k-button-icontext" ng-click="tutupPhoto()"><i
                    class="fa fa-times-circle"></i>&nbsp;Tutup</button>
        </div>
    </div>

</div>
</div>

<div kendo-window="popUpKompleks" k-title="'Pasien Kompleks'" k-width="300" k-visible="false" k-on-open="win2visible = true" k-on-close="win2visible = false">
 <fieldset>
        <input type="checkbox" class="k-checkbox" id="isKompleks" ng-model="item.isKompleks" value="true">
        <label class="k-checkbox-label" for="isKompleks"><b>Pasien Ini dinyatakan Kompleks</b></label>
    </fieldset>
    <div class="clear">
    <button class="k-button" ng-click="saveKompleks(item.isKompleks)" style="float:right;margin-top:4%">Simpan</button>
</div>
<div kendo-window="winKonsul" k-title="'Konsultasi Dokter'" k-width="1200"  k-visible="false"
k-on-open="win2visible = true" k-on-close="win2visible = false">
<div class="panel panel-default container_12">
    <!-- <div class="panel panel-default container_12" style="padding: 0px 10px;"> -->
    <fieldset class="effect-shadow" style=" border-radius: 4px">
        <legend id="filterData">
            <a ng-click="showAndHide()">Daftar Konsultasi</a>
        </legend>
        <div class="grid_12" style="margin-top: -15px">
            <div class="grid_1" style="margin-top: 10px">
                <label c-label item="item " c-label-text="Dokter"></label>
            </div>
            <div class="grid_5">
                <input c-text-box type="input" filter="'char'" class="k-textbox"
                    ng-model="item.dokterTujuan" disabled="" />
            </div>
        </div>
        <div class="grid_12" style="margin-top: 10px">
            <div id="gridKonsul" kendo-grid k-data-source="sourceKonsul" options="konsulOpt"></div>
        </div>
    </fieldset>
    <!-- </div> -->
    <!--    <div class="clear">
<button class="k-button" ng-click="simpanDokter(item, items.pilihDokter)" style="float:right;margin-top:4%">Simpan</button> -->
</div>
</div>
