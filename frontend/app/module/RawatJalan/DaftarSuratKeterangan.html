<style>
	.style-center {
		display: inline-block;
		text-align: center;
		width: 100%;
	}

	.style-right {
		display: inline-block;
		text-align: right;
		width: 100%;
	}

	.style-left {
		display: inline-block;
		text-align: left;
		width: 100%;
	}

	.k-grid .k-grid-header .k-header .k-link {
		height: auto;
	}

	.k-grid .k-grid-header .k-header {
		white-space: normal;
	}

	.k-grid .k-grid-header .k-header {
		text-align: center;
	}
</style>

<!-- <div ng-controller="DaftarPasienPulangKasirCtrl"> -->
<div ng-show="dataVOloaded">

	<!-- <center>  -->
	<c-panel item="item" header="'Daftar Surat'" disabled>
		<!-- </center> -->
		<!-- Kriteria -->
		<div class="grid_12">
			<div class="grid_12 borderBox containerBorderBox">
				<!-- NoReg -->

				<!-- Ruangan -->
				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Dokter"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.dokter"
							k-data-text-field="'namalengkap'" k-data-value-field="'id'" k-filter="'contains'"
							k-auto-bind="false" k-data-source="listDokter2" />
					</div>
				</div>


				<!-- Periode Pulang -->
				<div class="grid_4">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Periode Registrasi"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<!-- AwalPeriode -->
						<div class="grid_6 padDatePicker">
							<input style="width: 100%" k-ng-model="item.periodeAwal" kendo-datetimepicker k-max="now"
								placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'"
								parsedate="yyyy-MM-dd HH:mm" />
						</div>

						<!-- AkhirPeriode -->
						<div class="grid_6 padDatePicker">
							<input style="width: 100%" k-ng-model="item.periodeAkhir" kendo-datetimepicker
								placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
						</div>
						<div class="clear"></div>
					</div>
				</div>



				<!-- Button Search -->
				<div class="grid_1">
					<div class="grid_12">
						<label>&nbsp;</label>
					</div>
					<div class="clear"></div>

					<div class="grid_12" style="margin-top:5px">
						<button class="c-button" ng-click="SearchData()">Cari </button>
						<!-- <button class="btnTemplate1" style="margin-left: 0;" ng-click="SearchData()">Cari</button> -->
					</div>
				</div>


			</div>
		</div>
	</c-panel>
	<!-- DaftarPasienPulang -->
	<div class="grid_12">


		<div class="grid_12 headerBox">
			<p>Daftar Pasien</p>
			<kendo-grid data-source="dataDaftarSurat" options="columnDaftarSurat" k-selectable="'row'"
				k-sortable="'true'" k-resizable="'true'" k-ng-model="dataPasienSelected"
				ng-click="klikGrid(dataPasienSelected)"></kendo-grid>
		</div>

		<div class="clear"></div>
	</div>


	<div class="grid_12">
		<div class="grid_1">
			<div class="grid_12">
				<label c-label item="item">No Reg</label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noReg" />
			</div>
		</div>
		<div class="grid_1">
			<div class="grid_12">
				<label c-label item="item">No RM</label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noRm" />
			</div>
		</div>
		<!-- Nama -->
		<div class="grid_2">
			<div class="grid_12">
				<label c-label item="item" c-label-text="Nama"></label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.nama" />
			</div>
		</div>
		<div class="grid_1">
			<div class="grid_12">
				<label c-label item="item" c-label-text="Rows"></label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.jmlRows" />
			</div>
		</div>
		<div class="grid_5"></div>



		<div class="grid_2" style="margin-top: 22px">
			<button class="c-button" ng-click="Tambah()">Tambah Daftar</button>
		</div>
	</div>

	<div class="grid_12" style="margin-top:60px">
		<div ng-include='"../app/template/Shared/TemplateLoading"'></div>
	</div>

	<!-- show pop up input Tindakan -->
	<div kendo-window="popupAntrians" k-title="'Pilih Ruangan'" k-width="400" k-height="120" k-visible="false"
		k-on-open="win2visible = true" k-on-close="win2visible = false">
		<label c-label item="item " c-label-text="Nama Ruangan "></label>
		<input style="width: 100%;" kendo-combo-box k-ng-model="item.ruanganAntrian" k-data-text-field="'namaruangan'"
			k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuanganApd" />
		<div class="clear">

		</div>
		<!-- < -->
	</div>



	<div kendo-window="popUpS" k-title="'Tambah Surat'" k-width="1200" k-height="520" k-visible="false"
		k-on-close="customClicked()">
		<div class="panel panel-default container_12" style="padding: 10px 10px;">


			<div class="grid_12 animated">
				<div class="grid_12 headerBox containerBorderBox">
					<h1 style="color: white;"><b>Detail Registrasi</b></h1>
				</div>
			</div>
			<br />

			<div class="panel-body">
				<!-- <div class="grid_12 headerBox containerBorderBox" style="padding:0px">
				<p></p>
			</div> -->
				<div class="grid_12 containerBorderBox">
					<div class="grid_12">
						<div class="grid_2">
							<div class="grid_12">
								<label c-label item="item" c-label-text="NoRegistrasi"></label>
							</div>
							<div class="clear"></div>

							<div class="grid_12">
								<input c-text-box type="input" filter="" class="k-textbox"
									ng-model="popUpSurat.noRegistrasi"
									ng-keypress="($event.which == 13)? CariNoreg():popUpSurat.noRegistrasi" />
							</div>
						</div>


						<!-- NoRm -->
						<div class="grid_1">
							<div class="grid_12">
								<label c-label item="item" c-label-text="NoRm"></label>
							</div>
							<div class="clear"></div>

							<div class="grid_12">
								<input c-text-box type="input" filter="" class="k-textbox" ng-model="popUpSurat.noCm"
									ng-disabled="true" />
							</div>
						</div>

						<!-- NamaPasien -->
						<div class="grid_3">
							<div class="grid_12">
								<label c-label item="item" c-label-text="NamaPasien"></label>
							</div>
							<div class="clear"></div>

							<div class="grid_12">
								<input c-text-box type="input" filter="" class="k-textbox"
									ng-model="popUpSurat.namaPasien" ng-disabled="true" />
							</div>
						</div>
						<!-- JenisKelamin -->
						<div class="grid_2">
							<div class="grid_12">
								<label c-label item="item" c-label-text="JenisKelamin"></label>
							</div>
							<div class="clear"></div>

							<div class="grid_12">
								<input c-text-box type="input" filter="" class="k-textbox"
									ng-model="popUpSurat.jenisKelamin" ng-disabled="true" />
							</div>
						</div>
						<!-- Tanggalmasuk -->
						<div class="grid_2">
							<div class="grid_12">
								<label c-label item="item" c-label-text="TanggalMasuk"></label>
							</div>
							<div class="clear"></div>

							<div class="grid_12">
								<input c-text-box type="input" filter="" class="k-textbox"
									ng-model="popUpSurat.tglMasuk" ng-disabled="true" />
							</div>
						</div>
						<!-- TanggalPulang -->
						<div class="grid_2">
							<div class="grid_12">
								<label c-label item="item" c-label-text="TanggalPulang"></label>
							</div>
							<div class="clear"></div>

							<div class="grid_12">
								<input c-text-box type="input" filter="" class="k-textbox"
									ng-model="popUpSurat.tglPulang" ng-disabled="true" />
							</div>
						</div>
					</div>

					<!-- RuanganTerakhir -->
					<div class="grid_12">
						<div class="grid_2">
							<div class="grid_12">
								<label c-label item="item" c-label-text="RuanganTerakhir"></label>
							</div>
							<div class="clear"></div>

							<div class="grid_12">
								<input c-text-box type="input" filter="" class="k-textbox"
									ng-model="popUpSurat.lastRuangan" ng-disabled="true" />
							</div>
						</div>
						<div class="grid_2">
							<div class="grid_12">
								<label c-label item="item" c-label-text="Kelas"></label>
							</div>
							<div class="clear"></div>

							<div class="grid_12">
								<input c-text-box type="input" filter="" class="k-textbox"
									ng-model="popUpSurat.kelasRawat" ng-disabled="true" />
							</div>
						</div>
						<div class="grid_2">
							<div class="grid_12">
								<label c-label item="item" c-label-text="Status"></label>
							</div>
							<div class="clear"></div>

							<div class="grid_12">
								<input c-text-box type="input" filter="" class="k-textbox"
									ng-model="popUpSurat.StatusPasien" ng-disabled="true" />
							</div>
						</div>
						<div class="grid_2">
							<div class="grid_12">
								<label c-label item="item" c-label-text="Kelompok Pasien"></label>
							</div>
							<div class="clear"></div>

							<div class="grid_12">
								<input c-text-box type="input" filter="" class="k-textbox"
									ng-model="popUpSurat.jenisPasien" ng-disabled="true" />
							</div>
						</div>
						<!-- Penjamin -->
						<div class="grid_2">
							<div class="grid_12">
								<label c-label item="item" c-label-text="Penjamin"></label>
							</div>
							<div class="clear"></div>

							<div class="grid_12">
								<input c-text-box type="input" filter="" class="k-textbox"
									ng-model="popUpSurat.namaPenjamin" ng-disabled="true" />
							</div>
						</div>
						<div class="grid_2" ng-show='noverif'>
							<div class="grid_12">
								<label c-label item="item" c-label-text="No Verifikasi"></label>
							</div>
							<div class="clear"></div>

							<div class="grid_12">
								<input c-text-box type="input" filter="" class="k-textbox"
									ng-model="popUpSurat.Noverifikasi" ng-disabled="true" />
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="grid_12 animated">
				<div class="grid_12 headerBox containerBorderBox">
					<h1 style="color: white;"><b>Detail Surat</b></h1>
				</div>
			</div>

			<div class="panel-body">

				<div class="grid_12 animated containerBorderBox">
					<div class="grid_12">
						<div class="grid_2">
							<div class="grid_12">
								<label c-label item="item">Tanggal Surat</label>
								<input required style="width: 100%" kendo-datetimepicker
									k-ng-model="popUpSurat.tglSurat" placeholer="dd-MM-yyyy HH:mm"
									k-format="'dd-MM-yyyy'" />
							</div>
						</div>

						<div class="grid_2">
							<div class="grid_12">
								<label c-label item="item" c-label-text="Nama Pegawai"></label>
							</div>
							<div class="clear"></div>

							<div class="grid_12">
								<input c-text-box type="input" filter="" class="k-textbox" ng-model="username"
									ng-disabled="true" />
							</div>
						</div>

						<div class="grid_2">
							<div class="grid_12">
								<label c-label item="item" c-label-text="Jenis Surat"></label>
							</div>
							<div class="clear"></div>

							<div class="grid_12">
								<input style="width: 100%;" kendo-combo-box k-ng-model="popUpSurat.surat"
									k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'"
									k-auto-bind="false" k-data-source="listSurat" />
							</div>
						</div>

						<div class="grid_3">
							<div class="grid_12">
								<label c-label item="item" c-label-text="Dokter"></label>
							</div>
							<div class="clear"></div>

							<div class="grid_12">
								<input style="width: 100%;" kendo-combo-box k-ng-model="popUpSurat.dokter"
									k-data-text-field="'namalengkap'" k-data-value-field="'id'" k-filter="'contains'"
									k-auto-bind="false" k-data-source="listDokter2" />
							</div>
						</div>

						<div class="grid_3">
							<div class="grid_12">
								<label c-label item="item" c-label-text="Keterangan"></label>
							</div>
							<div class="grid_12">

								<textarea class="k-textbox" style="height: 80px; width: 98%" row="3"
									ng-model="popUpSurat.ket"></textarea>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class=" panel-body">
				<div class="grid_12">
					<div class="k-edit-buttons  k-state-default pull-right" style="margin-top:10px">
						<button class="k-button  k-button-icontext k-primary k-grid-update" ng-click="save()"><span
								class="k-icon k-update"></span>Simpan</button>
						<button class="k-button  btnHapus k-button-icontext" ng-click="tutup()"><span
								class="k-icon k-cancel"></span>Tutup</button>
					</div>
				</div>
			</div>
		</div>
	</div>
