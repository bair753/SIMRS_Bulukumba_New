            <div class="clear">

                    style="float:right;margin-top:4%">Simpan</button>
            </div>

        </div>

    <div kendo-window="popUpS" k-title="'Buat Surat'" k-width="700" k-height="280" k-visible="false"
        k-on-close="customClicked()">
        <div class="panel panel-default container_12" style="padding: 10px 10px;">

            <div class="panel-body">

                <div class="grid_12 animated containerBorderBox">
                    <div class="grid_12">
                        <div class="grid_12">
                            <div class="grid_4">
                                <div class="grid_12">
                                    <label c-label item="item" c-label-text="NoRegistrasi"></label>
                                </div>
                                <div class="clear"></div>

                                <div class="grid_12">
                                    <input c-text-box type="input" filter="" class="k-textbox"
                                        ng-model="popUpSurat.noRegistrasi" ng-disabled="true" />
                                </div>
                            </div>
                            <div class="grid_4">
                                <div class="grid_12">
                                    <label c-label item="item">Tanggal Surat</label>
                                    <input required style="width: 100%" kendo-datetimepicker
                                        k-ng-model="popUpSurat.tglSurat" placeholer="dd-MM-yyyy"
                                        k-format="'dd-MM-yyyy'" />
                                </div>
                            </div>

                            <div class="grid_4">
                                <div class="grid_12">
                                    <label c-label item="item" c-label-text="Nama Pegawai"></label>
                                </div>
                                <div class="clear"></div>

                                <div class="grid_12">
                                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="username"
                                        ng-disabled="true" />
                                </div>
                            </div>
                        </div>
                        <div class="grid_12">
                            <div class="grid_4">
                                <div class="grid_12">
                                    <label c-label item="item" c-label-text="Jenis Surat"></label>
                                </div>
                                <div class="clear"></div>

                                <div class="grid_12">
                                    <input style="width: 100%;" kendo-combo-box k-ng-model="popUpSurat.surat"
                                        k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'"
                                        k-auto-bind="false" k-data-source="listSurat" />
                                </div>
                            </div>

                            <div class="grid_4">
                                <div class="grid_12">
                                    <label c-label item="item" c-label-text="Dokter"></label>
                                </div>
                                <div class="clear"></div>

                                <div class="grid_12">
                                    <input style="width: 100%;" kendo-combo-box k-ng-model="popUpSurat.dokter"
                                        k-data-text-field="'namalengkap'" k-data-value-field="'id'"
                                        k-filter="'contains'" k-auto-bind="false" k-data-source="listDokter" />
                                </div>
                            </div>

                            <div class="grid_4">
                                <div class="grid_12">
                                    <label c-label item="item" c-label-text="Keterangan"></label>
                                </div>
                                <div class="grid_12">

                                    <textarea class="k-textbox" style="height: 80px; width: 98%" row="3"
                                        ng-model="popUpSurat.ket"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class=" panel-body">
                <div class="grid_12">
                    <div class="k-edit-buttons  k-state-default pull-right" style="margin-top:10px">
                        <button class="k-button  k-button-icontext k-primary k-grid-update" ng-click="saveSurat()"><span

                        <button class="k-button  btnHapus k-button-icontext" ng-click="tutupSurat()"><span
                                class="k-icon k-cancel"></span>Tutup</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div kendo-window="winPasienMeninggal" k-title="'Pasien Meninggal'" k-width="750" k-visible="false"
        k-on-open="win2visible = true" k-on-close="win2visible = false">    
        <div class="panel panel-default container_12" style="padding: 0px 10px;">
            <div class="grid_12">
                <div class="grid_6">
                    <!-- Status keluar -->
                    <div class="grid_12" >
                        <label c-label item="item" c-label-text="statusKeluar"></label>
                    </div>
                    <div class="grid_12">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.statusKeluarJ"
                            k-data-text-field="'statuskeluar'" k-filter="'contains'" k-data-value-field="'id'"
                            k-auto-bind="false" k-data-source="listStatusKeluar" k-on-change="loadKelas()"
                            disabled />
                    </div>
                </div>
                <div class="grid_6">
                    <!-- Kondisi Keluar -->
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="kondisiKeluar"></label>
                    </div>
                    <div class="grid_12">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.kondisiKeluarJ"
                            k-data-text-field="'kondisipasien'" k-filter="'contains'" k-data-value-field="'id'"
                            k-auto-bind="false" k-data-source="listKondisiPasien" />
                    </div>
                </div>
            </div>
            <div class="grid_12">
                <div class="grid_4">
                    <label c-label item="item" c-label-text="tanggalMeninggal"></label>
                    <input style="width: 100%" kendo-date-time-picker k-ng-model="item.tglMeninggal" k-options="formatJam24"/>
                </div>
                <div class="grid_4">
                    <label c-label item="item" c-label-text="PenyebabKematian"></label>
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.penyebabKematian" k-data-text-field="'penyebabkematian'" k-filter="'contains'" k-data-value-field="'id'" k-auto-bind="false" k-data-source="listPenyebabKematian" k-on-change="IsiPenyebab()"/>
                </div>
                <div class="grid_4" ng-show="PenyebabKematianManual">
                    <label c-label item="item" c-label-text="PenyebabKematian"></label>
                    <input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.PenyebabKematianText" />
                </div>
                
            </div>            
            <div class="dialog_buttons pull-right" style="margin-top: 15px;">
                <input type="button" class="confirm_no k-button" value="Batal" style="width: 70px" ng-click="BatalMeninggal()"/>
                &nbsp;
                <input type="button" class="confirm_yes k-button" value="Simpan" style="width: 70px" ng-click="SimpanMeninggal()"/>
            </div> 
        </div>
    </div>
    <style>

        }

        legend {

            -moz-box-shadow: 2px 2px 5px #b6b6b6;
            box-shadow: 2px 2px 5px #b6b6b6;
        }
