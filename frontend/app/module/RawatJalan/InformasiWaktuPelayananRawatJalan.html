<style>
	.style-center{
		display: inline-block;
		text-align: center;
		width: 100%;
	}
	
	.style-right{
		display: inline-block;
		text-align: right;
		width: 100%;
	}
	
	.style-left{
		display: inline-block;
		text-align: left;
		width: 100%;
	}
	.k-grid .k-grid-header .k-header .k-link {
		height: auto;
	}
	
	.k-grid .k-grid-header .k-header  {
		white-space: normal;
	}
	.k-grid .k-grid-header .k-header  {
		text-align: center;
	}
	.k-multiselect-wrap {
		position: relative;
		/* border-width: 0; */
		/* border-style: solid; */
		border-radius: 4px;
		/* border-color: #C5C5C5; */
		background-color: #FFF;
		min-height: 2.04em;
		border-width: 1px;
		border-style: solid;
		border-color: #228be6;
	}
	
	.warning {
			background-color: #ffff66
		}
	
		.danger {
			background-color: #f76565
		}
		.green{
			background-color:#98FB98;
			color: #000000;
			/*font-weight: bold;*/
		}
		.red{
			background-color: #ff3860;
			color: #FFFFFF;
			/*font-weight: bold;*/
		}
		.blue{
			background-color: #1E90FF;
			color: #ffffff;
			/*font-weight: bold;*/
		}
		.koneng{
			background-color: #FFFF00;
			color: #191970;
			/*font-weight: bold;*/
		}
	</style>
	
	<!-- <div ng-controller="DaftarPasienPulangKasirCtrl"> -->
	<div ng-show="dataVOloaded">
		<div class="grid_12">
			<div class="headerBox">
				<h1 style="color: white;"><b>Informasi Waktu Pelayanan Rawat Jalan</b></h1>
			</div>
		</div>
		<div class="clear"></div>
	
		<br/>
	
			<!-- Kriteria -->
			<div class="grid_12">
				<div class="grid_12 borderBox containerBorderBox">
					<!-- Periode Registrasi -->
					<div class="grid_4">
						<div class="grid_12">
							<label c-label item="item" c-label-text="Periode Registrasi"></label>
						</div>
						<div class="clear"></div>
	
						<div class="grid_12">
							<!-- AwalPeriode -->
							<div class="grid_6 padDatePicker">
								<input style="width: 100%" k-ng-model="item.periodeAwal"  kendo-datetimepicker k-max="now" placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
							</div>
	
							<!-- AkhirPeriode -->
							<div class="grid_6 padDatePicker">
								<input style="width: 100%" k-ng-model="item.periodeAkhir"  kendo-datetimepicker  placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
							</div>
							<div class="clear"></div>
						</div>
					</div>
	
					<div class="grid_2">
						<div class="grid_12">
							<label c-label item="item" c-label-text="Ruangan"></label>
						</div>
						<div class="clear"></div>
	
						<div class="grid_12">
							<input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'namaruangan'" k-data-value-field="'id'" 
							k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan" />
						</div>
					</div>
	
					<div class="grid_1">
						<div class="grid_12">
							<label c-label item="item">Kode Booking</label>
						</div>
						<div class="clear"></div>
		
						<div class="grid_12">
							<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kdBooking" />
						</div>
					</div>
	
					<div class="grid_1">
						<div class="grid_12">
							<label c-label item="item">No RM</label>
						</div>
						<div class="clear"></div>
		
						<div class="grid_12">
							<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noRm" />
						</div>
					</div>
					
					<div class="grid_2">
						<div class="grid_12">
							<label c-label item="item" c-label-text="Nama"></label>
						</div>
						<div class="clear"></div>
		
						<div class="grid_12">
							<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.nama" />
						</div>
					</div>
	
					<!-- Button Search -->
					<div class="grid_1">
						<div class="grid_12">
							<label>&nbsp;</label>
						</div>
						<div class="clear"></div>
	
						<div class="grid_12">
							<button class="btnTemplate1" style="margin-left: 0;" ng-click="SearchData()"><i class="fa fa-search"></i>Cari</button>
						</div>
					</div>
					<div class="grid_1">
						<div class="grid_12">
							<label>&nbsp;</label>
						</div>
						<div class="clear"></div>
	
						<div class="grid_12">
							<button class="btnTemplate1 success" style="margin-left: 0;" ng-click="syncData()"><i class="fa fa-refresh"></i>Sync & Kirim</button>
						</div>
					</div>
	
	
				</div>
			</div>
	
			<!-- DaftarPasien -->
			<div class="grid_12">
				<div class="grid_12">
					<div class="headerBox">
						<p>Daftar Pasien</p>
					</div>
				</div>
				<div class="clear"></div>
	
				<!-- grid table -->
			
				<div class="grid_12">
					<div class="borderBox">
						<kendo-grid  id="kGrid"  data-source="dataDaftarPasien" options="columnDaftarPasien"
							k-selectable="'row'" 
							k-sortable="'true'"
							k-resizable="'true'"
							k-ng-model="dataPasienSelected"
							class="max-height"
							ng-click="klikGrid(dataPasienSelected)">
						</kendo-grid>
					</div>
				</div>
				<div class="clear"></div>
			</div>
			
			<div class="grid_1">
				<button class="btnTemplate1 error" style="margin-left: 0;" ng-click="validasiData()"><i class="fa fa-edit"></i>Validasi Data</button>
			</div>
			<div class="grid_12" style="margin-top:60px">
				<div ng-include='"../app/template/Shared/TemplateLoading"'></div>
			</div>
	</div>
	<!-- popup log antrol -->
	<div kendo-window="modalLogAntrol" k-title="'Logging kirim antrean'" k-width="900" k-visible="false" k-on-open="win2visible = true"
		k-on-close="win2visible = false" k-z-index="-1">
		<div class="panel panel-default container_12" style="padding: 10px 10px;">
			<div class="grid_12">
				<textarea ng-model="log.kirimantrean" c-text-area type="input" filter="'string'" class="k-textbox" rows="10"></textarea>
			</div>
		</div>
	</div>
	<!-- / popup log antrol -->
