	.style-center {

	.style-right {

		box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.8);

	<!-- Kriteria -->

			<div class="grid_3">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Jenis Pelayanan"></label>
				</div>
				<div class="clear"></div>

				<div ng-repeat="stat in listjenispelayanan | orderBy:'id'">
					<div class="grid_5">
						<md-radio-group ng-model="item.jenispelayanan">
							<md-radio-button value="{{stat.id}}" class="md-primary">{{stat.name}}</md-radio-button>
						</md-radio-group>

					</div>
				</div>
			</div>

			<div class="grid_3">
				<div class="grid_12">
					<label c-label>Status Klaim</label>
					<input style="width: 100%; " kendo-combo-box k-ng-model="item.statusKlaim"
						k-data-text-field="'statusklaim'" k-filter="'contains'" k-data-value-field="'id'"
						k-auto-bind="false" k-data-source="listStatusKlaim" />
				</div>
			</div>

			<div class="grid_2">
				<div class="grid_12">
					<label c-label item="item">No FPK</label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box id="noFpk" type="input" filter="'number'" class="k-textbox"
						ng-model="item.noFpk" />
				</div>
			</div>

			<div class="grid_1">
				<div class="grid_12">
					<label c-label item="item">Tahun</label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="'number'" class="k-textbox" ng-model="item.tahun" />
				</div>
			</div>
			<div class="grid_2">
				<div class="grid_12">
					<label c-label>Bulan</label>
					<input style="width: 100%; " kendo-combo-box k-ng-model="item.bulan" k-data-text-field="'name'"
						k-filter="'contains'" k-data-value-field="'id'" k-auto-bind="false" k-data-source="listbulan" />
				</div>
			</div>

			<!-- Periode Pulang -->
			<!-- <div class="grid_4">
					<div class="grid_12">

					</div>

					<div class="grid_12"> -->
			<!-- AwalPeriode -->
			<!-- <div class="grid_6 padDatePicker">

			<!-- Button Search -->
			<div class="grid_1">
				<div class="grid_12">
					<label>&nbsp;</label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<button class="btnTemplate1" style="margin-left: 0;" ng-click="SearchData()"><i class="fa fa-search"></i>Cari Klaim</button>
				</div>
			</div>


		</div>

	<!-- DaftarPasienPulang -->
	<div class="grid_12">
		<div class="grid_12 headerBox">
			<p>Daftar Pasien</p>
		</div>
		<div class="clear"></div>

		<!-- grid table -->

		<div class="grid_12 borderBox">
			<!-- 	<div id="kGrid" kendo-grid

			</kendo-grid>

		</div>


		<div class="clear"></div>
	</div>

	<div class="grid_12" >
		<div class="grid_10"></div>
		<div class="grid_2">
			<button class="btnTemplate1" ng-click="posting()"><i class="fa fa-save"></i>Posting
			</button>
		</div>


	</div>
	<div class="grid_12">
		<div class="grid_6" style="margin-top: 30px; margin-bottom: 50px;">
			<div class="grid_12 headerBox containerBorderBox" style="padding:0px">
				<p></p>
			</div>
			<div class="grid_4 borderBox containerBorderBox">
				<div class="grid_12">
					<div class="grid_12">
						<label c-label item="item">Total Biaya Disetujui</label>
					</div>
					<div class="clear"></div>

					<div class="grid_12" style="margin-top: 5px; margin-bottom: 10px">

					</div>
				</div>


			</div>

			<div class="grid_4 borderBox containerBorderBox">
				<div class="grid_12">

					</div>
					<div class="clear"></div>

					<div class="grid_12" style="margin-top: 5px; margin-bottom: 10px">

					</div>
				</div>

			</div>

			<div class="grid_4 borderBox containerBorderBox">
				<div class="grid_12">
					<div class="grid_12">
						<label c-label item="item">Surplus / Defisit</label>
					</div>
					<div class="clear"></div>

					<div class="grid_12" style="margin-top: 5px; margin-bottom: 10px">
						{{surplusDefisit != null ? surplusDefisit : 0 | currency: "Rp. "}}
					</div>
				</div>

			</div>
		</div>
	</div>

<div kendo-window="popupDetail" k-title="'Detail'" k-visible="false" k-width="600" k-height="500">
	<div class="panel panel-default container_12">
		<div class="grid_12">
			<div class="grid_12">
				<p>Detail</p>
			</div>
			<div class="grid_8">
				<textarea c-text-area type="input" filter="'string'" class="k-textbox" ng-model="item.detail"
					style="height: 400px;width: 550px" />
				</div>
            </div>
		</div>
		
		<div class="grid_12" >
			
		  <div class="pull-right" style="margin-top:4%">
					<button class="k-button" ng-click="tutup()">Tutup</button>
			</div>
		</div>
				
	 </div>
	 
	 <div kendo-window="popupCMG" k-title="'Pilih Prosedur TopUP'" k-width="400" k-height="300" k-visible="false" k-on-open="win2visible = true" k-on-close="win2visible = false">
        <label c-label item="item " c-label-text="Special Procedure "></label>
        <div class="clear">
		
		<div class="grid_12">
			<input style="width: 100%;" kendo-combo-box k-ng-model="item.specialprocedure" k-data-text-field="'description'" k-data-value-field="'code'" k-filter="'contains'" k-auto-bind="false" k-data-source="listspecialprocedure" />
		</div>

		<label c-label item="item " c-label-text="Special Prosthesis "></label>
        <div class="clear">
		
		<div class="grid_12">
			<input style="width: 100%;" kendo-combo-box k-ng-model="item.specialprosthesis" k-data-text-field="'description'" k-data-value-field="'code'" k-filter="'contains'" k-auto-bind="false" k-data-source="listspecialprosthesis" />
		</div>

		<label c-label item="item " c-label-text="Special Investigation "></label>
        <div class="clear">
		
		<div class="grid_12">
			<input style="width: 100%;" kendo-combo-box k-ng-model="item.specialinvestigation" k-data-text-field="'description'" k-data-value-field="'code'" k-filter="'contains'" k-auto-bind="false" k-data-source="listspecialinvestigation" />
		</div>

		<label c-label item="item " c-label-text="Special Drug "></label>
        <div class="clear">
		
		<div class="grid_12">
			<input style="width: 100%;" kendo-combo-box k-ng-model="item.specialdrug" k-data-text-field="'description'" k-data-value-field="'code'" k-filter="'contains'" k-auto-bind="false" k-data-source="listspecialdrug" />
		</div>

        <button class="k-button" ng-click="simpangrouper2()" style="float:right;margin-top:4%">Simpan</button>
	</div>

	<div kendo-window="popupPull_Claim" k-title="'Pull Claim(txt)'" k-width="800" k-height="200" k-visible="false" k-on-open="win2visible = true" k-on-close="win2visible = false">
		<div class="grid_12">
			<div class="grid_4">
				<div class="grid_12">
						<label c-label item="item " c-label-text="Start Date"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
						<div class="grid_6 padDatePicker">
								<input style="width: 100%" k-ng-model="item.periodeAwalPull"  kendo-datetimepicker k-max="now" placeholer="yyyy-MM-dd" k-format="'yyyy-MM-dd'" parsedate="yyyy-MM-dd" />
						</div>
						<div class="grid_6 padDatePicker">
								<input style="width: 100%" k-ng-model="item.periodeAkhirPull"  kendo-datetimepicker  placeholer="yyyy-MM-dd" k-format="'yyyy-MM-dd'" />
						</div>
				</div>
			</div>
			<div class="grid_4">
				<div class="grid_12">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Jenis Rawat"></label>
					</div>
					<div class="grid_12">
							<div class="grid_6" >
									<input type="radio" name="ri" id="1" class="k-radio" ng-model="item.jenispelayanan"
										value="1">
									<label class="k-radio-label" for="1">Rawat Inap</label>
								</div>
								<div class="grid_6">
									<input type="radio" name="rj" id="2" class="k-radio" ng-model="item.jenispelayanan"
										value="2">
									<label class="k-radio-label" for="2">Rawat Jalan</label>
								</div>
					</div>
				</div>
			</div>
		</div>
		<div class="clear"></div>
        <button class="k-button" ng-click="pull_claim2()" style="float:right;margin-top:4%">Simpan</button>
	</div>
	
</div>
