<style>
	.style-center {
		display: inline-block;
		text-align: center;
		width: 100%;
	}

	.style-right {
		display: inline-block;
		text-align: right;
		width: 100%;
	}

	.style-left {
		display: inline-block;
		text-align: left;
		width: 100%;
	}

	.k-grid .k-grid-header .k-header .k-link {
		height: auto;
	}

	.k-grid .k-grid-header .k-header {
		white-space: normal;
	}

	.k-grid .k-grid-header .k-header {
		text-align: center;
	}

	.red {
		background-color: #ff3860;
		color: #FFFFFF;
		/*font-weight: bold;*/
	}

	.blue {
		background-color: #1E90FF;
		color: #191970;
		/*font-weight: bold;*/
	}

	.koneng {
		background-color: #FFFF00;
		color: #191970;
		/*font-weight: bold;*/
	}

	.hejo {
		background-color: #98FB98;
		color: #000000;
		/*font-weight: bold;*/
	}

	.upload-btn-wrapper {
		position: relative;
		overflow: hidden;
		display: inline-block;
	}

	.upload-btn-wrapper input[type=file] {
		cursor: inherit;
		display: block;
		font-size: 999px;
		filter: alpha(opacity=0);
		min-height: 100%;
		min-width: 100%;
		opacity: 0;
		position: absolute;
		right: 0;
		text-align: right;
		top: 0;
		cursor: pointer;
	}
	.btnlihat {
		/* background-color: DodgerBlue; */
		background-color: rgb(99, 86, 241);
		border: none;
		color: white;
		padding: 8px 12px;
		font-size: 12px;
		cursor: pointer;
	}

	.btnupload {
		/* background-color: DodgerBlue; */
		background-color: rgb(244, 181, 36);
		border: none;
		color: white;
		padding: 8px 12px;
		font-size: 12px;
		cursor: pointer;
	}

	.btnhapus {
		/* background-color: DodgerBlue; */
		background-color: rgb(225, 65, 65);
		border: none;
		color: white;
		padding: 8px 12px;
		font-size: 12px;
		cursor: pointer;
	}

	.btncari {
		/* background-color: DodgerBlue; */
		background-color: rgb(62, 232, 31);
		border: none;
		color: white;
		padding: 8px 12px;
		font-size: 12px;
		cursor: pointer;
	}
</style>


<div ng-show="dataVOloaded">

	<center>
		<c-panel item="item" header="'Dokumen Klaim'" disabled>
	</center>
	<!-- <br/> -->

	<!-- Kriteria -->
	<div class="grid_12">
		<!-- <div class="grid_12 headerBox containerBorderBox" style="padding:0px">
				<p>Kriteria</p>
			</div> -->
		<div class="grid_12 borderBox containerBorderBox">
			<!-- NoReg -->

			<div class="grid_2">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Instalasi"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.instalasi"
						k-data-text-field="'departemen'" k-data-value-field="'id'" k-filter="'contains'"
						k-auto-bind="false" k-data-source="listDepartemen" k-on-change='getIsiComboRuangan()' />
				</div>
			</div>

			<div class="grid_2">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Ruangan"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'ruangan'"
						k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
						k-data-source="listRuangan" />
				</div>
			</div>
			<!-- Periode Pulang -->
			<div class="grid_4">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Periode Registrasi"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<!-- AwalPeriode -->
					<div class="grid_6 padDatePicker">
						<input style="width: 100%" k-ng-model="item.periodeAwal" kendo-datetimepicker k-max="now"
							placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
					</div>

					<!-- AkhirPeriode -->
					<div class="grid_6 padDatePicker">
						<input style="width: 100%" k-ng-model="item.periodeAkhir" kendo-datetimepicker
							placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
					</div>
					<div class="clear"></div>
				</div>
			</div>



			<!-- Button Search -->
			<div class="grid_1">
				<div class="grid_12">
					<label>&nbsp;</label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<button class="btnTemplate1" style="margin-left: 0;" ng-click="SearchData()"> <i
							class="fa fa-search"></i>Cari</button>
				</div>
			</div>


		</div>
	</div>

	<!-- DaftarPasienPulang -->
	<div class="grid_12">
		<div class="grid_12 headerBox">
			<p>Daftar Pasien</p>
		</div>
		<div class="clear"></div>

		<!-- grid table -->
		<div class="grid_12 borderBox">
			<!-- <div id="kGrid" kendo-grid 
				k-data-source="dataDaftarPasienPulang" 
				k-selectable="'row'" 
				k-columns="columnDaftarPasienPulang"
				k-pageable="'true'"
				k-sortable="'true'"
				k-resizable="'true'"
				k-ng-model="dataPasienSelected"
            	ng-click="klikGrid(dataPasienSelected)">
				</div> -->
			<kendo-grid id="kGrid" data-source="dataDaftarPasienPulang" options="columnDaftarPasienPulang"
				k-pageable="'true'" k-sortable="'true'" k-resizable="'true'" k-selectable="'row'"
				on-change="onChange(data)" k-ng-model="dataPasienSelected" ng-click="klikGrid(dataPasienSelected)">
			</kendo-grid>
			<!-- <kendo-grid id="kGrid" data-source="dataDaftarPasienPulang" options="columnDaftarPasienPulang"
				k-pageable="'true'" k-sortable="'true'" k-resizable="'true'" k-selectable="'row'"
				k-ng-model="dataPasienSelected" ng-click="klikGrid(dataPasienSelected)"></kendo-grid> -->

		</div>
		<div class="clear"></div>
	</div>


	<div class="grid_12">
		<div class="grid_1">
			<div class="grid_12">
				<label c-label item="item">No Reg</label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noReg"
					ng-keypress="($event.which == 13)? SearchData():item.noReg" />
			</div>
		</div>
		<div class="grid_1">
			<div class="grid_12">
				<label c-label item="item">No RM</label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noRm"
					ng-keypress="($event.which == 13)? SearchData():item.noRm" />
			</div>
		</div>
		<!-- Nama -->
		<div class="grid_2">
			<div class="grid_12">
				<label c-label item="item">Nama</label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.nama"
					ng-keypress="($event.which == 13)? SearchData():item.nama" />
			</div>
		</div>

		<div class="grid_2">
			<div class="grid_12">
				<label c-label item="item">No SEP</label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.sep"
					ng-keypress="($event.which == 13)? SearchData():item.sep" />
			</div>
		</div>


		<div class="grid_1">
			<div class="grid_12">
				<label c-label item="item" c-label-text="Rows"></label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.jmlRows" />
			</div>
		</div>
		<div class="grid_2">
			<div class="grid_12">
				<label c-label item="item" c-label-text="Dokumen"></label>
			</div>
			<div class="grid_12">
				<button class="btnTemplate1" style="margin-left: 0;" ng-click="uploadKelengkapanNew()"><i
					class="fa fa-stethoscope"></i>Lihat Dokumen</button>
			</div>
		</div>
	</div>

	<div class="grid_12" style="margin-top:60px">
		<div ng-include='"../app/template/Shared/TemplateLoading"'></div>
	</div>

	<div kendo-window="popupUploadNew" k-title="'Kelengkapan Dokumen'" k-width="1000"  k-visible="false" k-on-open="win2visible = true" k-on-close="win2visible = false">
		<div class="panel panel-default container_12">
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item">No RM</label>
				</div>
				<div class="clear"></div>
	
				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="dataPasienSelected.nocm"  disabled/>
				</div>
			</div>
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item">Nama Pasien</label>
				</div>
				<div class="clear"></div>
	
				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="dataPasienSelected.namapasien"  disabled/>
				</div>
			</div>
			<div class="grid_12">
				<fieldset>
					<legend><b>Jenis File</b></legend>
					<div class="grid_12 headerBox">
						<kendo-grid id="kGridDokumen" data-source="dataDaftarDokumen" options="columnDaftarDokumen"
							k-selectable="'row'" k-sortable="'true'" k-resizable="'true'"
							k-ng-model="dataSelectedDokumen" ng-click="klikGridDokumen(dataSelectedDokumen)">
						</kendo-grid>
					</div>
					<!-- <div class="grid_12">
						<table width="100%" id="customers">
							<tr ng-repeat="stat in listBerkas | orderBy:'id'">
								<td width="80%">
									<label c-label item="item">{{stat.namaberkas}}</label>
								</td>
								<td width="20%">
									<button class="k-button" ng-click="previewV2(stat.id)">Preview </button> -->
									<!-- <button class="k-button" ng-click="uploadV2()" style="float:right;margin-right: 2px;">Upload </button> -->
								<!-- </td>
							</tr>
						</table>
					</div> -->
					<button class="k-button" ng-click="bunldedokumen()" style="float:right;margin-top: 5px;">Bundle Dokumen </button>
				</fieldset>
			</div>
		</div>
	</div>

	<div kendo-window="popUpData" k-title="'Data Dokumen'" k-width="800"k-visible="false" k-on-open="win2visible = true" k-on-close="win2visible = false">
		<div class="panel panel-default container_12" style="padding: 0px 10px;">
			<div class="grid_12">
				<div class="borderBox">
					<div id="kGrid2" kendo-grid data-source="dataCariDaftarDokumen" k-options="columnCariDaftarDokumen"
						k-selectable="'row'" 
						k-sortable="'true'"
						k-resizable="'true'"
						k-ng-model="dataCariDokumenSelected">
					</div>
				</div>
			</div>
			<button class="k-button" ng-click="tutupdokumen()" style="float:right;margin-top:2%">Tutup</button>
		</div>
	</div>
