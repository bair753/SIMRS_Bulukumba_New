<div ng-show="dataVOloaded">
	<div class="grid_12 headerBox">
    	<h1 style="color: white;"><b>Informasi Tanggungan</b></h1>
    </div>
    <div class="clear"></div>

    <br/>

		<!-- Kriteria -->
		<div class="grid_12">
			<!-- <div class="grid_12 headerBox containerBorderBox" style="padding:0px">
				<p>Kriteria</p>
			</div> -->
			<div class="grid_12 borderBox containerBorderBox">
				<!-- NoReg -->
				
				
				<!-- Ruangan -->
				<!-- <div class="grid_2">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Dokter"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.dokter" k-data-text-field="'namalengkap'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDokter2" />
					</div>
				</div> -->
				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Instalasi"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.instalasi" k-data-text-field="'departemen'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDepartemen" k-on-change='getIsiComboRuangan()'/>
					</div>
				</div>

				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Ruangan"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'ruangan'" k-data-value-field="'id'" 
						k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan" />
					</div>
				</div>
				<div class="grid_1">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Kelas"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.kelas" k-data-text-field="'namakelas'" k-data-value-field="'id'" k-filter="'contains'" 
						k-auto-bind="false" k-data-source="listKelas" />
					</div>
				</div>
				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Kelompok"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<!-- <input style="width: 100%;" kendo-combo-box k-ng-model="item.kelompokpasien" k-data-text-field="'kelompokpasien'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listKelompokPasien" ng-disabled="true"/> -->
						<select ng-show="listKelompokPasien.length" kendo-multi-select   k-options="selectOptionsKelompok"  
						k-filter="'contains'"  k-data-source="listKelompokPasien" k-ng-model="item.kelompokpasien"></select>
					</div>
				</div>

				<!-- Periode Pulang -->
				<div class="grid_4">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Periode Registrasi"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<!-- AwalPeriode -->
						<div class="grid_6 padDatePicker">
							<input style="width: 100%" k-ng-model="item.periodeAwal"  kendo-datetimepicker k-max="now" placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
						</div>

						<!-- AkhirPeriode -->
						<div class="grid_6 padDatePicker">
							<input style="width: 100%" k-ng-model="item.periodeAkhir"  kendo-datetimepicker  placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
						</div>
						<div class="clear"></div>
					</div>
				</div>

				

				<!-- Button Search -->
				<div class="grid_1">
					<div class="grid_12">
						<label>&nbsp;</label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<button class="btnTemplate1" style="margin-left: 0;" ng-click="SearchData()">Cari</button>
					</div>
				</div>


			</div>
		</div>

		<!-- DaftarPasienPulang -->
		<div class="grid_12">
			<div class="grid_12 headerBox">
				<p>Daftar Pasien</p>
			</div>
			<div class="clear"></div>

			<!-- grid table -->
		
			<div class="grid_12 borderBox">
			<!-- 	<div id="kGrid" kendo-grid 
				k-data-source="dataDaftarPasienPulang" 
				k-selectable="'row'" 
				k-columns="columnDaftarPasienPulang"
				k-pageable="'true'"
				k-sortable="'true'"
				k-ng-model="dataPasienSelected"
            	ng-click="klikGrid(dataPasienSelected)">
				</div> -->
				<kendo-grid  id="kGrid"  data-source="dataDaftarPasienPulang" options="columnDaftarPasienPulang"
					k-selectable="'row'" 
					k-sortable="'true'"
					k-resizable="'true'"
					k-ng-model="dataPasienSelected"
					class="max-height"
					ng-click="klikGrid(dataPasienSelected)"
					>
					
				</kendo-grid>
				
			</div>
			<div class="clear"></div>
		</div>
		
		
		<div class="grid_12">
			<div class="grid_1">
				<div class="grid_12">
					<label c-label item="item">No Reg</label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noReg" />
				</div>
			</div>
			<div class="grid_1">
				<div class="grid_12">
					<label c-label item="item">No RM</label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noRm" />
				</div>
			</div>
			<!-- Nama -->
			<div class="grid_2">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Nama"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.nama" />
				</div>
			</div>
			<div class="grid_2">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Jml Rows"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.jmlRows" />
				</div>
			</div>
			<div class="grid_2" style="margin-top:27px">
			<div class="grid_12">
				<input type="checkbox" class="k-checkbox" id="blmInputDiag" ng-model="item.blmInputDiag" value="true">
				<label class="k-checkbox-label" for="blmInputDiag"><b>  Sudah Di Isi Diagnosa</b></label>
				<!-- <span class="red">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> -->
			</div>
		</div>
			<div class="grid_7">
		   </div>

			
		<div class="grid_12" ng-show="show_btn">

			 <div class="grid_3" >
				<button class="btnTemplate1"  ng-click="new_claim2()">Informasi Tanggungan Sementara Pasien</button>
			</div>
		
		</div>
	
		<div class="grid_12" style="margin-top:60px">
			<div ng-include='"../app/template/Shared/TemplateLoading"'></div>
		</div>


</div>
<div kendo-window="popupDetail" k-title="'Detail'" k-visible="false" k-width="600" k-height="500">
	    <div class="panel panel-default container_12"> 
            <div class="grid_12">
                <div class="grid_12">
                    <p >Detail</p>
                </div>
                <div class="grid_8"  > 
                    <textarea c-text-area type="input" filter="'string'" class="k-textbox" ng-model="item.detail" style="height: 400px;width: 550px"/>
                </div>
            </div>
		</div>
		
		<div class="grid_12" >
			
		  <div class="pull-right" style="margin-top:4%">
					<button class="k-button" ng-click="tutup()">Tutup</button>
			</div>
		</div>
				
	 </div>
	 
	 <div kendo-window="popupCMG" k-title="'Pilih Prosedur TopUP'" k-width="400" k-height="300" k-visible="false" k-on-open="win2visible = true" k-on-close="win2visible = false">
        <label c-label item="item " c-label-text="Special Procedure "></label>
        <div class="clear">
		
		<div class="grid_12">
			<input style="width: 100%;" kendo-combo-box k-ng-model="item.specialprocedure" k-data-text-field="'description'" k-data-value-field="'code'" k-filter="'contains'" k-auto-bind="false" k-data-source="listspecialprocedure" />
		</div>

		<label c-label item="item " c-label-text="Special Prosthesis "></label>
        <div class="clear">
		
		<div class="grid_12">
			<input style="width: 100%;" kendo-combo-box k-ng-model="item.specialprosthesis" k-data-text-field="'description'" k-data-value-field="'code'" k-filter="'contains'" k-auto-bind="false" k-data-source="listspecialprosthesis" />
		</div>

		<label c-label item="item " c-label-text="Special Investigation "></label>
        <div class="clear">
		
		<div class="grid_12">
			<input style="width: 100%;" kendo-combo-box k-ng-model="item.specialinvestigation" k-data-text-field="'description'" k-data-value-field="'code'" k-filter="'contains'" k-auto-bind="false" k-data-source="listspecialinvestigation" />
		</div>

		<label c-label item="item " c-label-text="Special Drug "></label>
        <div class="clear">
		
		<div class="grid_12">
			<input style="width: 100%;" kendo-combo-box k-ng-model="item.specialdrug" k-data-text-field="'description'" k-data-value-field="'code'" k-filter="'contains'" k-auto-bind="false" k-data-source="listspecialdrug" />
		</div>

        <button class="k-button" ng-click="simpangrouper2()" style="float:right;margin-top:4%">Simpan</button>
	</div>

	<div kendo-window="popupPull_Claim" k-title="'Pull Claim(txt)'" k-width="800" k-height="200" k-visible="false" k-on-open="win2visible = true" k-on-close="win2visible = false">
		<div class="grid_12">
			<div class="grid_4">
				<div class="grid_12">
						<label c-label item="item " c-label-text="Start Date"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
						<div class="grid_6 padDatePicker">
								<input style="width: 100%" k-ng-model="item.periodeAwalPull"  kendo-datetimepicker k-max="now" placeholer="yyyy-MM-dd" k-format="'yyyy-MM-dd'" parsedate="yyyy-MM-dd" />
						</div>
						<div class="grid_6 padDatePicker">
								<input style="width: 100%" k-ng-model="item.periodeAkhirPull"  kendo-datetimepicker  placeholer="yyyy-MM-dd" k-format="'yyyy-MM-dd'" />
						</div>
				</div>
			</div>
			<div class="grid_4">
				<div class="grid_12">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Jenis Rawat"></label>
					</div>
					<div class="grid_12">
							<div class="grid_6" >
									<input type="radio" name="ri" id="1" class="k-radio" ng-model="item.jenispelayanan"
										value="1">
									<label class="k-radio-label" for="1">Rawat Inap</label>
								</div>
								<div class="grid_6">
									<input type="radio" name="rj" id="2" class="k-radio" ng-model="item.jenispelayanan"
										value="2">
									<label class="k-radio-label" for="2">Rawat Jalan</label>
								</div>
					</div>
				</div>
			</div>
		</div>
		<div class="clear"></div>
        <button class="k-button" ng-click="pull_claim2()" style="float:right;margin-top:4%">Simpan</button>
	</div>
	
</div>
