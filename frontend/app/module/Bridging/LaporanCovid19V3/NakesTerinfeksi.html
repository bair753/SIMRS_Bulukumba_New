<div ng-show="dataVOloaded">
	<div class="grid_12">
        <div class="headerBox">
            <h1 style="color: white;"><b>Rekap Harian Tenaga Kesehatan Terinfeksi Covid-19</b></h1>
        </div>
    </div>
    <div class="clear"></div>
    <br>
    <!-- baris 1 -->
    <div class="grid_12">
        <div class="grid_12 borderBox containerBorderBox">
            <!-- Periode Pulang -->
            <div class="grid_12">
                <!-- AwalPeriode -->
                <div class="grid_2">
                    <label c-label item="item" c-label-text="Filter Tanggal"></label>
                    <input style="width: 100%" k-ng-model="item.periodeAwal"  kendo-datetimepicker placeholer="yyyy-MM-dd" k-format="'yyyy-MM-dd'" parsedate="yyyy-MM-dd" />
                </div>
                <!-- Button Search -->
                <div class="grid_1">
                    <div class="grid_12">
                        <label>&nbsp;</label>
                    </div>

                    <div class="grid_12">
                        <button class="btnTemplate1" style="margin-left: 0;" ng-click="SearchData()">Cari</button>
                    </div>
                </div>
            </div>
            <!-- End Periode Pulang -->
        </div>
    </div>
    <!-- end baris 1 -->
    <!-- baris 2 -->
    <div class="grid_12">
        <div class="grid_12 ">
            <div class="borderBox">
                <kendo-grid id="kGrid" 
                k-groupable="'true'" 
                data-source="dataDaftarNakesInfeksi" 
                options="columnDaftarNakesInfeksi" 
                k-pageable="'true'"
                k-sortable="'true'" 
                k-resizable="'true'" 
                k-selectable="'row'" 
                k-ng-model="dataNakesInfeksiSelected"
                ng-click="klikGrid(dataNakesInfeksiSelected)"
                ng-dblclick="klikedit(dataNakesInfeksiSelected)"
                class="height-auto"></kendo-grid>
            </div>
        </div>
    </div>
     <!-- end baris 2 -->
</div>

<!-- loading -->
<div class="grid_12">
    <div ng-include='"../app/template/Shared/TemplateLoading"'></div>
</div>
