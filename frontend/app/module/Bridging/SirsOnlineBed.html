<style type="text/css">
    .style-center {
        display: inline-block;
        text-align: center;
        width: 100%;
    }

    .style-right {
        display: inline-block;
        text-align: right;
        width: 100%;
    }

    .style-left {
        display: inline-block;
        text-align: left;
        width: 100%;
    }

    .k-treeview .k-item {
        background-color: #f9f9f9 !important;
    }

    .k-checkbox-label:before {
        margin: 1px 0px 0px 6px;
    }
    
	.k-grid .k-grid-header .k-header .k-link {
		height: auto;
	}

	.k-grid .k-grid-header .k-header {
		white-space: normal;
	}

	.k-grid .k-grid-header .k-header {
		text-align: center;
	}

    fieldset {
        border-radius: 5px;
    }
</style>

<div class="panel panel-default container_12">
    <div class="panel-heading" c-translate>SIRS Online Siranap</div>
    <div class="panel-body">
        <div class="grid_12">
            <div ng-cloak>
                <md-content>
                    <md-tabs md-dynamic-height md-border-bottom md-selected="myVar">
                        <md-tab label="Tempat Tidur " md-on-select="onTabChanges(5)">
                            <md-content class="md-padding">
                                <div class="panel panel-default container_12">
                                    <div class="panel-body">
                                        <div class="grid_12">
                                            <div class="grid_3">
                                                <label c-label c-label-text="Tempat Tidur" real></label>
                                                <input c-text-box type="input" filter="" class="k-textbox"
                                                    ng-model="item5.tanggal" />
                                            </div>
                                              <div class="grid_1">
                                                <label c-label c-label-text=""></label>
                                                <em style="margin-top:6px;" ng-click='cari5()' id="iconButton"
                                                    data-role="button" class="k-button k-button-icon k-primary"
                                                    role="button" aria-disabled="false" tabindex="0"><span
                                                        class="k-sprite k-icon k-i-search">Cari</span></em>
                                            
                                            
                                                <em style="margin-top:6px;" ng-click='resetFilter5()' id="iconButton"
                                                    data-role="button" class="k-button k-button-icon k-primary"
                                                    role="button" aria-disabled="false" tabindex="0"><span
                                                        class="k-sprite k-icon k-i-cancel">Refresh</span></em>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="grid_12">
                                    <kendo-grid id="grid5" k-data-source="sourceTT" k-selectable="'row'"
                                        k-groupable="'true'" k-options="gridTT"
                                        k-ng-model="selectedTT"
                                        ng-click="klikTT(selectedTT)">
                                    </kendo-grid>
                                    <div class="grid_12">
                                        <div class="grid_8"></div>
                                        <div class="grid_4">
                                            <div class="grid_4" style="margin-top: 22px">
                                                <button class="btnTemplate1" ng-click="saveTT()"><i
                                                        class="fa fa-save"></i>Update</button>
                                            </div>
                                            <div class="grid_4" style="margin-top: 22px">
                                                <button class="btnTemplate1 cancel" ng-click="hapusTT()"><i
                                                        class="fa fa-trash"></i>Hapus</button>
                                            </div>
                                             <div class="grid_4" style="margin-top: 22px">
                                                <button class="btnTemplate1 cancel" ng-click="hapusTTSemua()"><i
                                                        class="fa fa-trash"></i>Hapus Semua</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </md-content>
                        </md-tab>
                        
                        <md-tab label="SDM " md-on-select="onTabChanges(6)">
                            <md-content class="md-padding">
                                <div class="panel panel-default container_12">
                                    <div class="panel-body">
                                        <div class="grid_12">
                                            <div class="grid_3">
                                                <label c-label c-label-text="Kebutuhan" real></label>
                                                <input c-text-box type="input" filter="" class="k-textbox"
                                                    ng-model="item6.tanggal" />
                                            </div>
                                              <div class="grid_1">
                                                <label c-label c-label-text=""></label>
                                                <em style="margin-top:6px;" ng-click='cari6()' id="iconButton"
                                                    data-role="button" class="k-button k-button-icon k-primary"
                                                    role="button" aria-disabled="false" tabindex="0"><span
                                                        class="k-sprite k-icon k-i-search">Cari</span></em>
                                         
                                               
                                                <em style="margin-top:6px;" ng-click='resetFilter6()' id="iconButton"
                                                    data-role="button" class="k-button k-button-icon k-primary"
                                                    role="button" aria-disabled="false" tabindex="0"><span
                                                        class="k-sprite k-icon k-i-cancel">Refresh</span></em>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="grid_12">
                                    <kendo-grid id="grid6" k-data-source="sourceSDM" k-selectable="'row'"
                                        k-groupable="'true'" k-options="gridSDM"
                                        k-ng-model="selectedSDM"
                                        ng-click="klikSDM(selectedSDM)">
                                    </kendo-grid>
                                    <div class="grid_12">
                                        <div class="grid_8"></div>
                                        <div class="grid_4">
                                            <div class="grid_4" style="margin-top: 22px">
<!--                                              
                                                    <input style="width: 100%" k-ng-model="item5.tglsave1" kendo-datepicker
                                                    placeholer="yyyy-MM-dd" k-format="'yyyy-MM-dd'" parsedate="yyyy-MM-dd" /> -->
                                            </div>
                                            <div class="grid_4" style="margin-top: 22px">
                                                <button class="btnTemplate1" ng-click="saveSDM()"><i
                                                        class="fa fa-save"></i>Update</button>
                                            </div>
                                            <div class="grid_4" style="margin-top: 22px">
                                                <button class="btnTemplate1 cancel" ng-click="hapusSDM()"><i
                                                        class="fa fa-trash"></i>Hapus</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </md-content>
                        </md-tab>
                    </md-tabs>
                </md-content>
            </div>
        </div </div>
    </div>
</div>


<div class="grid_12">
    <div ng-include='"../app/template/Shared/TemplateLoading"'></div>
</div>
