<div class="panel panel-default container_12" style="background-color:transparant">
    <div class="panel-heading"><label class='title' c-label item="item" c-label-text="Jadwal Kerja" real></label></div>
    <div class="panel-body">
        <md-content>
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="Absensi" md-on-select="onTabChanges(1)">
                    <md-content class="md-padding">
                        <div class="grid_12">

                            <div class="grid_12">
                                <div class="grid_1">
                                    <span c-label c-label-text="Bulan" />
                                    <input required style="width: 100%;" kendo-combo-box k-ng-model="item.selectedBulan"
                                        k-data-text-field="'name'" k-filter="'contains'" k-minLength="'3'"
                                        k-data-value-field="'id'" k-data-source="listMonth" />
                                </div>
                                <div class="grid_1">
                                    <span c-label c-label-text="Tahun" />
                                    <input required style="width: 100%;" kendo-combo-box k-ng-model="item.selectedTahun"
                                        k-data-text-field="'id'" k-filter="'contains'" k-minLength="'3'"
                                        k-data-value-field="'id'" k-data-source="listTahun" />
                                </div>
                                <div class="grid_3">
                                    <label c-label item="item" c-label-text="unitKerja"></label>
                                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.unitKerja"
                                        k-data-text-field="'name'" k-filter="'contains'" k-minLength="'3'"
                                        k-data-value-field="'id'" k-data-source="listUnitKerja" />
                                </div>
                                <!-- <div class="grid_3">
                <label c-label item="item" c-label-text="subUnitKerja"></label>
                <input style="width: 100%;" kendo-combo-box k-ng-model="item.subUnitKerja" k-data-text-field="'name'" k-filter="'contains'" k-minLength="'3'" k-data-value-field="'id'" k-data-source="listSubUnitKerja" />
            </div> -->
                                <div class="grid_1">
                                    <label c-label c-label-text=""></label>
                                    <em style="margin-top:6px;" ng-click='refresh()' id="iconButton" data-role="button"
                                        class="k-button k-button-icon" role="button" aria-disabled="false"
                                        tabindex="0"><span class="k-sprite k-icon k-i-refresh">Refresh</span></em>
                                </div>

                                <!-- <div  class="grid_3" style="margin-top:22px"> -->
                                <!-- <div class="grid_2" style="margin-left:-50px">
                <input id="upload" type="file" kendo-upload
                    k-async="{ saveUrl: 'save', removeUrl: 'remove', autoUpload: true }" k-multiple="false"
                    k-select="onUploadExcel" />
            </div> -->

                            </div>

                            <div class="grid_12 " ng-class="{'kosongkan': isKosongkan == true}">
                                <table id="tabelJadwal" class="table">
                                    <thead id="jadwalDinas">
                                        <tr>
                                            <th rowspan="2">Nama Pegawai</th>
                                            <th ng-repeat="item in listDay">
                                                {{item.id}}
                                            </th>
                                        </tr>
                                        <tr>
                                            <th ng-repeat="day in listDay">
                                                {{day.display}}
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="item in  listData">
                                            <td>{{item.namalengkap}}</td>
                                            <td style="position:relative" ng-repeat="day in item.listDay">
                                                <!--<div ng-show="day.isLibur" ng-init="initialize(item,day)" class="day holiday">
                            </div>-->

                                                <div ng-init="initialize(item,day)"
                                                    class="day {{getClassDay(item, day)}}"
                                                    ng-click="changeShift(item,day)">
                                                    <span ng-show="day.popupEditor"
                                                        class="text-day">{{day.shiftKerja.kode}}</span>

                                                    <!-- <input ng-show="!day.popupEditor"  k-on-change="shiftChanged(item, day)" style="width:60px;" kendo-combo-box 
                                                        k-ng-model="day.shiftKerja" k-data-text-field="'id'" 
                                                        k-data-value-field="'kode'" k-filter="'contains'" k-auto-bind="true"
                                                         k-data-source="listJadwal" /> -->
                                                    <select ng-show="!day.popupEditor" kendo-drop-down-list
                                                        k-ng-model="day.shiftKerja" k-data-text-field="'kode'"
                                                        k-data-value-field="'id'" k-filter="'contains'"
                                                        k-auto-bind="false" k-data-source="listJadwal"
                                                        k-on-change="shiftChanged(item, day)" style="width:60px;">

                                                    </select>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <!-- <div class="grid_2">
            <button class="c-button success" ng-click="Export ke Excel('tabelJadwal')">Export Table Data To Excel
                File</button>
        </div> -->

                            <!-- <div class="grid_12" ng-show="dataFound">
            <label c-label c-label-text="keterangan" style="margin-left:40px;font-size:12pt"></label>
            <ul class="keterangan">
                <li ng-repeat="list in listJadwal">
                    <div class="keterangan"><b>{{list.kode}}</b> ({{list.jamkerja}}): {{list.jammasuk}} -
                        {{list.jampulang}}</div>
                </li>
            </ul>
        </div> -->
                            <div class="grid_12" ng-show="dataFound">
                                <!--   <div ng-include='"../app/module/Shared/TemplateButtonSimpanNotFixed"'></div> -->
                                <!-- <div class="grid_10">
                                </div> -->
                                <div class="grid_2">
                                    <button ng-show="!isLoading" kendo-button style="width: 100%" class="success"
                                        ng-click="Save()" position="'right'" ng-hide='hideBtnSimpan'><i
                                            class="fa fa-save"></i>Simpan</button>
                                    <!-- <button ng-show="simpan" class="c-button success" ng-click="Save()">Simpan</button> -->
                                </div>
                            </div>
                        </div>
                    </md-content>
                </md-tab>
                <md-tab label="Keterangan" md-on-select="onTabChanges(2)">
                    <md-content class="md-padding">

                        <div class="grid_12 tablebuat" style="margin-top: 20px">
                            <table style="width:100%;color: #4c5356;" id="customers">
                                <tr>
                                    <th style="width: 15%">Kode</th>
                                    <th style="width: 35%">Nama</th>
                                    <th style="width: 25%">Jam Masuk</th>
                                    <th style="width: 25%">Jam Pulang</th>
                                </tr>

                                <tr ng-repeat="list in listJadwal | orderBy:'id'" ng-init="jawabIndex = $index">
                                    <td>
                                        <div class="keterangan"><b>{{list.kode}}</b> </div>
                                    </td>
                                    <td>
                                        <div class="keterangan"> {{list.deskripsi}} </div>
                                    </td>
                                    <td>
                                        <div class="keterangan">{{list.jammasuk}} </div>
                                    </td>
                                    <td>
                                        <div class="keterangan">
                                            {{list.jampulang}}</div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </md-content>
                </md-tab>

            </md-tabs>
        </md-content>
        <div ng-include=' "../app/template/Shared/TemplateLoading" '></div>
    </div>
</div>

<div kendo-window="dialogPopup" k-title="'Update Required'" k-width="400" k-height="150" k-visible="false">
    <h3>Peringatan!</h3>
    <p>Data <b>unit kerja</b> dan/atau <b>sub unit kerja</b><br />anda belum di set!</p>
    <div class="clearfix"></div>
</div>
