            <md-content class="md-padding" ng-show="!isInput">
                <div class="grid_12">
                    <!-- Nama -->
                    <div class="grid_2">
                        <label c-label item="item" c-label-text="namaLengkap"></label>
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.qPegawai"
                            k-data-text-field="'namalengkap'" k-data-value-field="'id'" k-filter="'contains'"
                            k-auto-bind="false" k-data-source="listPegawai" />
                    </div>
                    <div class="grid_1">
                        <label c-label item="item" c-label-text="bulan"></label>
                        <input style="width: 100%" k-options="monthUngkul" k-ng-model="item.qBulan" kendo-date-picker
                            placeholer="MMMM" k-format="'MMMM-yyyy'" />
                    </div>

                            k-data-source="listSubUnit" />
                    </div> -->

                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.qkedudukanPegawai"
                            k-data-text-field="'statuspegawai'" k-data-value-field="'id'" k-filter="'contains'"

                    <div class="grid_1">
                        <label c-label c-label-text=""></label>
                        <em style="margin-top:6px;" ng-click='cari()' id="iconButton" data-role="button"
                            class="k-button k-button-icon k-primary" role="button" aria-disabled="false"
                            tabindex="0"><span class="k-sprite k-icon k-i-search">Cari</span></em>
                        <em style="margin-top:6px;" ng-click='resetFilters()' id="iconButton" data-role="button"
                            class="k-button k-button-icon k-primary" role="button" aria-disabled="false"
                            tabindex="0"><span class="k-sprite k-icon k-i-cancel">Refresh</span></em>
                    </div>
                </div>
                <div class="grid_12 headerBox">
                    <p>Data Jadwal</p>
                </div>
                <div class="grid_12">
                    <kendo-grid id="kGrid" k-ng-model="dataSelected" k-data-source="dataSourceGrid"
                        options='mainGridOptions' ng-click='klik(dataSelected)' class="max-height">
                    </kendo-grid>
                </div>
            </md-content>
            <md-content class="md-padding" ng-show="isInput">
                <div class="grid_12 borderBox" style="width:100%;">
                    <div kendo-grid id="gridBulan" k-data-source="sourceJadwalBulanan" options="mainGridOptionss"
                        k-scrollable="'true'" style="font-size: small" k-ng-model="databulan">
                    </div>
                </div>
            </md-content>
            <md-content class="md-padding">
                <div class="grid_2">
                    <button class="btnTemplate1 " ng-click="Simpan()"><i class="fa fa-save"></i>Update
                    </button>
                </div>
            </md-content>
        </div>
        <div kendo-window="winDialogBaru" k-title="'Absensi'" k-width="900" k-visible="false">
            <div class="panel panel-default container_12" style="padding: 0px 10px;">
                <div class="grid_6">
                    <div class="grid_12">
                        <div class="grid_3">
                            <label c-label item="item" style="margin-top: 10px">Tanggal</label>
                        </div>
                        <div class="grid_9">
                            <input c-text-box type="input" filter="" class="k-textbox" ng-model="popup.tanggal"
                                disabled="true" />
                        </div>
                    </div>
                    <div class="grid_12">
                        <div class="grid_3">
                            <label c-label item="item" style="margin-top: 10px">Jam Masuk</label>
                        </div>
                        <div class="grid_9">
                            <input style="width: 100%;" kendo-time-picker k-ng-model="popup.jammasuk" placeholer="HH:mm"
                                k-format="'HH:mm'" />
                        </div>
                    </div>
                    <div class="grid_12">
                        <div class="grid_3">
                            <label c-label item="item" style="margin-top: 10px">Jam Pulang</label>
                        </div>
                        <div class="grid_9">
                            <input style="width: 100%;" kendo-time-picker k-ng-model="popup.jampulang" placeholer="HH:mm"
                                k-format="'HH:mm'" />
                        </div>
                    </div>
                    <div class="grid_12">
                        <div class="grid_3">
                            <label c-label item="item" style="margin-top: 10px">Mesin Masuk</label>
                        </div>
                        <div class="grid_9">
                            <input c-text-box type="input" filter="" class="k-textbox" ng-model="popup.mesinmasuk" />
                        </div>
                    </div>
                </div>
                <div class="grid_6">
                    <div class="grid_12">
                        <div class="grid_3">
                            <label c-label item="item" style="margin-top: 10px">Mesin Pulang</label>
                        </div>
                        <div class="grid_9">
                            <input c-text-box type="input" filter="" class="k-textbox" ng-model="popup.mesinpulang" />
                        </div>
                    </div>
                    <div class="grid_12">
                        <div class="grid_3">
                            <label c-label item="item" style="margin-top: 10px">Status </label>
                        </div>
                        <div class="grid_9">
                            <input c-text-box type="input" filter="" class="k-textbox" ng-model="popup.status" />
                        </div>
                    </div>

                    <div class="grid_12">
                        <div class="grid_3">
                            <label c-label item="item" style="margin-top: 10px">KWK (menit) </label>
                        </div>
                        <div class="grid_9">
                            <input c-text-box type="number" filter="" class="k-textbox" ng-model="popup.kwk" />
                        </div>
                    </div>


                </div>
                <div class="k-edit-buttons  k-state-default pull-right" style="margin-top:10px">
                    <button class="k-button  k-button-icontext k-primary k-grid-update" ng-click="update()"><span
                            class="k-icon k-update"></span>Update</button>
                    <button class="k-button  btnHapus k-button-icontext" ng-click="cancel()"><span
                            class="k-icon k-cancel"></span>Cancel</button>
                </div>
            </div>

        </div>
        <div class="grid_12" style="margin-top:60px">
            <div ng-include='"../app/template/Shared/TemplateLoading"'></div>
        </div>
    </div>
</div>
