<div ng-include=' "../app/template/Shared/TemplateLoading" '></div>
<div kendo-window="popUpSip" k-title="'Data Upload'" k-width="900" k-visible="false" k-on-open="win2visible = true"
    k-on-close="win2visible = false">
    <div class="panel panel-default container_12" style="padding: 20px 10px;">
        
        <fieldset class="borderBox" style="border-radius: 10px;">
            <legend>
                <strong style="color:#41abf2 ;">Surat Keputusan</strong>
            </legend>
            <div class="grid_12">
                <div class="grid_3" style="margin: 10px 0 0 0;">
                    <label c-label item="item" >Jenis Keputusan</label>
                  
                </div>
                <div class="grid_9">
                    <input kendo-combo-box k-ng-model="item.jenisKeputusan" k-data-text-field="'jeniskeputusan'"
                        k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listJenis" />
                </div>
            </div>
            <div class="grid_12">
                <div class="grid_3" style="margin: 10px 0 0 0;">
                    <label c-label item="item" >No. SK</label>
                </div>
                <div class="grid_9">
                    <input c-text-box type="input" filter="'varchar'"
                    class="k-textbox" ng-model="item.nomorSK" />
                </div>
            </div>
            <div class="grid_12">
                <div class="grid_3" style="margin: 10px 0 0 0;">
                    <label c-label item="item" >Nama SK</label>
                </div>
                <div class="grid_9">
                    <input c-text-box type="input" filter="'varchar'"
                    class="k-textbox" ng-model="item.namaSK" />
                </div>
            </div>
     
            <div class="grid_12">
                <div class="grid_3" style="margin: 10px 0 0 0;">
                    <label c-label item="item" >Keterangan</label>
                </div>
                <div class="grid_9">
                    <textarea required class="k-textbox" style=" height: 76px;
                    width: 100%;
                    resize: none;" ng-model="item.keterangan"></textarea>
                </div>
            </div>
         
            <div class="grid_12">
                <div class="grid_3" style="margin: 10px 0 0 0;">
                    <label c-label item="item" c-label-text="Tanggal"></label>
                </div>
                <div class="grid_4">
                    <input kendo-date-picker k-ng-model="item.tgl" k-format="'dd-MM-yyyy'" style="width: 100%"
                            ng-disabled="disableSip" />
                </div>
            </div>
            
            <div class="grid_12">
                <div class="grid_3">
                    <label c-label item="item">Unggah File </label>
                    <br>
                </div>
                <form class="grid_9" method="post" enctype="multipart/form-data" id="coba">
                    <!-- <input type="file" name="files[]" multiple /> -->

                    <div class="grid_12">
                        <input type="file" name="file" />
                        <!-- <input type="submit" value="Upload File" name="submit" /> -->
                    </div>
                </form>
            </div>
        </fieldset>
       

        <div class="grid_12 myForm">
            <div class="k-edit-buttons  k-state-default pull-right" style="margin-top:10px">
                <button class="k-button k-button-icontext k-primary k-grid-update " ng-click="simpanSip()"><span
                        class="k-icon k-update"></span>Simpan</button>
                <button class="k-button  k-button-icontext" ng-click="batalSip()"><span
                        class="k-icon k-cancel"></span>Batal</button>
            </div>
        </div>
    </div>
</div>
