<div>
    <div class="panel panel-default container_12" style="background-color:transparant">
        <div class="panel-heading"><label class='title' c-label item="item" c-label-text="Kegiatan Diklat External"
                real></label></div>
        <div class="panel-body">
            <div class="grid_12">
                <!-- DATA PENELITI -->
                <div class="grid_12">
                    <div class="panel panel-default panel-white">
                        <div class="panel-heading-white"><span class="title" c-translate>Data Peserta Pelatihan</span></div>
                        <div class="panel-body">
                            <div class="grid_12">
                                <div class="grid_3">
                                    <div class="grid_12" style="margin: 6px 0 0 0;">
                                        <label c-label item="item" c-label-text="Nama Peserta"></label>
                                    </div>
                                    <div class="grid_12">
                                        <input c-text-box type="input" filter="'varchar'" class="k-textbox"
                                            ng-model="item.namaPeneliti" />
                                    </div>
                                </div>
                                <div class="grid_3">
                                    <div class="grid_12">
                                        <label c-label item="item" c-label-text="Sebagai"></label>
                                    </div>
                                    <div class="grid_12">
                                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.sebagai"
                                            k-data-text-field="'kodeexternal'" k-data-value-field="'id'"
                                            k-filter="'contains'" k-auto-bind="false" k-data-source="ListSebagai" />
                                    </div>
                                </div>
                                
                                <div class="grid_3">
                                    <div class="grid_12" style="margin: 6px 0 0 0;">
                                        <label c-label item="item" c-label-text="Periode Tahun Ajaran"></label>
                                    </div>
                                    <div class="grid_12">
                                        <input c-text-box type="number" filter="'varchar'" class="k-textbox"
                                            ng-model="item.periodePengajaran" />
                                    </div>
                                </div>
                                <div class="grid_3">
                                    <div class="grid_12" style="margin: 6px 0 0 0;">
                                        <label c-label item="item" c-label-text="Tempat Kegiatan"></label>
                                    </div>
                                    <div class="grid_12">
                                        <input style="width: 100%;" kendo-combo-box
                                            k-ng-model="item.institusiPendidikan"
                                            k-data-text-field="'institusipendidikan'" k-data-value-field="'id'"
                                            k-filter="'contains'" k-auto-bind="false"
                                            k-data-source="ListInstitusiPendidikan" />
                                    </div>
                                </div>
                            </div>
                            <div class="grid_12">
                                <div class="grid_3">
                                    <div class="grid_12">
                                        <label c-label item="item" c-label-text="Profesi"></label>
                                    </div>
                                    <div class="grid_12">
                                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.profesi"
                                            k-data-text-field="'jenispegawai'" k-data-value-field="'id'"
                                            k-filter="'contains'" k-auto-bind="false"
                                            k-data-source="ListProfesi" />
                                    </div>
                                </div>
                                <!-- <div class="grid_3">
                                    <div class="grid_12">
                                        <label c-label item="item" c-label-text="Fakultas"></label>
                                    </div>
                                    <div class="grid_12">
                                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.fakultas"
                                            k-data-text-field="'fakultas'" k-data-value-field="'id'"
                                            k-filter="'contains'" k-auto-bind="false" k-data-source="ListFakultas" />
                                    </div>
                                </div> -->
                                <div class="grid_3">
                                    <div class="grid_12">
                                        <label c-label item="item" c-label-text="Judul Kegiatan"></label>
                                    </div>
                                    <div class="grid_12">
                                        <input c-text-box type="input" filter="'varchar'" class="k-textbox"
                                            ng-model="item.judulPenelitian" />
                                    </div>
                                </div>
                                <div class="grid_3">
                                    <div class="grid_12">
                                        <label c-label item="item" c-label-text="JenisKegiatan"></label>
                                    </div>
                                    <div class="grid_12">
                                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.kegiatan"
                                            k-data-text-field="'namakegiatan'" k-data-value-field="'id'"
                                            k-filter="'contains'" k-auto-bind="false" k-data-source="ListKegiatan" />
                                    </div>
                                </div>
                            </div>
                            <div class="grid_12">
                                <div class="grid_3">
                                    <div class="grid_12" style="margin: 6px 0 0 0;">
                                        <label c-label item="item" c-label-text="Biaya"></label>
                                    </div>
                                    <div class="grid_12">
                                        <input c-text-box type="number" filter="'varchar'" class="k-textbox"
                                            ng-model="item.biaya" />
                                    </div>
                                </div>
                                <div class="grid_3">
                                    <div class="grid_12" style="margin: 6px 0 0 0;">
                                        <label c-label item="item" c-label-text="Jumlah Biaya"></label>
                                    </div>
                                    <div class="grid_12">
                                        <input c-text-box type="number" filter="'varchar'" class="k-textbox"
                                            ng-model="item.jumlahBiaya" />
                                    </div>
                                </div>
                                <div class="grid_3">
                                    <div class="grid_12">
                                        <label c-label item="item" c-label-text="Tanggal Mulai"></label>
                                    </div>
                                    <div class="grid_12">
                                        <!-- <input kendo-date-picker k-ng-model="item.tanggalMulai" k-format="'dd-MM-yyyy'" style="width: 100%" /> -->
                                        <input style="width: 100%" k-ng-model="item.tanggalMulai"
                                            kendo-datetimepicker placeholer="yyyy-mm-dd"
                                            k-format="'yyyy-MM-dd'" />
                                    </div>
                                </div>
                                <div class="grid_3">
                                    <div class="grid_12">
                                        <label c-label item="item" c-label-text="Tanggal Selesai"></label>
                                    </div>
                                    <div class="grid_12">
                                        <!--        <input kendo-date-picker k-ng-model="item.tanggalSelesai" k-max="now" k-format="'dd-MM-yyyy'" style="width: 100%" /> -->
                                        <input style="width: 100%" k-ng-model="item.tanggalSelesai"
                                            kendo-datetimepicker placeholer="yyyy-mm-dd"
                                            k-format="'yyyy-MM-dd'" />
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END DATA PENELITI -->
            </div>
            <div class="grid_12" style="margin-top: 5px">
                <div ng-cloak>
                    <md-content>
                        <md-tabs md-dynamic-height md-border-bottom>
                            <md-tab label="Rincian Penelitian">
                                <md-content class="md-padding">
                                    <div class="panel-body">
                                        <div class="grid_12">
                                            <div class="grid_3">
                                                <div class="grid_12">
                                                    <label c-label item="item" c-label-text="Lokasi Penelitian"></label>
                                                </div>
                                                <div class="grid_12">
                                                    <input c-text-box type="input" filter="'varchar'" class="k-textbox"
                                                        ng-model="item.lokasiPenelitian" />
                                                </div>
                                            </div>
                                            
                                            <div class="grid_3">
                                                <div class="grid_12">
                                                    <label c-label item="item" c-label-text="Nama Pendamping"></label>
                                                </div>
                                                <div class="grid_12">
                                                    <input c-text-box type="input" filter="'varchar'" class="k-textbox"
                                                        ng-model="item.namaPendamping" />
                                                </div>
                                            </div>
                                            <div class="grid_3">
                                                <div class="grid_12">
                                                    <label c-label item="item" c-label-text="Biaya Penelitian"></label>
                                                </div>
                                                <div class="grid_12">
                                                    <input c-text-box type="number" filter="'varchar'" class="k-textbox"
                                                        ng-model="item.biayaPenelitian" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="grid_12" style="margin-top: 5px;">

                                            <div class="grid_3">
                                                <div class="grid_12">
                                                    <label c-label item="item"
                                                        c-label-text="Tanggal Pembayaran"></label>
                                                </div>
                                                <div class="grid_12">
                                                    <!-- <input kendo-date-picker k-ng-model="item.tanggalPembayaran" k-max="now" k-format="'dd-MM-yyyy'" style="width: 100%" /> -->
                                                    <input style="width: 100%" k-ng-model="item.tanggalPembayaran"
                                                        kendo-datetimepicker placeholer="yyyy-mm-dd"
                                                        k-format="'yyyy-MM-dd'" />
                                                </div>
                                            </div>
                                            <div class="grid_3">
                                                <div class="grid_12">
                                                    <label c-label item="item" c-label-text="No Kwitansi"></label>
                                                </div>
                                                <div class="grid_12">
                                                    <input c-text-box type="input" filter="'varchar'" class="k-textbox"
                                                        ng-model="item.nomorKwitansi" />
                                                </div>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </md-content>
                            </md-tab>
                            <md-tab label="Presentasi Penelitian">
                                <md-content class="md-padding">
                                    <div class="panel-body">
                                        <div class="grid_12">
                                            <div class="grid_12">
                                                <div class="grid_4">
                                                    <div class="grid_12">
                                                        <label c-label item="item"
                                                            c-label-text="Tanggal Presentasi Hasil Penelitian"></label>
                                                    </div>
                                                    <div class="grid_12">
                                                        <!-- <input kendo-date-picker k-ng-model="item.tanggalPresentasi" k-max="now" k-format="'dd-MM-yyyy'" style="width: 100%" /> -->
                                                        <input style="width: 100%" k-ng-model="item.tanggalPresentasi"
                                                            kendo-datetimepicker placeholer="yyyy-mm-dd"
                                                            k-format="'yyyy-MM-dd'" />
                                                    </div>
                                                </div>
                                                <div class="grid_4">
                                                    <div class="grid_12">
                                                        <label c-label item="item"
                                                            c-label-text="Tanggal Presentasi Proposal"></label>
                                                    </div>
                                                    <div class="grid_12">
                                                        <!--  <input kendo-date-picker k-ng-model="item.tanggalPresentasiProposal" k-max="now" k-format="'dd-MM-yyyy'" style="width: 100%" /> -->
                                                        <input style="width: 100%"
                                                            k-ng-model="item.tanggalPresentasiProposal"
                                                            kendo-datetimepicker placeholer="yyyy-mm-dd"
                                                            k-format="'yyyy-MM-dd'" />
                                                    </div>
                                                </div>
                                                <div class="grid_4">
                                                    <div class="grid_12">
                                                        <label c-label item="item"
                                                            c-label-text="Laporan Penelitian"></label>
                                                    </div>
                                                    <div class="grid_12">
                                                        <input c-text-box type="input" filter="'varchar'"
                                                            class="k-textbox" ng-model="item.laporanPenelitian" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </md-content>
                            </md-tab>
                            <md-tab label="Jurnal Penelitian">
                                <md-content class="md-padding">
                                    <div class="panel-body">
                                        <div class="grid_12">
                                            <div class="grid_4">
                                                <div class="grid_12">
                                                    <label c-label item="item" c-label-text="Publikasi Jurnal"></label>
                                                </div>
                                                <div class="grid_12">
                                                    <input c-text-box type="input" filter="'varchar'" class="k-textbox"
                                                        ng-model="item.publikasiJurnal" />
                                                </div>
                                            </div>
                                            <div class="grid_4">
                                                <div class="grid_12">
                                                    <label c-label item="item" c-label-text="Tanggal Publikasi"></label>
                                                </div>
                                                <div class="grid_12">
                                                    <input kendo-date-picker k-ng-model="item.tanggalPublikasi"
                                                        k-max="now" k-format="'dd-MM-yyyy'" style="width: 100%" />
                                                </div>
                                            </div>
                                            <div class="grid_4">
                                                <div class="grid_12">
                                                    <label c-label item="item" c-label-text="Tindak Lanjut"></label>
                                                </div>
                                                <div class="grid_12">
                                                    <input c-text-box type="input" filter="'varchar'" class="k-textbox"
                                                        ng-model="item.tindakLanjut" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </md-content>
                            </md-tab>
                        </md-tabs>
                    </md-content>
                </div>
            </div>
            <div class="grid_12">
                <div class="grid_8"></div>
                <div class="grid_2">
                    <c-button ng-show="!isLoading"
                        style="width: 99.5%; font-size: 24px; padding:0px, margin:0px; text-align: center;" item="item"
                        size="36" position=" 'right'" class="cancel" ng-click="Batal()">
                        <span class="title">Batal</span>
                    </c-button>
                </div>
                <div class="grid_2">
                    <c-button ng-show="!isLoading" class="success"
                        style="width: 99.5%; font-size: 24px; padding:0px, margin:0px; text-align: center;" item="item"
                        size="36" position=" 'right'" is-validate ng-click="Save()">
                        <span class="title">Simpan</span>
                    </c-button>
                </div>
            </div>
            <div class="grid_12" style="margin-top:60px">
                <div ng-include='"../app/template/Shared/TemplateLoading"'></div>
            </div>
        </div>
    </div>
</div>
