<!-- <div ng-controller="LaporanKematianRsCtrl"> -->

<style>
	.k-grid .k-grid-header .k-header .k-link {
		height: auto;
	}

	.k-grid .k-grid-header .k-header {
		white-space: normal;
	}

	.k-grid .k-grid-header .k-header {
		text-align: center;
	}
</style>

<div class="grid_12 headerBox">
	<h1 style="color: white;">
		<b>Daftar Surveilans Ruangan</b>
	</h1>
</div>

<div class="grid_12">

	<div class="grid_2">
		<label c-label item="item" c-label-text="Tanggal awal"></label>
		<input style="width: 100%" k-ng-model="item.tglawal" kendo-datetimepicker placeholer="yyyy-mm-dd"
			k-format="'yyyy-MM-dd HH:mm'" />
	</div>
	<div class="grid_2">
		<label c-label item="item" c-label-text="Tanggal Akhir"></label>
		<input style="width: 100%" k-ng-model="item.tglakhir" kendo-datetimepicker placeholer="yyyy-mm-dd"
			k-format="'yyyy-MM-dd HH:mm'" />
	</div>
	<div class="grid_2">
		<label c-label item="item" c-label-text="Departement"></label>
		<input style="width: 100%;" kendo-combo-box k-ng-model="item.departement" k-data-text-field="'departemen'"
			k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDepartemen"
			k-on-change="getIsiComboRuangan()" />
	</div>
	<div class="grid_2">
		<label c-label item="item" c-label-text="Ruangan"></label>
		<input ng-disabled="isDisable" style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan"
			k-data-text-field="'ruangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
			k-data-source="listRuangan" />
	</div>
	<div class="grid_2">
		<label c-label item="item" c-label-text="Kelompok Pasien"></label>
		<input style="width: 100%;" kendo-combo-box k-ng-model="item.KelompokPasien"
			k-data-text-field="'kelompokpasien'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
			k-data-source="listPasien" />
	</div>
	<div class="grid_1">
		<div class="grid_12">
			<label>&nbsp;</label>
		</div>
		<div class="clear"></div>
		<div class="grid_12">
			<button class="btnTemplate1" style="margin-left: 0;" ng-click="Search()">Cari</button>
		</div>
	</div>
	<div class="grid_1">
		<div class="grid_12">
			<label>&nbsp;</label>
		</div>
		<div class="clear"></div>
		<div class="grid_12">
			<button class="btnTemplate1" style="margin-left: 0;" ng-click="ClearSearch()">Clear</button>
		</div>
	</div>
</div>

<div class="grid_12" style="margin-top:10px">
	<div class="grid_12 headerBox">
		<p>Details</p>
	</div>
	<div class="grid_12 borderBox">
		<kendo-grid k-data-source="sourceLaporan" k-selectable="'row'" k-groupable="'false'" k-options="columnLaporan"
			k-ng-model="current" ng-click="click(dataPasienSelected)">
		</kendo-grid>
	</div>
</div>
<div class="grid_12">
	<div class="grid_12" style="float:right">
		<div class="grid_6"></div>
		<div class="grid_3 " style="margin-top: 25px ">
			<button class="c-button" ng-show="!isLoading" item="item" is-validate ng-click="surveilans_Harian()">
				<span class="title">Surveilans Harian</span>
			</button>
		</div>
		<div class="grid_3 " style="margin-top: 25px ">
			<button class="c-button" ng-show="!isLoading" item="item" is-validate ng-click="surveilans_IDO()">
				<span class="title">Surveilans IDO</span>
			</button>
		</div>
	</div>
</div>
<br />
</div>
<div class="grid_12" style="margin-top:60px" ng-show="isLoadingData">
	<div ng-include='"../app/template/Shared/TemplateLoading"'></div>
</div>
<div kendo-window="popup_Harian" k-title="'Laporan Surveilans Harian'" k-visible="false" k-width="1350">
	<div class="panel panel-default container_12">
		<div class="grid_12">
			<div class="grid_12 headerBox">
				<!-- <p>Details</p> -->
			</div>
			<div class="grid_12 borderBox">
				<kendo-grid k-data-source="sourceLaporanHarian" k-selectable="'row'" k-groupable="'false'"
					k-options="columnLaporanHarian" k-ng-model="current" ng-click="click(dataSelectedHarian)">
				</kendo-grid>
			</div>
		</div>
	</div>
</div>
<div kendo-window="popup_Ido" k-title="'Laporan Surveilans Infeksi Daerah Operasi (IDO)'" k-visible="false"
	k-width="1350">
	<div class="panel panel-default container_12">
		<div class="grid_12">
			<div class="grid_12 headerBox">
				<!-- <p>Details</p> -->
			</div>
			<div class="grid_12 borderBox">
				<kendo-grid k-data-source="sourceLaporanIDO" k-selectable="'row'" k-groupable="'false'"
					k-options="columnLaporanIDO" k-ng-model="current" ng-click="click(dataSelectedIDO)">
				</kendo-grid>
			</div>
		</div>
	</div>
</div>
