<div>
	<div>
		<div class="panel panel-default container_12">
			<div class="panel-heading"><label class='title' c-label item="item"> Daftar Pasien Masih Dirawat</label>
			</div>
			<div class="panel-body">
				<div class="grid_12">
					<div class="grid_2">
						<div class="grid_12">
							<label c-label item="item">No Registrasi</label>
						</div>
						<div class="clear"></div>

						<div class="grid_12">
							<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noReg"
							ng-keypress="($event.which == 13)? SearchData():item.noReg" />
						</div>
					</div>
					<div class="grid_1">
						<div class="grid_12">
							<label c-label item="item">No RM</label>
						</div>
						<div class="clear"></div>

						<div class="grid_12">
							<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noRm"
							ng-keypress="($event.which == 13)? SearchData():item.noRm" />
						</div>
					</div>

					<!-- Nama -->
					<div class="grid_2">
						<div class="grid_12">
							<label c-label item="item">Nama Pasien</label>
						</div>
						<div class="clear"></div>

						<div class="grid_12">
							<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.nama"
							ng-keypress="($event.which == 13)? SearchData():item.nama" />
						</div>
					</div>

					<!-- Ruangan -->
					<div class="grid_2">
						<div class="grid_12">
							<label c-label item="item" c-label-text="Ruangan"></label>
						</div>
						<div class="clear"></div>

						<div class="grid_12">
							<input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan"
								k-data-text-field="'namaruangan'" k-data-value-field="'id'" k-filter="'contains'"
								k-auto-bind="false" k-data-source="listRuangan" />
						</div>
					</div>

					<!-- Periode Pulang -->
					<!-- 			<div class="grid_3">
					<div class="grid_12">
						<label c-label item="item" >Periode Registrasi</label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
					
						<div class="grid_6 padDatePicker">
							<input style="width: 100%" k-ng-model="item.periodeAwal" kendo-date-time-picker k-max="now" placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
						</div>

				
						<div class="grid_6 padDatePicker">
							<input style="width: 100%" k-ng-model="item.periodeAkhir"  kendo-date-time-picker k-max="now" placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'"/>
						</div>
						<div class="clear"></div>
					</div>
				</div> -->
					<div class="grid_1">
						<div class="grid_12">
							<label>&nbsp;</label>
						</div>
						<div class="clear"></div>

						<div class="grid_12">
								<button class="btnTemplate1 " ng-click="SearchData()"><i class="fa fa-search"></i>Cari</button>
							<!-- <button class="c-button" style="margin-left: 0;margin-top: 6px"
								ng-click="SearchData()">Cari</button> -->
						</div>
					</div>

					<!-- Button Clear -->
					<div class="grid_1">
						<div class="grid_12">
							<label>&nbsp;</label>
						</div>
						<div class="clear"></div>

						<div class="grid_12">
								<button class="btnTemplate1 " ng-click="ClearSearch()"><i class="fa fa-refresh"></i>Clear</button>
							<!-- <button class="c-button" style="margin-left: 0;margin-top: 6px"
								ng-click="ClearSearch()">Clear</button> -->
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="grid_12">
			<div id="kGrid" kendo-grid k-data-source="dataDaftarPasienPulang" k-selectable="'row'" class="max-height"
				k-options="columnDaftarPasienPulang" k-pageable="'true'" k-sortable="'true'"
				k-ng-model="dataPasienSelected" ng-click="klikGrid(dataPasienSelected)">
			</div>
		</div>
		<div class="grid_12">
			<div class="grid_12">
				<div class="grid_11">
				</div>
				<div class="grid_1">
					<div class="grid_12">
						<label c-label item="item">Rows</label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.jmlRows" />
					</div>
				</div>

			</div>
			<div class="grid_2">
				<button class="btnTemplate1"  ng-click="labelpasien()"><i
					class="fa fa-print"></i>Label
				Pasien</button>
			</div>
			<div class="grid_2">
				<button class="btnTemplate1"  ng-click="GelangPasien()"><i
					class="fa fa-print"></i>Gelang
				Pasien</button>
			</div>
			<div class="grid_2">
				<button class="btnTemplate1"  ng-click="cetakRMK()"><i
					class="fa fa-print"></i>Cetak RMK
				</button>
			</div>
			<div class="grid_2">
					<button class="btnTemplate1 " ng-click="terimaKamar()"><i class="fa fa-arrow-left"></i>Masuk Kamar</button>
				<!-- <c-button click='terimaKamar' style="width: 100%; padding:0px;margin:0px;" class="success" item="item"
					position="'right'" is-validate>
					<span class="title">Masuk Kamar</span>
				</c-button> -->
			</div>
			<div class="grid_2">
					<button class="btnTemplate1 " ng-click="DaftarRuangan()"><i class="fa fa-list"></i>Detail Registrasi</button>
				<!-- <c-button click='daftarruangan' style="width: 100%; padding:0px;margin:0px;" class="success" item="item"
					position="'right'" is-validate click="DaftarRuangan">
					<span class="title">Detail Registrasi</span>
				</c-button> -->
			</div>
			<div class="grid_2">
					<button class="btnTemplate1 " ng-click="pindah()"><i class="fa fa-sign-out"></i>Pindah atau Pulang</button>
				<!-- <c-button click='pindah' style="width: 100%; padding:0px;margin:0px;" class="success" item="item"
					position="'right'" is-validate click="Lanjutkan">
					<span class="title">Pindah atau Pulang</span>
				</c-button> -->
			</div>
			<div class="grid_2">
					<button ng-hide='tombolBatalRanap' class="btnTemplate1 " ng-click="BatalRanap()"><i class="fa fa-close"></i>Batal Rawat Inap</button>
				<!-- <c-button ng-hide='tombolBatalRanap' click='BatalRanap' style="width: 100%; padding:0px;margin:0px;" class="success" item="item"
					position="'right'" is-validate click="BatalRanap">
					<span class="title">Batal Rawat Inap</span>
				</c-button> -->
			</div>
			<div class="grid_2" ng-show='tombolSimpanBatalPindah'>
					<button ng-hide='tombolBatalRanap' class="btnTemplate1 " ng-click="batalPindah()"><i class="fa fa-close"></i>Batal Pindah</button>
				<!-- <c-button click='batalPindah' style="width: 100%; padding:0px;margin:0px;" class="success" item="item"
					position="'right'" is-validate>
					<span class="title">Batal Pindah</span>
				</c-button> -->
			</div>
		</div>
	</div>
</div>

<style type="text/css">
	.bottom {
		position: absolute;
		bottom: 0;
		right: 0
	}
</style>
<div ng-include='"../app/template/Shared/TemplateLoading"'></div>

<div kendo-window="winDialog" k-title="'Masuk Kamar'" k-width="400" k-visible="false" k-on-open="win2visible = true"
	k-on-close="win2visible = false">

	<label c-label item="item" c-label-text="Kamar"></label>
	<input style="width: 100%;" kendo-combo-box k-ng-model="item.kamar" k-data-text-field="'namakamar'"
		k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listKamar" />
	</br>
	<label c-label item="item" c-label-text="Nomor Tempat Tidur" style="margin-top:1.5em"></label>
	<input style="width: 100%;" kendo-combo-box k-ng-model="item.nomorTempatTidur" k-data-text-field="'reportdisplay'"
		k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listNoBed" />
	</br>

	<div class="k-edit-buttons  k-state-default pull-right" style="margin-top:10px">
		<button class="k-button k-button-icontext k-primary k-grid-update" ng-click="simpanKamar()"><span
				class="k-icon k-update"></span>Simpan</button>
		<button class="k-button  k-button-icontext" ng-click="tutup()"><span
				class="k-icon k-cancel"></span>Batal</button>
	</div>
</div>
<div kendo-window="dialogCetakLabel" k-title="'Masukkan kuantiti cetak'" k-width="400" k-height="120"
k-visible="false" k-on-open="win2visible = true" k-on-close="win2visible = false">
<label c-label item="item " c-label-text="kuantiti "></label>
<input id="qtyCetak" name="qtyCetak" kendo-numeric-text-box k-options="formatNum" k-ng-model="dats.qty"
	style="width:100%;" />
<div class="clear">
	<button class="k-button" ng-click="pilihQty(dats)" style="float:right;margin-top:4%">Cetak</button>
</div>
</div>

<div kendo-window="icd10" k-title="'Diagnosa Awal'" k-visible="false">
        <div class="grid_12">
            <div class="grid_4">
                <div class="grid_12">
                    <label c-label c-label-text="jenisDiagnosis"></label>                         
                </div>
                <div class="grid_12">
                    <input kendo-combo-box style="width:100%" k-ng-model="item.jenisDiagnosis" k-data-text-field="'jenisdiagnosa'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="sourceJenisDiagnosisPrimer" disabled/>
                </div>
            </div>
            <div class="grid_4">
                <div class="grid_12">
                    <label c-label c-label-text="kodeDiagnosa"></label>                             
                </div>
                <div class="grid_12">
                    <input kendo-combo-box  tyle="width:100%" k-ng-model="item.diagnosisPrimer" k-data-text-field="'kddiagnosa'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="sourceDiagnosisPrimer" />
                </div>
            </div>
            <div class="grid_4">
                <div class="grid_12">
                    <label c-label c-label-text="namaDiagnosis"></label>                            
                </div>
                <div class="grid_12">
                    <input kendo-combo-box  tyle="width:100%" k-ng-model="item.diagnosisPrimer" k-data-text-field="'namadiagnosa'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="sourceDiagnosisPrimer"/>
                </div>
            </div>
        </div>
        <br/>
        <br/>
        <div class="grid_12">
            <div class="grid_12" style="padding:5px !important">
                <label c-label c-label-text="keterangan"></label>
                <textarea class="k-textbox" row="3" ng-model="item.keteranganDiagnosis" style="width: 100%;"/>                   
            </div>
        </div>
        <br/>
        <div class="grid_12"  ng-show="norec_apd">
            <div class="grid_12" style="padding:5px !important">
                <label c-label c-label-text="norec_apd"></label>
                <textarea class="k-textbox" row="3" ng-model="item.norec_apd" style="width: 100%;"/>                   
            </div>
        </div>
        <br/>
        <div class="grid_12">
            <div class="grid_6 pull-right">
                <button class="c-button" ng-click="cetakRMK()" style="float:left;width:120px">Cetak</button>
            </div>
            <div class="grid_6 pull-right">
                <button class="c-button error" ng-click="batalCetakRMK()" style="float:left;width:120px">Batal</button>
            </div>
        </div>
    </div>
