<style type="text/css">
    fieldset {
        border-radius: 5px;
        border: 1px solid #228be6;
    }

    .k-slider-horizontal {
        display: inline-block;
        float: left;
        width: 450px;

        height: 26px;


    }

    .k-slider {

        margin-left: 3%;
        margin-right: 3%;
        margin-top: 1%;
        margin-bottom: 5%;
        display: inline-block;
    }

    .activeBtn {
        background-color: #10c4b2;
        color: #ffffff;
    }
    table,
    th,
    td {
        border: 1px solid #929191;
        border-collapse: collapse;
        padding: 5px;
    }

    th,
    td {
        padding: 5px;
        text-align: left;
    }
</style>

 <!-- ng-class="{'my-disable':true}" -->
<!-- <div class="grid_12"  disable-contents="allDisabled" id="form"> -->
<div class="grid_12">
    <div class="grid_12">
        <div class="panel panel-default container_12">
            <div class="panel-heading" c-translate>Pernyataaan Serah Terima Jenazah</div>
        </div>
        <div class="grid_12" style="margin-top: 10px;"></div>
        <fieldset style="margin-top: 20px;">
            <div class="grid_12" style="margin-top: 10px;">
                <label item="item">Yang bertanda tangan di bawah ini :</label>
            </div>
            <div class="grid_4" style="margin-top: 10px;">
                <label c-label item="item">Nama : </label>
            </div>
            <div class="grid_6">
                <input class="k-textbox" ng-model="item.obj[31103050]" type="text">
            </div>
            <div class="grid_4" style="margin-top: 10px;">
                <label c-label item="item">Jenis Kelamin : </label>
            </div>
            <div class="grid_8" style="margin-top: 10px;">
                <div class="grid_3">
                    <input type="checkbox" class="k-checkbox" id="item.obj{{31103051}}" ng-model="item.obj[31103051]">
                    <label class="k-checkbox-label" for="item.obj{{31103051}}">
                        &nbsp;Laki - Laki</label>
                </div>
                <div class="grid_3">
                    <input type="checkbox" class="k-checkbox" id="item.obj{{31103052}}" ng-model="item.obj[31103052]">
                    <label class="k-checkbox-label" for="item.obj{{31103052}}">
                        &nbsp; Perempuan</label>
                </div>
            </div>
            <div class="grid_4" style="margin-top: 10px;">
                <label c-label item="item">Tanggal Lahir : </label>
            </div>
            <div class="grid_6">
                <input style="width: 100%" k-ng-model="item.obj[31103053]" kendo-datepicker placeholer="YYYY:MM:DD"
                    k-format="'yyyy-MM-dd'" />
            </div>
            <div class="grid_4" style="margin-top: 10px;">
                <label c-label item="item">Alamat : </label>
            </div>
            <div class="grid_6" style="margin-top: 10px;">
                <textarea cols="6" rows="4" c-text-area type="input" filter="'string'" class="k-textbox" ng-model="item.obj[31103054]" />
            </div>
            <div class="grid_4" style="margin-top: 10px;">
                <label c-label item="item">No. Telepon/HP : </label>
            </div>
            <div class="grid_6">
                <input class="k-textbox" ng-model="item.obj[31103055]" type="text">
            </div>

            <div class="grid_12" style="margin-top: 30px;">
                <div class="grid_12">
                    <label item="item"> Dalam hal ini bertindak atas nama atau untuk mewakili :</label>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_3">
                        <input type="checkbox" class="k-checkbox" id="item.obj{{31103056}}" ng-model="item.obj[31103056]">
                        <label class="k-checkbox-label" for="item.obj{{31103056}}">
                            &nbsp;Diri sendiri</label>
                    </div>
                    <div class="grid_3">
                        <input type="checkbox" class="k-checkbox" id="item.obj{{31103058}}" ng-model="item.obj[31103058]">
                        <label class="k-checkbox-label" for="item.obj{{31103058}}">
                            &nbsp; Suami</label>
                    </div>
                    <div class="grid_3">
                        <input type="checkbox" class="k-checkbox" id="item.obj{{31103059}}" ng-model="item.obj[31103059]">
                        <label class="k-checkbox-label" for="item.obj{{31103059}}">
                            &nbsp; Istri</label>
                    </div>
                    <div class="grid_3">
                        <input type="checkbox" class="k-checkbox" id="item.obj{{31103060}}" ng-model="item.obj[31103060]">
                        <label class="k-checkbox-label" for="item.obj{{31103060}}">
                            &nbsp; Anak</label>
                    </div>
                    <div class="grid_3">
                        <input type="checkbox" class="k-checkbox" id="item.obj{{31103061}}" ng-model="item.obj[31103061]">
                        <label class="k-checkbox-label" for="item.obj{{31103061}}">
                            &nbsp; Orang Tua</label>
                    </div>
                    <div class="grid_3">
                        <input type="checkbox" class="k-checkbox" id="item.obj{{31103062}}" ng-model="item.obj[31103062]">
                        <label class="k-checkbox-label" for="item.obj{{31103062}}">
                            &nbsp; Wali</label>
                    </div>
                    <div class="grid_3">
                        <input type="checkbox" class="k-checkbox" id="item.obj{{31103063}}" ng-model="item.obj[31103063]">
                        <label class="k-checkbox-label" for="item.obj{{31103063}}">
                            &nbsp; Keluarga</label>
                    </div>
                </div>
            </div>
            
            <div class="grid_12" style="margin-top: 30px;">
                <label item="item">Dengan ini menyatakan dengan sebenarnya bahwa pada :</label>
            </div>
            <div class="grid_12" style="margin-top: 10px;">
                <div class="grid_2" style="margin-top: 10px;">
                    <label c-label item="item">Hari :</label>
                </div>
                <div class="grid_4">
                    <input class="k-textbox" ng-model="item.obj[31103064]" type="text">
                </div>
                <div class="grid_2" style="margin-top: 10px;">
                    <label c-label item="item">Tanggal :</label>
                </div>
                <div class="grid_4">
                    <input style="width: 100%" k-ng-model="item.obj[31103065]" kendo-datepicker placeholer="YYYY:MM:DD"
                        k-format="'yyyy-MM-dd'" />
                </div>
            </div>
            <div class="grid_2" style="margin-top: 10px;">
                <label c-label item="item">Tempat :</label>
            </div>
            <div class="grid_4">
                <input class="k-textbox" ng-model="item.obj[31103066]" type="text">
            </div>


            <div class="grid_12" style="margin-top: 50px;">
                <div class="grid_12" style="text-align: center;">
                    <label c-label item="item">MENINGGAL</label>
                </div>
            </div>
            <div class="grid_12" ng-repeat="list in listPasien | orderBy:'id'" style="margin-top: 10px;">
                <div ng-repeat="jawab in list.detail | orderBy:'id'">
                    <div ng-switch on="jawab.type">
                        <div class="grid_4" ng-switch-when="label" style="margin-top: 10px;">
                            <label c-label item="item">{{ jawab.caption }}</label>
                        </div>
                        <div class="grid_12" ng-switch-when="date">
                            <div class="grid_4">
                                <label c-label item="item">{{jawab.caption}}</label>
                            </div>
                            <div class="grid_6">
                                <input style="width: 100%" k-ng-model="item.obj[jawab.id]" kendo-datepicker
                                    placeholer="YYYY:MM:DD" k-format="'yyyy-MM-dd'" />
                            </div>
                        </div>
                        <div class="grid_12" ng-switch-when="textbox">
                            <div class="grid_4">
                                <label c-label item="item">{{jawab.caption}}</label>
                            </div>
                            <div class="grid_6">
                                <input class="k-textbox" ng-model="item.obj[jawab.id]" type="text"
                                    ng-value="{{jawab.value}}">
                            </div>
                        </div>
                        <div class="grid_12" ng-switch-when="textarea">
                            <div class="grid_4">
                                <label c-label item="item">{{jawab.caption}}</label>
                            </div>
                            <div class="grid_6">
                                <textarea cols="6" rows="6" c-text-area type="input" filter="'string'" class="k-textbox"
                                    ng-model="item.obj[jawab.id]" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         

            <div class="grid_12" style="margin-top: 30px;">
                <label item="item">Demikian pernyataan ini dibuat dengan rasa tanggung jawab untuk dapat dipergunakan sebagaimana mestinya.</label>
            </div>
       
           
    
            <div class="grid_12" style="margin-top: 50px;">
                <div class="grid_8"></div>
                <div class="grid_4">
                    <div class="grid_12">
                        <label c-label item="item">Bulukumba</label>
                    </div>
                    <div class="grid_12">
                        <input style="width: 100%" k-ng-model="item.obj[31103074]" kendo-datetimepicker placeholer="YYYY:MM:DD HH:MM"
                            k-format="'yyyy-MM-dd HH:mm'" />
                    </div>
                </div>
            </div>
            <div class="grid_12" style="margin-top: 20px;"> 
                <div class="grid_4">
                    <div class="grid_12" style="text-align: center;">
                        <label c-label item="item">Mengetahui,</label>
                        <label c-label item="item">Yang Menerima,</label>
                    </div>
                    <div class="grid_12">
                        <input class="k-textbox" ng-model="item.obj[31103075]" type="text">
                    </div>
               
                </div>
                <div class="grid_4"></div>
                <div class="grid_4">
                    <div class="grid_12" style="text-align: center;">
                        <label c-label item="item">Yang menyerahkan</label>
                    </div>
                    <div class="grid_12">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[31103076]" k-data-text-field="'text'"
                            k-data-value-field="'value'" k-filter="'contains'" k-auto-bind="false" k-data-source="listPegawai" />
                    </div>
                </div>
            </div>

            <div class="grid_12" style="margin-top: 10px;">
                <div class="grid_4">
                    <div class="grid_12" style="text-align: center;">
                        <label c-label item="item">Saksi I,</label>
                    </div>
                    <div class="grid_12">
                        <input class="k-textbox" ng-model="item.obj[31103077]" type="text">
                    </div>
               
                </div>
                <div class="grid_4"></div>
                <div class="grid_4">
                    <div class="grid_12" style="text-align: center;">
                        <label c-label item="item">Saksi II,</label>
                    </div>
                    <div class="grid_12">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[31103078]" k-data-text-field="'text'"
                            k-data-value-field="'value'" k-filter="'contains'" k-auto-bind="false" k-data-source="listPegawai" />
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>

<br />
<br />
<div class="grid_12">
    <div ng-include='"../app/module/EMR/TemplateButtonDinamis" '></div>

</div>
