<style type="text/css">
    fieldset {
        border-radius: 5px;
        border: 1px solid #228be6;
    }

    .k-slider-horizontal {
        display: inline-block;
        float: left;
        width: 450px;

        height: 26px;


    }

    .k-slider {

        margin-left: 3%;
        margin-right: 3%;
        margin-top: 1%;
        margin-bottom: 5%;
        display: inline-block;
    }

    .activeBtn {
        background-color: #10c4b2;
        color: #ffffff;
    }
    table,
    th,
    td {
        border: 1px solid #929191;
        border-collapse: collapse;
        padding: 5px;
    }

    th,
    td {
        padding: 5px;
        text-align: left;
    }
</style>

<div class="grid_12"  disable-contents="allDisabled" >
    <div class="grid_12">
        <div class="panel panel-default container_12">
            <div class="panel-heading" c-translate>Formulir Antibiotik Profilaksis</div>
        </div>

        <div class="grid_12" style="margin-top: 10px;">
            <fieldset style="margin-top: 10px;    ">
                


                <div class="grid_4">
                    <div class="grid_12">
                        <label c-label item="item"> Kode</label>
                    </div>
                    <div class="grid_12 parentKeteranganFieldTambahan">
                        <input c-text-box type="text" filter="" class="k-textbox"
                            ng-model="item.obj[21001633]" />
                        <label class="keteranganFieldTambahan"
                            style="margin-top: 5px;margin-right: 30px"></label>
                    </div>
                </div>
                <div class="grid_4">
                    <div class="grid_12">
                        <label c-label item="item">Diagnosis</label>
                    </div>
                    <div class="grid_12 parentKeteranganFieldTambahan">
                        <input c-text-box type="text" filter="" class="k-textbox"
                            ng-model="item.obj[21001634]" />
                        <label class="keteranganFieldTambahan"
                            style="margin-top: 5px;margin-right: 30px"></label>
                    </div>
                </div>

            </fieldset>

                <input type="checkbox" class="k-checkbox" id="item.obj{{15000020}}"

                <label class="k-checkbox-label" for="item.obj{{15000020}}">
                    &nbsp;Informasi Pasien</label>

            </div> -->
                <!-- <div ng-show="item.obj[15000020]"> -->
                    <div class="grid_12">
                        <fieldset style="margin-top: 10px;">
                            <legend><b></b></legend>
                            <div class="grid_12" style="margin-top: 5px;">
                                <div class="grid_12" style="margin-top: 5px;">
                                    <div class="grid_12">
                                        <label c-label item="item">Nama Prosedur Operasi</label>
                                    </div>
                                    <div class="grid_3">
                                        <input type="checkbox" class="k-checkbox" id="item.obj{{21001635}}"
                                            ng-model="item.obj[21001635]">
                                        <label class="k-checkbox-label" for="item.obj{{21001635}}">
                                            &nbsp;Bersih</label>
                                    </div>
                                    <div class="grid_3">
                                        <input type="checkbox" class="k-checkbox" id="item.obj{{21001636}}"
                                            ng-model="item.obj[21001636]">
                                        <label class="k-checkbox-label" for="item.obj{{21001636}}">
                                            &nbsp;Bersih Terkontaminasi</label>
                                    </div>
                                    <div class="grid_3">
                                        <input type="checkbox" class="k-checkbox" id="item.obj{{21001637}}"
                                            ng-model="item.obj[21001637]">
                                        <label class="k-checkbox-label" for="item.obj{{21001637}}">
                                            &nbsp;Terkontaminasi</label>
                                    </div>
                                    <div class="grid_3">
                                        <input type="checkbox" class="k-checkbox" id="item.obj{{21001638}}"
                                            ng-model="item.obj[21001638]">
                                        <label class="k-checkbox-label" for="item.obj{{21001638}}">
                                            &nbsp;Kotor</label>
                                    </div>
                            </div>
                            <div class="grid_12">

                            </div>
                            <div class="grid_12">
                                <div class="grid_4">
                                    <div class="grid_12">
                                        <label c-label item="item"> Tanggal Operasi</label>
                                    </div>
                                    <div class="grid_12">
                                        <input style="width: 80%" k-ng-model="item.obj[21001639]" kendo-datepicker
                                            placeholer="yyyy-MM-dd" k-format="'yyyy-MM-dd'" parsedate="yyyy-MM-dd" />
                                    </div>
                                </div>
                                <div class="grid_4">
                                    <div class="grid_12">
                                        <label c-label item="item"> Jam Mulai Operasi</label>
                                    </div>
                                    <div class="grid_12">
                                        <input style="width: 80%" k-ng-model="item.obj[21001640]" kendo-timepicker
                                            placeholer="HH:mm" k-format="'HH:mm'" parsedate="HH:mm" />
                                    </div>
                                </div>
                                <div class="grid_4">
                                    <div class="grid_12">
                                        <label c-label item="item"> Jam Selesai Operasi</label>
                                    </div>
                                    <div class="grid_12">
                                        <input style="width: 80%" k-ng-model="item.obj[21001641]" kendo-timepicker
                                            placeholer="HH:mm" k-format="'HH:mm'" parsedate="HH:mm" />
                                    </div>
                                </div>
                            </div>
                            <div class="grid_12" style="margin-top: 5px;">
                                <div class="grid_12" style="margin-top: 5px;">
                                    <div class="grid_12">
                                        <label c-label item="item">Pemberian Antibiotik Profilaksis</label>
                                    </div>
                                    <div class="grid_3">
                                        <input type="checkbox" class="k-checkbox" id="item.obj{{21001642}}"
                                            ng-model="item.obj[21001642]">
                                        <label class="k-checkbox-label" for="item.obj{{21001642}}">
                                            &nbsp;Ya</label>
                                    </div>
                                    <div class="grid_3">
                                        <input type="checkbox" class="k-checkbox" id="item.obj{{21001643}}"
                                            ng-model="item.obj[21001643]">
                                        <label class="k-checkbox-label" for="item.obj{{21001643}}">
                                            &nbsp;Tidak</label>
                                    </div>
                                    <div class="grid_3">
                                        <label c-label item="item">Jika Ya, isi kolom dengan lengkap</label>
                                    </div>
                            </div>
                            <table>
                                <tr>
                                    <td>
                                        Nama Antibiotik Profilaksis
                                    </td>
                                    <td>
                                        Waktu Pemberian (Jam)
                                    </td>
                                    <td>
                                        Cara Pemberian (IV drio. IV Bolus)
                                    </td>
                                    <td>
                                        Dosis (mg, gr)
                                    </td>
                                </tr>
                                <tr ng-repeat="list in TindakanKeper1 | orderBy:'id'">
                                    <td style="text-align: center;" ng-repeat="jawab in list.detail">
                                        <div ng-switch on="jawab.type">
                                            <div class="grid_12" ng-switch-when="time">
                                                <input style="width: 100%" k-ng-model="item.obj[jawab.id]" kendo-timepicker placeholer="HH:mm" k-format="'HH:mm'" parsedate="HH:mm" />
                                            </div>
                                            <div class="grid_12" ng-switch-when="textbox">
                                                <input class="k-textbox" ng-model="item.obj[jawab.id]" type="text">
                                            </div>
                                            <div class="grid_12" ng-switch-when="textarea">
                                                <textarea cols="6" rows="5" c-text-area type="input" filter="'string'" class="k-textbox" style="{{data.style}}" ng-model="item.obj[jawab.id]" />
                                            </div>
                                            <div class="grid_12" ng-switch-when="combobox">
                                                <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[jawab.id]"
                                                    k-data-text-field="'text'" k-data-value-field="'value'" k-filter="'contains'"
                                                    k-auto-bind="false" k-data-source="listPegawai" />
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                            <div class="grid_12">
                                <div class="grid_12">
                                    <div class="grid_12" style="margin-top: 15px;">
                                        <label c-label item="item">Catatan:</label>
                                    </div>
                                    <div class="grid_12 ">
                                            <textarea c-text-area type="input" filter="'string'" class="k-textbox" ng-model="item.obj[21001660]"
                                            style="height: 80px; width: 98%; " placeholder="" />
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
    <div class="grid_12">
                <div class="grid_8"></div>
                <div class="grid_4">
                    <fieldset style="margin-top:10px;border-radius: 10px;height: 220px;">
                        <div style="padding: 20px;">
                            <div class="grid_12">
                                <div class="grid_12">
                                    <label c-label item="item" c-label-text="Tanggal dan Jam"></label>
                                </div>
                                <div class="grid_12">
                                    <input style="width: 100%" k-ng-model="item.obj[21000210]" kendo-datetimepicker
                                        placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'"
                                        parsedate="yyyy-MM-dd HH:mm" />

                                </div>
                            </div>
                            <div class="grid_12" style="margin-top:10px">
                                <div class="grid_12">
                                    <label c-label item="item" c-label-text="Perawat"></label>
                                </div>
                                <div class="grid_12">
                                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[21000211]"
                                        k-data-text-field="'text'" k-data-value-field="'value'" k-filter="'contains'"
                                        k-auto-bind="false" k-data-source="listPegawai" />

                                </div>
                            </div>
                            <div class="grid_12" style="margin-top:10px">
                                <div class="grid_12">
                                    <label c-label item="item" c-label-text="Dokter"></label>
                                </div>
                                <div class="grid_12">
                                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[21000212]"
                                        k-data-text-field="'text'" k-data-value-field="'value'" k-filter="'contains'"
                                        k-auto-bind="false" k-data-source="listPegawai" />

                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>

    </div>
        <div class="grid_12">
            <div ng-include='"../app/module/EMR/TemplateButtonDinamis" '></div>
        </div>
    </div>
</div>
