<div class="grid_12">
    <div class="grid_12">
        <div class="panel panel-default container_12">
            <div class="panel-heading" c-translate>Keinginan Pasien Memilih DPJP Rawat Inap</div>
        </div>

        <div class="grid_12" style="margin-top: 10px;">
            <fieldset style="margin-top: 10px;">
                <div class="grid_12" style="margin-top: 10px;">
                    <label item="item">Yang bertanda tangan dibawah ini :</label>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">Nama</label>
                    </div>
                    <div class="grid_6">
                        <input c-text-box type="text" filter="" class="k-textbox" ng-model="item.obj[429970]" />
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">Jenis Kelamin</label>
                    </div>
                    <div class="grid_2">
                        <md-radio-group ng-model="item.obj[429971]">
                            <md-radio-button value="Laki-laki" class="md-primary">Laki-laki
                            </md-radio-button>
                        </md-radio-group>
                    </div>
                    <div class="grid_2">
                        <md-radio-group ng-model="item.obj[429971]">
                            <md-radio-button value="Perempuan" class="md-primary">Perempuan
                            </md-radio-button>
                        </md-radio-group>
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">Tanggal Lahir</label>
                    </div>
                    <div class="grid_6">
                        <input style="width: 100%" k-ng-model="item.obj[429972]" kendo-datepicker placeholer="YYYY:MM:DD" k-format="'dd-MM-yyyy'" />
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">Alamat</label>
                    </div>
                    <div class="grid_6">
                        <textarea cols="6" rows="6" c-text-area type="input" filter="'string'" class="k-textbox"
                            ng-model="item.obj[429973]"></textarea>
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">Dalam hal ini bertindak sebagai :</label>
                    </div>
                    <div ng-repeat="list in listTerhadap | orderBy:'id'" class="grid_2">
                        <md-radio-group ng-model="item.obj[429974]">
                            <md-radio-button value="{{ list.name }}" class="md-primary">{{ list.name }}
                            </md-radio-button>
                        </md-radio-group>
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">Nama</label>
                    </div>
                    <div class="grid_6">
                        <input c-text-box type="text" filter="" class="k-textbox" ng-model="item.obj[429975]" />
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">Jenis Kelamin</label>
                    </div>
                    <div class="grid_2">
                        <md-radio-group ng-model="item.obj[429976]">
                            <md-radio-button value="LAKI-LAKI" class="md-primary">Laki-laki
                            </md-radio-button>
                        </md-radio-group>
                    </div>
                    <div class="grid_2">
                        <md-radio-group ng-model="item.obj[429976]">
                            <md-radio-button value="PEREMPUAN" class="md-primary">Perempuan
                            </md-radio-button>
                        </md-radio-group>
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">No Rekam Medis</label>
                    </div>
                    <div class="grid_6">
                        <input c-text-box type="text" filter="" class="k-textbox" ng-model="item.obj[429977]" />
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">Tanggal Lahir</label>
                    </div>
                    <div class="grid_6">
                        <input style="width: 100%" k-ng-model="item.obj[429978]" kendo-datepicker placeholer="YYYY:MM:DD"
                            k-format="'dd-MM-yyyy'" />
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">Dirawat di Ruang</label>
                    </div>
                    <div class="grid_6">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[429979]" k-data-text-field="'text'"
                            k-data-value-field="'value'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan" />
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">Kelas</label>
                    </div>
                    <div class="grid_6">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[429980]" k-data-text-field="'text'"
                            k-data-value-field="'value'" k-filter="'contains'" k-auto-bind="false" k-data-source="listKelas" />
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <label item="item">Dengan ini menyatakan dengan sadar dan sesungguhnya bahwa :</label>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">1. Telah menerima dan memahami informasi mengenai Dokter Penanggung Jawab Pasien (DPJP) selama
                            dirawat di RSUD H. Andi Sulthan Daeng Radja Bulukumba</label>
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">2. Berdasarkan hal tersebut diatas saya memilih dokter</label>
                    </div>
                    <div class="grid_6">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[429981]" k-data-text-field="'text'"
                        k-data-value-field="'value'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDokter" />
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <label item="item">Demikian pernyataan ini saya buat dengan penuh kesadaran dan tanpa paksaan.</label>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">Bulukumba</label>
                    </div>
                    <div class="grid_4">
                        <input style="width: 100%" k-ng-model="item.obj[429982]" kendo-datetimepicker placeholer="YYYY:MM:DD HH:MM"
                            k-format="'dd-MM-yyyy HH:mm'" />
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 20px;">
                    <div class="grid_4">
                        <div class="grid_12">
                            <label item="item">Petugas / Perawat</label>
                        </div>
                        <div class="grid_12">
                            <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[429983]" k-data-text-field="'text'"
                                k-data-value-field="'value'" k-filter="'contains'" k-auto-bind="false" k-data-source="listPegawai" />
                        </div>
                    </div>
                    <div class="grid_4"></div>
                    <div class="grid_4">
                        <div class="grid_12">
                            <label item="item">Yang membuat pernyataan</label>
                        </div>
                        <div class="grid_12">
                            <input c-text-box type="text" filter="" class="k-textbox" ng-model="item.obj[429984]" />
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>

    </div>
</div>

<br />

    <div ng-include='"../app/module/EMR/TemplateButtonDinamis" '></div>

</div>
