<style type="text/css">
    .style-center {
        display: inline-block;
        text-align: center;
        width: 100%;
    }

    .style-right {
        display: inline-block;
        text-align: right;
        width: 100%;
    }

    .style-left {
        display: inline-block;
        text-align: left;
        width: 100%;
    }

    .k-treeview .k-item {
        background-color: #f9f9f9 !important;
    }

    .k-checkbox-label:before {
        margin: 1px 0px 0px 6px;
    }
</style>

<div ng-show="dataVOloaded">
    <div class="panel panel-default container_12">
        <div class="panel-heading" c-translate>Mutu</div>
        <div class="panel-body">
            <div class="grid_12">
           
                <div ng-cloak>
                    <md-content>
                        <md-tabs md-dynamic-height md-border-bottom md-selected="myVar">

                            <md-tab label="Input " ng-if="showRiwayatEMR === false">
                                <md-content class="md-padding">
                                    <div class="grid_12" style="margin-top: 15px;">
                                        <div class="grid_2">
                                            <label c-label item="model" c-label-text="tglPelayanan"></label>
                                            <!--    <input style="width: 100% " k-max="now " k-value='now' kendo-date-time-picker k-ng-model="model.tglPelayanan " k-options="formatJam24"/> -->
                                            <input style="width: 100%" k-ng-model="item.tglPelayanan"  kendo-datetimepicker k-max = "maxDate" k-min = "minDate" placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm"  k-options="startDateOptions"/>
                                        </div>
                                        <div class="grid_5">
                                            <label  name="produk" c-label item="item" c-label-text="Nama Pelayanan"></label>
                                            <input style="width: 100%;" kendo-combo-box k-ng-model="item.namaProduk" k-data-text-field="'pelayananmutu'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listProduk" k-on-change="getHargaTindakan()" />
                                        </div>
                                        <!-- <div class="grid_2">
                                            <label c-label item="item" c-label-text="harga"></label>
                                            <input  c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.hargaTindakan" readonly="true" />
                                        </div> -->
                                        <div class="grid_1">
                                            <label c-label item="item" c-label-text="Qty"></label>
                                            <input name="qty" c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.jumlah"/>
                                        </div>
                                        <div class="grid_4">
                                            <div class="clear"></div>
                                        </div>
                                    </div> 
                                    <div class="grid_12">
                                        <div class="grid_6">
                                            <div class="clear"></div>
                                        </div>
                                        <div class="grid_2">
                                                <button  ng-show="!isLoading" kendo-button style="width: 100%" class="primary"  ng-click="tambahTindakans()"><i class="fa fa-plus"></i>Tambah Mutu</button>
                                            <!-- <button class="c-button success" ng-click="tambahTindakans()">Tambah Tindakan</button> -->
                                        </div>
                                        <div class="grid_2">
                                            <button  ng-show="!isLoading" kendo-button style="width: 100%" class="primary"  ng-click="Riwayat()"><i class="fa"></i>Riwayat</button>
                                        </div>
                                        <div class="grid_2">
                                                <button  ng-show="!isLoading" kendo-button style="width: 100%" class="cancel"  ng-click="hapusAll()"><i class="fa fa-trash"></i>Hapus Semua</button>
                                            <!-- <button class="c-button cancel" ng-click="hapusAll()">Hapus Semua</button> -->
                                        
                                        </div>
                                    </div>
                                    <div class="grid_12">
                                        <kendo-grid   id="grid" k-data-source="dataTindakan" options="mainGridOptions2" k-ng-model="dataSelectedRow"    ng-click="klikGrid(dataSelectedRow)">
                                            <div k-detail-template>
                                                <div kendo-grid k-options="detailGridOptions(dataItem)"></div>
                                            
                                            </div>
                                        </kendo-grid>
                                    </div>
                                    <div class="grid_12">
                                        <div class="grid_4">
                                            <div class="clear"></div>
                                        </div>
                                        <div class="grid_8">
                                            <div ng-include='"../app/template/Shared/TemplateButtonRegistrasiNew " ' style="margin-top:30px" ng-hide="hideSimpan"></div>
                                        </div>
                                    </div>
                                </md-content>
                            </md-tab>
                            <md-tab label="Riwayat" ng-if="showRiwayatEMR === true">
                                <md-content class="md-padding">
                                      
                                    <div class="grid_12">

                                        <div class="grid_12 borderBox">
                                            <kendo-grid id="kGrid" data-source="dataDaftar" options="columnDaftar"
                                                k-selectable="'row'" k-sortable="'true'" k-resizable="'true'"
                                                k-ng-model="dataSelected" ng-click="klikGrid(dataSelected)">
                                            </kendo-grid>

                                        </div>
                                        <div class="grid_12">
                                            <div class="grid_4"></div>
                                            <div class="grid_4"></div>
                                            <!-- <div class="grid_2">
                                                <button class="btnTemplate1" style="margin-left: 0;"
                                                    ng-click="Lihat()"><i class="fa fa-search"></i>Lihat</button>
                                            </div>
                                            <div class="grid_2">
                                                <button class="btnTemplate1" style="margin-left: 0;"
                                                    ng-click="create()"><i class="fa fa-plus-circle"></i>Buat
                                                    Baru</button>
                                            </div> -->
                                            <div class="grid_2">
                                                <button class="btnTemplate1 error" style="margin-left: 0;"
                                                    ng-click="hapus()"><i class="fa fa-trash"></i>Hapus
                                                    </button>
                                            </div> 
                                            <div class="grid_2">
                                                    <button class="btnTemplate1 cancel" ng-click="kembaliIsi()"><i class="fa fa-arrow-left"></i>Kembali</button>
                                                </div>
                                            <!-- <div class="grid_2">
                                                            <button class="btnTemplate1" style="margin-left: 0;"
                                                                ng-click="init  ()"><i class="fa fa-refresh"></i>Refresh
                                                                </button>
                                                           
                                                        </div> -->
                                        </div>
                                    </div>
                                </md-content>
                                <!-- <md-content class="md-padding">
                                    <div class="grid_12">
                                        <div class="grid_3">
                                            <div class="grid_12">
                                                <div class="grid_12">
                                                    <div id="treeview" kendo-tree-view="tree"
                                                        k-data-source="treeSourceBedah"
                                                        options="mainTreeViewBedahOption" ng-model="treeView"
                                                        ng-click="klikBedah(tree)">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="grid_9">
                                            <div ui-view></div>
                                        </div>
                                    </div>
                                </md-content> -->
                            </md-tab>
                        </md-tabs>
                    </md-content>
                </div>
            </div>



        </div>

        <div class="grid_12">
                <div ng-include='"../app/template/Shared/TemplateLoading"'></div>
        </div>
