<!-- <div ng-controller="DaftarPasienPulangKasirCtrl"> -->
<div ng-show="dataVOloaded">
    <center>
        <c-panel item="item" header="'Monitoring Dokumen Klaim'" disabled>
    </center>

    <!-- Kriteria -->
    <div class="grid_12">
        <div class="grid_12 borderBox containerBorderBox">
            <!-- Periode Registrasi -->
            <div class="grid_4">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Periode Registrasi"></label>
                </div>
                <div class="clear"></div>

                <div class="grid_12">
                    <!-- AwalPeriode -->
                    <div class="grid_6 padDatePicker">
                        <input style="width: 100%" k-ng-model="item.periodeAwal"  kendo-datetimepicker placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
                    </div>

                    <!-- AkhirPeriode -->
                    <div class="grid_6 padDatePicker">
                        <input style="width: 100%" k-ng-model="item.periodeAkhir"  kendo-datetimepicker  placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
                    </div>
                    <div class="clear"></div>
                </div>
            </div>

            <div class="grid_2">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Instalasi"></label>
                </div>
                <div class="clear"></div>

                <div class="grid_12">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.instalasi"
                        k-data-text-field="'namadepartemen'" k-data-value-field="'id'" k-filter="'contains'"
                        k-auto-bind="false" k-data-source="listDepartemen" k-on-change='getIsiComboRuangan(item.instalasi)' />
                </div>
            </div>

            <div class="grid_2">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Ruangan"></label>
                </div>
                <div class="clear"></div>

                <div class="grid_12">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'namaruangan'"
                        k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                        k-data-source="listRuangan" />
                </div>
            </div>

            <!-- Button Search -->
            <div class="grid_1">
                <div class="grid_12">
                    <label>&nbsp;</label>
                </div>
                <div class="clear"></div>

                <div class="grid_12">
                    <button class="btnTemplate1" style="margin-left: 0;" ng-click="SearchData()">Cari</button>
                </div>
            </div>

        </div>
    </div>

    <!-- DaftarPasien -->
    <div class="grid_12">
        <div class="grid_12">
            <div class="headerBox">
                <p>Daftar Pasien</p>
            </div>
        </div>
        <div class="clear"></div>

        <!-- grid table -->
    
        <div class="grid_12">
            <div class="borderBox">

                <div id="kGrid" kendo-grid data-source="dataDaftarPasien" k-options="columnDaftarPasien"
                    k-selectable="'row'" 
                    k-sortable="'true'"
                    k-resizable="'true'"
                    k-ng-model="dataPasienSelected"
                    ng-click="klikGrid(dataPasienSelected)">
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>

    <div class="grid_12">
        <div class="grid_1">
            <div class="grid_12">
                <label c-label item="item">No Reg</label>
            </div>
            <div class="clear"></div>

            <div class="grid_12">
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noReg"
                    ng-keypress="($event.which == 13)? SearchData():item.noReg" />
            </div>
        </div>
        <div class="grid_1">
            <div class="grid_12">
                <label c-label item="item">No RM</label>
            </div>
            <div class="clear"></div>

            <div class="grid_12">
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noRm"
                    ng-keypress="($event.which == 13)? SearchData():item.noRm" />
            </div>
        </div>
        <!-- Nama -->
        <div class="grid_2">
            <div class="grid_12">
                <label c-label item="item">Nama</label>
            </div>
            <div class="clear"></div>

            <div class="grid_12">
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.nama"
                    ng-keypress="($event.which == 13)? SearchData():item.nama" />
            </div>
        </div>
        <div class="grid_3">
            <div class="grid_12">
                <label c-label item="item">No SEP</label>
            </div>
            <div class="clear"></div>

            <div class="grid_12">
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noSEP"
                    ng-keypress="($event.which == 13)? SearchData():item.noSEP" />
            </div>
        </div>
    </div>

    <div class="grid_12" style="margin-top:60px">
        <div ng-include='"../app/template/Shared/TemplateLoading"'></div>
    </div>
</div>

<!-- pop up upload -->
<div kendo-window="popUpFile" k-title="'Upload File'" k-width="800" k-height="300" k-visible="false" k-on-open="win2visible = true" k-on-close="win2visible = false">
    <div class="panel panel-default container_12" style="padding: 0px 10px;">
        <form method="post" enctype="multipart/form-data" id="formFile">
            <input type="file" id="filePasien" accept="application/pdf" />
        </form>
        <div class="k-edit-buttons  k-state-default pull-right" style="margin-top:10px">
            <button class="k-button  k-button-icontext"  ng-disabled="disabledBatal" ng-click="batal()" id="btnBatal"><span
                    class="k-icon k-cancel"></span>Close</button>
        </div>
    </div>
</div>
<!-- end pop up upload -->
