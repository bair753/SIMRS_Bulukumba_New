<style type="text/css">
    .tg {
        border-collapse: collapse;
        border-spacing: 0;
        border-color: #aabcfe
    }

    fieldset {
        border-radius: 5px;
        border: 1px solid #228be6;
    }

    .tg td {
        font-family: Arial, sans-serif;
        font-size: 14px;
        padding: 10px 5px;
        border-style: solid;
        border-width: 1px;
        overflow: hidden;
        word-break: normal;
        border-color: #aabcfe;
        padding: 1px 0px
    }

    .tg th {
        font-family: Arial, sans-serif;
        font-size: 14px;
        font-weight: normal;
        padding: 10px 5px;
        border-style: solid;
        border-width: 1px;
        overflow: hidden;
        word-break: normal;
        border-color: #aabcfe;
        color: #039;
        background-color: #b9c9fe;
    }

    .tg .tg-yw4l {
        vertical-align: top;
    }

    .tg .nilai {
        vertical-align: middle;
        text-align: center;
        font-weight: bold;
    }

    .tg .jawaban {
        vertical-align: middle;
        text-align: center;
    }

    .secondLine {
        font-family: Arial, sans-serif;
        padding-left: 1.5em;
        text-indent: -1.5em;
        margin-left: 10px;
        text-align: left
    }

    .hr .har {
        border: 1px dashed #cccccc;
        margin-top: 0px;
        margin-bottom: 0px;
        display: inline-block;
        width: 100%;
    }

    table,
    th,
    td {
        border: 1px solid #929191;
        border-collapse: collapse;
        padding: 5px;
    }

    th,
    td {
        padding: 5px;
        text-align: left;
    }
</style>
