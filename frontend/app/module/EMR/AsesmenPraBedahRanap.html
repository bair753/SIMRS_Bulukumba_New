<style type="text/css">
    fieldset {
        border-radius: 5px;

    }

    .k-slider-horizontal {
        display: inline-block;
        float: left;
        width: 450px;

        height: 26px;


    }

    .k-slider {

        margin-left: 3%;
        margin-right: 3%;
        margin-top: 1%;
        margin-bottom: 5%;

    }

        background-color: #10c4b2;

    }

        padding: 5px;

    td {
        padding: 5px;
        text-align: left;
    }
</style>
