<style type="text/css">
    fieldset {
        border-radius: 5px;
        border: 1px solid #228be6;
    }

    .k-slider-horizontal {
        display: inline-block;
        float: left;
        width: 450px;

        height: 26px;


    }

    .k-slider {

        margin-left: 3%;
        margin-right: 3%;
        margin-top: 1%;
        margin-bottom: 5%;
        display: inline-block;
    }

    .activeBtn {
        background-color: #10c4b2;
        color: #ffffff;
    }
    table,
    th,
    td {
        border: 1px solid #929191;
        border-collapse: collapse;
        padding: 5px;
    }

    th,
    td {
        padding: 5px;
        text-align: left;
    }
</style>

<div class="grid_12"  disable-contents="allDisabled" >
    <div class="grid_12">
        <div class="panel panel-default container_12">
            <div class="panel-heading" c-translate>Pemakaian Implant</div>
        </div>

        <div class="grid_12" style="margin-top: 10px;">
            <!-- <div>
                <input type="checkbox" class="k-checkbox" id="item.obj{{15000020}}"
                    ng-model="item.obj[15000020]">
                <label class="k-checkbox-label" for="item.obj{{15000020}}">
                    &nbsp;Informasi Pasien</label>

            </div> -->
        <div>
                <!-- <div ng-show="item.obj[15000020]"> -->
            <fieldset>     
                <div class="grid_12">
                    <div class="grid_6">
                        <label>Tanggal Penarikan</label>
                        <input style="width: 100%" k-ng-model="item.obj[21007753]" kendo-datetimepicker placeholer="yyyy-MM-dd HH:mm" 
                                k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
                    </div>
                    <div class="grid_6">
                        <label>Dikembalikan ke</label>
                        <input c-text-box type="text" filter="" class="k-textbox"
                        ng-model="item.obj[21007754]" />
                    </div>
                    <div class="grid_6">
                        <label>Alasan</label>
                        <input c-text-box type="text" filter="" class="k-textbox"
                                         ng-model="item.obj[21007755]" />
                    </div>
                        <table style="border: 0px">

                        <tr>
                            <th style="width: 3%">No.</th>
                            <th style="width: 25%">No.AKL</th>
                            <th style="width: 18%">Nama Product</th>
                            <th style="width: 18%">Ukuran</th>
                            <th style="width: 18%">Jumlah</th>
                            <th style="width: 18%">Satuan</th>
                            <th style="width: 18%">Harga Sebelum PPN</th>
                            <th style="width: 18%">Harga Setelah PPN</th>
                            <th style="width: 18%">Jumlah</th>
                            
                        </tr>
                           <tr style="border: 0px" ng-repeat="list in listData1 | orderBy:'nourut'" ng-init="jawabIndex = $index">
                            <td >{{list.namaexternal}}</td>
                            <td ng-repeat="jawab in list.details">
                                <div class="grid_12">
                                    <div ng-switch on="jawabIndex">

                                        
                                    </div>

                                <div ng-switch on="jawab.type">

                                        <div ng-switch-when="checkbox">
                                            <input type="checkbox" class="k-checkbox" id="item.obj{{jawab.id}}"
                                                ng-model="item.obj[jawab.id]" ng-click="getSkoralegi(jawab)">
                                            <label class="k-checkbox-label" for="item.obj{{jawab.id}}">
                                                &nbsp;{{jawab.reportdisplay}}</label>

                                        </div>
                                        <div ng-switch-when="textbox">
                                            <input c-text-box type="text" filter="" class="k-textbox"
                                         ng-model="item.obj[jawab.id]" />
                                        </div>
                                        <div ng-switch-when="textarea">
                                            <textarea style="width: 100px;height: 30px" c-text-area type="input" filter="'string'" class="k-textbox" style="{{data.style}}"
                                            ng-model="item.obj[jawab.id]" />
                                        </div>
                                        <div ng-switch-when="combobox">
                                            <div class="grid_12">
                                                <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[jawab.id]"
                                                    k-data-text-field="'text'" k-data-value-field="'value'" k-filter="'contains'"
                                                    k-auto-bind="false" k-data-source="listPegawai" />

                                            </div>
                                        </div>
                                    </div>

                                </div>

                            </td>
                           </tr> 
                        </table>
                        
                    </div>
                
            </fieldset>
        </div>
        
        
        
  </div>

        <div class="grid_12">
            <div ng-include='"../app/module/EMR/TemplateButtonDinamis" '></div>
        </div>
    </div>
</div>
