<style type="text/css">
    fieldset {
        border-radius: 5px;
        border: 1px solid #228be6;
    }

    .k-slider-horizontal {
        display: inline-block;
        float: left;
        width: 450px;

        height: 26px;


    }

    .k-slider {

        margin-left: 3%;
        margin-right: 3%;
        margin-top: 1%;
        margin-bottom: 5%;
        display: inline-block;
    }

    .activeBtn {
        background-color: #10c4b2;
        color: #ffffff;
    }
    table,
    th,
    td {
        border: 1px solid #929191;
        border-collapse: collapse;
        padding: 5px;
    }
    td {
        padding: 5px;
        text-align: left;
    }
    th {
        padding: 5px;
        text-align: center;
    }
    .clicks{
        cursor: pointer;
    }
</style>

 <!-- ng-class="{'my-disable':true}" -->
<!-- <div class="grid_12"  disable-contents="allDisabled" id="form"> -->
<div class="grid_12">
    <div class="grid_12">
        <div class="panel panel-default container_12">
            <div class="panel-heading" c-translate>Permintaan Rawat Inap</div>
        </div>

        <div class="grid_12" style="margin-top: 10px;">
            <fieldset style="margin-top: 10px;">
                <div class="grid_12" style="margin-top: 10px;">
                    <label item="item">Mohon didaftarkan sebagai pasien  rawat inap terhadap :</label>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">Nama</label>
                    </div>
                    <div class="grid_6">
                        <input c-text-box type="text" filter="" class="k-textbox" ng-model="item.obj[427950]" />
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">Jenis Kelamin</label>
                    </div>
                    <div class="grid_2">
                        <md-radio-group ng-model="item.obj[427951]">
                            <md-radio-button value="LAKI-LAKI" class="md-primary">Laki-laki
                            </md-radio-button>
                        </md-radio-group>
                    </div>
                    <div class="grid_2">
                        <md-radio-group ng-model="item.obj[427951]">
                            <md-radio-button value="PEREMPUAN" class="md-primary">Perempuan
                            </md-radio-button>
                        </md-radio-group>
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">Tanggal Lahir</label>
                    </div>
                    <div class="grid_6">
                        <input style="width: 100%" k-ng-model="item.obj[427952]" kendo-datepicker placeholer="YYYY:MM:DD" k-format="'yyyy-MM-dd'" />
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">Alamat</label>
                    </div>
                    <div class="grid_6">
                        <textarea cols="6" rows="6" c-text-area type="input" filter="'string'" class="k-textbox"
                            ng-model="item.obj[427953]"></textarea>
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">Dari Poli/IGD</label>
                    </div>
                    <div class="grid_6">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[427954]" k-data-text-field="'text'"
                            k-data-value-field="'value'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan" />
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">Menuju Ruang Ranap</label>
                    </div>
                    <div class="grid_6">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[427955]" k-data-text-field="'text'"
                            k-data-value-field="'value'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan" />
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">Kelas</label>
                    </div>
                    <div class="grid_6">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[427956]" k-data-text-field="'text'"
                            k-data-value-field="'value'" k-filter="'contains'" k-auto-bind="false" k-data-source="listKelas" />
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">Diagnosa</label>
                    </div>
                    <div class="grid_6">
                        <textarea cols="6" rows="6" c-text-area type="input" filter="'string'" class="k-textbox"
                            ng-model="item.obj[427957]"></textarea>
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">Rencana Operasi</label>
                    </div>
                    <div class="grid_6">
                        <textarea cols="6" rows="6" c-text-area type="input" filter="'string'" class="k-textbox"
                            ng-model="item.obj[427958]"></textarea>
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">Discharge Planning</label>
                    </div>
                    <div class="grid_6">
                        <textarea cols="6" rows="6" c-text-area type="input" filter="'string'" class="k-textbox"
                            ng-model="item.obj[427959]"></textarea>
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">Terapi</label>
                    </div>
                    <div class="grid_6">
                        <textarea cols="6" rows="6" c-text-area type="input" filter="'string'" class="k-textbox"
                            ng-model="item.obj[427960]"></textarea>
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">Dokter yang Merawat</label>
                    </div>
                    <div class="grid_6">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[427961]" k-data-text-field="'text'"
                            k-data-value-field="'value'" k-filter="'contains'" k-auto-bind="false" k-data-source="listPegawai" />
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">Dokter Pengirim</label>
                    </div>
                    <div class="grid_6">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[427962]" k-data-text-field="'text'"
                            k-data-value-field="'value'" k-filter="'contains'" k-auto-bind="false" k-data-source="listPegawai" />
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 25px;">
                    <div class="grid_8"></div>
                    <div class="grid_4">
                        <div class="grid_12" style="margin-top: 10px;">
                            <div class="grid_12">
                                <label item="item">Bulukumba</label>
                            </div>
                            <div class="grid_12">
                                <input style="width: 100%" k-ng-model="item.obj[427963]" kendo-datetimepicker placeholer="YYYY:MM:DD HH:MM" k-format="'yyyy-MM-dd HH:mm'" />
                            </div>
                        </div>
                        <div class="grid_12" style="margin-top: 10px;">
                            <div class="grid_12">
                                <label item="item">Dokter Pemeriksa</label>
                            </div>
                            <div class="grid_12">
                                <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[427964]" k-data-text-field="'text'"
                                    k-data-value-field="'value'" k-filter="'contains'" k-auto-bind="false" k-data-source="listPegawai" />
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>

    </div>
</div>

<br />
<br />
<div class="grid_12">
    <div ng-include='"../app/module/EMR/TemplateButtonDinamis" '></div>

</div>
