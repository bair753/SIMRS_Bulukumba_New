<div class="panel panel-default container_12">
    <div class="panel-heading"><span c-translate>List Menu</span>
        <span class="icon fa fa-plus-circle" style="right:40px" ng-click="tabIndex('+')"></span>
        <span class="icon fa fa-minus-circle" style="right:10px" ng-click="tabIndex('-')"></span>
    </div>
    <div class="panel-body">

        <div class="breadcrum detail" style='margin-top: 0px;'>
            <div class="grid_2" ng-repeat="data in lisIndex">
                <a class="n1 default" ng-class="{'active': activeMenuTransfer == URLFORM +data.index}"
                    ng-click="nav(URLFORM,data.index)">&nbsp;&nbsp;Page {{data.index}}
                </a>
            </div>
        </div>

    </div>
</div>
