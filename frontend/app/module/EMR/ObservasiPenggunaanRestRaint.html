<style type="text/css">
    fieldset {
        border-radius: 5px;
        border: 1px solid #228be6;
    }

    .k-slider-horizontal {
        display: inline-block;
        float: left;
        width: 450px;

        height: 26px;


    }

    .k-slider {

        margin-left: 3%;
        margin-right: 3%;
        margin-top: 1%;
        margin-bottom: 5%;
        display: inline-block;
    }

    .activeBtn {
        background-color: #10c4b2;
        color: #ffffff;
    }
    table,
    th,
    td {
        border: 1px solid #929191;
        border-collapse: collapse;
        padding: 5px;
    }

    th,
    td {
        padding: 5px;
        text-align: left;
    }
</style>

<div class="grid_12"  disable-contents="allDisabled" >
    <div class="grid_12">
        <div class="panel panel-default container_12">
            <div class="panel-heading" c-translate>Observasi Penggunaan Restraint</div>
        </div>

        <div class="grid_12">
            <fieldset style="margin-top: 10px;">
                <legend><b></b></legend>
                <div class="grid_12" ng-repeat="list in listHeader" style="padding: 5pt 10pt">
                    <b>{{list.nama}}</b>
                    <div class="grid_12" style="padding: 5pt">
                        <div ng-repeat="jawab in list.detail">
                            <div ng-switch on="jawab.type">
                                <div class="grid_12" ng-switch-when="datetime" style="margin-top: 5px;">
                                    <div class="grid_12">
                                        <label c-label item="item"> {{jawab.nama}}</label>
                                    </div>
                                    <div class="grid_12">
                                        <input style="width: 90%" k-ng-model="item.obj[jawab.id]" kendo-datetimepicker
                                            placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
                                    </div>
                                </div>
                                <div class="grid_12" ng-switch-when="textbox" style="margin-top: 5px;">
                                    <div class="grid_12">
                                        <label c-label item="item">{{jawab.nama}}</label>
                                    </div>
                                    <div class="grid_12 parentKeteranganFieldTambahan">
                                        <input c-text-box type="text" filter="" class="k-textbox"
                                            ng-model="item.obj[jawab.id]" style="width: 90%" />
                                        <label class="keteranganFieldTambahan"
                                            style="margin-top: 5px;margin-right: 60px">{{jawab.satuan}}</label>
                                    </div>
                                </div>
                                <div class="grid_12" ng-switch-when="combobox" style="margin-top: 5px;">
                                    <div class="grid_12">
                                        <label c-label item="item"> {{jawab.nama}}</label>
                                    </div>
                                    <div class="grid_12">
                                        <input style="width: 90%;" kendo-combo-box k-ng-model="item.obj[jawab.id]"
                                            k-data-text-field="'text'" k-data-value-field="'value'" k-filter="'contains'"
                                            k-auto-bind="false" k-data-source="listPegawai" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>

        <div class="grid_12">
            <fieldset style="margin-top: 10px;">
                <legend><b></b></legend>
                <div class="grid_12" ng-repeat="list in listRestraint" style="padding: 5pt 10pt">
                    <b>{{list.nama}}</b>
                    <div class="grid_12" style="padding: 5pt">
                        <div ng-repeat="jawab in list.detail">
                            <div ng-switch on="jawab.type">
                                <div class="grid_4" ng-switch-when="checkbox" style="margin-top: 5px;">
                                    <input type="checkbox" class="k-checkbox" id="item.obj{{jawab.id}}"
                                        ng-model="item.obj[jawab.id]">
                                    <label class="k-checkbox-label" for="item.obj{{jawab.id}}">
                                        &nbsp;{{jawab.nama}}</label>
                                
                                </div>
                                <div class="grid_4" ng-switch-when="checkboxtextbox" style="margin-top: 5px;">
                                    <div class="grid_4">
                                        <input type="checkbox" class="k-checkbox" id="item.obj{{jawab.id}}"
                                            ng-model="item.obj[jawab.id]">
                                        <label class="k-checkbox-label" for="item.obj{{jawab.id}}">
                                            &nbsp;{{jawab.nama}}</label>
                                    </div>
                                    <div class="grid_8 parentKeteranganFieldTambahan">
                                        <input c-text-box type="text" filter="" class="k-textbox"
                                            ng-model="item.obj[jawab.idd]" style="width: 90%;" />
                                        <label class="keteranganFieldTambahan"
                                            style="margin-top: 5px;margin-right: 30px">{{jawab.satuan}}</label>
                                    </div>
                                </div>
                                <div class="grid_12" ng-switch-when="combobox" style="margin-top: 5px;">
                                    <div class="grid_12">
                                        <label c-label item="item"> {{jawab.nama}}</label>
                                    </div>
                                    <div class="grid_12">
                                        <input style="width: 90%;" kendo-combo-box k-ng-model="item.obj[jawab.id]"
                                            k-data-text-field="'text'" k-data-value-field="'value'" k-filter="'contains'"
                                            k-auto-bind="false" k-data-source="listPegawai" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>

        <div class="grid_12">
            <fieldset style="margin-top: 10px;">
                <legend><b></b></legend>
                <div class="grid_12" style="margin-top: 10px;">
                    <table width="100%">
                        <tr>
                            <th colspan="6" style="text-align: center;">MONITORING RESTRAIN</th>
                        </tr>
                        <tr>
                            <th style="text-align: center;">Tanggal/jam</th>
                            <th style="text-align: center;">Materi</th>
                            <th style="text-align: center;">1 jam</th>
                            <th style="text-align: center;">2 jam</th>
                            <th style="text-align: center;">4 jam</th>
                            <th style="text-align: center;">Keterangan</th>
                        </tr>
                        <tr>
                            <td></td>
                            <td colspan="5" style="text-align: center;font-weight: bold;">OBSERVASI</td>
                        </tr>
                        <tr ng-repeat="list in listMonitoringRestraintObservasi">
                            <td ng-repeat="jawab in list.detail" style="text-align: center;">
                                <div ng-switch on="jawab.type">
                                    <div class="grid_12" ng-switch-when="label">
                                        <label>{{jawab.nama}}</label>
                                    </div>
                                    <div class="grid_12" ng-switch-when="datetime">
                                        <div class="grid_12">
                                            <label c-label item="item"> {{jawab.nama}}</label>
                                        </div>
                                        <div class="grid_12">
                                            <input style="width: 100%" k-ng-model="item.obj[jawab.id]" kendo-datetimepicker
                                                placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
                                        </div>
                                    </div>
                                    <div class="grid_12" ng-switch-when="checkbox">
                                        <input type="checkbox" class="k-checkbox" id="item.obj{{jawab.id}}"
                                            ng-model="item.obj[jawab.id]">
                                        <label class="k-checkbox-label" for="item.obj{{jawab.id}}">
                                            &nbsp;{{jawab.nama}}</label>
                                    
                                    </div>
                                    <div class="grid_12" ng-switch-when="textarea">
                                        <textarea cols="6" rows="6" c-text-area type="input" filter="'string'" class="k-textbox" style="{{data.style}}" ng-model="item.obj[jawab.id]" />
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td colspan="5" style="text-align: center;font-weight: bold;">Asup Nutrisi</td>
                        </tr>
                        <tr ng-repeat="list in listMonitoringRestraintAsupanNutrisi">
                            <td ng-repeat="jawab in list.detail" style="text-align: center;">
                                <div ng-switch on="jawab.type">
                                    <div class="grid_12" ng-switch-when="label">
                                        <label>{{jawab.nama}}</label>
                                    </div>
                                    <div class="grid_12" ng-switch-when="datetime">
                                        <div class="grid_12">
                                            <label c-label item="item"> {{jawab.nama}}</label>
                                        </div>
                                        <div class="grid_12">
                                            <input style="width: 95%" k-ng-model="item.obj[jawab.id]" kendo-datetimepicker
                                                placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
                                        </div>
                                    </div>
                                    <div class="grid_12" ng-switch-when="checkbox">
                                        <input type="checkbox" class="k-checkbox" id="item.obj{{jawab.id}}"
                                            ng-model="item.obj[jawab.id]">
                                        <label class="k-checkbox-label" for="item.obj{{jawab.id}}">
                                            &nbsp;{{jawab.nama}}</label>
                                    
                                    </div>
                                    <div class="grid_12" ng-switch-when="textarea">
                                        <textarea cols="6" rows="6" c-text-area type="input" filter="'string'" class="k-textbox" style="{{data.style}}" ng-model="item.obj[jawab.id]" />
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Nama Perawat</td>
                            <td colspan="5">
                                <div class="grid_12">
                                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[21007672]"
                                        k-data-text-field="'text'" k-data-value-field="'value'" k-filter="'contains'"
                                        k-auto-bind="false" k-data-source="listPegawai" />
                                </div>
                            </td>
                        </tr>
                    </table>
                    <table width="100%" style="margin-top:10px;border:none;">
                        <tr>
                            <td style="border:none;" colspan="2"><b>Catatan</b></td>
                        </tr>
                        <tr>
                            <td style="border:none;"></td>
                            <td style="border:none;">&#9679; Berikan tanda (&#10003;) bila terjadi gejala</td>
                        </tr>
                        <tr>
                            <td style="border:none;"></td>
                            <td style="border:none;">&#9679; Pasien mobilisasi (mika-miki-telentang) setiap 2 jam</td>
                        </tr>
                        <tr>
                            <td style="border:none;text-align: center;" colspan="2"><b>PENGHENTIAN RESTRAIN</b></td>
                        </tr>
                        <tr>
                            <td style="border:none;" colspan="2"><b>Batas waktu (durasi) berlaku restraint:</b></td>
                        </tr>
                        <tr>
                            <td style="border:none;"></td>
                            <td style="border:none;">&#9679; Usia > 18 tahun : 4 jam</td>
                        </tr>
                        <tr>
                            <td style="border:none;"></td>
                            <td style="border:none;">&#9679; Usia 9 - 17 tahun : 2 jam</td>
                        </tr>
                        <tr>
                            <td style="border:none;"></td>
                            <td style="border:none;">&#9679; Usia < 9 tahun : 1 jam</td>
                        </tr>
                        <tr>
                            <td style="border:none;"></td>
                            <td style="border:none;">&#9679; Untuk restrain kimia disesuaikan dengan order dokter</td>
                        </tr>
                        <tr>
                            <td style="border:none;" colspan="2"><b>Restrain dihentikan jika:</b></td>
                        </tr>
                        <tr>
                            <td style="border:none;"></td>
                            <td style="border:none;">&#9679; Kondisi sudah teratasi</td>
                        </tr>
                        <tr>
                            <td style="border:none;"></td>
                            <td style="border:none;">&#9679; Pasien tidak berpotensi membahayakan diri dan orang lain</td>
                        </tr>
                        <tr>
                            <td style="border:none;"></td>
                            <td style="border:none;">&#9679; Berespon baik terhadap intervensi</td>
                        </tr>
                        <tr>
                            <td style="border:none;" colspan="2"><b>Bebas dari restrain</b></td>
                        </tr>
                        <tr>
                            <td style="border:none;"></td>
                            <td style="border:none;">&#9679; Tanggal/Bln/Thn
                                <input style="width: 90%" k-ng-model="item.obj[21007770]" kendo-datetimepicker
                                placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
                            </td>
                        </tr>
                        <tr>
                            <td style="border:none;"></td>
                            <td style="border:none;">&#9679; Dokter yang memberikan instruksi
                                <input style="width: 90%;" kendo-combo-box k-ng-model="item.obj[21007771]"
                                k-data-text-field="'text'" k-data-value-field="'value'" k-filter="'contains'"
                                k-auto-bind="false" k-data-source="listDokter" />
                            </td>
                        </tr>
                        <tr>
                            <td style="border:none;"></td>
                            <td style="border:none;">&#9679; Perawat yang melepaskan
                                <input style="width: 90%;" kendo-combo-box k-ng-model="item.obj[21007772]"
                                k-data-text-field="'text'" k-data-value-field="'value'" k-filter="'contains'"
                                k-auto-bind="false" k-data-source="listPegawai" />
                            </td>
                        </tr>
                    </table>
                </div>
            </fieldset>
        </div>

        <div class="grid_12">
            <div ng-include='"../app/module/EMR/TemplateButtonDinamis" '></div>
        </div>
    </div>
</div>
