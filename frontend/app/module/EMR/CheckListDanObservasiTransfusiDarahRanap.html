        <div class="grid_12">
            <fieldset style="margin-top: 10px;">
                <legend><b>CATATAN :</b></legend>
                <div class="grid_12">
                    <div class="grid_12">
                        <label c-label item="item" style="margin-top: 10px;">1.	Observasi reaksi cepat	:	- 15 menit pertama dan kedua</label>
                    </div>
                    <div class="grid_12">
                        <label c-label item="item" style="margin-top: 10px;">2.	Observasi reaksi lambat	:	- 60 menit kemudian dan selanjutnya tiap pergantian shift sampai 24 jam pasca transfusi</label>
                    </div>
                </div>

            </fieldset>
        </div>

        <div class="grid_12">
            <fieldset style="margin-top: 10px;">
                <legend><b>REAKSI TRANSFUSI</b></legend>
                <div class="grid_12">
                    <div class="grid_12">
                        <label c-label item="item" style="margin-top: 10px;">1.	Reaksi Cepat (terjadi selama transfuse atau dalam 24 jam setelah transfuse)</label>
                    </div>
                    <div class="grid_12" style="margin-top: 10px;">
                        <label item="item">&nbsp;&nbsp;&nbsp; a.	Reaksi ringan</label>
                    </div>
                    <div class="grid_12" style="margin-top: 10px;">
                        <label item="item">&nbsp;&nbsp;&nbsp; b.	Reaksi sedang – berat</label>
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <div class="grid_12">
                            <div class="grid_12" style="margin-top: 10px">
                                <input type="checkbox" class="k-checkbox" ng-model="item.obj[31101409]" id="item.obj[31101409]">
                                <label class="k-checkbox-label" for="item.obj[31101409]">&nbsp;Gejala gelisah, lemah pruritis, palpasi, sispnea ringan dan nyeri kepala</label> 
                            </div>
                            <div class="grid_12" style="margin-top: 10px">
                                <input type="checkbox" class="k-checkbox" ng-model="item.obj[31101410]" id="item.obj[31101410]">
                                <label class="k-checkbox-label" for="item.obj[31101410]">&nbsp;Urtikaria, demam, takikardia, kaku otot</label>
                            </div>
                            <div class="grid_12" style="margin-top: 10px">
                                <input type="checkbox" class="k-checkbox" ng-model="item.obj[31101411]" id="item.obj[31101411]">
                                <label class="k-checkbox-label" for="item.obj[31101411]">&nbsp;Demam, lemah, hipotensi (turun ≥ 20% tekanan darah sistolik), takikardia (naik ≥ 20%), Hemoglobinuria dan perdarahan yang tidak jelas</label>
                            </div>
                        </div>
                    </div>                       
                </div>
                <div class="grid_12">
                    <div class="grid_12">
                        <label c-label item="item" style="margin-top: 10px;">2.	Reaksi Lambat timbul 5-10 hari setelah transfuse</label>
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <div class="grid_12">
                            <div class="grid_12" style="margin-top: 10px">
                                <input type="checkbox" class="k-checkbox" ng-model="item.obj[31101412]" id="item.obj[31101412]">
                                <label class="k-checkbox-label" for="item.obj[31101412]">&nbsp;Reaksi hemolitik lambat	: Gejala dan tanda demam, anemia, ikterik dan hemoglobinuria</label> 
                            </div>
                            <div class="grid_12" style="margin-top: 10px">
                                <input type="checkbox" class="k-checkbox" ng-model="item.obj[31101413]" id="item.obj[31101413]">
                                <label class="k-checkbox-label" for="item.obj[31101413]">&nbsp;Purpur pasca transfuse : Timbul perdarahan dan adanya trombositopenia berat, akut trombosit < 100.000/uL, hitung trombosit ≤ 50.000/uL dan perdarahan yang tidak terlihat dengan hitung trombosit	20.000/uL</label>
                            </div>
                            <div class="grid_12" style="margin-top: 10px">
                                <input type="checkbox" class="k-checkbox" ng-model="item.obj[31101414]" id="item.obj[31101414]">
                                <label class="k-checkbox-label" for="item.obj[31101414]">&nbsp;Penyakit graft-versus-host : Gejala demam, rash kulit dan deskuamasi, diare, hepatitis, pansitopenia, biasanya timbul 10-12 hari setelah transfuse. Tidak ada terapi spesifik, tetapi hanya bersifat suportif</label>
                            </div>
                            <div class="grid_12" style="margin-top: 10px">
                                <input type="checkbox" class="k-checkbox" ng-model="item.obj[31101415]" id="item.obj[31101415]">
                                <label class="k-checkbox-label" for="item.obj[31101415]">&nbsp;	Kelebihan besi ditandai gagal organ (jantung dan hati), kadar Fe Serum dan femitin meningkat lebih dari normal</label>
                            </div>
                            <div class="grid_12" style="margin-top: 10px">
                                <input type="checkbox" class="k-checkbox" ng-model="item.obj[31101416]" id="item.obj[31101416]">
                                <label class="k-checkbox-label" for="item.obj[31101416]">&nbsp;Infeksi yang berisiko terjadi akibat transfuse adalah Hepatitis B dan C, HIV, CMV, Malaria, Sifilis, Bruselosis, Tipanosoiasis </label>
                            </div>
                        </div>
                    </div>                       
                </div>

                <div class="grid_12">
                    <div class="grid_12">
                        <label c-label item="item" style="margin-top: 10px;">3.	Penanganan Reaksi Transfusi</label>
                    </div>
                </div>

                <div class="grid_12">
                    <div class="grid_12" style="margin-top: 10px">
                        <label item="item" style="margin-top: 10px;">a.	Hentikan segera pemberian transfusi</label>
                    </div>
                </div>

                <div class="grid_12">
                    <div class="grid_12" style="margin-top: 10px">
                        <label item="item" style="margin-top: 10px;">b.	Pertahankan infus dengan pemberian NaCl 0.9%</label>
                    </div>
                </div>

                <div class="grid_12">
                    <div class="grid_12" style="margin-top: 10px">
                        <label item="item" style="margin-top: 10px;">c.	Periksa ulang : Label darah donor, surat permintaan transfusi, identifikasi penderita</label>
                    </div>
                </div>

                <div class="grid_12">
                    <div class="grid_12" style="margin-top: 10px">
                        <label item="item" style="margin-top: 10px;">d.	Segera lapor terjadinya reaksi transfusi pada dokter jaga, petugas Bank Darah Rumah Sakit</label>
                    </div>
                </div>

                <div class="grid_12">
                    <div class="grid_12" style="margin-top: 10px">
                        <label item="item" style="margin-top: 10px;">e.	Kirim minimal 10 cc darah penderita tanpa antikoagulan bersama-sama dengan sisa darah ke laboratorium untuk penelitian reaksi transfusi</label>
                    </div>
                </div>

                <div class="grid_12">
                    <div class="grid_12" style="margin-top: 10px">
                        <label item="item" style="margin-top: 10px;">f.	Tamping urin penderita 24 jam</label>
                    </div>
                </div>

                <div class="grid_12">
                    <div class="grid_12" style="margin-top: 10px">
                        <label item="item" style="margin-top: 10px;">g.	Kirim urin penderita untuk evaluasi sebab-sebab terjadinya reaksi transfusi dan penentuan prognosis</label>
                    </div>
                </div>

            </fieldset>
        </div>

    </div>
</div>
