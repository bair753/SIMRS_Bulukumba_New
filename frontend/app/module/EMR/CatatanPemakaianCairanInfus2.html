<style type="text/css">
    fieldset {
        border-radius: 5px;
        border: 1px solid #228be6;
    }

    .k-slider-horizontal {
        display: inline-block;
        float: left;
        width: 450px;

        height: 26px;

 

    }
    table,
    th,
    td {
        border: 1px solid #929191;
        border-collapse: collapse;
        padding: 5px;
    }

    th,
    td {
        padding: 5px;
        text-align: left;
    }

    .k-slider {

        margin-left: 3%;
        margin-right: 3%;
        margin-top: 1%;
        margin-bottom: 5%;
        display: inline-block;
    }

    .activeBtn {
        background-color: #10c4b2;
        color: #ffffff;
    }
</style>
<div class="grid_12" disable-contents="allDisabled" id="form">
    <div class="grid_12">
        <div class="panel panel-default container_12">
                <div class="panel-heading" c-translate>CATATAN PEMAKAIAN CAIRAN INFUS 2</div>
        </div>
        <div class="grid_12">
            <fieldset style="margin-top: 10px; ">
                <div class="grid_12" style="margin-top: 10px; ">
                    <table style="width:100%;color: #4c5356;">
                        <tr>
                            <th style="text-align: center;width: 300px">TGL</th>
                            <th style="text-align: center;width: 200px">INTRUKSI DOKTER</th>
                            <th style="text-align: center;width: 100px">KOLF</th>
                            <th style="text-align: center;width: 200px">ISI</th>
                            <th style="text-align: center;width: 100px">DIMULAI PUKUL</th>
                            <th style="text-align: center;width: 200px">NAMA JELAS</th>
                        </tr>
                        <tr ng-repeat="list in listCatatanPemakaianCairanInfus2">
                            <td ng-repeat="jawab in list.detail" rowspan="{{jawab.rowspan}}" style="text-align: center;">
                                <div ng-switch on="jawab.type">
                                    <div class="grid_12" ng-switch-when="label">
                                        <label>{{jawab.nama}}</label>
                                    </div>
                                    <div class="grid_12" ng-switch-when="datetime" style="margin-top: 5px;">
                                            <input style="width: 100%" k-ng-model="item.obj[jawab.id]" kendo-datetimepicker
                                                placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
                                    </div>
                                    <div class="grid_12" ng-switch-when="textarea" style="margin-top: 5px;">
                                        <textarea cols="6" rows="6" c-text-area type="input" filter="'string'" class="k-textbox" style="{{data.style}}" ng-model="item.obj[jawab.id]" />
                                    </div>
                                    <div class="grid_12 parentKeteranganFieldTambahan" ng-switch-when="textbox" style="margin-top: 5px;">
                                        <input c-text-box type="text" filter="" class="k-textbox"
                                            ng-model="item.obj[jawab.id]" style="width: 95%" />
                                        <label class="keteranganFieldTambahan"
                                            style="margin-top: 5px;margin-right: 60px">{{jawab.satuan}}</label>
                                    </div>
                                    <div class="grid_12" ng-switch-when="time" style="margin-top: 5px;">
                                        <input style="width: 100%" k-ng-model="item.obj[jawab.id]" kendo-timepicker
                                            placeholer="HH:mm" k-format="'HH:mm'" parsedate="HH:mm" />
                                    </div>
                                    <div class="grid_12" style="margin-top: 5px;" ng-switch-when="combobox">
                                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[jawab.id]"
                                            k-data-text-field="'text'" k-data-value-field="'value'" k-filter="'contains'"
                                            k-auto-bind="false" k-data-source="listPegawai" />
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>

            </fieldset>
        </div>

        <div class="grid_12">
            <div ng-include='"../app/module/EMR/TemplateButtonDinamis" '></div>
        </div>
    </div>
</div>
