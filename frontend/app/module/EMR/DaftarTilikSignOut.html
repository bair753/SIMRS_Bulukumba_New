<style type="text/css">
    fieldset {
        border-radius: 5px;
        border: 1px solid #228be6;
    }

    .k-slider-horizontal {
        display: inline-block;
        float: left;
        width: 450px;

        height: 26px;


    }

    .k-slider {

        margin-left: 3%;
        margin-right: 3%;
        margin-top: 1%;
        margin-bottom: 5%;
        display: inline-block;
    }

    .activeBtn {
        background-color: #10c4b2;
        color: #ffffff;
    }
    table,
    th,
    td {
        border: 1px solid #929191;
        border-collapse: collapse;
        padding: 5px;
    }

    th,
    td {
        padding: 5px;
        text-align: left;
    }
</style>

<div class="grid_12"  disable-contents="allDisabled" >
    <div class="grid_12">
        <div class="panel panel-default container_12">
            <div class="panel-heading" c-translate>SIGN OUT (Untuk dibaca dengan keras sebelum tim bedah keluar kamar operasi)</div>
        </div>

        <div class="grid_12">
            <fieldset style="margin-top: 10px;">
                <div class="grid_12" style="margin-top: 5px;">
                    <label c-label item="item">Perawat konfirmasi secara lisan kepada tim</label>
                </div>
                <div class="grid_12" ng-repeat="list in SignoutCheck1 | orderBy:'id'" style="margin-top: 5px;">
                    <div ng-repeat="jawab in list.detail | orderBy:'id'">
                        <div ng-switch on="jawab.type">
                            <div class="grid_12" ng-switch-when="checkbox" style="margin-top: 5px;">
                                <input type="checkbox" class="k-checkbox" id="item.obj{{jawab.id}}"
                                    ng-model="item.obj[jawab.id]">
                                <label class="k-checkbox-label" for="item.obj{{jawab.id}}">
                                    &nbsp;{{jawab.nama}}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 5px;">
                    <table>
                        <tr>
                            <th>Nama Alat Kesehatan</th>
                            <th>Hitungan Pertama</th>
                            <th>Tambahan</th>
                            <th>Total</th>
                            <th>Keterangan</th>
                        </tr>
                        <tr ng-repeat="list in listSignoutTable | orderBy:'id'">
                            <td ng-repeat="jawab in list.detail | orderBy:'id'">
                                <div ng-switch on="jawab.type">
                                    <div class="grid_12" ng-switch-when="checkbox" style="margin-top: 5px;">
                                        <input type="checkbox" class="k-checkbox" id="item.obj{{jawab.id}}"
                                            ng-model="item.obj[jawab.id]">
                                        <label class="k-checkbox-label" for="item.obj{{jawab.id}}">
                                            &nbsp;{{jawab.nama}}</label>
                                    </div>
                                    <div class="grid_12 parentKeteranganFieldTambahan" ng-switch-when="textbox">
                                        <input c-text-box type="text" filter="" class="k-textbox"
                                            ng-model="item.obj[jawab.id]"/>
                                        <label class="keteranganFieldTambahan"
                                            style="margin-top: 5px;margin-right: 30px"></label>
                                    </div>
                                    <div class="grid_12 parentKeteranganFieldTambahan" ng-switch-when="textbox2">
                                        <input c-text-box type="text" filter="" class="k-textbox"
                                            ng-model="item.obj[jawab.id]"/>
                                        <label class="keteranganFieldTambahan"
                                            style="margin-top: 5px;margin-right: 30px"></label>
                                    </div>
                                    <div class="grid_12" ng-switch-when="textarea">
                                        <textarea cols="6" rows="6" c-text-area type="input" filter="'string'" class="k-textbox" style="{{data.style}}" ng-model="item.obj[jawab.id]" />
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="grid_12" ng-repeat="list in SignoutCheck2 | orderBy:'id'" style="margin-top: 5px;">
                    <b>{{list.nama}}</b>
                    <div ng-repeat="jawab in list.detail | orderBy:'id'">
                        <div ng-switch on="jawab.type">
                            <div class="grid_4" ng-switch-when="checkbox" style="margin-top: 5px;">
                                <input type="checkbox" class="k-checkbox" id="item.obj{{jawab.id}}"
                                    ng-model="item.obj[jawab.id]">
                                <label class="k-checkbox-label" for="item.obj{{jawab.id}}">
                                    &nbsp;{{jawab.nama}}</label>
                            </div>
                            <div class="grid_4" ng-switch-when="datetime" style="margin-top: 5px;">
                                <input style="width: 100%" k-ng-model="item.obj[jawab.id]" kendo-datetimepicker
                                    placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
                            </div>
                            <div class="grid_4" ng-switch-when="checkboxtextbox" style="margin-top:5px">
                                <div class="grid_12" style="margin-top: 5px;margin-bottom: 10px">
                                    <div class="grid_12">
                                        <input type="checkbox" class="k-checkbox" id="item.obj2{{jawab.id}}"
                                            ng-model="item.obj2[jawab.id]">
                                        <label class="k-checkbox-label"
                                            for="item.obj2{{jawab.id}}">{{jawab.nama}}</label>
                                    </div>
                                    <div class="grid_8"
                                        style="margin-top: -5px;margin-bottom: -5px;margin-left: 20px">
                                        <input class="k-textbox" ng-model="item.obj[jawab.id]" type="text"
                                            placeholder="{{jawab.satuan}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>

        <div class="grid_12">
            <div class="grid_8"></div>
            <div class="grid_4">
                <fieldset style="margin-top:10px;border-radius: 10px;height: 200px;">
                    <div style="padding: 20px;">
                        <div class="grid_12" style="margin-top:10px">
                            <div class="grid_12">
                                <label c-label item="item" c-label-text="Dokter"></label>
                            </div>
                            <div class="grid_12">
                                <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[21001463]"
                                    k-data-text-field="'text'" k-data-value-field="'value'" k-filter="'contains'"
                                    k-auto-bind="false" k-data-source="listPegawai" />

                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="grid_12">
            <div ng-include='"../app/module/EMR/TemplateButtonDinamis" '></div>
        </div>
    </div>
</div>
