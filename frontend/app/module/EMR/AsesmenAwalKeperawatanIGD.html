            <div class="grid_12">
                <fieldset style="margin-top: 10px;">
                    <legend><b>15. TINDAKAN</b></legend>
                    <table>
                        <tr>
                            <th style="width: 180px">Pukul</th>
                            <th>Tindakan</th>
                            <th style="width: 200px">Nama</th>
                        </tr>
                        <tr ng-repeat="list in listTindakan15">
                            <td ng-repeat="jawab in list.detail">
                                <div ng-switch on="jawab.type">
                                    <div class="grid_12" ng-switch-when="datetime">
                                        <input style="width: 100%" k-ng-model="item.obj[jawab.id]" kendo-datetimepicker
                                            placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'"
                                            parsedate="yyyy-MM-dd HH:mm" />
                                    </div>
                                    <div class="grid_12" ng-switch-when="textbox">
                                        <input class="k-textbox" style="width: 100%" ng-model="item.obj[jawab.id]" type="text">
                                    </div>
                                    <div class="grid_12" ng-switch-when="combobox">
                                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[jawab.id]"
                                            k-data-text-field="'text'" k-data-value-field="'value'" k-filter="'contains'"
                                            k-auto-bind="false" k-data-source="listPegawai" />
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </div>
            <div class="grid_12">
                <fieldset style="margin-top: 10px;">
                    <legend><b>Yang Melakukan Pengkajian</b></legend>
                    <div class="grid_12" ng-repeat="list in listNamaPengkaji | orderBy:'id'" style="margin-top: 10px;">
                        <label c-label item="item">{{list.nama}}</label>
                        <div ng-repeat="jawab in list.detail">
                            <div ng-switch on="jawab.type">
                                <div class="grid_12" ng-switch-when="datetime">
                                    <div class="grid_12">
                                        <input style="width: 100%" k-ng-model="item.obj[jawab.id]" kendo-datetimepicker
                                            placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
                                    </div>
                                </div>
                                <div class="grid_12 parentKeteranganFieldTambahan" ng-switch-when="combobox">
                                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[jawab.id]"
                                        k-data-text-field="'text'" k-data-value-field="'value'" k-filter="'contains'"
                                        k-auto-bind="false" k-data-source="listPegawai" />
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        
            <div class="grid_12">
                <div ng-include='"../app/module/EMR/TemplateButtonDinamis" '></div>
            </div>
        </div>
    </div>
</div>
