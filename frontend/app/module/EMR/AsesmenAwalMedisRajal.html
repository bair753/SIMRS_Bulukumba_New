    fieldset {

                            <div class="grid_12" ng-switch-when="label" style="margin-top: 10px;">
                                <div class="grid_12">
                                    <label c-label item="item">{{ jawab.caption }}</label>
                                </div>
                            </div>
                            <div class="grid_3" ng-switch-when="textbox">
                                <input c-text-box type="text" filter="" class="k-textbox" ng-model="item.obj[jawab.id]" />
                                <label class="keteranganFieldTambahan" style="margin-top: 5px;margin-right: 30px">{{
                                    jawab.satuan }}</label>
                            </div>
                            <div class="grid_2" ng-switch-when="checkbox" style="margin-top: 5px;">
                                <input type="checkbox" class="k-checkbox" id="item.obj{{jawab.id}}"
                                    ng-model="item.obj[jawab.id]">
                                <label class="k-checkbox-label" for="item.obj{{jawab.id}}">
                                    &nbsp;{{jawab.nama}}</label>
                            </div>
                            <div class="grid_4" ng-switch-when="combobox">
                                <div class="grid_12">
                                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[jawab.id]" k-data-text-field="'text'"
                                        k-data-value-field="'value'" k-filter="'contains'" k-auto-bind="false"
                                        k-data-source="{{ jawab.dataList }}" />
                                </div>
                            </div>
                            <div class="grid_3 parentKeteranganFieldTambahan" ng-switch-when="textbox1"
                                style="margin-top: -5px;">
                                <input c-text-box type="text" filter="" class="k-textbox" ng-model="item.obj[jawab.id]" />
                                <label class="keteranganFieldTambahan" style="margin-top: 5px;margin-right: 30px"></label>
                            </div>
                            <div class="grid_12" ng-switch-when="hr">
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>

        <div class="grid_12" style="margin-top: 10px;">
            <div class="grid_6">
                <fieldset style="margin-top: 10px;padding: 10px 0;">
                    <div class="grid_2"></div>
                    <div class="grid_8">
                        <div class="grid_12">
                            <label c-label item="item">Dokter Penanggung Jawab Pelayanan</label>
                        </div>
                        <div class="grid_12">
                            <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[421371]" k-data-text-field="'text'"
                                k-data-value-field="'value'" k-filter="'contains'" k-auto-bind="false" k-data-source="listPegawai" />
                        </div>
                    </div>
                    <div class="grid_2"></div>
                </fieldset>
            </div>
            <div class="grid_6">
                <fieldset style="margin-top: 10px;padding: 10px 0;">
                    <div class="grid_2"></div>
                    <div class="grid_8">
                        <div class="grid_12">
                            <label c-label item="item">Tanda Tangan</label>
                        </div>
                        <div class="grid_12">
                            <input c-text-box type="text" filter="" class="k-textbox" ng-model="item.obj[421372]" />
                        </div>
                    </div>
                    <div class="grid_2"></div>
                </fieldset>
            </div>
        </div>

    </div>
</div>

<br />
<br />
<div class="grid_12">
    <div ng-include='"../app/module/EMR/TemplateButtonDinamis" '></div>

</div>
