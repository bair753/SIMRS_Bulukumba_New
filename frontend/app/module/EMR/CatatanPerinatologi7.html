<style type="text/css">
    fieldset {
        border-radius: 5px;
        border: 1px solid #228be6;
    }

    .k-slider-horizontal {
        display: inline-block;
        float: left;
        width: 450px;
        height: 26px;
    }

    table,
    th,
    td {
        border: 1px solid #929191;
        border-collapse: collapse;
        padding: 5px;
    }

    th,
    td {
        padding: 5px;
        text-align: left;
    }

    .k-slider {

        margin-left: 3%;
        margin-right: 3%;
        margin-top: 1%;
        margin-bottom: 5%;
        display: inline-block;
    }

    .activeBtn {
        background-color: #10c4b2;
        color: #ffffff;
    }
</style>

<div class="grid_12">
    <div class="panel panel-default container_12">
        <div class="panel-heading" c-translate> Catatan Perinatologi 7</div>
    </div>


    <div class="grid_12">
        <fieldset style="margin-top: 10px; ">
            <legend><b>Grafik</b></legend>

            <div class="grid_12">
                <!-- <div kendo-chart k-legend="{ position: 'bottom' }" k-series-defaults="{ type: 'area' }" k-series="[
                    { field: 'nilai', name: 'Tanda Tanda Vital' }
                ]" k-data-source="tekananDarah" style="height: 250px;"></div> -->
                <div id="chartNadi" style="height: 250px;"></div>
            </div>
            
            <div class="grid_12">
                <!-- <div kendo-chart k-legend="{ position: 'bottom' }" k-series-defaults="{ type: 'area' }" k-series="[
                        { field: 'nilai', name: 'Tanda Tanda Vital' }
                    ]" k-data-source="tekananDarah" style="height: 250px;"></div> -->
                <div id="chartSuhu" style="height: 400px;"></div>
            </div>

        </fieldset>
        <fieldset style="margin-top: 10px; ">
            <legend><b>Perinatologi</b></legend>
            <div class="grid_12" style="margin-top: 20px">
                <table style="width:100%;color: #4c5356;">
                    <!-- Data baris 1 -->
                    <tr ng-repeat="list in listPerinatologi | orderBy:'id'" ng-init="listIndex = $index">
                        <th style="{{list.style}}">{{list.nama}}</th>
                        <th colspan="4" style="{{list.style}}"
                            ng-repeat="jawab in list.detail" ng-init="jawabIndex = $index">
                            <div class="grid_12">
                                <div ng-switch on="jawab.type">
                                    <div ng-switch-when="datetime">
                                        <input style="width: 100%" k-ng-model="item.obj[jawab.id]" kendo-datepicker
                                            placeholer="yyyy-MM-dd" k-format="'yyyy-MM-dd'" parsedate="yyyy-MM-dd" />
                                    </div>
                                    <div ng-switch-when="textbox">
                                        <input class="k-textbox" ng-model="item.obj[jawab.id]" type="text" />
                                    </div>
                                </div>
                            </div>
                        </th>
                    </tr>
                    <tr ng-repeat="list in listData | orderBy:'id'" ng-init="listIndex = $index">
                        <td style="font-weight: bold;">{{list.nama}}</td>
                        <td colspan="{{list.colspan}}" style="text-align: center;" ng-repeat="jawab in list.detail">
                            <div class="grid_12">
                                <div ng-switch on="jawab.type">
                                    <div ng-switch-when="textbox">
                                        <div class="parentKeteranganFieldTambahan">
                                            <input class="k-textbox" ng-model="item.obj[jawab.id]" type="text" />
                                            <label class="keteranganFieldTambahan"
                                                style="margin-top: 5px;margin-right: 20px">{{jawab.satuan}}</label>
                                        </div>
                                    </div>
                                    <div ng-switch-when="label">
                                        <label class="k-label"> {{jawab.nama}}</label>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
                <table style="width:100%;color: #4c5356;">
                    <!-- END Data baris 1 -->
                    <!-- Data baris 2 -->
                    <tr ng-repeat="list in listPerinatologi2 | orderBy:'id'" ng-init="listIndex = $index">
                        <th style="{{list.style}}">{{list.nama}}</th>
                        <th colspan="4" style="{{list.style}}"
                            ng-repeat="jawab in list.detail" ng-init="jawabIndex = $index">
                            <div class="grid_12">
                                <div ng-switch on="jawab.type">
                                    <div ng-switch-when="datetime">
                                        <input style="width: 100%" k-ng-model="item.obj[jawab.id]" kendo-datepicker
                                            placeholer="yyyy-MM-dd" k-format="'yyyy-MM-dd'" parsedate="yyyy-MM-dd" />
                                    </div>
                                    <div ng-switch-when="textbox">
                                        <input class="k-textbox" ng-model="item.obj[jawab.id]" type="text" />
                                    </div>
                                </div>
                            </div>
                        </th>
                    </tr>
                    <tr ng-repeat="list in listData2 | orderBy:'id'" ng-init="listIndex = $index">
                        <td style="font-weight: bold;">{{list.nama}}</td>
                        <td colspan="{{list.colspan}}" style="text-align: center;" ng-repeat="jawab in list.detail">
                            <div class="grid_12">
                                <div ng-switch on="jawab.type">
                                    <div ng-switch-when="textbox">
                                        <div class="parentKeteranganFieldTambahan">
                                            <input class="k-textbox" ng-model="item.obj[jawab.id]" type="text" />
                                            <label class="keteranganFieldTambahan"
                                                style="margin-top: 5px;margin-right: 20px">{{jawab.satuan}}</label>
                                        </div>
                                    </div>
                                    <div ng-switch-when="label">
                                        <label class="k-label"> {{jawab.nama}}</label>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr ng-repeat="list in listPengenal1 | orderBy:'id'" ng-init="listIndex = $index">
                        <td colspan="2">{{list.nama}}</td>
                        <td colspan="3">
                            <div class="grid_12">
                                <div ng-switch on="list.type">
                                    <div ng-switch-when="datetime">
                                        <input style="width: 100%" k-ng-model="item.obj[list.id]" kendo-datetimepicker
                                            placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
                                    </div>
                                    <div ng-switch-when="textbox">
                                        <div class="parentKeteranganFieldTambahan">
                                            <input class="k-textbox" ng-model="item.obj[list.id]" type="text" />
                                            <label class="keteranganFieldTambahan"
                                                style="margin-top: 5px;margin-right: 20px">{{list.satuan}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td colspan="2">{{listPengenal2[$index].nama}}</td>
                        <td colspan="2">
                            <div class="grid_12">
                                <div ng-switch on="listPengenal2[$index].type">
                                    <div ng-switch-when="datetime">
                                        <input style="width: 100%" k-ng-model="item.obj[listPengenal2[$index].id]" kendo-datetimepicker
                                            placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
                                    </div>
                                    <div ng-switch-when="textbox">
                                        <div class="parentKeteranganFieldTambahan">
                                            <input class="k-textbox" ng-model="item.obj[listPengenal2[$index].id]" type="text" />
                                            <label class="keteranganFieldTambahan"
                                                style="margin-top: 5px;margin-right: 20px">{{listPengenal2[$index].satuan}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td colspan="2">{{listPengenal3[$index].nama}}</td>
                        <td colspan="2">
                            <div class="grid_12">
                                <div ng-switch on="listPengenal3[$index].type">
                                    <div ng-switch-when="datetime">
                                        <input style="width: 100%" k-ng-model="item.obj[listPengenal3[$index].id]" kendo-datetimepicker
                                            placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
                                    </div>
                                    <div ng-switch-when="textbox">
                                        <div class="parentKeteranganFieldTambahan">
                                            <input class="k-textbox" ng-model="item.obj[listPengenal3[$index].id]" type="text" />
                                            <label class="keteranganFieldTambahan"
                                                style="margin-top: 5px;margin-right: 20px">{{listPengenal3[$index].satuan}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <!-- END Data baris 2 -->
                </table>
            </div>
        </fieldset>
        <fieldset style="margin-top: 10px; ">
            <legend><b>Obat</b></legend>
            <div class="grid_12" style="margin-top: 20px;width: 118vh;overflow: auto;">
                <table style="width:100%;color: #4c5356;">
                    <tr>
                        <th style="min-width:100px;font-weight: bold;text-align: center;background-color: #dedfe2d3;">
                            OBAT </th>
                        <th colspan="4" style="min-width:222px;text-align: center;background-color: #dedfe2d3;"></th>
                        <th colspan="4" style="min-width:222px;text-align: center;background-color: #dedfe2d3;"></th>
                        <th colspan="4" style="min-width:222px;text-align: center;background-color: #dedfe2d3;"></th>
                        <th colspan="4" style="min-width:222px;text-align: center;background-color: #dedfe2d3;"></th>
                        <th colspan="4" style="min-width:222px;text-align: center;background-color: #dedfe2d3;"></th>
                        <th colspan="4" style="min-width:222px;text-align: center;background-color: #dedfe2d3;"></th>
                        <th colspan="4" style="min-width:222px;text-align: center;background-color: #dedfe2d3;"></th>
                    </tr>
                    <tr ng-repeat="list in listObat | orderBy:'id'" ng-init="listIndex = $index">
                        <td>
                            <div class="grid_12">
                                <textarea c-text-area type="input" filter="'string'" class="k-textbox" ng-model="item.obj[list.id]"></textarea>
                            </div>
                        </td>
                        <td ng-repeat="jawab in list.detail" ng-init="jawabIndex = $index"  style="min-width:55px;">
                            <div class="grid_12">
                                <div ng-switch on="jawab.type">
                                    <div ng-switch-when="textbox">
                                        <input class="k-textbox" ng-model="item.obj[jawab.id]" type="text" />
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </fieldset>
    </div>
</div>
<div class="grid_12">
    <div ng-include='"../app/module/EMR/TemplateButtonDinamis" '></div>
</div>
