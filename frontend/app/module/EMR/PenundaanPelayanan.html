<style type="text/css">
    fieldset {
        border-radius: 5px;
        border: 1px solid #228be6;
    }

    .k-slider-horizontal {
        display: inline-block;
        float: left;
        width: 450px;

        height: 26px;


    }

    .k-slider {

        margin-left: 3%;
        margin-right: 3%;
        margin-top: 1%;
        margin-bottom: 5%;
        display: inline-block;
    }

    .activeBtn {
        background-color: #10c4b2;
        color: #ffffff;
    }

    table,
    th,
    td {
        border: 1px solid #929191;
        border-collapse: collapse;
        padding: 5px;
    }

    th,
    td {
        padding: 5px;
        text-align: left;
    }
</style>

<!-- ng-class="{'my-disable':true}" -->
<!-- <div class="grid_12"  disable-contents="allDisabled" id="form"> -->
<div class="grid_12">
    <div class="grid_12">
        <div class="panel panel-default container_12">
            <div class="panel-heading" c-translate>Penundaan Pelayanan</div>
        </div>
        <fieldset>
            <div class="grid_12" style="margin-top: 30px;">
                <div class="grid_12">
                    <label item="item">
                        Saya yang bertanda tangan di bawah ini yang menerima informasi (Pasien sendiri / keluarga pasien
                        atau penanggung jawab pasien) :
                    </label>
                </div>
            </div>
            <div class="grid_12" style="margin-top: 10px;">
                <div class="grid_12" ng-repeat="list in listInformasi | orderBy:'id'" style="margin-top: 5px;">
                    <div ng-repeat="jawab in list.detail | orderBy:'id'">
                        <div ng-switch on="jawab.type">
                            <div class="grid_12" ng-switch-when="label" style="margin-top: 10px;">
                                <div class="grid_12">
                                    <label c-label item="item">{{ jawab.caption }}</label>
                                </div>
                            </div>
                            <div class="grid_10" ng-switch-when="datetime">
                                <div class="grid_12">
                                    <label c-label item="item">{{jawab.caption}}</label>
                                </div>
                                <div class="grid_12">
                                    <input style="width: 80%" k-ng-model="item.obj[jawab.id]" kendo-datetimepicker
                                        placeholer="YYYY:MM:DD HH:MM" k-format="'yyyy-MM-dd HH:mm'" />
                                </div>
                            </div>
                            <div class="grid_12" ng-switch-when="combobox">
                                <div class="grid_4">
                                    <label c-label item="item">{{jawab.caption}}</label>
                                </div>
                                <div class="grid_6">
                                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[jawab.id]"
                                        k-data-text-field="'text'" k-data-value-field="'value'" k-filter="'contains'"
                                        k-auto-bind="false" k-data-source="{{jawab.dataList}}" />
                                </div>
                            </div>
                            <div class="grid_12" ng-switch-when="textbox">
                                <div class="grid_4">
                                    <label c-label item="item">{{jawab.caption}}</label>
                                </div>
                                <div class="grid_6">
                                    <input class="k-textbox" ng-model="item.obj[jawab.id]" type="text"
                                        ng-value="{{jawab.value}}">
                                </div>
                            </div>
                            <div class="grid_2" ng-switch-when="checkbox" style="margin-top: 5px;">
                                <input type="checkbox" class="k-checkbox" id="item.obj{{jawab.id}}"
                                    ng-model="item.obj[jawab.id]">
                                <label class="k-checkbox-label" for="item.obj{{jawab.id}}">
                                    &nbsp;{{jawab.nama}}</label>
                            </div>
                            <div class="grid_3 parentKeteranganFieldTambahan" ng-switch-when="textbox1"
                                style="margin-top: -5px;">
                                <input c-text-box type="text" filter="" class="k-textbox"
                                    ng-model="item.obj[jawab.id]" />
                                <label class="keteranganFieldTambahan"
                                    style="margin-top: 5px;margin-right: 30px"></label>
                            </div>
                            <div class="grid_12" ng-switch-when="hr">
                                <hr>
                            </div>
                            <div class="grid_12" ng-switch-when="textarea">
                                <div class="grid_4">
                                    <label c-label item="item">{{jawab.caption}}</label>
                                </div>
                                <div class="grid_6">
                                    <textarea cols="6" rows="6" c-text-area type="input" filter="'string'"
                                        class="k-textbox" ng-model="item.obj[jawab.id]" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="grid_12" style="margin-top: 30px;">
                    <div class="grid_12">
                        <label item="item">
                            Dengan ini menyatakan bahwa saya telah menerima informasi terhadap penundaan pelayanan
                            dikarenakan :
                        </label>
                    </div>
                </div>
                <div class="grid_12" ng-repeat="list in listCheck | orderBy:'id'" style="margin-top: 10px;">
                    <div ng-repeat="jawab in list.detail | orderBy:'id'">
                        <div ng-switch on="jawab.type">
                            <div class="grid_12" ng-switch-when="label" style="margin-top: 10px;">
                                <label c-label item="item">{{ jawab.caption }}</label>
                            </div>
                            <div class="grid_12" ng-switch-when="date">
                                <div class="grid_4">
                                    <label c-label item="item">{{jawab.caption}}</label>
                                </div>
                                <div class="grid_6">
                                    <input style="width: 100%" k-ng-model="item.obj[jawab.id]" kendo-datepicker
                                        placeholer="YYYY:MM:DD" k-format="'yyyy-MM-dd'" />
                                </div>
                            </div>
                            <div class="grid_12" ng-switch-when="textbox">
                                <div class="grid_4">
                                    <label c-label item="item">{{jawab.caption}}</label>
                                </div>
                                <div class="grid_6">
                                    <input class="k-textbox" ng-model="item.obj[jawab.id]" type="text"
                                        ng-value="{{jawab.value}}">
                                </div>
                            </div>
                            <div class="grid_3" ng-switch-when="checkbox" style="margin-top: 5px;">
                                <div class="grid_12">
                                    <label c-label item="item">{{jawab.caption}}</label>
                                </div>
                                <div class="grid_12">
                                    <input type="checkbox" class="k-checkbox" id="item.obj{{jawab.id}}"
                                        ng-model="item.obj[jawab.id]">
                                    <label class="k-checkbox-label" for="item.obj{{jawab.id}}">
                                        &nbsp;{{jawab.nama}}</label>
                                </div>
                            </div>
                            <div class="grid_8 parentKeteranganFieldTambahan" ng-switch-when="textbox1"
                                style="margin-top: -5px;">
                                <input c-text-box type="text" filter="" class="k-textbox"
                                    ng-model="item.obj[jawab.id]" />
                                <label class="keteranganFieldTambahan"
                                    style="margin-top: 5px;margin-right: 30px"></label>
                            </div>
                            <div class="grid_12" ng-switch-when="combobox">
                                <div class="grid_4">
                                    <label c-label item="item">{{jawab.caption}}</label>
                                </div>
                                <div class="grid_6">
                                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[jawab.id]"
                                        k-data-text-field="'text'" k-data-value-field="'value'" k-filter="'contains'"
                                        k-auto-bind="false" k-data-source="{{jawab.dataList}}" />
                                </div>
                            </div>
                            <div class="grid_12" ng-switch-when="textarea">
                                <div class="grid_4">
                                    <label c-label item="item">{{jawab.caption}}</label>
                                </div>
                                <div class="grid_6">
                                    <textarea cols="6" rows="6" c-text-area type="input" filter="'string'"
                                        class="k-textbox" ng-model="item.obj[jawab.id]" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 30px;">
                    <div class="grid_12">
                        <label item="item">
                            Maka dengan ini saya <b>SETUJU</b> untuk dilakukan penundaan pelayanan dengan alternatif yang diberikan :
                        </label>
                    </div>
                </div>
                <div class="grid_12" ng-repeat="list in listCheck2 | orderBy:'id'" style="margin-top: 10px;">
                    <div ng-repeat="jawab in list.detail | orderBy:'id'">
                        <div ng-switch on="jawab.type">
                            <div class="grid_12" ng-switch-when="label" style="margin-top: 10px;">
                                <label c-label item="item">{{ jawab.caption }}</label>
                            </div>
                            <div class="grid_12" ng-switch-when="textbox">
                                <div class="grid_4">
                                    <label c-label item="item">{{jawab.caption}}</label>
                                </div>
                                <div class="grid_6">
                                    <input class="k-textbox" ng-model="item.obj[jawab.id]" type="text"
                                        ng-value="{{jawab.value}}">
                                </div>
                            </div>
                            <div class="grid_7" ng-switch-when="checkbox" style="margin-top: 5px;">
                                <input type="checkbox" class="k-checkbox" id="item.obj{{jawab.id}}"
                                    ng-model="item.obj[jawab.id]">
                                <label class="k-checkbox-label" for="item.obj{{jawab.id}}">
                                    &nbsp;{{jawab.nama}}</label>
                            </div>
                            <div class="grid_5 parentKeteranganFieldTambahan" ng-switch-when="textbox1"
                                style="margin-top: -5px;">
                                <input c-text-box type="text" filter="" class="k-textbox"
                                    ng-model="item.obj[jawab.id]" />
                                <label class="keteranganFieldTambahan"
                                    style="margin-top: 5px;margin-right: 30px"></label>
                            </div>
                            <div class="grid_12" ng-switch-when="combobox">
                                <div class="grid_4">
                                    <label c-label item="item">{{jawab.caption}}</label>
                                </div>
                                <div class="grid_6">
                                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[jawab.id]"
                                        k-data-text-field="'text'" k-data-value-field="'value'" k-filter="'contains'"
                                        k-auto-bind="false" k-data-source="{{jawab.dataList}}" />
                                </div>
                            </div>
                            <div class="grid_12" ng-switch-when="textarea">
                                <div class="grid_4">
                                    <label c-label item="item">{{jawab.caption}}</label>
                                </div>
                                <div class="grid_6">
                                    <textarea cols="6" rows="6" c-text-area type="input" filter="'string'"
                                        class="k-textbox" ng-model="item.obj[jawab.id]" />
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 30px;">
                    <div class="grid_12">
                        <label item="item">
                            Atas segala perhatian, perawatan dan pengobatan yang telah diberikan kami sampaikan banyak
                            terimakasih.
                        </label>
                    </div>
                </div>

                <div class="grid_12" style="margin-top: 50px;">
                    <div class="grid_8"></div>
                    <div class="grid_4">
                        <div class="grid_12">
                            <label c-label item="item">Bulukumba</label>
                        </div>
                        <div class="grid_12">
                            <input style="width: 100%" k-ng-model="item.obj[31103193]" kendo-datetimepicker
                                placeholer="YYYY:MM:DD HH:MM" k-format="'yyyy-MM-dd HH:mm'" />
                        </div>
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 20px;">
                    <div class="grid_4">
                        <div class="grid_12" style="text-align: center;">
                            <label c-label item="item">Menyetujui,</label>
                            <label c-label item="item">Pasien / Keluarga Pasien</label>
                        </div>
                        <div class="grid_12" style="margin-top: 10px;">
                            <input c-text-box type="text" filter="" class="k-textbox" ng-model="item.obj[31103194]" />
                        </div>
                    </div>
                    <div class="grid_4" style="margin-top: 15px;">
                        <div class="grid_12" style="text-align: center;">
                            <label c-label item="item">
                                Mengetahui DPJP
                            </label>
                        </div>
                        <div class="grid_12" style="margin-top: 10px;">
                            <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[31103195]" k-data-text-field="'text'" k-data-value-field="'value'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDokter" />
                        </div>
                    </div>
                    <div class="grid_4" style="margin-top: 15px;">
                        <div class="grid_12" style="text-align: center;"> 
                            <label c-label item="item">
                                Pemberi Informasi
                            </label>
                        </div>
                        <div class="grid_12" style="margin-top: 10px;">
                            <input c-text-box type="text" filter="" class="k-textbox" ng-model="item.obj[31103196]" />
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>

<br />
<br />
<div class="grid_12">
    <div ng-include='"../app/module/EMR/TemplateButtonDinamis" '></div>

</div>
