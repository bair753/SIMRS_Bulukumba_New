<style type="text/css">
    .style-center {
        display: inline-block;
        text-align: center;
        width: 100%;
    }

    .style-right {
        display: inline-block;
        text-align: right;
        width: 100%;
    }

    .style-left {
        display: inline-block;
        text-align: left;
        width: 100%;
    }

    .k-treeview .k-item {
        background-color: #f9f9f9 !important;
    }

    .k-checkbox-label:before {
        margin: 1px 0px 0px 6px;
    }
</style>
<div class="grid_12">
    <div class="grid_11">
        <div class="grid_2" style="margin-top:5px">
            <label c-label real>No RM </label>
            <input c-text-box type="input" filter="'char'" class="k-textbox" ng-model="item.noMr" disabled />
        </div>
        <div class="grid_3" style="margin-top:5px">
            <label c-label real>Nama Pasien </label>
            <input c-text-box type="input" filter="'char'" class="k-textbox" ng-model="item.namaPasien" disabled />
        </div>
        <div class="grid_2" style="margin-top:5px">
            <label c-label real>No Registrasi </label>
            <input c-text-box type="input" filter="'char'" class="k-textbox" ng-model="item.noregistrasi" disabled />
        </div>
        <div class="grid_3" style="margin-top:5px">
            <label c-label real>Jumlah Rawat Inap</label>
            <input c-text-box type="input" filter="'char'" class="k-textbox" ng-model="itemD.JumlahRawat" disabled />
        </div>
    </div>
    <div class="grid_12">
        <div class="grid_12 headerBox">
            <p>Riwayat Registrasi</p>
        </div>
        <div class="clear"></div>
        <!-- grid table -->
        <div class="grid_12 borderBox">
            <kendo-grid id="kGrid" data-source="dataRiwayatRegistrasi" options="columnRiwayatRegistrasi"
                k-pageable="'true'" k-sortable="'true'" k-resizable="'true'" k-selectable="'row'"
                k-ng-model="dataPasienSelected" ng-click="klikGrid(dataPasienSelected)">
            </kendo-grid>
        </div>
        <div class="clear"></div>
    </div>
</div>

<div class="grid_12" style="margin-top:60px">
    <div ng-include='"../app/template/Shared/TemplateLoading"'></div>
</div>

<div kendo-window="popUpDetailPemeriksaan" k-title="'Data Detail Pemeriksaan'" k-width="1000" k-visible="false"
    k-on-open="win2visible = true" k-on-close="win2visible = false">
    <div class="panel panel-default container_12" style="padding: 0px 10px;">                
        <div class="grid_12">
            <div class="grid_12 headerBox">
                <p>Detail Pemeriksaan</p>
            </div>
            <div class="clear"></div>
            <!-- grid table -->
            <div class="grid_12 borderBox">
                <kendo-grid id="kGrid" data-source="dataDetailPemeriksaanSoap" options="columnDetailPemeriksaanSoap"
                    k-pageable="'true'" k-sortable="'true'" k-resizable="'true'" k-selectable="'row'"
                    k-ng-model="dataPasienSelectedPemeriksaanSoap" ng-click="klikGridPemeriksaanSoap(dataPasienSelectedPemeriksaanSoap)">
                </kendo-grid>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>
