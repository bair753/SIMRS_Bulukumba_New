<style type="text/css">
    fieldset {
        border-radius: 5px;
        border: 1px solid #228be6;
    }

    .k-slider-horizontal {
        display: inline-block;
        float: left;
        width: 450px;

        height: 26px;


    }

    .k-slider {

        margin-left: 3%;
        margin-right: 3%;
        margin-top: 1%;
        margin-bottom: 5%;
        display: inline-block;
    }

    .activeBtn {
        background-color: #10c4b2;
        color: #ffffff;
    }
    table,
    th,
    td {
        border: 1px solid #929191;
        border-collapse: collapse;
        padding: 5px;
    }

    th,
    td {
        padding: 5px;
        text-align: left;
    }
</style>

 <!-- ng-class="{'my-disable':true}" -->
<!-- <div class="grid_12"  disable-contents="allDisabled" id="form"> -->
<div class="grid_12">
    <div class="grid_12">
        <div class="panel panel-default container_12">
            <div class="panel-heading" c-translate>Pernyataan Persetujuan Untuk Dirujuk</div>
        </div>
        <div class="grid_12" style="margin-top: 10px;"></div>
        <fieldset style="margin-top: 20px;">
            <div class="grid_12" style="margin-top: 10px;">
                <label item="item">Saya yang bertandatangan di bawah ini :</label>
            </div>
            <div class="grid_4" style="margin-top: 10px;">
                <label c-label item="item">Nama : </label>
            </div>
            <div class="grid_6">
                <input class="k-textbox" ng-model="item.obj[31101160]" type="text">
            </div>
            <div class="grid_4" style="margin-top: 10px;">
                <label c-label item="item">Tanggal Lahir : </label>
            </div>
            <div class="grid_6">
                <input style="width: 100%" k-ng-model="item.obj[31101161]" kendo-datepicker placeholer="YYYY:MM:DD"
                    k-format="'yyyy-MM-dd'" />
            </div>
            <div class="grid_4" style="margin-top: 10px;">
                <label c-label item="item">Jenis Kelamin : </label>
            </div>
            <div class="grid_8" style="margin-top: 10px;">
                <div class="grid_3">
                    <input type="checkbox" class="k-checkbox" id="item.obj{{31101162}}" ng-model="item.obj[31101162]">
                    <label class="k-checkbox-label" for="item.obj{{31101162}}">
                        &nbsp;Laki - Laki</label>
                </div>
                <div class="grid_3">
                    <input type="checkbox" class="k-checkbox" id="item.obj{{31101163}}" ng-model="item.obj[31101163]">
                    <label class="k-checkbox-label" for="item.obj{{31101163}}">
                        &nbsp; Perempuan</label>
                </div>
            </div>
            <div class="grid_4" style="margin-top: 10px;">
                <label c-label item="item">Alamat : </label>
            </div>
            <div class="grid_6" style="margin-top: 10px;">
                <textarea cols="6" rows="4" c-text-area type="input" filter="'string'" class="k-textbox" ng-model="item.obj[31101164]" />
            </div>
            <div class="grid_4" style="margin-top: 10px;">
                <label c-label item="item">Bukti Diri/ KTP : </label>
            </div>
            <div class="grid_6">
                <input class="k-textbox" ng-model="item.obj[31101165]" type="text">
            </div>
            <div class="grid_12" style="margin-top: 30px;">
                <label item="item">
                    dengan sesungguhnya telah menyatakan :
                </label>
            </div>
            <div class="grid_4" style="margin-top: 10px;">
                <label c-label item="item">SETUJU UNTUK DIRUJUK KE :</label>
            </div>
            <div class="grid_6">
                <input class="k-textbox" ng-model="item.obj[31101166]" type="text">
            </div>
            <div class="grid_12" style="margin-top: 10px;">
                <div class="grid_12">
                    <label c-label item="item">Terhadap :</label>
                </div>
                <div class="grid_12">
                    <div class="grid_2">
                        <input type="checkbox" class="k-checkbox" id="item.obj{{31101167}}" ng-model="item.obj[31101167]">
                        <label class="k-checkbox-label" for="item.obj{{31101167}}">
                            &nbsp;Diri saya sendiri</label>
                    </div>
                    <div class="grid_2">
                        <input type="checkbox" class="k-checkbox" id="item.obj{{31101168}}" ng-model="item.obj[31101168]">
                        <label class="k-checkbox-label" for="item.obj{{31101168}}">
                            &nbsp; Istri</label>
                    </div>
                    <div class="grid_2">
                        <input type="checkbox" class="k-checkbox" id="item.obj{{31101169}}" ng-model="item.obj[31101169]">
                        <label class="k-checkbox-label" for="item.obj{{31101169}}">
                            &nbsp;Anak</label>
                    </div>
                    <div class="grid_2">
                        <input type="checkbox" class="k-checkbox" id="item.obj{{31101170}}" ng-model="item.obj[31101170]">
                        <label class="k-checkbox-label" for="item.obj{{31101170}}">
                            &nbsp;Ayah</label>
                    </div>
                    <div class="grid_2">
                        <input type="checkbox" class="k-checkbox" id="item.obj{{31101171}}" ng-model="item.obj[31101171]">
                        <label class="k-checkbox-label" for="item.obj{{31101171}}">
                            &nbsp;Ibu</label>
                    </div>
                    <div class="grid_2">
                        <label item="item">
                            saya dengan :
                        </label>
                    </div>
                </div>
            </div>
            <div class="grid_12" ng-repeat="list in listPasien | orderBy:'id'" style="margin-top: 10px;">
                <div ng-repeat="jawab in list.detail | orderBy:'id'">
                    <div ng-switch on="jawab.type">
                        <div class="grid_12" ng-switch-when="label" style="margin-top: 10px;">
                            <label c-label item="item">{{ jawab.caption }}</label>
                        </div>
                        <div class="grid_8" ng-switch-when="date">
                            <div class="grid_12">
                                <label c-label item="item">{{jawab.caption}}</label>
                            </div>
                            <div class="grid_12">
                                <input style="width: 100%" k-ng-model="item.obj[jawab.id]" kendo-datepicker
                                    placeholer="YYYY:MM:DD" k-format="'yyyy-MM-dd'" />
                            </div>
                        </div>
                        <div class="grid_8" ng-switch-when="datetime">
                            <div class="grid_12">
                                <label c-label item="item">{{jawab.caption}}</label>
                            </div>
                            <div class="grid_12">
                                <input style="width: 80%" k-ng-model="item.obj[jawab.id]" kendo-datetimepicker
                                    placeholer="YYYY:MM:DD HH:MM" k-format="'yyyy-MM-dd HH:mm'" />
                            </div>
                        </div>
                        <div class="grid_8" ng-switch-when="textbox">
                            <div class="grid_12">
                                <label c-label item="item">{{jawab.caption}}</label>
                            </div>
                            <div class="grid_12">
                                <input class="k-textbox" ng-model="item.obj[jawab.id]" type="text"
                                    placeholder="{{jawab.caption}}" ng-value="{{jawab.value}}">
                            </div>
                        </div>
                        <div class="grid_3" ng-switch-when="checkbox" style="margin-top: 5px;">
                            <div class="grid_12">
                                <label c-label item="item">{{jawab.caption}}</label>
                            </div>
                            <div class="grid_12">
                                <input type="checkbox" class="k-checkbox" id="item.obj{{jawab.id}}"
                                    ng-model="item.obj[jawab.id]">
                                <label class="k-checkbox-label" for="item.obj{{jawab.id}}">
                                    &nbsp;{{jawab.nama}}</label>
                            </div>
                        </div>
                        <div class="grid_8" ng-switch-when="textarea">
                            <div class="grid_12">
                                <label c-label item="item">{{jawab.caption}}</label>
                            </div>
                            <div class="grid_12">
                                <textarea cols="6" rows="6" c-text-area type="input" filter="'string'" class="k-textbox"
                                    ng-model="item.obj[jawab.id]" />
                            </div>
                        </div>
                        <div class="grid_8" ng-switch-when="combobox">
                            <div class="grid_12">
                                <label c-label item="item">{{jawab.caption}}</label>
                            </div>
                            <div class="grid_12">
                                <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[jawab.id]"
                                    k-data-text-field="'text'" k-data-value-field="'value'" k-filter="'contains'"
                                    k-auto-bind="false" k-data-source="{{jawab.dataList}}" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           
            <div class="grid_12" style="margin-top: 20px;">
                <label item="item">
                    Meskipun saya memahami perlunya dan manfaat tindakan tersebut sebagaimana telah dijelaskan seperti diatas kepada saya, termasuk risiko dan komplikasi yang mungkin timbul.               
                </label>
            </div>

            <div class="grid_12" style="margin-top: 20px;">
                <label item="item">
                    Saya bertanggung jawab secara penuh atas segala akibat yang mungkin timbul sebagai akibat tidak dilakukannya tindakan rujukan tersebut.                
                </label>
            </div>
            <div class="grid_12" style="margin-top: 50px;">
                <div class="grid_8"></div>
                <div class="grid_4">
                    <div class="grid_12">
                        <label c-label item="item">Bulukumba</label>
                    </div>
                    <div class="grid_12">
                        <input style="width: 100%" k-ng-model="item.obj[31101176]" kendo-datetimepicker placeholer="YYYY:MM:DD HH:MM"
                            k-format="'yyyy-MM-dd HH:mm'" />
                    </div>
                </div>
            </div>
            <div class="grid_12">
                <div class="grid_4">
                    <div class="grid_12">
                        <label c-label item="item">Yang membuat pernyataan</label>
                    </div>
                    <div class="grid_12">
                        <input class="k-textbox" ng-model="item.obj[31101177]" type="text">
                    </div>
               
                </div>
                <div class="grid_4"></div>
                <div class="grid_4">
                    <div class="grid_12">
                        <label c-label item="item">Yang menerangkan</label>
                    </div>
                    <div class="grid_12">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[31101178]" ng-disable="item.obj[31101178]" k-data-text-field="'text'"
                            k-data-value-field="'value'" k-filter="'contains'" k-auto-bind="false"
                            k-data-source="listDokter" />
                    </div>
                </div>
            </div>

            <div class="grid_12" style="margin-top: 20px;">
                <div class="grid_6">
                    <div class="grid_2">
                        <label item="item">Saksi 1</label>
                    </div>
                    <div class="grid_8">
                        <div class="grid_12">
                            <div class="grid_12">
                                <label item="item">Nama</label>
                            </div>
                            <div class="grid_12">
                                <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[31101179]" k-data-text-field="'text'"
                                    k-data-value-field="'value'" k-filter="'contains'" k-auto-bind="false" k-data-source="listPegawai" />
                            </div>
                        </div>
                        <div class="grid_12" style="margin-top: 10px;">
                            <div class="grid_12">
                                <label item="item">Umur</label>
                            </div>
                            <div class="grid_12">
                                <input c-text-box type="text" filter="" class="k-textbox" ng-model="item.obj[31101180]" />
                            </div>
                        </div>
                        <div class="grid_12" style="margin-top: 10px;">
                            <div class="grid_12">
                                <label item="item">Jabatan</label>
                            </div>
                            <div class="grid_12">
                                <input c-text-box type="text" filter="" class="k-textbox" ng-model="item.obj[31101181]" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="grid_6">
                    <div class="grid_2">
                        <label item="item">Saksi 2</label>
                    </div>
                    <div class="grid_8">
                        <div class="grid_12">
                            <div class="grid_12">
                                <label item="item">Nama</label>
                            </div>
                            <div class="grid_12">
                                <input c-text-box type="text" filter="" class="k-textbox" ng-model="item.obj[31101182]" />
                            </div>
                        </div>
                        <div class="grid_12" style="margin-top: 10px;">
                            <div class="grid_12">
                                <label item="item">Umur</label>
                            </div>
                            <div class="grid_12">
                                <input c-text-box type="text" filter="" class="k-textbox" ng-model="item.obj[31101183]" />
                            </div>
                        </div>
                        <div class="grid_12" style="margin-top: 10px;">
                            <div class="grid_12">
                                <label item="item">Hubungan dengan pasien</label>
                            </div>
                            <div class="grid_12">
                                <input c-text-box type="text" filter="" class="k-textbox" ng-model="item.obj[31101184]" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>

<br />
<br />
<div class="grid_12">
    <div ng-include='"../app/module/EMR/TemplateButtonDinamis" '></div>

</div>
