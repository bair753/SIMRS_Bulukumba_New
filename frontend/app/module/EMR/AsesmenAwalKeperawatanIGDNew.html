<style type="text/css">
    fieldset {

    .k-slider-horizontal {
        display: inline-block;

        width: 450px;

    }

    .k-slider {

        margin-left: 3%;
        margin-right: 3%;
        margin-top: 1%;
        margin-bottom: 5%;
        display: inline-block;
    }

    .activeBtn {
        background-color: #10c4b2;
        color: #ffffff;
    }

                            <th style="text-align: center;">4</th>
                            <th style="text-align: center;">5</th>
                        </tr>
                        <tr ng-repeat="list in listKriteriaEvaluasi">
                            <td ng-repeat="jawab in list.detail">
                                <div ng-switch on="jawab.type" style="display: flex;">
                                    <div class="grid_12" ng-switch-when="label" style="margin: auto;">
                                        <label c-label item="item">{{ jawab.caption }}</label>
                                    </div>
                                    <div class="grid_10" ng-switch-when="textbox">
                                        <div class="grid_12">
                                            <label c-label item="item">{{jawab.caption}}</label>
                                        </div>
                                        <div class="grid_12">
                                            <input class="k-textbox" ng-model="item.obj[jawab.id]" type="text"
                                                placeholder="{{jawab.caption}}" ng-value="{{jawab.value}}">
                                        </div>
                                    </div>
                                    <div class="grid_2" ng-switch-when="checkbox" style="margin-top: 5px;">
                                        <input type="checkbox" class="k-checkbox" id="item.obj{{jawab.id}}"
                                            ng-model="item.obj[jawab.id]">
                                        <label class="k-checkbox-label" for="item.obj{{jawab.id}}">
                                            &nbsp;{{jawab.nama}}</label>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </fieldset>
        </div>

        <div class="grid_12" style="margin-top: 10px;">
            <fieldset style="margin-top: 10px;">
                <legend><b>IMPLEMENTASI/TINDAKAN KOLABORASI</b></legend>
                <div class="grid_12">
                    <table>
                        <tr>
                            <th style="text-align: center;">Tgl/pukul</th>
                            <th style="text-align: center;">Implementasi Keperawatan/Tindakan Kolaborasi</th>
                            <th style="text-align: center;">Nama dan Tanda Tangan</th>
                        </tr>
                        <tr ng-repeat="list in listImplementasi">
                            <td ng-repeat="jawab in list.detail">
                                <div ng-switch on="jawab.type">
                                    <div class="grid_12" ng-switch-when="label">
                                        <label c-label item="item">{{ jawab.caption }}</label>
                                    </div>
                                    <div class="grid_10" ng-switch-when="datetime">
                                        <div class="grid_12">
                                            <label c-label item="item">{{jawab.caption}}</label>
                                        </div>
                                        <div class="grid_12">
                                            <input style="width: 100%" k-ng-model="item.obj[jawab.id]" kendo-datetimepicker placeholer="YYYY:MM:DD HH:MM"
                                                k-format="'yyyy-MM-dd HH:mm'" />
                                        </div>
                                    </div>
                                    <div class="grid_12" ng-switch-when="textbox">
                                        <div class="grid_12">
                                            <label c-label item="item">{{jawab.caption}}</label>
                                        </div>
                                        <div class="grid_12">
                                            <input class="k-textbox" ng-model="item.obj[jawab.id]" type="text"
                                                placeholder="{{jawab.caption}}" ng-value="{{jawab.value}}">
                                        </div>
                                    </div>
                                    <div class="grid_12" ng-switch-when="combobox">
                                        <div class="grid_12">
                                            <label c-label item="item">{{jawab.caption}}</label>
                                        </div>
                                        <div class="grid_12">
                                            <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[jawab.id]" k-data-text-field="'text'"
                                                k-data-value-field="'value'" k-filter="'contains'" k-auto-bind="false" k-data-source="{{ jawab.dataList }}" />
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </fieldset>
        </div>

        <div class="grid_12" style="margin-top: 10px;">
            <fieldset style="margin-top: 10px;">
                <div class="grid_12">
                    <div class="grid_4">
                        <div class="grid_12">
                            <label c-label item="item">Bulukumba</label>
                        </div>
                        <div class="grid_12">
                            <input style="width: 100%" k-ng-model="item.obj[420861]" kendo-datetimepicker placeholer="YYYY:MM:DD HH:MM"
                                k-format="'yyyy-MM-dd HH:mm'" />
                        </div>
                    </div>
                </div>
                <div class="grid_12">
                    <div class="grid_4">
                        <div class="grid_12">
                            <label c-label item="item">Perawat Penanggung Jawab Asuhan</label>
                        </div>
                        <div class="grid_12">
                            <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[420862]" k-data-text-field="'text'"
                                k-data-value-field="'value'" k-filter="'contains'" k-auto-bind="false" k-data-source="listPegawai" />
                        </div>
                    </div>
                    <div class="grid_4"></div>
                    <div class="grid_4">
                        <div class="grid_12">
                            <label c-label item="item">Tanda Tangan</label>
                        </div>
                        <div class="grid_12">
                            <input class="k-textbox" ng-model="item.obj[420863]" type="text" placeholder="Tanda Tangan">
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>

    </div>
</div>
<br>
<br>
<div class="grid_12">
    <div ng-include='"../app/module/EMR/TemplateButtonDinamis" '></div>

</div>
