<div class="grid_12">
    <div class="grid_12">
        <div class="panel panel-default container_12">
            <div class="panel-heading" c-translate>Surat Keterangan Kematian Rawat Jalan</div>
        </div>

        <div class="grid_12" style="margin-top: 10px;">
            <fieldset style="margin-top: 10px;">
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">Nomor Surat</label>
                    </div>
                    <div class="grid_6">
                        <input c-text-box type="text" filter="" class="k-textbox" ng-model="item.obj[32104095]" />
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <label item="item">Yang bertanda tangan di bawah ini menerangkan bawah:</label>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">Nama</label>
                    </div>
                    <div class="grid_6">
                        <input c-text-box type="text" filter="" class="k-textbox" ng-model="item.obj[32104091]" />
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">Umur</label>
                    </div>
                    <div class="grid_6 parentKeteranganFieldTambahan">
                        <input class="k-textbox" ng-model="item.obj[32104092]" type="text">
                        <label class="keteranganFieldTambahan" style="margin-top: 5px;margin-right: 30px">Tahun</label>
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">Pekerjaan</label>
                    </div>
                    <div class="grid_6">
                        <input c-text-box type="text" filter="" class="k-textbox" ng-model="item.obj[32104093]" />
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">Alamat</label>
                    </div>
                    <div class="grid_6">
                        <input c-text-box type="text" filter="" class="k-textbox" ng-model="item.obj[32104094]" />
                    </div>
                </div>

                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">Tanggal Meninggal</label>
                    </div>
                    <div class="grid_6">
                        <input style="width: 90%" k-ng-model="item.obj[32104096]" kendo-datetimepicker placeholer="YYYY:MM:DD HH:mm"
                                k-format="'yyyy-MM-dd HH:mm'" />
                    </div>
                </div>

                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">Dirawat Tanggal</label>
                    </div>
                    <div class="grid_6">
                        <input style="width: 90%" k-ng-model="item.obj[32104097]" kendo-datetimepicker placeholer="YYYY:MM:DD HH:mm"
                                k-format="'yyyy-MM-dd HH:mm'" />
                    </div>
                </div>

                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">Diagnosa</label>
                    </div>
                    <div class="grid_6">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[32104098]" k-data-text-field="'text'"
                            k-data-value-field="'value'" k-filter="'contains'" k-auto-bind="false" k-data-source="listICD10" />
                    </div>
                </div>
                
                <div class="grid_12" style="margin-top: 20px;">
                    <div class="grid_6">
                        <div class="grid_12">
                            <label item="item">Mengetahui</label>
                        </div>
                        <div class="grid_12">
                            <label item="item">Dokter yang merawat</label>
                        </div>
                        <div class="grid_12">
                            <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[32104099]" k-data-text-field="'text'"
                            k-data-value-field="'value'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDokter" />
                        </div>
                    </div>
                    <div class="grid_6"  style="margin-top: 20px;">
                        <div class="grid_12">
                            <label item="item">Kepala Ruangan</label>
                        </div>
                        <div class="grid_12">
                            <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[32104100]" k-data-text-field="'text'"
                            k-data-value-field="'value'" k-filter="'contains'" k-auto-bind="false" k-data-source="listPegawai" />
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>

    </div>
</div>

<br />
<br />
<div class="grid_12">
    <div ng-include='"../app/module/EMR/TemplateButtonDinamis" '></div>

</div>
