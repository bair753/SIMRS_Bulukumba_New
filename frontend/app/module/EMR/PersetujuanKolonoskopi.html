<style type="text/css">
    fieldset {
        border-radius: 5px;
        border: 1px solid #228be6;
    }

    .k-slider-horizontal {
        display: inline-block;
        float: left;
        width: 450px;

        height: 26px;


    }

    .k-slider {

        margin-left: 3%;
        margin-right: 3%;
        margin-top: 1%;
        margin-bottom: 5%;
        display: inline-block;
    }

    .activeBtn {
        background-color: #10c4b2;
        color: #ffffff;
    }
    table,
    th,
    td {
        border: 1px solid #929191;
        border-collapse: collapse;
        padding: 5px;
    }

    th,
    td {
        padding: 5px;
        text-align: left;
    }
</style>

 <!-- ng-class="{'my-disable':true}" -->
<!-- <div class="grid_12"  disable-contents="allDisabled" id="form"> -->
<div class="grid_12">
    <div class="grid_12">
        <div class="panel panel-default container_12">
            <div class="panel-heading" c-translate>PERSETUJUAN KOLONOSKOPI</div>
        </div>
        <div class="grid_12" style="margin-top: 10px;">
            <fieldset>
                <div class="grid_12" style="text-align: center;margin: 20px;">
                    <label c-label item="item">PEMBERIAN INFORMASI</label>
                </div>
                <fieldset>
                    <div class="grid_6" style="margin-top: 10px;">
                        <label c-label item="item">Dokter Pelaksana Tindakan</label>
                    </div>
                    <div class="grid_6">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[31101100]" k-data-text-field="'text'"
                            k-data-value-field="'value'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDokter" />
                    </div>
                    <div class="grid_6" style="margin-top: 10px;">
                        <label c-label item="item">Pemberian Informasi</label>
                    </div>
                    <div class="grid_6" style="margin-top: 10px;">
                        <input class="k-textbox" ng-model="item.obj[31101101]" type="text">
                    </div>
                    <div class="grid_6" style="margin-top: 10px;">
                        <label c-label item="item">Penerimaan Informasi/Pemberian Persetujuan</label>
                    </div>
                    <div class="grid_6" style="margin-top: 10px;">
                        <input class="k-textbox" ng-model="item.obj[31101102]" type="text">
                    </div>
                </fieldset>
                <div class="grid_12" style="margin-top: 30px;">
                    <div class="grid_3">
                        <label item="item">
                            <b>PENGANTAR :</b> Dokter anda,
                        </label>
                    </div>
                    <div class="grid_4">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[31101103]" k-data-text-field="'text'"
                            k-data-value-field="'value'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDokter" />
                    </div>
                    <div class="grid_5">
                        <label item="item">
                            telah menjadwal untuk suatu pemeriksaan kolon
                        </label>
                    </div>
                    <div class="grid_12">
                        <label item="item">
                            atau usus besar menggunakan kolonoskopi, suatu alat teropong fiber elastis.
                            Indikasi atau alasan untuk tindakan ini adalah 
                        </label>
                    </div>
                    <div class="grid_12">
                        <input class="k-textbox" ng-model="item.obj[31101104]" type="text">
                    </div>
                    <div class="grid_12">
                        <label item="item">
                            Kami meminta anda untuk membaca lembaran ini sehingga kami bisa memastikan anda
                            mengerti tentang tindakan dan resikonya. Mohon bertanya apabila ada hal pada lembar 
                            ini yang kurang/sulit dipahami.
                        </label>
                    </div>
                    <div class="grid_12" style="margin-top: 30px;">
                        <label item="item">
                            <b>PROSEDUR :</b> Injeksi pada pembuluh darah (infus) akan dimulai untuk pembiusan 
                            (sedasi) intravena ringan. Alat akan dimasukkan melalui dubur-usus besar (kolon) paling 
                            bawah untuk memeriksa usus besar secara keseluruhan. Kolon akan dievaluasi secara terperinci 
                            dan contoh jaringan (biopsi) mungkin akan diambil. Pada saat kolonoskopi, tambahan prosedur 
                            mungkin juga akan dilakukan seperti : mengangkat polip, merenggangkan atau membatasi (atau striktur) 
                            dan/atau menggunakan alat khusus (heater probe, klip) pada tempat yang berdarah. Pemeriksaan akan 
                            memakan waktu 30-60 menit.
                        </label>
                    </div>
                    <div class="grid_12" style="margin-top: 30px;">
                        <label item="item">
                            <b>RESIKO :</b> Umumnya kolonoskopi merupakan pemeriksaan yang aman, namun mempunyai beberapa resiko 
                            yang berhubungan dengan prosedur dan dengan penggunaan sedasi. Resiko yang berhubungan dengan prosedur 
                            mulai dari rasa tidak nyaman ringan sampai masalah medis yang bermakna. Pasien terkadang mengeluh rasa 
                            kembung dank ram setelah prosedur yang berlangsung 1-3 jam. Resiko penting termasuk : 1) perdarahan; 
                            2) perforasi (2/1.000). komplikasi ini bisa serius dan membutuhkan rawat inap, antibiotik, transfusi atau pembedahan. 
                            Tambahan lain, dilaporkan yang lebih serius dengan komplikasi yang tidak diperkirakan dan menyebabkan kematian. 
                            Kemungkinan lesi bermakna yang dapat tidak terlihat/terlewat juga terjadi (2-10%). Resiko dari pembiusan (anestesi) 
                            termasuk : 1) peradangan atau memar pada tempat infus (phlebitis); 2) reaksi alergi (seperti gatal berbintik merah, 
                            nafas berbunyi (wheezing), anafilaksis (reaksi alergi tipe cepat yang mengancam jiwa); 3) gangguan fungsi jantung dan 
                            paru-paru (bunyi jantung tidak teratur dan pernafasan melambat).
                        </label>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="grid_12" style="margin-top: 10px;"></div>
        <fieldset style="margin-top: 20px;">
            <div class="grid_12" style="text-align: center;margin: 20px;">
                <label c-label item="item">PERNYATAAN PERSETUJUAN</label>
            </div>
            <div class="grid_12" style="margin-top: 10px;">
                <label item="item">Yang bertanda tangan dibawah ini </label>
            </div>
            <div class="grid_4" style="margin-top: 10px;">
                <label c-label item="item">Nama : </label>
            </div>
            <div class="grid_6">
                <input class="k-textbox" ng-model="item.obj[31101105]" type="text">
            </div>
            <div class="grid_4" style="margin-top: 10px;">
                <label c-label item="item">Tanggal Lahir : </label>
            </div>
            <div class="grid_6">
                <input class="k-textbox" ng-model="item.obj[31101106]" type="text">
            </div>
            <div class="grid_4" style="margin-top: 10px;">
                <label c-label item="item">Jenis Kelamin : </label>
            </div>
            <div class="grid_6">
                <input class="k-textbox" ng-model="item.obj[31101107]" type="text">
            </div>
            <div class="grid_4" style="margin-top: 10px;">
                <label c-label item="item">Alamat :</label>
            </div>
            <div class="grid_6">
                <input class="k-textbox" ng-model="item.obj[31101108]" type="text">
            </div>
            <div class="grid_12" style="margin-top: 30px;">
                <label item="item">
                    Dengan ini menyatakan <b>SETUJU</b> untuk dilakukan tindakan <b><u>KOLONOSKOPI</u></b> terhadap pasien, bernama
                </label>
            </div>
            <div class="grid_12" ng-repeat="list in listPasien | orderBy:'id'" style="margin-top: 10px;">
                <div ng-repeat="jawab in list.detail | orderBy:'id'">
                    <div ng-switch on="jawab.type">
                        <div class="grid_12" ng-switch-when="label" style="margin-top: 10px;">
                            <label c-label item="item">{{ jawab.caption }}</label>
                        </div>
                        <div class="grid_8" ng-switch-when="date">
                            <div class="grid_12">
                                <label c-label item="item">{{jawab.caption}}</label>
                            </div>
                            <div class="grid_12">
                                <input style="width: 100%" k-ng-model="item.obj[jawab.id]" kendo-datepicker
                                    placeholer="YYYY:MM:DD" k-format="'yyyy-MM-dd'" />
                            </div>
                        </div>
                        <div class="grid_8" ng-switch-when="datetime">
                            <div class="grid_12">
                                <label c-label item="item">{{jawab.caption}}</label>
                            </div>
                            <div class="grid_12">
                                <input style="width: 80%" k-ng-model="item.obj[jawab.id]" kendo-datetimepicker
                                    placeholer="YYYY:MM:DD HH:MM" k-format="'yyyy-MM-dd HH:mm'" />
                            </div>
                        </div>
                        <div class="grid_8" ng-switch-when="textbox">
                            <div class="grid_12">
                                <label c-label item="item">{{jawab.caption}}</label>
                            </div>
                            <div class="grid_12">
                                <input class="k-textbox" ng-model="item.obj[jawab.id]" type="text"
                                    placeholder="{{jawab.caption}}" ng-value="{{jawab.value}}">
                            </div>
                        </div>
                        <div class="grid_3" ng-switch-when="checkbox" style="margin-top: 5px;">
                            <div class="grid_12">
                                <label c-label item="item">{{jawab.caption}}</label>
                            </div>
                            <div class="grid_12">
                                <input type="checkbox" class="k-checkbox" id="item.obj{{jawab.id}}"
                                    ng-model="item.obj[jawab.id]">
                                <label class="k-checkbox-label" for="item.obj{{jawab.id}}">
                                    &nbsp;{{jawab.nama}}</label>
                            </div>
                        </div>
                        <div class="grid_8" ng-switch-when="textarea">
                            <div class="grid_12">
                                <label c-label item="item">{{jawab.caption}}</label>
                            </div>
                            <div class="grid_12">
                                <textarea cols="6" rows="6" c-text-area type="input" filter="'string'" class="k-textbox"
                                    ng-model="item.obj[jawab.id]" />
                            </div>
                        </div>
                        <div class="grid_8" ng-switch-when="combobox">
                            <div class="grid_12">
                                <label c-label item="item">{{jawab.caption}}</label>
                            </div>
                            <div class="grid_12">
                                <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[jawab.id]"
                                    k-data-text-field="'text'" k-data-value-field="'value'" k-filter="'contains'"
                                    k-auto-bind="false" k-data-source="{{jawab.dataList}}" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid_12" style="margin-top: 20px;">
                <label item="item">
                    Saya memahami perlunya dan manfaat tindakan tersebut sebagaimana telah dijelaskan seperti di atas kepada saya, 
                    termasuk risiko dan komplikasi yang mungkin timbul, apabila tindakan tersebut dilakukan dan saya bertanggung jawab 
                    atas resiko yang terjadi atas persetujuan tersebut dan tidak akan melakukan tuntutan apapun. 
                </label>
            </div>
            <div class="grid_12" style="margin-top: 50px;">
                <div class="grid_8"></div>
                <div class="grid_4">
                    <div class="grid_12">
                        <label c-label item="item">Bulukumba</label>
                    </div>
                    <div class="grid_12">
                        <input style="width: 100%" k-ng-model="item.obj[31101114]" kendo-datetimepicker placeholer="YYYY:MM:DD HH:MM"
                            k-format="'yyyy-MM-dd HH:mm'" />
                    </div>
                </div>
            </div>
            <div class="grid_12" style="margin-top: 10px;">
                <div class="grid_3" style="text-align: center">
                    <div class="grid_12">
                        <label c-label item="item">Yang Menyatakan</label>
                    </div>
                    <div class="grid_12">
                        <input class="k-textbox" ng-model="item.obj[31101115]" type="text">
                    </div>
                </div>
                <div class="grid_3" style="text-align: center">
                    <div class="grid_12">
                        <label c-label item="item">Saksi I</label>
                    </div>
                    <div class="grid_12">
                        <input class="k-textbox" ng-model="item.obj[31101116]" type="text">
                    </div>
                </div>
                <div class="grid_3" style="text-align: center">
                    <div class="grid_12">
                        <label c-label item="item">Saksi II</label>
                    </div>
                    <div class="grid_12">
                        <input class="k-textbox" ng-model="item.obj[31101117]" type="text">
                    </div>
                </div>
                <div class="grid_3" style="text-align: center">
                    <div class="grid_12">
                        <label c-label item="item">DPJP</label>
                    </div>
                    <div class="grid_12">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[31101118]"
                                k-data-text-field="'text'" k-data-value-field="'value'" k-filter="'contains'"
                                k-auto-bind="false" k-data-source="listDokter" />
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>

<br />
<br />
<div class="grid_12">
    <div ng-include='"../app/module/EMR/TemplateButtonDinamis" '></div>

</div>
