<div class="grid_12">
    <div class="grid_12">
        <div class="panel panel-default container_12">
            <div class="panel-heading" c-translate>Permintaan Surat Jaminan Penunjang Diagnostik/Tindakan Dari Kantor Cabang BPJS Kesehatan</div>
        </div>

        <div class="grid_12" style="margin-top: 10px;">
            <fieldset style="margin-top: 10px;">
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">Nama Penderita</label>
                    </div>
                    <div class="grid_6">
                        <input c-text-box type="text" filter="" class="k-textbox" ng-model="item.obj[32116141]" />
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">Tanggal Lahir</label>
                    </div>
                    <div class="grid_6">
                        <input style="width: 90%" k-ng-model="item.obj[32116142]" kendo-datepicker placeholer="YYYY:MM:DD"
                                k-format="'yyyy-MM-dd'" />
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">No. RM</label>
                    </div>
                    <div class="grid_6">
                        <input c-text-box type="text" filter="" class="k-textbox" ng-model="item.obj[32116143]" />
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">Alamat</label>
                    </div>
                    <div class="grid_6">
                        <input c-text-box type="text" filter="" class="k-textbox" ng-model="item.obj[32116144]" />
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">Pekerjaan</label>
                    </div>
                    <div class="grid_6">
                        <input c-text-box type="text" filter="" class="k-textbox" ng-model="item.obj[32116145]" />
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">No. HP</label>
                    </div>
                    <div class="grid_6">
                        <input c-text-box type="text" filter="" class="k-textbox" ng-model="item.obj[32116146]" />
                    </div>
                </div>

                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">No. BPJS</label>
                    </div>
                    <div class="grid_6">
                        <input c-text-box type="text" filter="" class="k-textbox" ng-model="item.obj[32116147]" />
                    </div>
                </div>

                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">Tanggal Kunjungan</label>
                    </div>
                    <div class="grid_6">
                        <input style="width: 90%" k-ng-model="item.obj[32116148]" kendo-datetimepicker placeholer="YYYY:MM:DD HH:mm"
                                k-format="'yyyy-MM-dd HH:mm'" />
                    </div>
                </div>

                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">Diagnosa Masuk</label>
                    </div>
                    <div class="grid_6">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[32116149]" k-data-text-field="'text'"
                            k-data-value-field="'value'" k-filter="'contains'" k-auto-bind="false" k-data-source="listICD10" />
                    </div>
                </div>

                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label c-label item="item">Jadwal : Terlampir</label>
                    </div>
                </div>

                <hr>

                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <label item="item">Bulukumba,</label>
                    </div>
                    <div class="grid_6">
                        <input style="width: 90%" k-ng-model="item.obj[32116150]" kendo-datetimepicker placeholer="YYYY:MM:DD HH:mm"
                                k-format="'yyyy-MM-dd HH:mm'" />
                    </div>
                </div>
                
                <div class="grid_12" style="margin-top: 20px;">
                    <div class="grid_12">
                        <div class="grid_12">
                            <label item="item">Dokter Yang Menerima</label>
                        </div>
                        <div class="grid_12">
                            <label item="item">Dari Bagian Hemodialisa</label>
                        </div>
                        <div class="grid_6">
                            <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[32116151]" k-data-text-field="'text'"
                            k-data-value-field="'value'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDokter" />
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>

    </div>
</div>

<br />
<br />
<div class="grid_12">
    <div ng-include='"../app/module/EMR/TemplateButtonDinamis" '></div>

</div>
