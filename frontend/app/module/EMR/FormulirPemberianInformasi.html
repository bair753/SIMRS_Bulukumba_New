<style type="text/css">
    fieldset {
        border-radius: 5px;
        border: 1px solid #228be6;
    }

    .k-slider-horizontal {
        display: inline-block;
        float: left;
        width: 450px;

        height: 26px;


    }

    .k-slider {

        margin-left: 3%;
        margin-right: 3%;
        margin-top: 1%;
        margin-bottom: 5%;
        display: inline-block;
    }

    .activeBtn {
        background-color: #10c4b2;
        color: #ffffff;
    }
    table,
    th,
    td {
        border: 1px solid #929191;
        border-collapse: collapse;
        padding: 5px;
    }

    th,
    td {
        padding: 5px;
        text-align: left;
    }
</style>

<div class="grid_12"  disable-contents="allDisabled" >
    <div class="grid_12">
        <div class="panel panel-default container_12">
            <div class="panel-heading" c-translate> Formulir Pemberian Informasi</div>
        </div>

        <div class="grid_12" style="margin-top: 10px;">
            
            <fieldset style="margin-top: 10px">
                <div class="grid_12" ng-repeat="list in listRujukan | orderBy:'id'" style="padding: 5pt 10pt">
                    <b>{{list.nama}}</b>
                    <div class="grid_12" style="padding: 5pt">
                        <div ng-repeat="jawab in list.detail | orderBy:'id'" >
                            <div ng-switch on="jawab.type">
                                <div class="grid_12" ng-switch-when="combobox" style="margin-top: 10px">
                                    <label>{{jawab.nama}}</label>
                                    <br>
                                    <input style="width: 40%;" kendo-combo-box k-ng-model="item.obj[jawab.id]" k-data-text-field="'text'" k-data-value-field="'value'" k-filter="'contains'" k-auto-bind="false" k-data-source="listPegawai" />
                                </div>
                                <div class="grid_12" ng-switch-when="textbox" style="margin-top: 10px">
                                    <label>{{jawab.nama}}</label>
                                    <br>
                                    <input style="width: 40%" class="k-textbox" ng-model="item.obj[jawab.id]" type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </fieldset>

        </div>
        <div class="grid_12">
            <div class="grid_12">
                <fieldset style="margin-top: 10px; ">
                    <legend><b>INTERVENSI</b></legend>
                    
                    <div class="grid_12" style="margin-top: 20px">
                        <table style="width:100%;color: #4c5356;">
    
                            <tr>
                                <th style="text-align: center;width: 10px;">No</th>
                                <th style="text-align: center;width: 300px;">JENIS INFORMASI</th>
                                <th style="text-align: center;width: 500px;"> ISI INFORMASI</th>
                                <th style="text-align: center;width: 30px;">TANDAI (V)</th>
                                
                                
                               
                            </tr>

                            <tr ng-repeat="list in listData1 | orderBy:'nourut'" ng-init="jawabIndex = $index">
                                
                                <td>{{list.namaexternal}}</td>
                                <td style="text-align: center;">{{list.caption}}</td>
                                <td style="text-align: center;" ng-repeat="jawab in list.details">
                                    <div class="grid_12">
                                        <div ng-switch on="jawabIndex">

                                            
                                        </div>

                                    <div ng-switch on="jawab.type">

                                             <div ng-switch-when="datetime">
                                                <input style="width: 100%" k-ng-model="item.obj[jawab.id]" kendo-datetimepicker placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
                                            </div>
                                            <div ng-switch-when="time">
                                                <input style="width: 100%" k-ng-model="item.obj[jawab.id]" kendo-timepicker placeholer="HH:mm" k-format="'HH:mm'" parsedate="HH:mm" />
                                            </div>
                                            <div style="margin-top: 10px" ng-switch-when="textbox">
                                                <input class="k-textbox" ng-model="item.obj[jawab.id]" type="text"
                                                 ng-value="{{jawab.value}}">
                                                <label class="k-textbox-label" for="item.obj{{jawab.id}}">
                                                    &nbsp;{{jawab.nama}}</label>

                                            </div>
                                             <div ng-switch-when="textarea">
                                                    <textarea style="width: 95%;height: 80px" cols="6" rows="5" c-text-area type="input" filter="'string'" class="k-textbox" style="{{data.style}}"
                                                    ng-model="item.obj[jawab.id]" />
                                            </div>
                                            <div ng-switch-when="combobox">
                                                <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[jawab.id]" k-data-text-field="'text'" k-data-value-field="'value'" k-filter="'contains'" k-auto-bind="false" k-data-source="listPegawai" />
                                            </div>
                                            <div class="grid_2" ng-switch-when="checkbox">
                                                <input type="checkbox" class="k-checkbox" id="item.obj{{jawab.id}}"
                                                    ng-model="item.obj[jawab.id]">
                                                <label class="k-checkbox-label" for="item.obj{{jawab.id}}">
                                                    &nbsp;{{jawab.nama}}</label>
                                            </div>
                                                
                                    </div> 

                                    </div>

                                </td>
                            </tr>
                        </table>

                    </div>
                </fieldset>
            </div>
        </div>
    </div>
    <div class="grid_12">
        <fieldset style="margin-top: 10px">
            <div class="grid_12">
                <table>
                    <tr>
                        <td>Dengan ini menyatakan bahwa Saya telah menerangkan hal-hal diatas secara benar dan jelas dan memberikan kesempatan untuk bertanya </td>
                        <td> <input style="width: 100%" class="k-textbox" ng-model="item.obj[17000404]" type="text" placeholder="Tanda tangan"></td>
                    </tr>
                    <tr>
                        <td>Dengan ini menyatakan bahwa saya telah menerima informasi dari dokter sebagaimana diatas kemudian yang saya beri tanda/paraf dikolom  </td>
                        <td> <input style="width: 100%" class="k-textbox" ng-model="item.obj[17000405]" type="text" placeholder="Tanda tangan"></td>
                    </tr>
                </table>
            </div>
        </fieldset>
    </div>
    <div style="margin-top: 20px" class="grid_12">
        <fieldset>
            <label>Bila pasien tidak kompeten atau tidak mau menerima informasi, maka penerima informasi adalah wali atau keluarga terdekat.</label>
            <div class="grid_12">
                <div class="grid_3">
                    <div class="grid_12">
                        <p>Yang menyatakan </p>
                    </div>
                    <div class="grid_8"> 
                       <input style="width: 100%" class="k-textbox" ng-model="item.obj[17000406]" type="text" placeholder="Tanda tangan">
                    </div>
                </div>
                <div class="grid_3">
                    <div class="grid_12">
                        <p>Dokter</p>
                    </div>
                    <div class="grid_8"> 
                       <input style="width: 100%" class="k-textbox" ng-model="item.obj[17000407]" type="text" placeholder="Tanda tangan">
                    </div>
                </div>
                <div class="grid_3">
                    <div class="grid_12">
                        <p>Saksi 1 </p>
                    </div>
                    <div class="grid_8"> 
                       <input style="width: 100%" class="k-textbox" ng-model="item.obj[17000408]" type="text" placeholder="Tanda tangan">
                    </div>
                </div>
                <div class="grid_3">
                    <div class="grid_12">
                        <p>Saksi 2 </p>
                    </div>
                    <div class="grid_8"> 
                       <input style="width: 100%" class="k-textbox" ng-model="item.obj[17000409]" type="text" placeholder="Tanda tangan">
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
        <div class="grid_12">
            <div ng-include='"../app/module/EMR/TemplateButtonDinamis" '></div>
        </div>
    </div>
</div>
