<style type="text/css">
    fieldset {
        border-radius: 5px;
        border: 1px solid #228be6;
    }

    .k-slider-horizontal {
        display: inline-block;
        float: left;
        width: 450px;

        height: 26px;


    }

    .k-slider {

        margin-left: 3%;
        margin-right: 3%;
        margin-top: 1%;
        margin-bottom: 5%;
        display: inline-block;
    }

    .activeBtn {
        background-color: #10c4b2;
        color: #ffffff;
    }
    table,
    th,
    td {
        border: 1px solid #929191;
        border-collapse: collapse;
        padding: 5px;
    }

    th,
    td {
        padding: 5px;
        text-align: left;

</style>

                            <th rowspan="3" style="width: 18%">S(0C)</th>

                            <th rowspan="3" style="width: 18%">Ket</th>
                            
                        </tr>
                        <tr>
                            <td colspan="2">Skala</td>
                        </tr>
                        <tr>
                            <td>Istrahat</td>
                            <td>Aktivitas</td>
                        </tr>
                           <tr style="border: 0px" ng-repeat="list in listData1 | orderBy:'nourut'" ng-init="jawabIndex = $index">
                            <td ng-repeat="jawab in list.details">
                                <div class="grid_12">
                                    <div ng-switch on="jawabIndex">

                                        
                                    </div>

                                <div ng-switch on="jawab.type">

                                        <div ng-switch-when="checkbox">
                                            <input type="checkbox" class="k-checkbox" id="item.obj{{jawab.id}}"
                                                ng-model="item.obj[jawab.id]" ng-click="getSkoralegi(jawab)">
                                            <label class="k-checkbox-label" for="item.obj{{jawab.id}}">
                                                &nbsp;{{jawab.reportdisplay}}</label>

                                        </div>
                                        <div ng-switch-when="textarea">
                                            <textarea  c-text-area type="input" filter="'string'" class="k-textbox" style="{{data.style}}"
                                            ng-model="item.obj[jawab.id]" />
                                        </div>
                                        <div ng-switch-when="combobox">
                                            <div class="grid_12">
                                                <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[jawab.id]"
                                                    k-data-text-field="'text'" k-data-value-field="'value'" k-filter="'contains'"
                                                    k-auto-bind="false" k-data-source="listPegawai" />

                                            </div>
                                        </div>
                                    </div>

                                </div>

                            </td>
                           </tr>
                           <tr>

                                <div class="grid_12">
                                    <label>Intake</label>
                                </div> 
                                <div class="grid_12">
                                    <div >

                                        </div>
                                </div>
                                <div class="grid_12">
