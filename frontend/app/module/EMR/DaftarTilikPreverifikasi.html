<style type="text/css">
    fieldset {
        border-radius: 5px;
        border: 1px solid #228be6;
    }

    .k-slider-horizontal {
        display: inline-block;
        float: left;
        width: 450px;

        height: 26px;


    }

    .k-slider {

        margin-left: 3%;
        margin-right: 3%;
        margin-top: 1%;
        margin-bottom: 5%;
        display: inline-block;
    }

    .activeBtn {
        background-color: #10c4b2;
        color: #ffffff;
    }
    table,
    th,
    td {
        border: 1px solid #929191;
        border-collapse: collapse;
        padding: 5px;
    }

    th,
    td {
        padding: 5px;
        text-align: left;
    }
</style>

<div class="grid_12"  disable-contents="allDisabled" >
    <div class="grid_12">
        <div class="panel panel-default container_12">
            <div class="panel-heading" c-translate></div>
        </div>

        <div class="grid_12" style="margin-top: 10px;">
            <fieldset style="margin-top: 10px;">
                <div class="grid_6">
                    <div class="grid_12" style="margin-top: 5px;">
                        <div class="grid_12">
                            <label c-label item="item">Dokter DPJP</label>
                        </div>
                        <div class="grid_12 parentKeteranganFieldTambahan">
                            <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[21001200]"
                                k-data-text-field="'text'" k-data-value-field="'value'" k-filter="'contains'"
                                k-auto-bind="false" k-data-source="listPegawai" />
                        </div>
                    </div>
                    <div class="grid_12" style="margin-top: 5px;">
                        <div class="grid_12">
                            <label c-label item="item">Jam tiba diruangan operasi</label>
                        </div>
                        <div class="grid_12">
                            <input style="width: 100%" k-ng-model="item.obj[21001201]" kendo-timepicker
                             placeholer="HH:mm" k-format="'HH:mm'" parsedate="HH:mm" />
                        </div>
                    </div>
                    <div class="grid_12" style="margin-top: 5px;">
                        <div class="grid_12">
                            <label c-label item="item">Tanggal Operasi</label>
                        </div>
                        <div class="grid_12 ">
                            <input style="width: 100%" k-ng-model="item.obj[21001202]" kendo-datetimepicker
                            placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
                        </div>
                    </div>
                </div>
                <div class="grid_6">
                    <div class="grid_12" style="margin-top: 5px;">
                        <div class="grid_12">
                            <label c-label item="item"> Rencana Tindakan</label>
                        </div>
                        <div class="grid_12 ">
                                <textarea c-text-area type="input" filter="'string'" class="k-textbox" ng-model="item.obj[21001203]"
                                style="height: 80px; width: 98%; " placeholder="" />
                        </div>
                    </div>
                    <div class="grid_6" style="margin-top: 5px;">
                        <div class="grid_12">
                            <label c-label item="item">Urutan Jadwal Operasi</label>
                        </div>
                        <div class="grid_12 parentKeteranganFieldTambahan">
                            <input c-text-box type="text" filter="" class="k-textbox"
                                ng-model="item.obj[21001204]" />
                            <label class="keteranganFieldTambahan"
                                style="margin-top: 5px;margin-right: 30px"></label>
                        </div>
                    </div>
                    <div class="grid_6" style="margin-top: 5px;">
                        <div class="grid_12">
                            <label c-label item="item">Area Operasi/Tindakan</label>
                        </div>
                        <div class="grid_12">
                            <div class="grid_6">
                                <input type="checkbox" class="k-checkbox" id="item.obj{{21001205}}"
                                    ng-model="item.obj[21001205]">
                                <label class="k-checkbox-label" for="item.obj{{21001205}}">
                                    &nbsp;Kanan</label>
                            </div>
                            <div class="grid_6">
                                <input type="checkbox" class="k-checkbox" id="item.obj{{21001206}}"
                                    ng-model="item.obj[21001206]">
                                <label class="k-checkbox-label" for="item.obj{{21001206}}">
                                    &nbsp;Kiri</label>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>

        <div class="grid_12">
            <div ng-include='"../app/module/EMR/TemplateButtonDinamis" '></div>
        </div>
    </div>
</div>
