<style type="text/css">
    fieldset {
        border-radius: 5px;
        border: 1px solid #228be6;
    }

    .k-slider-horizontal {
        display: inline-block;
        float: left;
        width: 450px;

        height: 26px;


    }

    .k-slider {

        margin-left: 3%;
        margin-right: 3%;
        margin-top: 1%;
        margin-bottom: 5%;
        display: inline-block;
    }

    .activeBtn {
        background-color: #10c4b2;
        color: #ffffff;
    }
    table,
    th,
    td {
        border: 1px solid #929191;
        border-collapse: collapse;
        padding: 5px;
    }
    td {
        padding: 5px;
        text-align: left;
    }
    th {
        padding: 5px;
        text-align: center;
    }
    .clicks{
        cursor: pointer;
    }
</style>

<div class="grid_12">
    <div class="grid_12">
        <div class="panel panel-default container_12">
            <div class="panel-heading" c-translate>Asesmen Pra Induksi</div>
        </div>

        <div class="grid_12" style="margin-top: 10px;">
            <fieldset style="margin-top: 10px;">
                <div class="grid_12" style="margin-top: 10px;">
                    <div class="grid_12">
                        <div class="grid_6">
                            <div class="grid_12">
                                <label item="item">Rencana Tindakan</label>
                            </div>
                            <div class="grid_12">
                                <input type="text" class="k-textbox" ng-model="item.obj[31101076]">
                            </div>
                        </div>
                        <div class="grid_6">
                            <div class="grid_12">
                                <label item="item">Operator</label>
                            </div>
                            <div class="grid_12">
                                <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[31101077]" k-data-text-field="'text'"
                                        k-data-value-field="'value'" k-filter="'contains'" k-auto-bind="false"
                                        k-data-source="listPegawai" />
                            </div>
                        </div> 
                        <div class="grid_6">
                            <div class="grid_12">
                                <label item="item">Tanggal / Jam</label>
                            </div>
                            <div class="grid_12">
                                <input style="width: 100%" k-ng-model="item.obj[31101078]" kendo-datetimepicker
                                placeholer="YYYY:MM:DD HH:MM" k-format="'yyyy-MM-dd HH:mm'" />
                            </div>
                        </div>  
                        <div class="grid_6">
                            <div class="grid_12">
                                <label item="item">Spesialis Anestesi</label>
                            </div>
                            <div class="grid_12">
                                <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[31101079]" k-data-text-field="'text'"
                                        k-data-value-field="'value'" k-filter="'contains'" k-auto-bind="false"
                                        k-data-source="listDokter" />
                            </div>
                        </div>  
                        <div class="grid_6">
                            <div class="grid_12">
                                <label item="item">Asisten Anestesi</label>
                            </div>
                            <div class="grid_12">
                                <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[31101080]" k-data-text-field="'text'"
                                        k-data-value-field="'value'" k-filter="'contains'" k-auto-bind="false"
                                        k-data-source="listPegawai" />
                            </div>
                        </div>  
                    </div>
                </div>
            </fieldset>
        </div>

        <div class="grid_12" style="margin-top: 10px;">
            <fieldset style="margin-top: 10px;">
                <legend><b>1. Pra Anestesi</b></legend>

                    <div class="grid_12">
                        <textarea cols="6" rows="6" c-text-area type="input" filter="'string'" class="k-textbox"
                            ng-model="item.obj[31101081]" />
                    </div>
                </div>
            </fieldset>
        </div>

        <div class="grid_12" style="margin-top: 10px;">
            <fieldset style="margin-top: 10px;">

                            ng-model="item.obj[31101082]" />
                    </div>
                </div>
            </fieldset>
        </div>

                    </div>
                    <div class="grid_12">

                            <label c-label item="item">RR</label>

                    </div>
                    <div class="grid_12">
                        <div class="grid_12">
                            <label c-label item="item">Suhu</label>

                    </div>

                        <div class="grid_12">
                            <label c-label item="item">VAS</label>
                        </div>

                            <input class="k-textbox" ng-model="item.obj[31101089]" type="text" placeholder="VAS">
                            <label class="keteranganFieldTambahan" style="margin-top: 5px;margin-right: 30px"></label>

                    </div>
                </div>

        </div>

        <div class="grid_12" style="margin-top: 10px;">

        </div>

                                <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[31101095]" ng-disabled="item.obj[31101095]" k-data-text-field="'text'"
