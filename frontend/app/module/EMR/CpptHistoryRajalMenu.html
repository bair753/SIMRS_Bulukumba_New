<c-panel item="item" header="'MenuCPPTRawatInap'" disabled>

        <div class="breadcrum detail" style='margin-top: 0px;'>
            <div class="grid_2">
                <a class="n1 default"
                    ng-class="{'active': HtmlCppt }"
                    ng-click="Cpptnav(0)">Tab 1
                </a>
            </div>
            <div class="grid_2">
                <a class="n1 default"
                    ng-class="{'active': HtmlCppt2 }"
                    ng-click="Cpptnav(1)">Tab 2
                </a>
            </div>
            <div class="grid_2">
                <a class="n1 default"
                    ng-class="{'active': HtmlCppt3 }"

                </a>

            <div class="grid_2">

                    ng-click="Cpptnav(3)">Tab 4
                </a>
            </div>
            <div class="grid_2">
                <a class="n1 default"
                    ng-class="{'active': HtmlCppt5 }"
                    ng-click="Cpptnav(4)">Tab 5
                </a>
            </div>
            <div class="grid_2">
                <a class="n1 default"
                    ng-class="{'active': HtmlCppt6 }"
                    ng-click="Cpptnav(5)">Tab 6
                </a>
            </div>

        </div>
    </div>
</c-panel>

    .active {
        /* background-color: white !important; */
        background-color: rgb(255, 64, 129) !important;
        color: white !important;

    }

    .breadcrum a.default {
        background: white;
    }

    .breadcrum a:hover {
        background: #41abf2;
        color: white;

        color: rgb(63, 81, 181);

</style>
