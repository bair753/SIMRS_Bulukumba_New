<style type="text/css">
    fieldset {
        border-radius: 5px;
        border: 1px solid #228be6;
    }

    .k-slider-horizontal {
        display: inline-block;
        float: left;
        width: 450px;

        height: 26px;


    }

    .k-slider {

        margin-left: 3%;
        margin-right: 3%;
        margin-top: 1%;
        margin-bottom: 5%;
        display: inline-block;
    }

    .activeBtn {
        background-color: #10c4b2;
        color: #ffffff;
    }
    table,
    th,
    td {
        border: 1px solid #929191;
        border-collapse: collapse;
        padding: 5px;
    }
    td {
        padding: 5px;
        text-align: left;
    }
    th {
        padding: 5px;
        text-align: center;
    }
</style>

 <!-- ng-class="{'my-disable':true}" -->
<!-- <div class="grid_12"  disable-contents="allDisabled" id="form"> -->
<div class="grid_12">
    <div class="grid_12">
        <div class="panel panel-default container_12">
            <div class="panel-heading" c-translate>Profil Ringkas Medis Rawat Jalan</div>
        </div>

        <div class="grid_12" style="margin-top: 10px;">
            <fieldset style="margin-top: 10px;">
                <div class="grid_12" style="margin-top: 10px;">
                    <table>
                        <tr>
                            <th>No</th>
                            <th style="width: 200px;">DPJP</th>
                            <th style="width: 200px;">Tanggal/Jam</th>
                            <th>Diagnosis</th>
                            <th>Terapi</th>
                        </tr>
                        <tr ng-repeat="list in listDiagnosisTerapi">
                            <td>{{list.id}}</td>
                            <td>
                                <div class="grid_12" ng-repeat="jawab in list.dpjp">
                                    <div ng-switch on="jawab.type">
                                        <div class="grid_12" ng-switch-when="combobox">
                                            <div class="grid_12 parentKeteranganFieldTambahan" style="margin-top: -10px;">
                                                <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[jawab.id]"
                                                    k-data-text-field="'text'" k-data-value-field="'value'" k-filter="'contains'"
                                                    k-auto-bind="false" k-data-source="{{ jawab.dataList }}" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="grid_12" ng-repeat="jawab in list.tgljam">
                                    <div ng-switch on="jawab.type">
                                        <div class="grid_12" ng-switch-when="datetime">
                                            <input style="width: 80%" k-ng-model="item.obj[jawab.id]" kendo-datetimepicker
                                                placeholer="YYYY:MM:DD HH:MM" k-format="'yyyy-MM-dd HH:mm'" />
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="grid_12" ng-repeat="jawab in list.diagnosis">
                                    <div ng-switch on="jawab.type">
                                        <div class="grid_12" ng-switch-when="textbox" style="margin-top: 10px;">
                                            <div class="grid_12 parentKeteranganFieldTambahan" style="margin-top: -10px;">
                                                <input class="k-textbox" ng-model="item.obj[jawab.id]" type="text"
                                                    placeholder="{{jawab.caption}}" ng-value="{{jawab.value}}">
                                                <label class="keteranganFieldTambahan" style="margin-top: 5px;margin-right: 30px">{{ jawab.satuan }}</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="grid_12" ng-repeat="jawab in list.terapi">
                                    <div ng-switch on="jawab.type">
                                        <div class="grid_12" ng-switch-when="textbox" style="margin-top: 10px;">
                                            <div class="grid_12 parentKeteranganFieldTambahan" style="margin-top: -10px;">
                                                <input class="k-textbox" ng-model="item.obj[jawab.id]" type="text"
                                                    placeholder="{{jawab.caption}}" ng-value="{{jawab.value}}">
                                                <label class="keteranganFieldTambahan" style="margin-top: 5px;margin-right: 30px">{{
                                                    jawab.satuan }}</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="grid_12" style="margin-top: 20px;">
                    <table>
                        <tr>
                            <th style="width: 15px;">No</th>
                            <th style="width: 250px;">Tanggal</th>
                            <th>Catatan</th>
                        </tr>
                        <tr ng-repeat="list in listCatatan">
                            <td>{{list.id}}</td>
                            <td ng-repeat="jawab in list.detail">
                                <div ng-switch on="jawab.type">
                                    <div class="grid_12" ng-switch-when="textarea">
                                        <textarea cols="6" rows="6" c-text-area type="input" filter="'string'" class="k-textbox"
                                        ng-model="item.obj[jawab.id]" />
                                    </div>
                                    <div class="grid_12" ng-switch-when="datetime">
                                        <input style="width: 80%" k-ng-model="item.obj[jawab.id]" kendo-datetimepicker placeholer="YYYY:MM:DD HH:MM"
                                            k-format="'yyyy-MM-dd HH:mm'" />
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </fieldset>
        </div>

    </div>
</div>

<br />
<br />
<div class="grid_12">
    <div ng-include='"../app/module/EMR/TemplateButtonDinamis" '></div>

</div>
