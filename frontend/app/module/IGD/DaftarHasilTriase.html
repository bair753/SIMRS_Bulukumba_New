<div ng-show="dataVOloaded">
	<c-panel item="item" header="'Daftar Hasil Triase'" disabled>

		<div class="grid_12">

			<!-- periode -->

			<div class="grid_8">
			</div>

			<div class="grid_4">
				<div class="grid_12">
					<label c-label item="item" c-label-text="periode"></label>
				</div>
				<!-- <div class="clear"></div> -->

				<div class="grid_6">
					<input style="width: 100%" k-ng-model="item.tglMasukAwal" kendo-date-picker k-max="now" value="now"
						placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
				</div>



				<div class="grid_6">
					<input style="width: 100%" k-ng-model="item.tglMasukAkhir" kendo-date-picker k-max="now" value="now"
						placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
				</div>
			</div>

		</div>

		<!-- AsuransiPasien -->
		<div class="grid_12">
			<div class="grid_12 headerBox">
				<p>Daftar Hasil Triase</p>
			</div>
			<div class="clear"></div>

			<!-- grid table -->
			<div class="grid_12 borderBox">
				<kendo-grid options="mainGridOptions" k-data-source="dataSource" k-ng-model="current"
					ng-click="klik(current)"></kendo-grid>
			</div>
			<div class="clear"></div>
		</div>

		<div class="clear"></div>



	</c-panel>



	<div class="grid_12">

		<div class="grid_10">
			<div class="grid_3">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Nama Pasien"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.carinamapasien" />
				</div>
			</div>



			<div class="grid_2" style="margin-top:21px">
				<button class="c-button" ng-click="cari()">Cari</button>
			</div>

		</div>

		<div class="grid_2">
			<!-- <div class="grid_3 " style="margin-top: 25px "> -->
			<button class="c-button" ng-show="!isLoading" item="item" is-validate ng-click="CetakHasilTriase()">
				<span class="title">Cetak Hasil Triase</span>
			</button>
			<!-- </div> -->
		</div>

	</div>


</div>
