<div class="panel panel-default container_12">
    <div class="panel-body">
        <div class="grid_12">
            <div class="grid_12">
                <div class="grid_12">
                    <c-panel item="item" header="'Master Kios-K'" disabled> </c-panel>
                </div>
            </div>
            <div class="grid_12">
                <div ng-cloak>
                    <md-content>
                        <md-tabs md-dynamic-height md-border-bottom>
                            <md-tab label="Slotting" md-on-select="onTabChanges(1)">
                                <md-content class="md-padding">
                                    <div class="panel panel-default container_12">
                                        <div class="panel-body">
                                            <div class="grid_12">
                                                <div class="grid_12" style="margin-top: 10px">
                                                    <div class="grid_4">
                                                        <div class="grid_12">
                                                            <label c-label item="item" c-label-text="Nama Ruangan"></label>
                                                        </div>
                                                        <div class="grid_12">
                                                            <input c-text-box type="input" filter="" class="k-textbox"
                                                                ng-model="item.namaRuangan" />
                                                        </div>
                                                    </div>
                                                    <div class="grid_1">
                                                        <div class="grid_12">
                                                            <label c-label item="item" c-label-text="Kuota"></label>
                                                        </div>
                                                        <div class="grid_12">
                                                            <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.quota" />
                                                        </div>
                                                    </div>

                                                    <div class="grid_1">
                                                        <label c-label c-label-text=""></label>
                                                        <em style="margin-top:6px;" ng-click='Search()' id="iconButton" data-role="button"
                                                            class="k-button k-button-icon k-primary" role="button" aria-disabled="false"
                                                            tabindex="0"><span class="k-sprite k-icon k-i-search">Refresh</span></em>
                                                        <em style="margin-top:6px;" ng-click='Clear()' id="iconButton" data-role="button"
                                                            class="k-button k-button-icon k-primary" role="button" aria-disabled="false"
                                                            tabindex="0"><span class="k-sprite k-icon k-i-cancel">Refresh</span></em>

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="grid_12" style="margin-top: 10px">
                                                <div class="grid_12">
                                                    <kendo-grid id="kGrids" k-data-source="dataSource" k-selectable="'row'" k-groupable="'true'"
                                                        k-options="columnGrid" k-ng-model="dataSelected" ng-click="klikGrid(dataSelected)">
                                                    </kendo-grid>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </md-content>
                            </md-tab>
                             <md-tab label="Sisa Kuota" md-on-select="onTabChanges(2)">
                                <md-content class="md-padding">
                                    <div class="panel panel-default container_12">
                                        <div class="panel-body">
                                            <div class="grid_12">
                                                <div class="grid_12" style="margin-top: 10px">
                                                    <div class="grid_4">
                                                        <div class="grid_12">
                                                            <label c-label item="item" c-label-text="Nama Ruangan"></label>
                                                        </div>
                                                        <div class="grid_12">
                                                            <input c-text-box type="input" filter="" class="k-textbox"
                                                                ng-model="item.namaRuangan3" />
                                                        </div>
                                                    </div>
                                                    <div class="grid_1">
                                                        <label c-label c-label-text=""></label>
                                                        <em style="margin-top:6px;" ng-click='Search3()' id="iconButton" data-role="button"
                                                            class="k-button k-button-icon k-primary" role="button" aria-disabled="false"
                                                            tabindex="0"><span class="k-sprite k-icon k-i-search">Refresh</span></em>
                                                        <em style="margin-top:6px;" ng-click='resetFilter()' id="iconButton" data-role="button"
                                                            class="k-button k-button-icon k-primary" role="button" aria-disabled="false"
                                                            tabindex="0"><span class="k-sprite k-icon k-i-cancel">Refresh</span></em>

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="grid_12" style="margin-top: 10px">
                                                <div class="grid_12">
                                                    <kendo-grid id="kGrids3" k-data-source="dataSource3" k-selectable="'row'" k-groupable="'true'"
                                                        k-options="columnGrid3">
                                                    </kendo-grid>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </md-content>
                            </md-tab>
                            <md-tab label="Setting Tampilan Kios-K" md-on-select="onTabChanges(3)">
                                 <md-content class="md-padding">

                                    <div class="grid_12">
                                            <div class="grid_12" style="margin-top: 10px">
                                                <div class="grid_4">
                                                    <div class="grid_12">
                                                        <label c-label item="item" c-label-text="Deskripsi "></label>
                                                    </div>
                                                    <div class="grid_12">
                                                        <input c-text-box type="input" filter="" class="k-textbox"
                                                            ng-model="item.deskripsi" />
                                                    </div>
                                                </div>
                                                <div class="grid_2">
                                                    <div class="grid_12">
                                                        <label c-label item="item" c-label-text="Jenis"></label>
                                                    </div>
                                                    <div class="grid_12">
                                                        <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.jenis" />
                                                    </div>
                                                </div>

                                                <div class="grid_1">
                                                    <label c-label c-label-text=""></label>
                                                    <em style="margin-top:6px;" ng-click='Search2()' id="iconButton" data-role="button"
                                                        class="k-button k-button-icon k-primary" role="button" aria-disabled="false"
                                                        tabindex="0"><span class="k-sprite k-icon k-i-search">Refresh</span></em>
                                                    <em style="margin-top:6px;" ng-click='Clear2()' id="iconButton" data-role="button"
                                                        class="k-button k-button-icon k-primary" role="button" aria-disabled="false"
                                                        tabindex="0"><span class="k-sprite k-icon k-i-cancel">Refresh</span></em>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="grid_12" style="margin-top: 10px">
                                            <div class="grid_12">
                                                <kendo-grid id="kGrids2" k-data-source="dataSource2" k-selectable="'row'" k-groupable="'true'"
                                                    k-options="columnGrid2" k-ng-model="dataSelected" ng-click="klikGrid(dataSelected)">
                                                </kendo-grid>
                                            </div>
                                        </div>
                                 </md-content>
                             </md-tab>
                         </md-tabs>
                     </md-content>
                 </div>



            </div>

        </div>
    </div>
    <div class="grid_12" style="margin-top:60px">
        <div ng-include='"../app/template/Shared/TemplateLoading"'></div>
    </div>
    <div kendo-window="popUps" k-title="'Tambah'" k-width="900" k-height="250" k-visible="false"
        k-on-close="customClicked()">
        <div class="panel panel-default container_12" style="padding: 0px 10px;">
            <div class="grid_12">
                <div class="grid_6">
                    <label c-label item="item" c-label-text="ID"></label>
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="popUp.id" disabled />
                </div>
                <div class="grid_6">

                    <label c-label item="item" c-label-text="Nama Ruangan"></label>
                    <input style="width: 100%;" kendo-combo-box k-ng-model="popUp.ruangan"
                        k-data-text-field="'namaruangan'" k-data-value-field="'id'" k-filter="'contains'"
                        k-auto-bind="false" k-data-source="listRuangan" />
                    <!-- <input c-text-box type="input" class="k-textbox" ng-model="popUp.ruangan" /> -->

                </div>
            </div>
            <div class="grid_12">
                <div class="grid_4">

                    <label c-label item="item" c-label-text="Jam Buka"></label>
                    <input style="width: 100%" k-ng-model="popUp.jamBuka" kendo-timepicker placeholer="HH:mm"
                        k-format="'HH:mm'" />
                    <!-- <input c-text-box type="number" class="k-textbox" ng-model="popUp.jamBuka" /> -->

                </div>
                <div class="grid_4">

                    <label c-label item="item" c-label-text="Jam Tutup"></label>
                    <input style="width: 100%" k-ng-model="popUp.jamTutup" kendo-timepicker placeholer="HH:mm"
                        k-format="'HH:mm'" />
                    <!-- <input c-text-box type="number" class="k-textbox" ng-model="popUp.jamTutup" /> -->

                </div>
                <div class="grid_4">

                    <label c-label item="item" c-label-text="Quota"></label>
                    <input c-text-box type="number" class="k-textbox" ng-model="popUp.quota" />

                </div>
                <div class="grid_12" style="margin-top:5px">
                    <label c-label c-label-text="hari" ></label>
                    <select style="border: 1px solid #41abf2;" kendo-multi-select k-options="selectOptionsHari"
                        k-filter="'contains'" k-data-source="listHari" k-ng-model="popUp.hari"></select>

                </div>
            </div>
        </div>
        <div class="k-edit-buttons  k-state-default pull-right" style="margin-top:10px">
            <button class="k-button  k-button-icontext k-primary k-grid-update" ng-click="save()"><span
                    class="k-icon k-update"></span>Simpan</button>
            <button class="k-button  btnHapus k-button-icontext" ng-click="tutup()"><span
                    class="k-icon k-cancel"></span>Tutup</button>
        </div>
    </div>
    <div kendo-window="popUps2" k-title="'Tambah'" k-width="1000" k-visible="false"
        k-on-close="customClicked()">
        <div class="panel panel-default container_12" style="padding: 0px 10px;">
            <div class="grid_12">
                <div class="grid_6">
                    <label c-label item="item" c-label-text="Jenis"></label>
                    <input style="width: 100%;" kendo-combo-box k-ng-model="popUp.jenis"
                        k-data-text-field="'jenis'" k-data-value-field="'id'" k-filter="'contains'"
                        k-auto-bind="false" k-data-source="listJenis" />
                </div>
            </div>
            <div class="grid_12">
                <fieldset style="  border-color: #41abf2;
                padding: 10px;
                border-radius: 10px;">
                    <legend>Deskripsi </legend>
                  <!--   <label c-label item="item" c-label-text="Deskripsi"></label> -->
                    <textarea kendo-editor k-options="optionEdit" k-ng-model="popUp.deskripsi" style="height: 400px"></textarea>
                </fieldset>
            <
            </div>
        </div>
        <div class="k-edit-buttons  k-state-default pull-right" style="margin-top:10px">
            <button class="k-button  k-button-icontext k-primary k-grid-update" ng-click="save2()"><span
                    class="k-icon k-update"></span>Simpan</button>
            <button class="k-button  btnHapus k-button-icontext" ng-click="tutup2()"><span
                    class="k-icon k-cancel"></span>Tutup</button>
        </div>
    </div>

    <style>
        .k-window-titlebar {
            background-color: #10c4b2;
            font-weight: 800;
        }

        .k-i-close {
            display: none;
        }

        button:disabled {
            background: #B5B2B1;
        }

        .custom-button {
            margin: 0 0 10px;
            background: none;
            color: black;
            border-radius: 0.8em;
            border: 1px solid;
            background-color: white;
        }

        .k-edit,
        .k-i-download {
            background-position: -313px -221px;
        }

        /* a.k-button.k-button-icontext {
        min-width: 84px;
        background-color: #e0360b;
        border: none;
        margin: .1em;
    } */

        .duplicateDate {
            background-color: red;
            border: 2px solid red !important;
        }

        span.errorCuti {
            text-align: center;
            width: 100%;
            padding: 10px 20px;
            color: red;
            font: italic 14px/30px arial, sans-serif;
        }
    </style>
