												<input c-text-box type="input" filter="" class="k-textbox"

										<div class="grid_1">

													class="k-sprite k-icon k-i-search">Refresh</span></em>

									<div class="grid_1"></div>

<div class="grid_12" style="margin-top:60px">
	<div ng-include='"../app/template/Shared/TemplateLoading"'></div>

<div kendo-window="popUp" k-title="'Ruangan'" k-width="600" k-visible="false">
	<div class="panel panel-default container_12" style="padding: 0px 10px;">
		<div class="grid_12">

			<!-- 
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="ID"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="popUp.id"
						disabled="" />
				</div>
			</div>		 -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Ruangan"></label>
					<input c-text-box type="input" class="k-textbox" ng-model="popUp.Ruangan" />
				</div>
			</div>
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Nama Eksternal"></label>
					<input c-text-box type="input" class="k-textbox" ng-model="popUp.namaEksternal" />
				</div>
			</div>
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Departemen"></label>
					<input style="width: 100%;" kendo-combo-box k-ng-model="popUp.Departemen"
						k-data-text-field="'namadepartemen'" k-data-value-field="'value'" k-filter="'contains'"
						k-auto-bind="false" k-data-source="listdataDepartemen" />

				</div>
			</div>
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item">IHS ID</label>
					<input c-text-box type="input" class="k-textbox" ng-model="popUp.ihs_id" />
				</div>
			</div>

		</div>

		<div class="k-edit-buttons  k-state-default pull-right" style="margin-top:10px">
			<button class="k-button  k-button-icontext k-primary k-grid-update" ng-click="save()"><span
					class="k-icon k-update"></span>Simpan</button>

			<button class="k-button  btnHapus k-button-icontext" ng-click="tutup()"><span
					class="k-icon k-cancel"></span>Tutup</button>
		</div>
	</div>
</div>
<div kendo-window="popUpDept" k-title="'Departemen'" k-width="600" k-visible="false">
	<div class="panel panel-default container_12" style="padding: 0px 10px;">
		<div class="grid_12">
			<div class="grid_12">
				<div class="grid_12">
					<label c-label item="item" c-label-text="NamaDepartemen"></label>
					<input c-text-box type="input" class="k-textbox" ng-model="dept.namadepartemen" />
				</div>
			</div>
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Nama Eksternal"></label>
					<input c-text-box type="input" class="k-textbox" ng-model="dept.namaEksternal" />
				</div>
			</div>
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item">IHS ID</label>
					<input c-text-box type="input" class="k-textbox" ng-model="dept.ihs_id" />
				</div>
			</div>

		</div>

		<div class="k-edit-buttons  k-state-default pull-right" style="margin-top:10px">
			<button class="k-button  k-button-icontext k-primary k-grid-update" ng-click="saveDept()"><span
					class="k-icon k-update"></span>Simpan</button>

			<button class="k-button  btnHapus k-button-icontext" ng-click="tutupDept()"><span
					class="k-icon k-cancel"></span>Tutup</button>
		</div>
	</div>
</div>

<div kendo-window="popUpJson" k-title="'IHS'" k-width="600" k-visible="false">
	<div class="panel panel-default container_12" style="padding: 0px 10px;">
		<div class="grid_12">
			<pre id="jsonIHS" class="json-viewer "></pre>
		</div>
		<div class="k-edit-buttons  k-state-default pull-right" style="margin-top:10px">
			<button class="k-button  btnHapus k-button-icontext" ng-click="tutupJson()"><span
					class="k-icon k-cancel"></span>Tutup</button>
		</div>
	</div>
</div>
<div kendo-window="popUpNakes" k-title="'Nakes'" k-width="600" k-visible="false">
	<div class="panel panel-default container_12" style="padding: 0px 10px;">
		<div class="grid_12">
			<div class="grid_12">
				<div class="grid_12">
					<label c-label item="item" c-label-text="NamaLengkap"></label>

		<div class="k-edit-buttons  k-state-default pull-right" style="margin-top:10px">

			<button class="k-button  btnHapus k-button-icontext" ng-click="tutupNkaes()"><span
					class="k-icon k-cancel"></span>Tutup</button>
		</div>
	</div>
</div>
