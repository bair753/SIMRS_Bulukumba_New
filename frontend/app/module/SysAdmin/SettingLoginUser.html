<style>
	.style-center {
		display: inline-block;
		text-align: center;
		width: 100%;
	}

	.style-right {
		display: inline-block;
		text-align: right;
		width: 100%;
	}

	.style-left {
		display: inline-block;
		text-align: left;
		width: 100%;
	}

	.k-treeview .k-item {
		background-color: #f9f9f9 !important;
	}

	.k-checkbox-label:before {
		margin: 1px 0px 0px 6px;
	}

	legend {
		cursor: pointer;
		padding: 10px;
	}

	.effect-shadow {
		-webkit-box-shadow: 2px 2px 5px #b6b6b6;
		-moz-box-shadow: 2px 2px 5px #b6b6b6;
		box-shadow: 2px 2px 5px #b6b6b6;
	}


	fieldset {
		border: 1px solid #c8c8c8;
		background-color: #ffffff;
		color: #333333;
	}

	fieldset legend a {
		padding: 0.571em 1em;
		border: 1px solid #c8c8c8;
		color: #333333;
		background-color: #f4f4f4;
		-moz-border-radius: 3px;
		-webkit-border-radius: 3px;
		border-radius: 3px;
		-moz-transition: background-color 0.2s;
		-o-transition: background-color 0.2s;
		-webkit-transition: background-color 0.2s;
		transition: background-color 0.2s;
	}

	fieldset legend a .fieldset-toggler {
		float: none;
		display: inline-block;
		vertical-align: middle;
		margin-right: 0.5em;
		color: #848484;
	}

	fieldset .fieldset-toggleable legend a:hover {
		background-color: #dbdbdb;
		border: 1px solid #dbdbdb;
		color: #333333;
	}

	.warnaa {
		color: #848484;
	}

	fieldset .fieldset-toggleable .fieldset-legend a:hover .fieldset-toggler {
		color: #333333;
	}

	.k-checkbox-label {
		position: relative;
		padding-left: 2em;
		vertical-align: middle;
		line-height: .875em;
		cursor: pointer;
	}

	/* a.k-button.k-button-icontext {

	border: none;
	margin: .1em;
} */

	k-button.k-button-icontext.k-grid-Cetak {

<md-tab label="Waktu Login">
	<!-- <md-content class="md-padding"> -->
	<div class="grid_6">
		<div class="grid_12 headerBox">
			<p>List User</p>
		</div>
		<div class="grid_12 borderBox containerBorderBox" style="overflow-y: scroll; min-height:500px;">
			<div class="grid_12">

					</div>
					<div class="grid_8">
						<input style="width: 100%" k-ng-model="item.endDateLogin" kendo-datetimepicker k-min="now"
							placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
					</div>
				</div>
			</div>
			<div class="grid_12 ">
				<div class="grid_12 headerBox">
					<p> <input type="checkbox" class="k-checkbox" id="cekAll" ng-model="item.cekAll"

								User</b></label></p>
				</div>
				<div class="grid_12 borderBox containerBorderBox" style="overflow-y: scroll; height:340px;">

						<label class="k-checkbox-label" for="{{user.namauser}}">{{user.namauser}}</label>

					</div>
				</div>
				<div class="grid_12">
					<div class="grid_5">
						<div class="grid_2" style="margin-top:10px">

						</div>

					</div>
					<div class="grid_1"></div>
					<div class="grid_2" style="margin-top: 10px">
						<button class="c-button" ng-click="simpanUserTime()">Simpan</button>
					</div>
					<div class="grid_2" style="margin-top: 10px">
						<button class="c-button error" ng-click="batalUserTime()">Batal</button>
					</div>

				</div>
			</div>
		</div>
	</div>

<div kendo-window="dialogPopup" k-title="'Tambah'" k-width="750" k-height="285" k-visible="false"
	k-on-close="customClicked()">
	<div class="panel panel-default panel-white container_12">
		<div class="grid_12">
			<div class="grid_6">
				<div class="grid_12">
					<div class="grid_3" style="margin-top:10px">
						<label c-label item="item" c-label-text="NamaUser" real></label>
					</div>
					<div class="clear"></div>
					<div class="grid_9">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="new.namaUser" />
					</div>
				</div>
				<div class="grid_12">
					<div class="grid_3" style="margin-top:10px">
						<label c-label item="item" c-label-text="KataKunci" real></label>
					</div>
					<div class="clear"></div>
					<div class="grid_9">
						<input c-text-box type="password" filter="" class="k-textbox" ng-model="new.kataKunciPass" />
					</div>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<div class="grid_3" style="margin-top:10px">
						<label c-label item="item" c-label-text="UlangiKataKunci" real></label>
					</div>
					<div class="clear"></div>
					<div class="grid_9">
						<input c-text-box type="password" filter="" class="k-textbox" ng-model="new.kataKunciConfirm" />
					</div>
				</div>
				<div class="grid_12">
					<div class="grid_3" style="margin-top:10px">
						<label c-label item="item" c-label-text="Profile" real></label>
					</div>
					<div class="clear"></div>
					<div class="grid_9">
						<input kendo-combo-box k-ng-model="new.Profile" k-data-text-field="'namalengkap'"
							k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
							k-data-source="listProfile" />
					</div>
				</div>
			</div>
			<div class="clear"></div>
			<div class="grid_6">
				<div class="grid_12">
					<div class="grid_3" style="margin-top:10px">
						<label c-label item="item" c-label-text="KelompokUser" real></label>
					</div>
					<div class="clear"></div>
					<div class="grid_9">
						<input kendo-combo-box k-ng-model="new.kelompokUser" k-data-text-field="'kelompokuser'"
							k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
							k-data-source="listKelompokuser" />
					</div>
				</div>
				<div class="grid_12">
					<div class="grid_3" style="margin-top:10px">
						<label c-label item="item" c-label-text="Pegawai" real></label>
					</div>
					<div class="clear"></div>
					<div class="grid_9">
						<input kendo-combo-box k-ng-model="new.pegawai" k-data-text-field="'namalengkap'"
							k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
							k-data-source="listNewPegawai" />
					</div>
				</div>
				<div class="grid_12" ng-hide="isEdit">
					<div class="grid_3" style="margin-top:10px">
						<label c-label item="item">Login Expired</label>
					</div>
					<div class="grid_9">
						<input style="width: 100%" k-ng-model="new.endDateLogin" kendo-datetimepicker k-min="now"
							placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
					</div>
				</div>
			</div>

		</div>
		<div class="k-edit-buttons k-state-default pull-right" style="margin-top:10px">
			<button class="k-button k-button-icontext k-primary k-grid-update" ng-click="saveNewUser()"
				ng-disabled='disabledSave'>
				<span class="k-icon k-update"></span>Simpan
			</button>
			<button class="k-button k-button-icontext k-grid-cancel" ng-click="batalNewUser()">
				<span class="k-icon k-cancel"></span>Batal
			</button>
		</div>
	</div>
	
	<style>
		.k-window-titlebar {
			/* background-color: #10c4b2; */
			font-weight: 800;
		}

		.k-i-close {
			display: none;
		}
	</style>
