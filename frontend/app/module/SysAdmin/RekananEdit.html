<div class="grid_12">
	<div class="grid_12 headerBox">
		<h1 style="color: white;">
			<b>Master Rekanan</b>
		</h1>
	</div>
	<!-- kdRekanan -->
	<div class="grid_1">
		<div class="grid_12">
			<label c-label item="item" c-label-text="Id"></label>
		</div>
		<div class="grid_12">
			<input c-text-box type="input" filter="" readonly="readonly" class="k-textbox" ng-model="item.id" />
		</div>
	</div>
	<!-- kdRekanan -->
	<div class="grid_1">
		<div class="grid_12">
			<label c-label item="item" c-label-text="Kode Rekanan"></label>
		</div>
		<div class="grid_12">
			<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kdRekanan" />
		</div>
	</div>
	<!-- namaruangan -->
	<div class="grid_3">
		<div class="grid_12">
			<label c-label item="item" c-label-text="Nama Rekanan"></label>
		</div>

		<div class="grid_12">
			<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaRekanan" />
		</div>
	</div>
	<div class="grid_2">
		<div class="grid_12">
			<label c-label item="item" c-label-text="Jenis Rekanan"></label>
		</div>
		<div class="grid_12">
			<input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisrekanan"
				k-data-text-field="'jenisrekanan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
				k-data-source="listjenisrekanan" />
		</div>
	</div>
	<div class="grid_2">
		<div class="grid_12">
			<label c-label item="item" c-label-text="Pegawai Kepala"></label>
		</div>
		<div class="grid_12">
			<input style="width: 100%;" kendo-combo-box k-ng-model="item.pegawai" k-data-text-field="'namalengkap'"
				k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listPegawai" />
		</div>
	</div>
	<div class="grid_1">
		<div class="grid_12">
			<label c-label item="item" c-label-text="kode external"></label>
		</div>

		<div class="grid_12">
			<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kdExternal" />
		</div>
	</div>
	<!-- nama ext -->
	<div class="grid_1">
		<div class="grid_12">
			<label c-label item="item" c-label-text="Nama external"></label>
		</div>

		<div class="grid_12">
			<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaExternal" />
		</div>
	</div>
	<!-- nreport display -->
	<div class="grid_2">
		<div class="grid_12">
			<label c-label item="item" c-label-text="Report display"></label>
		</div>

		<div class="grid_12">
			<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.reportDisplay" />
		</div>
	</div>
</div>
<div class="grid_12">
	<div ng-cloak>
		<md-content>
			<md-tabs md-dynamic-height md-border-bottom>
				<md-tab label="Alamat">
					<md-content class="md-padding">
						<div class="grid_12">

							<div class="grid_10">
								<label c-label item="item" c-label-text="pasien.alamat" required></label>
								<textarea required class="k-textbox" style="height: 76px; width: 100%; resize: none;"
									ng-model="item.alamatLengkap"></textarea>
							</div>

							<div class="grid_2">
								<div class="grid_12">
									<label c-label item="item" c-label-text="RT/RW"></label>
								</div>
								<div class="grid_12">
									<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.rtrw" />
								</div>
							</div>

							<div class="grid_4">
								<label c-label item="item">Kode Pos</label>
								<input required is-busy='isBusy' c-text-box type="input" filter="'numeric'"
									ng-blur="findKodePos(item.kodePos)" class="k-textbox" ng-blur="checkKodePos"
									ng-model="item.kodePos" />
							</div>

							<div class="grid_8" style="margin-bottom: 2px;">
								<label c-label item="item" c-label-text="kelurahan" required></label>
								<input required style="width: 100%;" kendo-combo-box k-ng-model="item.desaKelurahan"
									k-data-text-field="'desa'" k-filter="'contains'" k-data-value-field="'value'"
									k-data-source="listDataKelurahan" k-auto-bind="'false'"
									k-on-change="findAddress(item.desaKelurahan)" />

							</div>

							<div class="grid_4" style="margin-bottom: 2px;">
								<label c-label item="item" c-label-text="kecamatan"></label>
								<input required style="width: 100%;" kendo-combo-box k-ng-model="item.kecamatan"
									k-data-text-field="'namakecamatan'" k-filter="'contains'" k-data-value-field="'id'"
									k-data-source="listDataKecamatan" k-auto-bind="'false'" />
							</div>

							<div class="grid_4">
								<label c-label item="item" c-label-text="kotaKabupaten"></label>
								<input required style="width: 100%;" kendo-combo-box k-ng-model="item.kotaKabupaten"
									k-data-text-field="'namakotakabupaten'" k-filter="'contains'"
									k-data-value-field="'id'" k-data-source="listDataKotaKabupaten"
									k-auto-bind="'false'" />
							</div>
							<div class="grid_4">
								<label c-label item="item" c-label-text="propinsi"></label>
								<input required style="width: 100%;" kendo-combo-box k-ng-model="item.propinsi"
									k-data-text-field="'namapropinsi'" k-filter="'contains'" k-data-value-field="'id'"
									k-data-source="listDataPropinsi" k-auto-bind="'false'" />
							</div>
						</div>
					</md-content>
				</md-tab>

				<md-tab label="Kontak">
					<md-content class="md-padding">
						<div class="grid_12">
							<!-- Contact Person -->
							<div class="grid_3">
								<div class="grid_12">
									<label c-label item="item" c-label-text="Contact Person"></label>
								</div>
								<div class="grid_12">
									<input c-text-box type="input" filter="" class="k-textbox"
										ng-model="item.contactPerson" />
								</div>
							</div>
							<div class="grid_2">
								<div class="grid_12">
									<label c-label item="item" c-label-text="email"></label>
								</div>
								<div class="grid_12">
									<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.email" />
								</div>
							</div>
							<div class="grid_2">
								<div class="grid_12">
									<label c-label item="item" c-label-text="faksimile"></label>
								</div>
								<div class="grid_12">
									<input c-text-box type="input" filter="" class="k-textbox"
										ng-model="item.faksimile" />
								</div>
							</div>
							<!-- bahanProduk -->
							<div class="grid_2">
								<div class="grid_12">
									<label c-label item="item" c-label-text="Telpon"></label>
								</div>
								<div class="grid_12">
									<input c-text-box type="input" filter="" class="k-textbox"
										ng-model="item.telepon" />
								</div>
							</div>
							<div class="grid_3">
								<div class="grid_12">
									<label c-label item="item" c-label-text="Website"></label>
								</div>
								<div class="grid_12">
									<input c-text-box type="input" filter="" class="k-textbox"
										ng-model="item.website" />
								</div>
							</div>
						</div>
					</md-content>
				</md-tab>
				<md-tab label="Lain-lain">
					<md-content class="md-padding">
						<div class="grid_12">
							<div class="grid_3">
								<div class="grid_12">
									<label c-label item="item" c-label-text="bank rekening atas nama"></label>
								</div>
								<div class="grid_12">
									<input c-text-box type="input" filter="" class="k-textbox"
										ng-model="item.bankRekeningAtasNama" />
								</div>
							</div>
							<div class="grid_2">
								<div class="grid_12">
									<label c-label item="item" c-label-text="bank rekening nama"></label>
								</div>
								<div class="grid_12">
									<input c-text-box type="input" filter="" class="k-textbox"
										ng-model="item.bankRekeningNama" />
								</div>
							</div>
							<!-- bahanProduk -->
							<div class="grid_2">
								<div class="grid_12">
									<label c-label item="item" c-label-text="bank rekening nomor"></label>
								</div>
								<div class="grid_12">
									<input c-text-box type="input" filter="" class="k-textbox"
										ng-model="item.bankRekeningNomor" />
								</div>
							</div>
							<div class="grid_2">
								<div class="grid_12">
									<label c-label item="item" c-label-text="No pkp"></label>
								</div>
								<div class="grid_12">
									<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noPkp" />
								</div>
							</div>
							<div class="grid_3">
								<div class="grid_12">
									<label c-label item="item" c-label-text="npwp"></label>
								</div>
								<div class="grid_12">
									<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.npwp" />
								</div>
							</div>
						</div>

						<div class="grid_3">
							<div class="grid_12">
								<label c-label item="item" c-label-text="perjanjian kerjasama"></label>
							</div>
							<div class="grid_12">
								<input c-text-box type="input" filter="" class="k-textbox"
									ng-model="item.perjanjianKerjasama" />
							</div>
						</div>
						<div class="grid_3">
							<div class="grid_12">
								<label c-label item="item" c-label-text="Rekanan Mou Pks"></label>
							</div>
							<div class="grid_12">
								<input c-text-box type="input" filter="" class="k-textbox"
									ng-model="item.rekananmoupksfk" />
							</div>
						</div>
					</md-content>
				</md-tab>
				<md-tab label="Mapping Kelompok Pasien">
					<md-content class="md-padding">
						<div class="grid_12">
							<!-- Contact Person -->
							<div class="grid_3">
								<div class="grid_12">
									<label c-label item="item" c-label-text="Kelompok Pasien"></label>
									<input style="width: 100%;" kendo-combo-box k-ng-model="item.kelompokPasien"
										k-data-text-field="'kelompokpasien'" k-data-value-field="'id'"
										k-filter="'contains'" k-auto-bind="false" k-data-source="listKelompokPasien" />
								</div>
							</div>
						</div>
					</md-content>
				</md-tab>
			</md-tabs>
		</md-content>
	</div>
</div>
<div class="grid_12" style="margin-top:60px">
	<div ng-include='"../app/template/Shared/TemplateLoading"'></div>
</div>
<!-- </c-panel>-->
<div class="grid_12">
	<div class="grid_8"></div>
	<div class="grid_2">
		<button class="c-button" ng-click="simpan()">Simpan</button>
	</div>
	<div class="grid_2">
		<button class="cancel c-button" ng-click="kembali()">Kembali</button>
	</div>
</div>
