<style>
    .style-center {
        display: inline-block;
        text-align: center;
        width: 100%;
    }

    .style-right {
        display: inline-block;
        text-align: right;
        width: 100%;
    }

    .style-left {
        display: inline-block;
        text-align: left;
        width: 100%;
    }

    .k-treeview .k-item {
        background-color: #f9f9f9 !important;
    }

    .k-checkbox-label:before {
        margin: 1px 0px 0px 6px;
    }

    .status-pengerjaan {
        background-color: #d4d4d4;
        color: rgb(0, 0, 0);
    }

    .yellow {
        background-color: #EFFD5F;
        color: #000000;
        font-weight: bold;
    }

    .green {
        background-color: #98FB98;
        color: #000000;
        font-weight: bold;
    }

    .red {
        background-color: #D21F3C;
        color: #FFFFFF;
        font-weight: bold;
    }

    .orange {
        background-color: #EF7215;
        color: #000000;
        font-weight: bold;
    }

    .gray {
        background-color: #b9ff56;
        color: #000000;
        font-weight: bold;
    }

    .style-four {
        height: 5px;
        border: 0;
        box-shadow: inset 0 14px 12px -12px rgba(0, 0, 0, 0.5);
    }

    .md-button {
        padding: 0 6px 0 6px;
        margin: 6px 8px 6px 8px;
        min-width: 88px;
        border-radius: 3px;
        font-size: 14px;
        text-align: center;
        text-transform: uppercase;
        text-decoration: none;
        border: none;
        outline: none;
        color: green;
    }

    .k-grid .k-grid-header .k-header {
        text-align: center;
    }

    .md-tooltip {
        height: 25px !important;
        background-color: #363940 !important;
        color: white !important;
        border-radius: 5px;
        font-size: 14px
    }

    legend {
        cursor: pointer;
        padding: 10px;
    }

    .effect-shadow {
        -webkit-box-shadow: 2px 2px 5px #b6b6b6;
        -moz-box-shadow: 2px 2px 5px #b6b6b6;
        box-shadow: 2px 2px 5px #b6b6b6;
    }

    .k-grid-content.k-auto-scrollable::-webkit-scrollbar {
        width: 5px;
        border-radius: 5px
    }

    .k-grid-content.k-auto-scrollable::-webkit-scrollbar-track {
        background: #f1f1f1
    }

    .k-grid-content.k-auto-scrollable::-webkit-scrollbar-thumb {
        background: #888
    }

    .k-grid-content.k-auto-scrollable::-webkit-scrollbar-thumb:hover {
        background: #555
    }

    body::-webkit-scrollbar {
        width: 5px;
        border-radius: 5px
    }

    body::-webkit-scrollbar-track {
        background: #f1f1f1
    }

    body::-webkit-scrollbar-thumb {
        background: #888
    }

    body::-webkit-scrollbar-thumb:hover {
        background: #555
    }

    fieldset {
        border: 1px solid #c8c8c8;
        background-color: #ffffff;
        color: #333333;
    }

    fieldset legend a {
        padding: 0.571em 1em;
        border: 1px solid #c8c8c8;
        color: #333333;
        background-color: #f4f4f4;
        -moz-border-radius: 3px;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        -moz-transition: background-color 0.2s;
        -o-transition: background-color 0.2s;
        -webkit-transition: background-color 0.2s;
        transition: background-color 0.2s;
    }

    fieldset legend a .fieldset-toggler {
        float: none;
        display: inline-block;
        vertical-align: middle;
        margin-right: 0.5em;
        color: #848484;
    }

    fieldset .fieldset-toggleable legend a:hover {
        background-color: #dbdbdb;
        border: 1px solid #dbdbdb;
        color: #333333;
    }

    .warnaa {
        color: #848484;
    }

    fieldset .fieldset-toggleable .fieldset-legend a:hover .fieldset-toggler {
        color: #333333;
    }


    .gambarAset {
        max-width: 100%;
        max-height: 100%;
        /*border: 1px solid grey;*/
    }

    .k-dropzone {
        border-style: solid;
        border-width: 0;
        padding: .3em;
        background-color: #10c4b2;
        border-radius: 3px;
    }

    /* body::-we */
</style>
<div>
    <c-panel item="item" header="'Master Objek Modul Aplikasi'" disabled>
        <div class="panel panel-default container_12">
            <div class="panel-body">

                <div class="grid_4">
                    <label c-label item="item"> Objek Modul Aplikasi</label>
                    <input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.modulAplikasi" />
                </div>
                <div class="grid_1">
                    <label c-label c-label-text=""></label>
                    <em style="margin-top:6px;" ng-click='resetFilter()' id="iconButton" data-role="button"
                        class="k-button k-button-icon k-primary" role="button" aria-disabled="false" tabindex="0"><span
                            class="k-sprite k-icon k-i-cancel">Refresh</span></em>
                </div>
            </div>
        </div>
    </c-panel>
    <div class="grid_12" style="margin: 5px 5px 5px 5px;">
        <div id="gridID" kendo-grid k-data-source="dataSource" options="optionGrid"></div>
    </div>

    <div class="grid_12" style="margin-top:60px">
        <div ng-include='"../app/template/Shared/TemplateLoading"'></div>
    </div>
</div>
