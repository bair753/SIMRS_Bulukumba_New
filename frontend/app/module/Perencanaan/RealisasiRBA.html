<style type="text/css">
    .style-center {
        display: inline-block;
        text-align: center;
        width: 100%;
    }

    .style-right {
        display: inline-block;
        text-align: right;
        width: 100%;
    }

    .style-left {
        display: inline-block;
        text-align: left;
        width: 100%;
    }
</style>
<div>
    <div class="grid_12">
        <div class="grid_12 headerBox">
            <h1 style="color: white;"><b>Realisasi Rencana Belanja Anggaran</b></h1>
        </div>
        <div class="grid_12">
            <div class="grid_2">
                <div class="grid_12">
                    <label c-label item="item">Tahun Anggaran</label>
                </div>
                <div class="grid_12">
                    <input style="width: 100%" k-ng-model="item.periodeTahun" kendo-date-picker placeholer="yyyy"
                        k-format="'yyyy'" k-options="monthSelectorOptions()" />
                </div>
            </div>
            <div class="grid_4">
                <div class="grid_12">
                    <label c-label item="item">Kd Rekening</label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.filtera" ng-keypress="($event.which == 13)? cariFilter():item.filtera"/>
                </div>
            </div>
            <div class="grid_4">
                <div class="grid_12">
                    <label c-label item="item">Mata Anggaran</label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.filter" ng-keypress="($event.which == 13)? cariFilter():item.filter"/>
                </div>
            </div>
            <div class="grid_2" style="margin-top: 21px">
                <button class="c-button" ng-click="cariFilter()">Cari</button>
            </div>
        </div>
        <div class="grid_12">
            <div class="grid_12 borderBox">
                <div id="kGrid" kendo-grid k-data-source="dataGrid" k-selectable="'row'" class="max-height"
                    k-ng-model="dataSelected" k-options="optionsDataGrid">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="grid_12" style="margin-top:60px">
    <div ng-include='"../app/template/Shared/TemplateLoading"'></div>
</div>
