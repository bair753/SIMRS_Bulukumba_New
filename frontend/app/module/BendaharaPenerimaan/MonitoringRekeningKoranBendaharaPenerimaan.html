		<div class="grid_2">

<div kendo-window="popUpPenerimaan" k-title="'Tambah Penerimaan'" k-width="650" k-height="500" k-visible="false"
	k-on-open="win2visible = true" k-on-close="win2visible = false">
	<div class="panel panel-default container_12" style="padding: 0px 10px;">
		<div class="grid_12">
			<div class="grid_12">
				<div class="grid_12">
					<label c-label item="item">Kelompok Transaksi</label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisTransaksi"
						k-data-text-field="'kelompoktransaksi'" k-data-value-field="'id'" k-filter="'contains'"
						k-auto-bind="false" k-data-source="listJenisTransaksi" ng-disabled="txtDisable" />
				</div>
			</div>

			<div class="grid_4">
				<div class="grid_12">
					<label c-label item="item">Sumber Dana</label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.asalProduk"
						k-data-text-field="'asalproduk'" k-data-value-field="'id'" k-filter="'contains'"
						k-auto-bind="false" k-data-source="listAsalProduk" ng-disabled="txtDisable" />
				</div>
			</div>

			<div class="grid_4">
				<div class="grid_12">

				<div class="grid_12">

				</div>
			</div>

			<div class="grid_4">

				<div class="grid_12">
					<label c-label item="item">Tanggal</label>
				</div>

				<div class="grid_12">

						placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />

			<div class="grid_12">
				<div class="grid_12">
					<label c-label item="item">Keterangan Transaksi</label>

				<div class="grid_12">

				</div>
			</div>

			<div class="grid_12" ng-show="showCaraBayar">
				<div class="grid_12">
					<label c-label item="item">Cara Bayar</label>
				</div>
				<div class="clear"></div>
				<div class="grid_12">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.caraBayar"
						k-data-text-field="'caraBayar'" k-data-value-field="'id'" k-filter="'contains'"
						k-auto-bind="false" k-data-source="listCaraBayar" ng-disabled="txtDisable" />

				</div>
			</div>
			<fieldset ng-show="caraBayarNonTunai">
				<legend>Detail Bank</legend>
				<div class="grid_12">
					<div class="grid_6">
						<div class="grid_12">
							<label c-label item="item">Nama Bank Penerimaan</label>
						</div>
						<div class="clear"></div>
						<div class="grid_12">
							<input style="width: 100%;" kendo-combo-box k-ng-model="item.namaBank"
								k-data-text-field="'bankAccountNama'" k-data-value-field="'id'" k-filter="'contains'"
								k-auto-bind="false" k-data-source="listNamaBank" ng-disabled="txtDisable" />
						</div>
					</div>
					<div class="grid_6">
						<div class="grid_12">
							<label c-label item="item">Nama Bank Transfer</label>
						</div>
						<div class="clear"></div>
						<div class="grid_12">
							<input style="width: 100%;" kendo-combo-box k-ng-model="item.namaBankTransfer"
								k-data-text-field="'nama'" k-data-value-field="'id'" k-filter="'contains'"
								k-auto-bind="false" k-data-source="listnamaBankTransfer" ng-disabled="txtDisable" />
						</div>
					</div>
					<div class="grid_12">
						<div class="grid_12">
							<label c-label item="item">Nama Pemilik Rekening</label>
						</div>
						<div class="clear"></div>
						<div class="grid_12">
							<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaKartu"
								ng-disabled="txtDisable" />
						</div>
					</div>
				</div>
			</fieldset>
			<div class="grid_12">
				<div class="grid_6">
					<div class="grid_12">
						<label c-label item="item">Jumlah</label>
					</div>
					<div class="clear"></div>
					<div class="grid_12">
						<input c-text-box type="input" filter="numeric" class="k-textbox" ng-model="item.jumlah"
							ng-disabled="txtDisable" />
					</div>
				</div>
				<div class="grid_6">

					<div class="grid_12">
						<label c-label item="item">Terbilang</label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.terbilang"
							ng-disabled="true" />
					</div>
				</div>
			</div>
			<!-- </fieldset> -->
		</div>
		<div class="k-edit-buttons  k-state-default pull-right" style="margin-top:10px">
			<button class="k-button k-button-icontext k-primary k-grid-update" ng-click="SavePenerimaan()"><span
					class="k-icon k-update"></span>Simpan</button>
			<button class="k-button  k-button-icontext" ng-click="batalPenerimaan()"><span
					class="k-icon k-cancel"></span>Batal</button>
		</div>
	</div>
</div>

<div kendo-window="popUpLampiran" k-title="'Lampiran'" k-width="900" k-height="350" k-visible="false"
	k-on-open="win2visible = true" k-on-close="win2visible = false">
	<div class="panel panel-default container_12" style="padding: 0px 10px;">
		<div class="grid_6">
			<fieldset>
				<legend>Kas</legend>
				<div class="grid_6">
					<div class="grid_12">
						<div class="grid_12">
							<label c-label item="item">Pecahan Rp. 100.000</label>
						</div>
						<div class="clear"></div>
						<div class="grid_12">
							<input c-text-box type="number" filter="" class="k-textbox" ng-model="lampiran.seratusK" />
						</div>
					</div>
					<div class="grid_12">
						<div class="grid_12">
							<label c-label item="item">Pecahan Rp. 50.000</label>
						</div>
