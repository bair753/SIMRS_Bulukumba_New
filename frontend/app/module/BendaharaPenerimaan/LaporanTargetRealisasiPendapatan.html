<div class="grid_12 headerBox">
    <h1 style="color: white;"><b>Laporan Target Dan Realisasi Pendapatan</b></h1>
</div>
<div class="grid_12">
    <div class="grid_2">
        <label c-label item="item" c-label-text="Tanggal awal"></label>
        <input style="width: 100%" k-ng-model="item.tglawal" kendo-datetimepicker placeholer="yyyy-mm-dd"
            k-format="'yyyy-MM-dd HH:mm'" />
    </div>
    <div class="grid_2">
        <label c-label item="item" c-label-text="Tanggal Akhir"></label>
        <input style="width: 100%" k-ng-model="item.tglakhir" kendo-datetimepicker placeholer="yyyy-mm-dd"
            k-format="'yyyy-MM-dd HH:mm'" />
    </div>
    <div class="grid_1">
        <div class="grid_12">
            <label>&nbsp;</label>
        </div>
        <div class="clear"></div>

        <div class="grid_12">
            <button class="btnTemplate1" style="margin-left: 0;" ng-show="! isLoading"
                ng-click="CariLapPasienPulang()">Cari</button>
        </div>
    </div>
    <div class="grid_1">
        <div class="grid_12">
            <label>&nbsp;</label>
        </div>
        <div class="clear"></div>

        <div class="grid_12">
            <button class="btnTemplate1" style="margin-left: 0;" ng-show="! isLoading"
                ng-click="ClearSearch()">Clear</button>
        </div>
    </div>
</div>
<div class="grid_12" style="margin-top:10px">
    <div class="grid_12 headerBox">
        <p>Data Laporan</p>
    </div>
    <div class="clear"></div>
    <div class="grid_12 borderBox">
        <div id="kGrid" kendo-grid k-data-source="dataPasienPulang" k-selectable="'row'" k-groupable="true" class="max-height"
            options="columnPasienPulang" k-resizable="'true'" k-sortable="'true'" k-ng-model="dataPasienSelected"
            ng-click="klik(dataPasienSelected)">
        </div>
        <!-- <kendo-grid data-source="dataPasienPulang" options="columnPasienPulang" k-ng-model="dataPasienSelected"
            ng-click="click(dataPasienSelected)" k-groupable="true" class="max-height"></kendo-grid> -->
    </div>
</div>
<div class="grid_12" style="margin-top:60px">
    <div ng-include='"../app/template/Shared/TemplateLoading"'></div>
</div>
