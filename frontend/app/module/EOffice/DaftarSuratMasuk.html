<div class="grid_12 headerBox">
    <h1 style="color: white;"><b>Daftar Surat Masuk</b></h1>
</div>
<div class="grid_12" style="margin-top: 10px">
    <div class="grid_12">
        <div class="grid_2">
            <label c-label item="item">Jenis </label>
            <input kendo-combo-box k-ng-model="item.jenisSurat" k-data-text-field="'name'" k-data-value-field="'id'"
                k-filter="'contains'" k-auto-bind="false" k-data-source="listJenisSurat" k-on-change='getSubJenisSurat()' />
        </div>
        <div class="grid_2">
            <label c-label item="item">Jenis Arsip</label>
            <input kendo-combo-box k-ng-model="item.jenisArsip" k-data-text-field="'name'" k-data-value-field="'id'"
                k-filter="'contains'" k-auto-bind="false" k-data-source="listJenisArsip" />
        </div>
        <div class="grid_2">
            <label c-label item="item">Drajat Surat</label>
            <input kendo-combo-box k-ng-model="item.statusBerkas" k-data-text-field="'name'" k-data-value-field="'id'"
                k-filter="'contains'" k-auto-bind="false" k-data-source="listStatusBerkas" />
        </div>
        <div class="grid_2">
            <label c-label item="item">No Surat</label>
            <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noSurat" />
        </div>
        <div class="grid_3">
            <label c-label item="item">Nama Surat</label>
            <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.nmSurat" />
        </div>
        <!-- <div class="grid_4" style="margin-top: -6px">
            <label c-label item="item">Periode :</label>
            <div class="grid_6">
                <input style="width: 100%" k-ng-model="item.tglAwal" kendo-datetimepicker k-max="now"
                    placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
            </div>
            <div class="grid_6">
                <input style="width: 100%" k-ng-model="item.tglAkhir" kendo-datetimepicker placeholer="yyyy-MM-dd HH:mm"
                    k-format="'yyyy-MM-dd HH:mm'" />
            </div>
        </div> -->
        <div class="grid_1" style="margin-top: 20px">
            <button class="c-button success" ng-click="cari()">Cari</button>
        </div>
    </div>
    <div class="grid_12" style="margin-top: 10px">
        <!-- grid table -->
        <div class="grid_12 borderBox">
            <kendo-grid id="kGrid" data-source="dataGrid" options="columnGrid" k-pageable="'true'" k-sortable="'true'"
                k-resizable="'true'" k-selectable="'row'" k-ng-model="dataSelected" ng-click="klikGrid(dataSelected)">
            </kendo-grid>
        </div>
    </div>
    <div class="grid_12">        
        <div class="grid_2">
            <button class="c-button" ng-click="inputSurat()">Input Surat</button>
        </div>
        <div class="grid_2">
            <button class="c-button" ng-click="HapusSurat()" style="background-color: red;">Hapus Surat</button>
        </div>
        <div class="grid_2">
            <button class="c-button" ng-click="detailSurat()">Detail Surat</button>
        </div>
        <div class="grid_2">
            <button class="c-button" ng-click="disposisi()">Disposisi</button>
        </div>
        <div class="grid_2">
            <button class="c-button" ng-click="riwayatDisposisi()">Riwayat Disposisi</button>
        </div>
        <div class="grid_2" ng-show="kelUser">
            <button class="c-button" ng-click="verifikasiDokumen()">Verifikasi</button>
        </div>
        <div class="grid_2" ng-show="kelUserDirut">
            <button class="c-button" ng-click="verifikasiDirektur()">Verifikasi</button>
        </div>
    </div>
</div>
<div class="grid_12" style="margin-top:60px">
    <div ng-include='"../app/template/Shared/TemplateLoading"'></div>
</div>
<div kendo-window="popUpDisposisi" k-title="' Lembar Disposisi'" k-width="1200" k-height="500" k-visible="false"
    disabled>
    <div class="panel panel-default container_12">
        <div class="panel-body">
            <div class="grid_12">
                <div class="grid_4">
                    <label c-label item="item">Nomor Surat</label>
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.nosurat" disabled />
                </div>
                <div class="grid_4">
                    <label c-label item="item">Sifat Surat</label>
                    <input kendo-combo-box k-ng-model="item.sifatSurat" k-data-text-field="'name'"
                        k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                        k-data-source="listSifatSurat" />
                </div>
                <div class="grid_4">
                    <label c-label item="item">Diterima Tanggal</label>
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.tglterima" disabled />
                </div>

                <div class="grid_4">
                    <label c-label item="item">Tanggal Surat</label>
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.tgl" disabled />
                </div>
                <div class="grid_4">
                    <label c-label item="item">Jenis Surat</label>
                    <input kendo-combo-box k-ng-model="item.jenisSurat" k-data-text-field="'name'"
                        k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                        k-data-source="listJenisSurat" disabled />
                </div>
                <div class="grid_4">
                    <label c-label item="item">No Agenda</label>
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noagenda" disabled />
                </div>

                <div class="grid_4">
                    <label c-label item="item">Lampiran</label>
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.lampiran" disabled />
                </div>                
            </div>
            <hr>
            <div class="grid_12">                
                <div class="grid_12">
                    <label c-label item="item">Dari</label>
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.dariSurat" disabled />
                </div>
            </div>
            <div class="grid_12">
                <label c-label item="item">Perihal</label>
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.perihal" disabled />
            </div>
            <hr>
            <div class="grid_12">
                <div class="grid_12" ng-repeat="list in listPerihal | orderBy:'id'" style="margin-top: 10px;">
                    <b>{{list.nama}}</b>
                    <div ng-repeat="opsi in list.detail | orderBy:'id'" style="margin-top: 5px;">
                        <div class="grid_3">
                            <input type="checkbox" ng-checked="opsi.isChecked" class="k-checkbox" name="{{opsi.nama}}"
                                id="{{opsi.nama}}" ng-model="bool" value="{{opsi.id}}"
                                ng-click="addListPerihal(bool,opsi)">
                            <label class="k-checkbox-label" for="{{opsi.nama}}">{{opsi.nama}}</label>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="grid_12">
                <label c-label item="item">Batas Maksimal Pengerjaan</label>
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.batas" />
            </div>
            <hr>
            <div class="grid_8">
                <label c-label item="item">Instruksi</label>
                <textarea required class="k-textbox" style="height: 150px; width: 100%; resize: none; margin-top: 5px"
                    ng-model="item.instruksi"></textarea>
            </div>
            <div class="grid_4">
                <label c-label item="item">Diteruskan Kepada</label>
                <input kendo-combo-box k-ng-model="item.diteruskankepada" k-data-text-field="'namalengkap'"
                    k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                    k-data-source="listDiteruskan" />
            </div>
            <div class="grid_12">
                <div class="grid_10"></div>
                <div class="grid_2">
                    <button class="c-button" ng-click="saveDisposisi()">Simpan</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div kendo-window="popUpRiwayatDisposisi" k-title="' Riwayat Disposisi'" k-width="1250" k-visible="false">
    <div class="grid_12" style="margin-top: 10px">
        <div class="grid_12 borderBox">
            <div id="kGrid" kendo-grid k-data-source="dataGridDis" k-selectable="'row'" class="max-height"
                k-options="columnGridDis" k-pageable="'true'" k-sortable="'true'" k-ng-model="dataSelectedDis"
                ng-click="klikGridDis(dataSelectedDis)">
            </div>
        </div>
    </div>
</div>
