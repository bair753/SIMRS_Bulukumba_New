<div class="panel panel-default container_12">
	<div class="panel-heading" c-translate>Informasi Jadwal Pelayanan Dokter</div>
	<div class="panel-body">
		<div class="grid_12">
			<!-- <div class="grid_2">
				<div class="grid_12" padDatePicker>
					<label c-label c-label-text="Periode" real></label>
					<input style="width: 100%" k-ng-model="item.periodeAwal" kendo-datetimepicker k-max="now"
						placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
				</div>
			</div>
			<div class="grid_2" style="margin-top: 16px;" padDatePicker>
				<div class="grid_12">					
					<input style="width: 100%" k-ng-model="item.periodeAkhir" kendo-datetimepicker
						placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
				</div>
			</div> -->
			<div class="grid_3">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Dokter"></label>
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.dokter"
						k-data-text-field="'namalengkap'" k-data-value-field="'id'" k-filter="'contains'"
						k-auto-bind="false" k-data-source="ListDokter" />
				</div>
			</div>
			<div class="grid_3">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Nama Ruangan"></label>
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan"
						k-data-text-field="'namaruangan'" k-data-value-field="'id'" k-filter="'contains'"
						k-auto-bind="false" k-data-source="ListRuangan" />
				</div>
			</div>
			<div class="grid_1" style="margin-top: 22px;">
				<button class="c-button" ng-click="SearchData()">Cari</button>
			</div>
		</div>

		<div class="grid_12" style="margin: 30px 0 30px 0;">
			<div kendo-grid id="kGrid" k-data-source="sourceJadwal" k-groupable="'true'" k-selectable="'row'"
				class="max-height" k-pageable="'true'" k-options="columndataMasterDataJadwal" k-sortable="'true'"
				k-ng-model="dataSelected" ng-click="kl(dataSelected)">
			</div>
		</div>
		<div class="grid_12">
			<div class="grid_10"></div>
			<!-- <div class="grid_2">
				<button class="btnTemplate1 " ng-click="TambahInformasi()"><i class="fa fa-tasks"></i>Input Jadwal
					Dokter</button>
			</div> -->
			<!-- <div class="grid_3">
				<button class="btnTemplate1 " ng-click="HapusInformasi()"><i class="fa fa-trash"></i>Hapus Jadwal
					Dokter</button>
			</div> -->
		</div>
		<div class="grid_12" style="margin-top:60px">
			<div ng-include='"../app/template/Shared/TemplateLoading"'></div>
		</div>
		<div kendo-window="winJadwalPraktek" k-title="'Input Jadwal Dokter'" k-width="700" k-visible="false"
			k-on-open="win2visible = true" k-on-close="win2visible = false">
			<div class="panel panel-default container_12">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Nama Ruangan"></label>
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.ruanganInput"
						k-data-text-field="'namaruangan'" k-data-value-field="'id'" k-filter="'contains'"
						k-auto-bind="false" k-data-source="ListRuangan" />
				</div>
				<div class="grid_12" style="margin-top:5px">
					<label c-label c-label-text="hari" real></label>
					<select style="border: 1px solid #41abf2;" kendo-multi-select k-options="selectOptionsHari"
                        k-filter="'contains'" k-data-source="ListHari" k-ng-model="item.HariAwal"></select>

					<!-- <div class="grid_6">
						<label c-label item="item">Hari Awal</label>
						<input style="width: 100%;" multiple k-ng-model="item.HariAwal"
							k-data-text-field="'namahari'" k-data-value-field="'id'" k-filter="'contains'"
							k-auto-bind="false" k-data-source="ListHari" />
					</div> -->
					<!-- <div class="grid_6">
						<label c-label item="item">Hari Akhir</label>
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.HariAkhir"
							k-data-text-field="'namahari'" k-data-value-field="'id'" k-filter="'contains'"
							k-auto-bind="false" k-data-source="ListHari" />
					</div> -->
				</div>
				<div class="grid_12">
					<div class="grid_4">
						<label c-label item="item">Jam Awal</label>
						<input style="width: 100%;" k-ng-model="item.jamAwal" kendo-timepicker placeholer="HH:mm" k-format="'HH:mm'" parsedate="HH:mm" />
					</div>
					<div class="grid_4">
						<label c-label item="item">Jam Akhir</label>
						<input style="width: 100%;" k-ng-model="item.jamAkhir" kendo-timepicker placeholer="HH:mm" k-format="'HH:mm'"  parsedate="HH:mm" />
					</div>
					<div class="grid_4">
						<label c-label item="item" c-label-text="Kuota"></label>
						<input c-text-box type="number" class="k-textbox" ng-model="item.quota" />
					</div>
				</div>
				<div class="grid_12">
					<label c-label item="item">Dokter</label>
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.dokterInput"
						k-data-text-field="'namalengkap'" k-data-value-field="'id'" k-filter="'contains'"
						k-auto-bind="false" k-data-source="ListDokter" />
				</div>
				<div class="grid_12" style="margin-top: 10px;">
					<label c-label item="item">Keterangan</label>
					<textarea c-text-area type="input" style="height:60px" filter="'string'" class="k-textbox"
						ng-model="item.KeteranganJadwal"></textarea>
				</div>
			</div>	
			<div class="dialog_buttons pull-right" style="margin-top:5%">
				<input type="button" class="confirm_no k-button" value="Batal" style="width: 70px" ng-click="BatalInput()"/>
				&nbsp;
				<input type="button" class="confirm_yes k-button" value="Simpan" style="width: 70px" ng-click="SimpanInput()" ng-disabled="isSave"/>
			</div>		
		</div>
	</div>
</div>
</div>
