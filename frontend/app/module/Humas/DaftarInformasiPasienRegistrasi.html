<style>
	.style-center {
		display: inline-block;
		text-align: center;
		width: 100%;
	}

	.style-right {
		display: inline-block;
		text-align: right;
		width: 100%;
	}

	.style-left {
		display: inline-block;
		text-align: left;
		width: 100%;
	}

	.k-grid .k-grid-header .k-header .k-link {
		height: auto;
	}

	.k-grid .k-grid-header .k-header {
		white-space: normal;
	}

	.k-grid .k-grid-header .k-header {
		text-align: center;
	}
</style>

<div class="grid_12 headerBox">
	<h1 style="color: white;"><b>Daftar Informasi Pasien Teregistrasi</b></h1>
</div>
<div class="clear"></div>

<br />

<!-- Kriteria -->
<div class="grid_12">
	<div class="grid_12 borderBox containerBorderBox">
		<!-- Ruangan -->
		<div class="grid_2">
			<div class="grid_12">
				<label c-label item="item" c-label-text="Dokter"></label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.dokter" k-data-text-field="'namalengkap'"
					k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDokter2" />
			</div>
		</div>
		<div class="grid_2">
			<div class="grid_12">
				<label c-label item="item" c-label-text="Instalasi"></label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.instalasi" k-data-text-field="'namadepartemen'"
					k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDepartemen"
					k-on-change='getIsiComboRuangan()' />
			</div>
		</div>

		<div class="grid_2">
			<div class="grid_12">
				<label c-label item="item" c-label-text="Ruangan"></label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'ruangan'"
					k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan" />
			</div>
		</div>
		<div class="grid_1">
			<div class="grid_12">
				<label c-label item="item" c-label-text="Kelompok"></label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.kelompokpasien"
					k-data-text-field="'kelompokpasien'" k-data-value-field="'id'" k-filter="'contains'"
					k-auto-bind="false" k-data-source="listKelompokPasien" />
			</div>
		</div>

		<!-- Periode Pulang -->
		<div class="grid_4">
			<div class="grid_12">
				<label c-label item="item" c-label-text="Periode Registrasi"></label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<!-- AwalPeriode -->
				<div class="grid_6 padDatePicker">
					<input style="width: 100%" k-ng-model="item.periodeAwal" kendo-datetimepicker k-max="now"
						placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
				</div>

				<!-- AkhirPeriode -->
				<div class="grid_6 padDatePicker">
					<input style="width: 100%" k-ng-model="item.periodeAkhir" kendo-datetimepicker
						placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
				</div>
				<div class="clear"></div>
			</div>
		</div>

		<!-- Button Search -->
		<div class="grid_1">
			<div class="grid_12">
				<label>&nbsp;</label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<button class="btnTemplate1" style="margin-left: 0;" ng-click="SearchData()">Cari</button>
			</div>
		</div>
	</div>
</div>

<!-- DaftarPasienPulang -->
<div class="grid_12">
	<div class="grid_12 headerBox">
		<p>Daftar Pasien</p>
	</div>
	<div class="clear"></div>
	<!-- grid table -->
	<div class="grid_12 borderBox">
		<kendo-grid id="kGrid" data-source="dataDaftarPasienPulang" options="columnDaftarPasienPulang"
			k-selectable="'row'" k-sortable="'true'" k-resizable="'true'" k-ng-model="dataPasienSelected"
			ng-click="klikGrid(dataPasienSelected)"></kendo-grid>

	</div>
	<div class="clear"></div>
</div>

<div class="grid_12">
	<div class="grid_1">
		<div class="grid_12">
			<label c-label item="item">No Reg</label>
		</div>
		<div class="clear"></div>

		<div class="grid_12">
			<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noReg" />
		</div>
	</div>
	<div class="grid_1">
		<div class="grid_12">
			<label c-label item="item">No RM</label>
		</div>
		<div class="clear"></div>

		<div class="grid_12">
			<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noRm" />
		</div>
	</div>
	<!-- Nama -->
	<div class="grid_2">
		<div class="grid_12">
			<label c-label item="item" c-label-text="Nama"></label>
		</div>
		<div class="clear"></div>

		<div class="grid_12">
			<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.nama" />
		</div>
	</div>
	<div class="grid_5"></div>
	<div class="grid_2">
		<div class="grid_12" style="margin-top: 22px">
			<button class="c-button" ng-click="KartuPenunggu()">Kartu Penunggu</button>
	</div>
	</div>
	<div class="grid_1">
		<div class="grid_12">
			<label c-label item="item" c-label-text="Rows"></label>
		</div>
		<div class="clear"></div>

		<div class="grid_12">
			<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.jmlRows" />
		</div>
	</div>
</div>
<div class="grid_12" style="margin-top:60px">
	<div ng-include='"../app/template/Shared/TemplateLoading"'></div>
</div>

<div kendo-window="winDialogss" k-title="'Kartu Penunggu'" k-width="400" k-height="310" k-visible="false"
        k-on-open="win2visible = true" k-on-close="win2visible = false">
        <!-- <div class="grid_12"> -->
            <div class="grid_12">
                <label c-label item="item " c-label-text="NamaPenunggu"></label>
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namapenunggu" />
            </div>
            <div class="grid_12">
                <label c-label item="item " c-label-text="Indentitas"></label>
                <input kendo-combo-box k-ng-model="item.indentitas" k-data-text-field="'namaindentitas'"
                   k-filter=" 'contains' " k-data-value-field=" 'id' " k-auto-bind="false " k-data-source="listIndentitas" />
            </div>
            <div class="grid_12">
                <label c-label item="item " c-label-text="Hubungan"></label>
                <input kendo-combo-box k-ng-model="item.hubunganKeluarga" k-data-text-field="'hubungankeluarga'"
                   k-filter=" 'contains' " k-data-value-field=" 'id' " k-auto-bind="false " k-data-source="listHubungan" />
            </div>
            <div class="grid_12">
                <label c-label item="item " c-label-text="Keterangan"></label>
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.keterangan" />
            </div>
        <!-- </div> -->
        
        <div class="clear">
            <button class="k-button" ng-click="simpanPenunggu()"
                style="float:right;margin-top:4%">Simpan</button>
        </div>
       

    </div>
