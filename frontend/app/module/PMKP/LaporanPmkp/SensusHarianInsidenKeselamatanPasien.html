<style>
    .k-checkbox:checked+.k-checkbox-label:before {
        /* background-color: #fff; */
        border-color: #10c4b2;
        color: white;
        background-color: #10c4b2;

    }

    md-content.md-default-theme,
    md-content {
        color: rgba(0, 0, 0, 0.87);
        background-color: #FFFFFF;
    }
</style>
<div class="panel panel-default ">
    <div class="panel-heading headerBox"><span class="title" c-translate>Sensus Harian Insiden Keselamatan Pasien</span>
    </div>
    <div class="panel-body">
        <div class="grid_12">
            <div class="grid_12">
                <md-content class="md-padding">
                    <div class="grid_12">
                        <div class="grid_3">
                            <div class="grid_12">
                                <center>
                                    <label c-label c-label-text="Bulan"></label>
                                </center>
                            </div>
                            <div class="grid_12">
                                <center>
                                    <input style="width: 100%" k-options="monthUngkul" k-ng-model="item.bulan"
                                        kendo-date-picker placeholer="MMMM" k-format="'MMMM'" />
                                    <!-- <input style="width: 100%" k-options="yearUngkul" k-ng-model="item.tahun"
                                        kendo-date-picker placeholer="YYYY" k-format="'yyyy'" />                                     -->
                                </center>
                            </div>
                        </div>
                        <div class="grid_3">
                            <div class="grid_12">
                                <label c-label item="item" c-label-text="Departemen"></label>
                            </div>
                            <input style="width: 100%;" kendo-combo-box k-ng-model="item.Departemen"
                                k-data-text-field="'departemen'" k-data-value-field="'objectdepartemenfk'"
                                k-filter="'contains'" k-auto-bind="false" k-data-source="listDepartemen" />
                        </div>
                        <div class="grid_2" style="margin-top: 22px;">
                            <button class="c-button" ng-click="cari()">Cari</button>
                        </div>
                    </div>
                </md-content>
            </div>
        </div>
        <div class="grid_12">
            <md-content class="md-padding">
                <div class="grid_12 headerBox">
                    <p>Sensus Harian Pengukuran Mutu {{bulanSelected}}</p>
                </div>
                <div class="grid_12">
                    <div kendo-grid id="gridOrder" k-data-source="dataSource" ></div>
                </div>
            </md-content>
        </div>
        <div class="grid_12" style="margin-top:60px">
            <div ng-include='"../app/template/Shared/TemplateLoading"'></div>
        </div>
    </div>
</div>
