                            </div>
                        </div>

                            <div class="grid_12">
                                <label c-label item="item" c-label-text="Tgl Selesai"></label>

                                <input style="width: 100%" k-ng-model="item.tglSelesai" kendo-datetimepicker

                                margin-top: 5px;
                                margin-left: 5px;
                                resize: none;" ng-model="item.identifikasi">
                            </textarea>

                                <label c-label item="item" c-label-text="Jenis Kerusakan"></label>

                            <div class="grid_12">
                                <label c-label item="item" c-label-text="Penanggung Jawab"></label>

                                <textarea required class="k-textbox" style="    height: 200px;

                                margin-left: 5px;
                                resize: none;" ng-model="item.worklist">
