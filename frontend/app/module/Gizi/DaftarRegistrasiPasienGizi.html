<style>
	.style-center {
		display: inline-block;
		text-align: center;
		width: 100%;
	}

	.style-right {
		display: inline-block;
		text-align: right;
		width: 100%;
	}

	.style-left {
		display: inline-block;
		text-align: left;
		width: 100%;
	}

	.k-grid .k-grid-header .k-header .k-link {
		height: auto;
	}

	.k-grid .k-grid-header .k-header {
		white-space: normal;
	}

	.k-grid .k-grid-header .k-header {
		text-align: center;
	}
</style>

<!-- <div ng-controller="DaftarPasienPulangKasirCtrl"> -->
<div ng-show="dataVOloaded">

	<!-- <center>  -->
	<c-panel item="item" header="'Daftar Registrasi Pasien'" disabled>
		<!-- </center> -->
		<!-- Kriteria -->
		<div class="grid_12">
			<div class="grid_12 borderBox containerBorderBox">
				<!-- NoReg -->

				<!-- Ruangan -->
				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Dokter"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.dokter"
							k-data-text-field="'namalengkap'" k-data-value-field="'id'" k-filter="'contains'"
							k-auto-bind="false" k-data-source="listDokter2" />
					</div>
				</div>
				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Instalasi"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.instalasi"
							k-data-text-field="'departemen'" k-data-value-field="'id'" k-filter="'contains'"
							k-auto-bind="false" k-data-source="listDepartemen" k-on-change='getIsiComboRuangan()' />
					</div>
				</div>

				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Ruangan"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan"
							k-data-text-field="'ruangan'" k-data-value-field="'id'" k-filter="'contains'"
							k-auto-bind="false" k-data-source="listRuangan" />
					</div>
				</div>
				<div class="grid_1">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Kelompok"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.kelompokpasien"
							k-data-text-field="'kelompokpasien'" k-data-value-field="'id'" k-filter="'contains'"
							k-auto-bind="false" k-data-source="listKelompokPasien" />
					</div>
				</div>

				<!-- Periode Pulang -->
				<div class="grid_4">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Periode Registrasi"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<!-- AwalPeriode -->
						<div class="grid_6 padDatePicker">
							<input style="width: 100%" k-ng-model="item.periodeAwal" kendo-datetimepicker k-max="now"
								placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'"
								parsedate="yyyy-MM-dd HH:mm" />
						</div>

						<!-- AkhirPeriode -->
						<div class="grid_6 padDatePicker">
							<input style="width: 100%" k-ng-model="item.periodeAkhir" kendo-datetimepicker
								placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
						</div>
						<div class="clear"></div>
					</div>
				</div>



				<!-- Button Search -->
				<div class="grid_1">
					<div class="grid_12">
						<label>&nbsp;</label>
					</div>
					<div class="clear"></div>

					<div class="grid_12" style="margin-top:5px">
						<button class="c-button" ng-click="SearchData()">Cari </button>
						<!-- <button class="btnTemplate1" style="margin-left: 0;" ng-click="SearchData()">Cari</button> -->
					</div>
				</div>


			</div>
		</div>
	</c-panel>
	<!-- DaftarPasienPulang -->
	<div class="grid_12">
		<div class="grid_12 headerBox">
			<p>Daftar Pasien</p>
			<kendo-grid data-source="dataDaftarPasien" options="columnDaftarPasien" k-selectable="'row'"
				k-sortable="'true'" k-resizable="'true'" k-ng-model="dataPasienSelected"
				ng-click="klikGrid(dataPasienSelected)"></kendo-grid>
		</div>
		<!-- 	<div class="clear"></div>

	
			<div class="grid_12 borderBox">
				<div id="kGrid" kendo-grid 
				k-data-source="dataDaftarPasien" 
				k-selectable="'row'" 
				k-columns="columnDaftarPasien"
				k-pageable="'true'"
				k-sortable="'true'"
				k-resizable="'true'"
				k-ng-model="dataPasienSelected"
            	ng-click="klikGrid(dataPasienSelected)">
				</div>

				
			</div> -->
		<div class="clear"></div>
	</div>


	<div class="grid_12">
		<div class="grid_1">
			<div class="grid_12">
				<label c-label item="item">No Reg</label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noReg" />
			</div>
		</div>
		<div class="grid_1">
			<div class="grid_12">
				<label c-label item="item">No RM</label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noRm" />
			</div>
		</div>
		<!-- Nama -->
		<div class="grid_2">
			<div class="grid_12">
				<label c-label item="item" c-label-text="Nama"></label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.nama" />
			</div>
		</div>
		<div class="grid_1">
			<div class="grid_12">
				<label c-label item="item" c-label-text="Rows"></label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.jmlRows" />
			</div>
		</div>
		<div class="grid_1">
		</div>


		<div class="grid_2" style="margin-top: 22px">
			<button class="c-button" ng-click="transaksiPelayanan()">Transaksi Pelayanan </button>
		</div>
		<div class="grid_2" style="margin-top: 22px">
			<button class="c-button" ng-click="UbahJk()">Ubah Jenis Kelamin</button>
		</div>
		<div class="grid_2" style="margin-top: 22px">
			<button class="c-button" ng-click="UbahGolDar()">Ubah Golongan Darah</button>
		</div>
	</div>
	<div class="grid_12">
		<div class="grid_10"></div>
		<div class="grid_2" style="margin-top: 22px">
			<button class="c-button" ng-click="InsidenInternal()">Input Insiden Internal</button>           
		</div>
	</div>

	<div class="grid_12" style="margin-top:60px">
		<div ng-include='"../app/template/Shared/TemplateLoading"'></div>
	</div>

	<!-- show pop up input Tindakan -->
	<div kendo-window="popupAntrians" k-title="'Pilih Ruangan'" k-width="400" k-height="120" k-visible="false"
		k-on-open="win2visible = true" k-on-close="win2visible = false">
		<label c-label item="item " c-label-text="Nama Ruangan "></label>
		<input style="width: 100%;" kendo-combo-box k-ng-model="item.ruanganAntrian" k-data-text-field="'namaruangan'"
			k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuanganApd" />
		<div class="clear">
			<button class="k-button" ng-click="showRincian()" style="float:right;margin-top:4%"
				ng-show='tombolSimpanVis'>Lanjut </button>
			<button class="k-button" ng-click="buktiLayanan()" style="float:right;margin-top:4%"
				ng-show="showBuktiLayanan">Cetak Bukti Layanan</button>

		</div>
		<!-- < -->
	</div>



	<div class="grid_12">
		<div kendo-window="popUp" k-title="'Jenis Kelamin'" k-visible="false" k-on-open="win2visible = true"
			k-on-close="win2visible = false">
			<div class="panel panel-default container_12" style="padding: 0px 10px;">
				<div class="grid_12">
					<div class="grid_12">
						<!-- <div class="grid_4" style="margin-top:5px"> -->
						<label c-label real>Jenis Kelamin</label>
						<input required style="width: 100%;" kendo-combo-box k-ng-model="item.JenisKelamin"
							k-data-text-field="'jeniskelamin'" k-filter="'contains'" k-minLength="'3'"
							k-data-value-field="'id'" k-data-source="listDataJenisKelamin" />
						<!-- </div> -->
					</div>
					<div class="dialog_buttons pull-right" style="margin-top:5%">
						<input type="button" class="confirm_no k-button" value="Simpan" style="width: 70px"
							ng-click="SimpanJk()" />
						&nbsp;
						<input type="button" class="confirm_yes k-button" value="Batal" style="width: 70px"
							ng-click="BatalJk()" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="grid_12">
		<div kendo-window="popUpGolDarah" k-title="'Golongan Darah'" k-visible="false" k-on-open="win2visible = true"
			k-on-close="win2visible = false">
			<div class="panel panel-default container_12" style="padding: 0px 10px;">
				<div class="grid_12">
					<div class="grid_12">
						<!-- <div class="grid_4" style="margin-top:5px"> -->
						<label c-label real>Golongan Darah</label>
						<input required style="width: 100%;" kendo-combo-box k-ng-model="item.golonganDarah"
							k-data-text-field="'golongandarah'" k-filter="'contains'" k-minLength="'3'"
							k-data-value-field="'id'" k-data-source="listGolDarah" />
						<!-- </div> -->
					</div>
					<div class="dialog_buttons pull-right" style="margin-top:5%">
						<input type="button" class="confirm_no k-button" value="Simpan" style="width: 70px"
							ng-click="SimpanGol()" />
						&nbsp;
						<input type="button" class="confirm_yes k-button" value="Batal" style="width: 70px"
							ng-click="BatalGol()" />
					</div>
				</div>
			</div>
		</div>
	</div>
