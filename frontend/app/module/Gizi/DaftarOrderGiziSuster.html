<style>
	.style-center {
		display: inline-block;
		text-align: center;
		width: 100%;
	}

	.style-right {
		display: inline-block;
		text-align: right;
		width: 100%;
	}

	.style-left {
		display: inline-block;
		text-align: left;
		width: 100%;
	}

	.k-grid .k-grid-header .k-header .k-link {
		height: auto;
	}

	.k-grid .k-grid-header .k-header {
		white-space: normal;
	}

	.k-grid .k-grid-header .k-header {
		text-align: center;
	}

		background: #B5B2B1;
	}

		color: black;

	}

	.k-edit,
	.k-i-download {
		background-position: -313px -221px;
	}

	a.k-button.k-button-icontext {
		min-width: 84px;
		background-color: #e0360b;
		border: none;
		margin: .1em;
	}
