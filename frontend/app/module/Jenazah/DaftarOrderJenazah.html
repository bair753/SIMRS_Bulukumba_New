<style type="text/css">
    .style-center {
        display: inline-block;
        text-align: center;
        width: 100%;
    }

    .style-right {
        display: inline-block;
        text-align: right;
        width: 100%;
    }

    .style-left {
        display: inline-block;
        text-align: left;
        width: 100%;
    }

    .k-grid .k-grid-header .k-header .k-link {
        height: auto;
    }

    .k-grid .k-grid-header .k-header {
        white-space: normal;
    }

    .k-grid .k-grid-header .k-header {
        text-align: center;
    }
    .grey {
        background-color: #606572;
        color: #FFFFFF;
    }
    .red {
        background-color: #ff3860;
        color: #FFFFFF;
    }
    .green {
        background-color: #98FB98;
        color: #000000;
    }
</style>

<div>
    <c-panel item="item" header="'Daftar Order'" disabled>
        <div class="grid_12">
            <div class="grid_12">
                <!-- Departemen -->
                <div class="grid_2">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Ruangan Order"></label>
                    </div>
                    <div class="clear"></div>

                    <div class="grid_12">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruanganOrder" k-data-text-field="'namaruangan'"
                            k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan"
                           />
                    </div>
                </div>
                <!-- Ruangan -->
                <div class="grid_2">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Ruangan Tujuan"></label>
                    </div>
                    <div class="clear"></div>

                    <div class="grid_12">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruanganTujuan" k-data-text-field="'namaruangan'"
                            k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan" />
                    </div>
                </div>
                <!-- Ruangan -->
                <div class="grid_1">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Tipe Pasien"></label>
                    </div>
                    <div class="clear"></div>

                    <div class="grid_12">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.kelompokPasien" k-data-text-field="'kelompokpasien'"
                            k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listKelompokPasien" />
                    </div>
                </div>
                <div class="grid_2">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Petugas"></label>
                    </div>
                    <div class="clear"></div>

                    <div class="grid_12">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.dokter" k-data-text-field="'namalengkap'"
                            k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDokter" />
                    </div>
                </div>

                <div class="grid_5">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Periode Registrasi"></label>
                    </div>
                    <div class="clear"></div>

                    <div class="grid_12">
                        <!-- AwalPeriode -->
                        <div class="grid_4 padDatePicker">
                            <input style="width: 100%" k-ng-model="item.tglAwal" kendo-datetimepicker k-max="now"
                                placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm"
                                ng-disabled='cekBelumVerifs' />
                        </div>

                        <!-- AkhirPeriode -->
                        <div class="grid_4 padDatePicker">
                            <input style="width: 100%" k-ng-model="item.tglAkhir" kendo-datetimepicker placeholer="yyyy-MM-dd HH:mm"
                                k-format="'yyyy-MM-dd HH:mm'" ng-disabled='cekBelumVerifs' />
                        </div>
                        <div class="grid_2">
                            <button class="c-button" ng-click="cariFilter()">Cari</button>

                        </div>
                    </div>
                </div>

                <div class="grid_12" style="margin-left: 5px">
                        <div class="grid_6">
                            <span id="square" class="grey">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                            <span>Masuk {{totalMasuk}}</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;                           
                            <span id="square" class="green">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                            <span>Sudah Verifikasi {{totalSelesai}}</span>
                        </div>                    
                    <div class="grid_4">
                    </div>
                    <div class="grid_2">
                        <input type="checkbox" class="k-checkbox" id="isBelumVerifikasi" ng-model="item.belumVerifikasi"
                            value="true" ng-click="cekbelumVerifikasi(item.belumVerifikasi)">
                        <label class="k-checkbox-label" for="isBelumVerifikasi"><b>Belum Verifikasi</b></label>
                    </div>
                </div>
            </div>

            <!-- grid WARNA -->
            <div class="panel panel-default panel-white">              
                <div class="panel-body">
                    <div class="grid_12">
                            <kendo-grid  id="kGrid"  
                            data-source="listDataPasien" options="mainGridOptions"
                             k-pageable="'true'"
                             k-sortable="'true'"
                             k-groupable="'true'" 
                             k-resizable="'true'"
                             k-selectable="'row'" 
                             k-ng-model="dataSelected"
                             ng-click="selected(dataSelected)"
                             ></kendo-grid>                                                 
                    </div>
                </div>
            </div>
            <!-- End GRid Warna -->
           
        </div>
        <!-- NamaKegiatan -->
        <div class="grid_12">
            <div class="grid_6">
                <div class="grid_3">
                    <div class="grid_12">
                        <label c-label item="item">No Registrasi</label>
                    </div>

                    <div class="grid_12">
                        <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noReg" />
                    </div>
                </div>
                <div class="grid_2">
                    <div class="grid_12">
                        <label c-label item="item">No RM</label>
                    </div>

                    <div class="grid_12">
                        <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noMr" />
                    </div>
                </div>

                <div class="grid_3">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Nama Pasien"></label>
                    </div>

                    <div class="grid_12">
                        <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaPasien" />
                    </div>
                </div>
                <div class="grid_3">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="No Order"></label>
                    </div>

                    <div class="grid_12">
                        <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noOrderCari" />
                    </div>
                </div>
                <div class="grid_1">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Rows"></label>
                    </div>

                    <div class="grid_12">
                        <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.jmlRow" />
                    </div>
                </div>
            </div>
            <div class="grid_6">
                <div class="grid_4" style="margin-top: 22px">
                    <button class="c-button" ng-click="cetakBuktiLayanan()">Bukti Layanan</button>
                </div>
                <div class="grid_4" style="margin-top: 22px">
                    <button class="c-button" ng-click="verifikasi()">Verifikasi</button>
                </div>
                <div class="grid_4" style="margin-top: 22px">
                    <button class="c-button" ng-click="editOrder()">Edit Order</button>
                </div>              
            </div>
        </div>
    </c-panel>

    <!-- POP UP Verifikasi -->
    <div kendo-window="popUpVerif" k-title="'Detail Order'" k-visible="false" k-width="900" k-height="500">        
        <div class="panel panel-default container_12">
            <div class="grid_4">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="No Order"></label>
                </div>
                <div class="clear"></div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noOrder" ng-disabled="true" />
                </div>
            </div>
            <div class="grid_4">
                <div class="grid_12">
                    <label c-label item="item" >No RM</label>
                </div>
                <div class="clear"></div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="headerVerif.nocm" ng-disabled="true" />
                </div>
            </div>
            <div class="grid_4">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Nama Pasien"></label>
                    </div>
                    <div class="clear"></div>
    
                    <div class="grid_12">
                        <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaPasiens" ng-disabled="true" />
                    </div>
             </div>
             <div class="grid_12">
                    <div class="grid_12">
                        <label c-label item="item" >Diagnosa </label>
                    </div>
                    <div class="clear"></div>
    
                    <div class="grid_12">
                            <textarea style="width: 99%; height: 50px;" ng-model="headerVerif.diagnosa" disabled></textarea>   
                    </div>
             </div>
           
            <div class="grid_12 " style="margin-top:10px">
                <div id="kGrids" kendo-grid k-data-source="sourceVerif" k-selectable="'row'" k-columns="columnVerif"
                    k-pageable="'true'" k-sortable="'true'" k-ng-model="dataSelectedVerif" ng-click="klikVerif(dataSelectedVerif)">
                </div>
            </div>
            <div class="grid_3" style="margin-top:14px;">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Petugas Order"></label>
                </div>
                <div class="clear"></div>

                <div class="grid_12">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.dokterOrder" k-data-text-field="'namalengkap'"
                        k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDokter" disabled />
                </div>
            </div>
            <div class="grid_6" style="margin-top:10px;">
                <div class="grid_6">
                    <div class="grid_12">
                        <label c-label item="item">Jenis Petugas Pelaksana</label>
                    </div>
                    <div class="clear"></div>

                    <div class="grid_12">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.JenisPetugasPe" k-data-text-field="'jenispetugaspe'"
                            k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listJenisPetugasPe" />
                    </div>
                </div>
                <div class="grid_6">
                    <div class="grid_12">
                        <label c-label item="item">Petugas Pelaksana</label>
                    </div>
                    <div class="clear"></div>

                    <div class="grid_12">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.dokterVerif" k-data-text-field="'namalengkap'"
                            k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDokter" />
                    </div>
                </div>
            </div>          
            <div class="grid_3" style="margin-top:35px;">

                <div class="pull-right">
                    <button class="k-button" ng-click="simpanVerifikasi()" ng-disabled='btnSimpanVis'>Simpan</button>                   
                    <button class="k-button" ng-click="hapusTindakan()">Hapus</button>
                    <button class="k-button" ng-click="batalVerif()">Tutup</button>
                </div>
            </div>
        </div>        
    </div>
    <div class="grid_12" style="margin-top:60px">
        <div ng-include='"../app/template/Shared/TemplateLoading"'></div>
    </div>
