<div class="panel panel-default container_12">
    <div class="panel-heading"><label class='title' c-label item="item">IPCN</label></div>
    <div class="panel-body">
        <div class="grid_12">
            <div class="grid_4">
                <div class="grid_12" style="width: 100%">
                    <label c-label item="item"> Bulan</label>
                </div>
                <div class="grid_12">
                    <center>
                        <input style="width: 100%" k-ng-model="item.bulan"
                            kendo-date-picker placeholer="MMMM"
                            k-format="'MMMM'"
                            k-options="monthSelectorOptions()" />
                    </center>
                </div>
            </div>

                <label c-label> PIC</label>
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="cari.pic" />

            <div class="grid_1">
                <label c-label c-label-text=""></label>
                <em style="margin-top:6px;" ng-click='cariFilter()' id="iconButton" data-role="button"

                        class="k-sprite k-icon k-i-search">Refresh</span></em>
                <em style="margin-top:6px;" ng-click='resetFilter()' id="iconButton" data-role="button"
                    class="k-button k-button-icon k-primary" role="button" aria-disabled="false" tabindex="0"><span
                        class="k-sprite k-icon k-i-cancel">Refresh</span></em>
            </div>
        </div>
        <div class="grid_12">
            <div class="panel-body grid_12">
                <kendo-grid id="gridMaster" k-selectable="'row'" k-data-source="dataSource"
                    ng-click="klikGrid(dataSelect)" k-ng-model="dataSelect" options="optionGridMaster"
                    class="max-height"></kendo-grid>
            </div>
        </div>
        <div class="grid_12 " style="float:left;" ng-hide="true">

                <c-button style="width: 100%; font-size: 24px; padding:0px, margin:0px;" size="36" position=" 'right'"

            </div>
            <div class="grid_2" style="float:right">

                    <span class="title">Edit</span>
                </c-button>
            </div> -->
            <div class="grid_2" style="float:right">
                <c-button style="width: 100%; font-size: 24px; padding:0px, margin:0px;" size="36" position=" 'right'"
                    ng-click="Tambah()">
                    <span class="title">Input</span>
                </c-button>
            </div>
            <div class="grid_2" style="float:right">
                <c-button style="width: 100%; font-size: 24px; padding:0px, margin:0px;" size="36" position=" 'right'"

<!-- popup konfirmasi -->
<div kendo-window="dialogPopup" k-title="'Form Input'" k-width="900" k-height="600" k-visible="false"
    k-on-close="customClicked()">
    <div class="panel panel-default panel-white container_12">
        <div class="grid_12">
            <div class="grid_12">
                <div class="grid_6">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Bangsal"></label>
                    </div>
                    <div class="grid_12">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.noruanganfk" k-data-text-field="'text'" k-data-value-field="'value'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuang" />
                    </div>
                </div>
                <div class="grid_6">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Tanggal"></label>
                    </div>
                    <div class="grid_12">
                        <input style="width: 100%" k-ng-model="item.tanggal" kendo-datetimepicker
                        placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
                    </div>
                </div>
                </div>
                <div class="grid_12" style="margin-top: 10px">
                    <div class="grid_4" style="margin-right: -150px">
                        <label c-label item="item">Dokter SP</label>
                    </div>
                    <div class="grid_8" style="margin-top: -10px">
                        <input c-text-box type="input" filter="'numeric'" data-bind="value: pic" class="k-textbox" ng-model="item.doktersp_p"
                            ng-disabled='disabledText' placeholder="Patuh(P)" />
                        <input c-text-box type="input" filter="'numeric'" data-bind="value: pic" class="k-textbox" ng-model="item.doktersp_t"
                            ng-disabled='disabledText' placeholder="Tidak Patuh(T)" />
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px">
                    <div class="grid_4" style="margin-right: -150px">
                        <label c-label item="item">Dokter Umum</label>
                    </div>
                    <div class="grid_8" style="margin-top: -10px">
                        <input c-text-box type="input" filter="'numeric'" data-bind="value: pic" class="k-textbox" ng-model="item.dokteru_p"
                            ng-disabled='disabledText' placeholder="Patuh(P)" />
                        <input c-text-box type="input" filter="'numeric'" data-bind="value: pic" class="k-textbox" ng-model="item.dokteru_t"
                            ng-disabled='disabledText' placeholder="Tidak Patuh(T)" />
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px">
                    <div class="grid_4" style="margin-right: -150px">
                        <label c-label item="item">Perawat</label>
                    </div>
                    <div class="grid_8" style="margin-top: -10px">
                        <input c-text-box type="input" filter="'numeric'" data-bind="value: pic" class="k-textbox" ng-model="item.perawat_p"
                            ng-disabled='disabledText' placeholder="Patuh(P)" />
                        <input c-text-box type="input" filter="'numeric'" data-bind="value: pic" class="k-textbox" ng-model="item.perawat_t"
                            ng-disabled='disabledText' placeholder="Tidak Patuh(T)" />
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px">
                    <div class="grid_4" style="margin-right: -150px">
                        <label c-label item="item">Penunjang</label>
                    </div>
                    <div class="grid_8" style="margin-top: -10px">
                        <input c-text-box type="input" filter="'numeric'" data-bind="value: pic" class="k-textbox" ng-model="item.penunjang_p"
                            ng-disabled='disabledText' placeholder="Patuh(P)" />
                        <input c-text-box type="input" filter="'numeric'" data-bind="value: pic" class="k-textbox" ng-model="item.penunjang_t"
                            ng-disabled='disabledText' placeholder="Tidak Patuh(T)" />
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px">
                    <div class="grid_4" style="margin-right: -150px">
                        <label c-label item="item">Administrasi</label>
                    </div>
                    <div class="grid_8" style="margin-top: -10px">
                        <input c-text-box type="input" filter="'numeric'" data-bind="value: pic" class="k-textbox" ng-model="item.administrasi_p"
                            ng-disabled='disabledText' placeholder="Patuh(P)" />
                        <input c-text-box type="input" filter="'numeric'" data-bind="value: pic" class="k-textbox" ng-model="item.administrasi_t"
                            ng-disabled='disabledText' placeholder="Tidak Patuh(T)" />
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px">
                    <div class="grid_4" style="margin-right: -150px">
                        <label c-label item="item">Coass</label>
                    </div>
                    <div class="grid_8" style="margin-top: -10px">
                        <input c-text-box type="input" filter="'numeric'" data-bind="value: pic" class="k-textbox" ng-model="item.coas_p"
                            ng-disabled='disabledText' placeholder="Patuh(P)" />
                        <input c-text-box type="input" filter="'numeric'" data-bind="value: pic" class="k-textbox" ng-model="item.coas_t"
                            ng-disabled='disabledText' placeholder="Tidak Patuh(T)" />
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px">
                    <div class="grid_4" style="margin-right: -150px">
                        <label c-label item="item">Siswa Perawat</label>
                    </div>
                    <div class="grid_8" style="margin-top: -10px">
                        <input c-text-box type="input" filter="'numeric'" data-bind="value: pic" class="k-textbox" ng-model="item.siswa_p"
                            ng-disabled='disabledText' placeholder="Patuh(P)" />
                        <input c-text-box type="input" filter="'numeric'" data-bind="value: pic" class="k-textbox" ng-model="item.siswa_t"
                            ng-disabled='disabledText' placeholder="Tidak Patuh(T)" />
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px">
                    <div class="grid_4" style="margin-right: -150px">
                        <label c-label item="item">Lain-lain</label>
                    </div>
                    <div class="grid_8" style="margin-top: -10px">
                        <input c-text-box type="input" filter="'numeric'" data-bind="value: pic" class="k-textbox" ng-model="item.lain_p"
                            ng-disabled='disabledText' placeholder="Patuh(P)" />
                        <input c-text-box type="input" filter="'numeric'" data-bind="value: pic" class="k-textbox" ng-model="item.lain_t"
                            ng-disabled='disabledText' placeholder="Tidak Patuh(T)" />
                    </div>
                </div>            
    </div>
    
    <div class="grid_12">
        <div class="k-edit-buttons k-state-default pull-right" style="margin-top:10px" ng-hide='isEdit'>
            <button class="k-button k-button-icontext k-primary k-grid-update" ng-click="Save()">
                <span class="k-icon k-update"></span>Simpan
            </button>
            <button class="k-button k-button-icontext k-grid-cancel" ng-click="Batal()">
                <span class="k-icon k-cancel"></span>Tutup
            </button>
        </div>
    </div>
</div>
<div kendo-window="dialogPopup2" k-title="'Form Edit'"  k-visible="false"
    k-on-close="customClicked()">
        
        <div class="grid_12">
            <div class="panel-body grid_12">
                <kendo-grid id="gridMaster" k-selectable="'row'" k-data-source="bambang"
                    ng-click="klikGrid(dataSelect)" k-ng-model="dataSelect" options="optionGridMaster"
                    class="max-height" ></kendo-grid>
            </div>
        </div>
        <div class="grid_12">
        <div class="k-edit-buttons k-state-default pull-right" style="margin-top:10px" ng-hide='isEdit'>
            <button class="k-button k-button-icontext k-primary k-grid-update" ng-click="edit(false)">
                <span class="k-icon k-update"></span>Edit
            </button>
            <button class="k-button k-button-icontext error k-grid-cancel " ng-click="hapus()" item="item">
                <span class="fa fa-trash"></span>Hapus
            </button>
            <button class="k-button k-button-icontext k-grid-cancel" ng-click="Batal2()">
                <span class="k-icon k-cancel"></span>Tutup
            </button>
        </div>
    </div>
            
                    
    </div>

</div>
