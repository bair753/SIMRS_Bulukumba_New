<style>
    .k-grid .k-grid-header .k-header .k-link {
        height: auto;
    }

        white-space: normal;
    }

    .k-grid .k-grid-header .k-header {

<div class="panel panel-default container_12">
    <div class="panel-heading"><label class='title' c-label item="item">IPCLN</label></div>
    <div class="panel-body">
        <div class="grid_12">
            <div class="grid_2">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Nama Pegawai"></label>
            </div>
            <div class="clear"></div>

            <div class="grid_12">
                 <input style="width: 100%;" kendo-combo-box k-ng-model="item.pegawai" k-data-text-field="'text'" k-data-value-field="'value'" k-filter="'contains'" k-auto-bind="false" k-data-source="listPegawai" />
            </div>
        </div>
        <div class="grid_2">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Profesi"></label>
            </div>
            <div class="clear"></div>

            <div class="grid_12">
               <input style="width: 100%;" kendo-combo-box k-ng-model="item.profesor" k-data-text-field="'text'" k-data-value-field="'value'" k-filter="'contains'" k-auto-bind="false" k-data-source="listJenisPegawai" />
            </div>
        </div>

        <div class="grid_2">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Bangsal"></label>
            </div>
            <div class="clear"></div>

            
                <div class="grid_12">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.bangsal" k-data-text-field="'text'" k-data-value-field="'value'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuang" />
                </div>
            
        </div>
        <div class="grid_1">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Indikasi"></label>
            </div>
            <div class="clear"></div>

            <div class="grid_12">
                <input style="width: 100%;" kendo-combo-box k-ng-model="item.indikasi2"
                    k-data-text-field="'text'" k-data-value-field="'id'" k-filter="'contains'"
                    k-auto-bind="false" k-data-source="listIndikasi" />
            </div>

        </div>

        <!-- Periode Pulang -->
        <div class="grid_4">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Periode Registrasi"></label>
            </div>
            <div class="clear"></div>

            <div class="grid_12">
                <!-- AwalPeriode -->
                <div class="grid_6 padDatePicker">
                    <input style="width: 100%" k-ng-model="item.periodeAwal" kendo-datetimepicker k-max="now"
                        placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
                </div>

                <!-- AkhirPeriode -->
                <div class="grid_6 padDatePicker">
                    <input style="width: 100%" k-ng-model="item.periodeAkhir" kendo-datetimepicker
                        placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
                </div>
                <div class="clear"></div>
            </div>
        </div>                   
            <!-- <div class="grid_3">
                <label c-label> PIC</label>
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="cari.pic" />
            </div>
            <div class="grid_3">
                <label c-label c-label-text="Jenis Indikator"></label>
                <input style="width: 100%;" kendo-combo-box k-ng-model="cari.jenisIndikator"
                    k-data-text-field="'jenisindikator'" k-data-value-field="'id'" k-filter="'contains'"
                    k-auto-bind="false" k-data-source="listJenis" />
            </div> -->
            <div class="grid_1">
                <label c-label c-label-text=""></label>
                <em style="margin-top:6px;" ng-click='cariFilter()' id="iconButton" data-role="button"
                    class="k-button k-button-icon k-primary" role="button" aria-disabled="false" tabindex="0"><span
                        class="k-sprite k-icon k-i-search">Refresh</span></em>
                <em style="margin-top:6px;" ng-click='resetFilter()' id="iconButton" data-role="button"
                    class="k-button k-button-icon k-primary" role="button" aria-disabled="false" tabindex="0"><span
                        class="k-sprite k-icon k-i-cancel">Refresh</span></em>
            </div>
        </div>
        <div class="grid_12">
            <div class="panel-body grid_12">
                <kendo-grid id="gridMaster" k-selectable="'row'" k-data-source="dataSource"
                    ng-click="klikGrid(dataSelect)" k-ng-model="dataSelect" options="optionGridMaster"
                    class="max-height"></kendo-grid>
            </div>
        </div>
        <div class="grid_12 " style="float:left;" ng-hide="isHide">
            <!-- <div class="grid_2" style="float:right">
                <c-button style="width: 100%; font-size: 24px; padding:0px, margin:0px;" size="36" position=" 'right'"

                    <span class="title">Lihat Detail</span>
                </c-button>
            </div> -->
            <!-- <div class="grid_2" style="float:right;">

                    size="36" position=" 'right'" ng-click="hapus()">
                    <span class="title">Hapus</span>
                </c-button>
            </div>
            <div class="grid_2" style="float:right">
                <c-button style="width: 100%; font-size: 24px; padding:0px, margin:0px;" size="36" position=" 'right'"
                    ng-click="edit(false)">
                    <span class="title">Edit</span>
                </c-button>
            </div> -->
             <div class="grid_2" style="float:right;">
                <c-button class="error" style="width: 100%; font-size: 24px; padding:0px, margin:0px;" item="item"
                    size="36" position=" 'right'" ng-click="hapus()">
                    <span class="title">Hapus</span>
                </c-button>
            </div>
            
            <div class="grid_2" style="float:right">
                <c-button style="width: 100%; font-size: 24px; padding:0px, margin:0px;" size="36" position=" 'right'"
                    ng-click="edit()">
                    <span class="title">Edit</span>
                </c-button>
            </div>
            <div class="grid_2" style="float:right">
                <c-button style="width: 100%; font-size: 24px; padding:0px, margin:0px;" size="36" position=" 'right'"
                    ng-click="Tambah()">
                    <span class="title">Input</span>
                </c-button>
            </div>
        </div>
    </div>
</div>
