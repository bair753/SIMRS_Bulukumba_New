<style type="text/css">
    .style-center {
        display: inline-block;
        text-align: center;
        width: 100%;
    }

    .style-right {
        display: inline-block;
        text-align: right;
        width: 100%;
    }

    .style-left {
        display: inline-block;
        text-align: left;
        width: 100%;
    }
</style>

<!-- <div ng-controller="KirimBarangLogistikCtrl"> -->
<div ng-show="dataVOloaded">
    <!-- <c-panel item="item" header="'Produk'" disabled> -->
    <div class="grid_12">

        <div class="grid_12 headerBox">
            <h1 style="color: white;"><b>Registrasi Sanitasi</b></h1>
        </div>
        <div class="grid_12">
            <div class="grid_2">
                <div class="grid_12">
                    <label c-label item="item">No Registrasi</label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noTerima"
                       disabled  />
                </div>
            </div>
            <div class="grid_2">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Tanggal "></label>
                </div>
                <div class="grid_12 padDatePicker">
                    <input style="width: 100%" k-ng-model="item.tglTerima" kendo-date-picker k-max="now"
                        placeholer="dd-MM-yyyy HH:mm" k-format="'dd-MM-yyyy HH:mm'" />
                </div>
            </div>
            <div class="grid_2">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Kelompok Barang"></label>
                </div>
                <div class="grid_12">
                    <input kendo-combo-box k-ng-model="item.kelompokproduk" k-data-text-field="'kelompokproduk'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                     k-data-source="listKelompokProduk" k-on-change='getProduk()'/>
                </div>
            </div>
            <div class="grid_3">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Ruangan"></label>
                </div>
                <div class="grid_12">
                    <input kendo-combo-box k-ng-model="item.ruanganPenerima" k-data-text-field="'namaruangan'"
                        k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan"
                        ng-disabled="disableSppb" />
                </div>
            </div>
            <div class="grid_3">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Pegawai Penerima"></label>
                </div>
                <div class="grid_12">
                    <input kendo-combo-box k-ng-model="item.pegawaiPenerima" k-data-text-field="'namalengkap'"
                        k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listPegawai"
                        ng-disabled="disableSppb" />
                </div>
            </div>
        </div>


     
     

        <div class="grid_12" ng-show='showInputObat'>

            <div class="grid_12 headerBox">
                <p>Detail Barang</p>
            </div>
            <div class="grid_3">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Produk"></label>
                </div>
                <div class="grid_12">
                    <input kendo-combo-box k-ng-model="item.produk" k-data-text-field="'namaproduk'"
                        k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listProduk"
                        k-on-change='getSatuan()' ng-disabled="isUnitt" />
                </div>
            </div>

            <div class="grid_1">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Satuan"></label>
                </div>
                <div class="grid_12">
                    <input kendo-combo-box k-ng-model="item.satuan" k-data-text-field="'satuanstandar'"
                        k-data-value-field="'ssid'" k-filter="'contains'" k-auto-bind="false" k-data-source="listSatuan"
                        k-on-change='getNilaiKonversi()' />
                </div>
            </div>
            <div class="grid_1">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Konversi"></label>
                </div>
                <div class="grid_12">
                    <input c-text-box type="input" style="text-align: right" filter="" class="k-textbox"
                        ng-model="item.nilaiKonversi" ng-disabled="true" />
                </div>
            </div>

            <div class="grid_1">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Jumlah"></label>
                </div>
                <div class="grid_12">
                    <input c-text-box type="input" style="text-align: right" filter="" class="k-textbox"
                        ng-model="item.jumlah" />
                </div>
            </div>
            
            <div class="grid_3">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Keterangan"></label>
                </div>
                <div class="grid_12">
                    <input c-text-box type="input" style="text-align: left" filter="" class="k-textbox"
                        ng-model="item.keterangan" ng-disabled="isUnitt" />
                </div>
            </div>
         

            <div class="grid_2">
                <div class="grid_12" style="margin-top: 10px">
                    <div class="grid_4">
                        <button class="btnTemplate1" ng-click="tambah()">Tambah</button>
                    </div>
                    <div class="grid_4">
                        <button class="btnTemplate1" ng-click="hapus()">Hapus</button>
                    </div>
                    <div class="grid_4">
                        <button class="btnTemplate1" ng-click="batal()">Batal</button>
                    </div>
                </div>
            </div>

            <div class="grid_12">
                <div class="grid_12 borderBox">
                    <div id="kGrid" kendo-grid k-data-source="dataGrid" k-selectable="'row'" k-columns="columnGrid"
                        k-pageable="'true'" k-sortable="'true'" k-ng-model="dataSelected"
                        ng-click="klikGrid(dataSelected)">
                    </div>
                </div>
            </div>
            <div class="grid_12">
                <div class="grid_6">
                </div>
                <div class="grid_6">
                    <div class="grid_6">
                    </div>
                    <div class="grid_2" style="margin-top: 22px">
                        <button class="c-button" ng-click="simpan()" ng-show='saveShow'>Simpan</button>
                    </div>
                   <!--  <div class="grid_2" style="margin-top: 22px">
                        <button class="c-button" ng-click="Cetak()">Cetak</button>
                    </div> -->
                    <div class="grid_2" style="margin-top: 22px">
                        <button class="c-button" ng-click="Batal()">Batal</button>
                    </div>
                    <div class="grid_2" style="margin-top: 22px">
                        <button class="c-button" ng-click="kembali()">Kembali</button>
                    </div>
                </div>
            </div>
            <div class="grid_12" style="margin-top:60px">
                <div ng-include='"../app/template/Shared/TemplateLoading"'></div>
            </div>
