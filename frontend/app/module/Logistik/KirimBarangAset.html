<style type="text/css">
    .style-center {
        display: inline-block;
        text-align: center;
        width: 100%;
    }

    .style-right {
        display: inline-block;
        text-align: right;
        width: 100%;
    }

    .style-left {
        display: inline-block;
        text-align: left;
        width: 100%;
    }
</style>
<div class="grid_12">
    <div class="grid_12 headerBox">
        <h1 style="color: white;"><b>Kirim Barang Aset</b></h1>
    </div>
    <div class="grid_12">
        <div class="grid_1">
            <div class="grid_12">
                <label c-label item="item">No Kirim</label>
            </div>

            <div class="grid_12">
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noKirim" />
            </div>
        </div>
        <div class="grid_2">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Tanggal Kirim"></label>
            </div>
            <div class="grid_12 padDatePicker">
                <input style="width: 100%" k-ng-model="item.tglAwal" kendo-date-picker k-max="now"
                    placeholer="dd-MM-yyyy hh:mm" k-format="'dd-MM-yyyy hh:mm'" />
            </div>
        </div>

        <div class="grid_3">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Ruangan Asal"></label>
            </div>

            <div class="grid_12">
                <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'namaruangan'"
                    k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan"
                    k-on-change='getDataCombo()' />
            </div>
        </div>
        <div class="grid_3">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Ruangan Tujuan"></label>
            </div>

            <div class="grid_12">
                <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruanganTujuan"
                    k-data-text-field="'namaruangan'" k-data-value-field="'id'" k-filter="'contains'"
                    k-auto-bind="false" k-data-source="listRuanganTujuan" />
            </div>
        </div>
        <div class="grid_1">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Jenis Kirim"></label>
            </div>

            <div class="grid_12">
                <input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisKirim" k-data-text-field="'jenis'"
                    k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                    k-data-source="listJenisKirim" />
            </div>
        </div>
    </div>



    <div class="grid_12" ng-show='showInputObat'>
        <div class="grid_12 headerBox">
            <p>Detail Barang</p>
        </div>
        <div class="grid_3">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Produk"></label>
            </div>
            <div class="grid_12">
                <input kendo-combo-box k-ng-model="item.produk" k-data-text-field="'namaproduk'"
                    k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listProduk"
                    k-on-change='getAsset()' />
            </div>
        </div>
        <div class="grid_2">
            <div class="grid_12">
                <label c-label item="item">No Asset</label>
            </div>
            <div class="grid_12">
                <input c-text-box type="input" style="text-align: right" filter="" class="k-textbox"
                    ng-model="item.NoAsset" />
                <!-- <input kendo-combo-box k-ng-model="item.NoAsset" k-data-text-field="'noregisteraset'"
                    k-data-value-field="'norec'" k-filter="'contains'" k-auto-bind="false" k-data-source="listAsset"
                    k-on-change='getQty()' /> -->
            </div>
        </div>
        <div class="grid_1">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Stok"></label>
            </div>
            <div class="grid_12">
                <input c-text-box type="input" style="text-align: right" filter="" class="k-textbox"
                    ng-model="item.stok" ng-disabled="true" />
            </div>
        </div>
        <div class="grid_1">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Jumlah"></label>
            </div>
            <div class="grid_12">
                <input c-text-box type="input" style="text-align: right" filter="" class="k-textbox"
                    ng-model="item.jumlah" />
            </div>
        </div>
        <div class="grid_2">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Kondisi Produk"></label>
            </div>
            <div class="grid_12">
                <input kendo-combo-box k-ng-model="item.kondisiproduk" k-data-text-field="'kondisiaset'"
                    k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                    k-data-source="ListKondisiProduk" />
            </div>
        </div>
        <div class="grid_2" ng-show="false">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Harga"></label>
            </div>
            <div class="grid_12">
                <input c-text-box type="input" style="text-align: right" filter="" class="k-textbox"
                    ng-model="item.Harga" />
            </div>
        </div>

        <div class="grid_2">
            <div class="grid_12" style="margin-top: 10px">
                <div class="grid_4">
                    <button class="btnTemplate1" ng-click="tambah()">Tambah</button>
                </div>
                <div class="grid_4">
                    <button class="btnTemplate1" ng-click="hapus()">Hapus</button>
                </div>
                <div class="grid_4">
                    <button class="btnTemplate1" ng-click="batal()">Batal</button>
                </div>
            </div>
        </div>

        <div class="grid_12">
            <div class="grid_12 borderBox">
                <div id="kGrid" kendo-grid k-data-source="dataGrid" k-selectable="'row'" k-columns="columnGrid"
                    k-pageable="'true'" k-sortable="'true'" k-ng-model="dataSelected" ng-click="klikGrid(dataSelected)">
                </div>
            </div>
        </div>

        <!-- NamaKegiatan -->
        <div class="grid_12">
            <div class="grid_6">
            </div>
            <div class="grid_6">
                <div class="grid_6">
                </div>
                <div class="grid_2" style="margin-top: 22px">
                    <button class="c-button" ng-click="simpan()" ng-show='saveShow'>Simpan</button>
                </div>
                <div class="grid_2" style="margin-top: 22px">
                    <button class="c-button" ng-click="Batal()">Batal</button>
                </div>
                <div class="grid_2" style="margin-top: 22px">
                    <button class="c-button" ng-click="kembali()">Kembali</button>
                </div>
            </div>
        </div>
    </div>
