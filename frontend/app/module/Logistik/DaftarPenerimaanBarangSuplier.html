<style type="text/css">
    .style-center {
        display: inline-block;
        text-align: center;
        width: 100%;
    }

    .style-right {
        display: inline-block;
        text-align: right;
        width: 100%;
    }

    .style-left {
        display: inline-block;
        text-align: left;
        width: 100%;
    }
</style>
<div class="grid_12">
    <div class="grid_12 headerBox">
        <h1 style="color: white;"><b>Daftar Penerimaan Barang Dari Suplier</b></h1>
    </div>
    <div class="grid_12">
        <div class="grid_3">
            <div class="grid_12">
                <label c-label class="label-aja" item="item" c-label-text="Kode Barang"></label>
            </div>
            <div class="grid_12">
                <input style="width: 100%;" kendo-combo-box k-ng-model="item.namaBarang" k-data-text-field="'id'"
                    k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                    k-data-source="listNamaBarang" />
            </div>
        </div>
        <div class="grid_3">
            <div class="grid_12">
                <label c-label class="label-aja" item="item" c-label-text="namaBarang"></label>
            </div>
            <div class="grid_12">
                <input style="width: 100%;" kendo-combo-box k-ng-model="item.namaBarang"
                    k-data-text-field="'namaproduk'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                    k-data-source="listNamaBarang" />
            </div>
        </div>
        <div class="grid_2"></div>
        <div class="grid_4">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Periode Tanggal"></label>
            </div>
            <div class="grid_12">
                <!-- AwalPeriode -->
                <div class="grid_5 padDatePicker">
                    <div class="grid_12">
                        <input style="width: 100%" k-ng-model="item.tglAwal" kendo-datetimepicker k-max="now"
                            placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
                    </div>
                </div>

                <!-- AkhirPeriode -->
                <div class="grid_5 padDatePicker">
                    <div class="grid_12">
                        <input style="width: 100%" k-ng-model="item.tglAkhir" kendo-datetimepicker
                            placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
                    </div>
                </div>
                <div class="grid_2">
                    <button class="c-button" ng-click="cariFilter()">Cari</button>
                </div>
            </div>


        </div>
        <div class="grid_12">
            <div class="grid_12 borderBox">
                <div id="kGrid" kendo-grid k-data-source="dataGrid" k-selectable="'row'" k-columns="columnGrid"
                    k-pageable="'true'" k-sortable="'true'" ng-click="klikGrid(dataSelected)" k-ng-model="dataSelected">
                    <div k-detail-template>
                        <kendo-tabstrip>
                            <div>
                                <div id="kGridDetail" kendo-grid k-options="data2(dataItem)" k-sortable="'true'"
                                    k-selectable="'row'" k-ng-model="dataSelected2"
                                    ng-click="klikDetail(dataSelected2)">
                                </div>
                            </div>
                        </kendo-tabstrip>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <!-- NamaKegiatan -->
    <div class="grid_12">
        <div class="grid_2">
            <div class="grid_12">
                <label c-label class="label-aja" item="item">No. PO</label>
            </div>
            <div class="grid_12">
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noSppb" />
            </div>
        </div>
        <div class="grid_2">
            <div class="grid_12">
                <label c-label item="item">No. Dokumen</label>
            </div>

            <div class="grid_12">
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.nofaktur" />
            </div>
        </div>
        <div class="grid_2">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Nama Rekanan"></label>
            </div>

            <div class="grid_12">
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namarekanan" />
            </div>
        </div>
        <div class="grid_2" style="margin-top: 22px">
            <button class="c-button" ng-click="Tambah()">Penerimaan Baru</button>
        </div>
        <div class="grid_2" style="margin-top: 22px">
            <button class="c-button" ng-click="EditTerima()">Ubah Penerimaan</button>
        </div>
        <div class="grid_1" style="margin-top: 22px">
            <button class="c-button" ng-click="BatalTerima()">Batal Terima</button>
        </div>
        <div class="grid_1" style="margin-top: 22px">
            <button class="c-button" ng-click="CetakBukti()">Cetak Bukti</button>
        </div>
        <div class="grid_2" style="margin-top: 5px">
            <button class="c-button" ng-click="RegisAset()">Registrasi Aset</button>
        </div>
        <div class="grid_2" style="margin-top: 5px">
            <button class="c-button" ng-click="EditHead()">Edit Head</button>
        </div>
        <div class="grid_2" style="margin-top: 5px">
            <button class="c-button" ng-click="ubahHarga()" style="background-color: red;">Ubah Harga</button>
        </div>
    </div>
    <div class="grid_12" style="margin-top:60px">
        <div ng-include='"../app/template/Shared/TemplateLoading"'></div>
    </div>
    <div kendo-window="popUp" k-title="'Tanda tangan'" k-width="600" k-visible="false" k-on-open="win2visible = true"
        k-on-close="win2visible = false">
        <div class="panel panel-default container_12" style="padding: 0px 10px;">
            <div class="grid_6">
                <fieldset>
                    <legend><b>Petugas Penyerahan</b></legend>
                    <div class="grid_12">
                        <div class="grid_12">
                            <div class="grid_12" style="margin-top: 10px">
                                <label c-label item="item" c-label-text="Jabatan" real></label>
                            </div>
                            <div class="grid_12">
                                <input kendo-combo-box k-ng-model="item.DataJabatan2" k-data-text-field="'namajabatan'"
                                    k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                                    k-data-source="listDataJabatan" />
                            </div>
                        </div>
                        <div class="grid_12">
                            <div class="grid_12" style="margin-top: 10px">
                                <label c-label item="item" c-label-text="Pegawai" real></label>
                            </div>
                            <div class="grid_12">
                                <input kendo-combo-box k-ng-model="item.DataPegawai2" k-data-text-field="'namalengkap'"
                                    k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                                    k-data-source="ListDataPegawai" />
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="grid_6">
                <fieldset>
                    <legend><b>Petugas Penerima</b></legend>
                    <div class="grid_12"">
                        <div class=" grid_12">
                        <div class="grid_12" style="margin-top: 10px">
                            <label c-label item="item" c-label-text="Jabatan" real></label>
                        </div>
                        <div class="grid_12">
                            <input kendo-combo-box k-ng-model="item.DataJabatan1" k-data-text-field="'namajabatan'"
                                k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                                k-data-source="listDataJabatan" />
                        </div>
                    </div>
                    <div class="grid_13">
                        <div class="grid_12" style="margin-top: 10px">
                            <label c-label item="item" c-label-text="Pegawai" real></label>
                        </div>
                        <div class="grid_12">
                            <input kendo-combo-box k-ng-model="item.DataPegawai1" k-data-text-field="'namalengkap'"
                                k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                                k-data-source="ListDataPegawai" />
                        </div>
                    </div>
            </div>
            </fieldset>
        </div>
        <div class="grid_12">
            <fieldset>
                <legend><b>Mengetahui</b></legend>
                <div class="grid_12">
                    <div class=" grid_12">
                        <div class="grid_12" style="margin-top: 10px">
                            <label c-label item="item" c-label-text="Jabatan" real></label>
                        </div>
                        <div class="grid_12">
                            <input kendo-combo-box k-ng-model="item.DataJabatan3" k-data-text-field="'namajabatan'"
                                k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                                k-data-source="listDataJabatan" />
                        </div>
                    </div>
                    <div class="grid_13">
                        <div class="grid_12" style="margin-top: 10px">
                            <label c-label item="item" c-label-text="Pegawai" real></label>
                        </div>
                        <div class="grid_12">
                            <input kendo-combo-box k-ng-model="item.DataPegawai3" k-data-text-field="'namalengkap'"
                                k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                                k-data-source="ListDataPegawai" />
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="clear"></div>
        <!-- kata kunci confirm -->
        <div class="dialog_buttons pull-right" style="margin-top:5%">
            <input type="button" class="confirm_no k-button" value="Tidak" style="width: 70px"
                ng-click="BatalCetak()" />
            &nbsp;
            <input type="button" class="confirm_yes k-button" value="Ya" style="width: 70px" ng-click="CetakAh()" />
        </div>
    </div>
</div>
</div>
<div kendo-window="popUpEditHead" k-title="'Edit Head'" k-width="1500" k-height="300" k-visible="false"
    k-on-open="win2visible = true" k-on-close="win2visible = false">
    <div class="grid_4">
        <div class="grid_12 borderBox containerBorderBox" style="overflow-y: scroll; height:210px;">
            <div class="grid_12">
                <div class="grid_8">
                    <div class="grid_12">
                        <label c-label item="item">Koordinator</label>
                    </div>
                    <div class="grid_12">
                        <input kendo-combo-box k-ng-model="item.koordinator" k-data-text-field="'jenisusulan'"
                            k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                            k-data-source="listKoordinator" ng-disabled="disableSppb" />
                    </div>
                </div>
                <div class="grid_4">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Tanggal"></label>
                    </div>
                    <div class="grid_12 padDatePicker">
                        <input style="width: 100%" k-ng-model="item.tglUsulan" kendo-date-picker k-max="now"
                            placeholer="dd-MM-yyyy" k-format="'dd-MM-yyyy'" ng-disabled="disableSppb" />
                    </div>
                </div>
            </div>
            <div class="grid_12">
                <div class="grid_6">
                    <div class="grid_12">
                        <label c-label item="item">No Usulan</label>
                    </div>
                    <div class="grid_12">
                        <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noUsulan"
                            ng-disabled="disableSppb" />
                    </div>
                </div>
                <div class="grid_6">
                    <div class="grid_12">
                        <label c-label item="item">Nama Pengadaan</label>
                    </div>
                    <div class="grid_12">
                        <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaPengadaan"
                            ng-disabled="disableSppb" />
                    </div>
                </div>
            </div>
            <div class="grid_12">
                <div class="grid_8">
                    <div class="grid_12">
                        <label c-label item="item">No Kontrak</label>
                    </div>
                    <div class="grid_12">
                        <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noKontrak" />
                    </div>
                </div>
                <div class="grid_4">
                    <div class="grid_12">
                        <label c-label item="item">Tahun</label>
                    </div>
                    <div class="grid_12">
                        <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.tahun"
                            ng-disabled="disableSppb" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="grid_4">
        <div class="grid_12 borderBox containerBorderBox" style="overflow-y: scroll; height:210px;">
            <div class="grid_12">
                <div class="grid_6">
                    <div class="grid_6" style="margin-top:-5px">
                        <label c-label item="item">No Terima</label>
                    </div>
                    <div class="grid_6" style="margin-top:-5px">
                        <input type="checkbox" class="k-checkbox" ng-model="item.Generate" id="cekGenerateNoTerima"
                            ng-click="Generate(item.Generate)">
                        <label class="c-label k-checkbox-label" for="cekGenerateNoTerima">Otomatis</label>
                    </div>
                    <div class="grid_12" style="margin-top:-5px">
                        <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noTerima"
                            ng-keypress="($event.which == 13)? loadComboProduk():item.noTerima" />
                    </div>
                </div>
                <div class="grid_6">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Tanggal Terima"></label>
                    </div>
                    <div class="grid_12 padDatePicker">
                        <input style="width: 100%" k-ng-model="item.tglTerima" kendo-date-picker k-max="now"
                            placeholer="dd-MM-yyyy HH:mm" k-format="'dd-MM-yyyy HH:mm'" />
                    </div>
                </div>
            </div>
            <div class="grid_12">
                <div class="grid_6">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Kelompok Barang"></label>
                    </div>
                    <div class="grid_12">
                        <input kendo-combo-box k-ng-model="item.kelompokproduk" k-data-text-field="'kelompokproduk'"
                            k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                            k-data-source="listKelompokProduk" k-on-change='getProduk()' />
                    </div>
                </div>
                <div class="grid_6">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Sumber Dana"></label>
                    </div>
                    <div class="grid_12">
                        <input kendo-combo-box k-ng-model="item.asalproduk" k-data-text-field="'asalProduk'"
                            k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                            k-data-source="listAsalBarang" k-on-change='getChangeAP()' />
                    </div>
                </div>
            </div>
            <div class="grid_12">
                <div class="grid_6">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Gudang"></label>
                    </div>
                    <div class="grid_12">
                        <input kendo-combo-box k-ng-model="item.ruanganPenerima" k-data-text-field="'namaruangan'"
                            k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                            k-data-source="listRuangan" ng-disabled="disableSppb" />
                    </div>
                </div>
                <div class="grid_6">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Pegawai Penerima"></label>
                    </div>
                    <div class="grid_12">
                        <input kendo-combo-box k-ng-model="item.pegawaiPenerima" k-data-text-field="'namalengkap'"
                            k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                            k-data-source="listPegawai" ng-disabled="disableSppb" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="grid_4">
        <div class="grid_12 borderBox containerBorderBox" style="overflow-y: scroll; height:210px;">
            <div class="grid_12">
                <div class="grid_4">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Tanggal Dokumen"></label>
                    </div>
                    <div class="grid_12 padDatePicker">
                        <input style="width: 100%" k-ng-model="item.tglFaktur" kendo-date-picker k-max="now"
                            placeholer="dd-MM-yyyy" k-format="'dd-MM-yyyy HH:mm'" />
                    </div>
                </div>
                <div class="grid_8">
                    <div class="grid_4" style="margin-top:-5px">
                        <label c-label item="item">No Dokumen</label>
                    </div>
                    <div class="grid_4" style="margin-top:-5px">
                        <input type="checkbox" class="k-checkbox" ng-model="item.noFakturOtomatis" id="noFakturOtomatis"
                            ng-click="KlikFakturOtomatis(item.noFakturOtomatis)">
                        <label class="c-label k-checkbox-label" for="noFakturOtomatis">Otomatis</label>
                    </div>
                    <div class="grid_4" style="margin-top:-5px">
                        <input type="checkbox" class="k-checkbox" ng-model="item.noFakturBlm" id="noFakturBlm"
                            ng-click="KlikFakturBlmAda(item.noFakturBlm)">
                        <label class="c-label k-checkbox-label" for="noFakturBlm">Blm ada no faktur</label>
                    </div>
                    <div class="grid_12" style="margin-top:-5px">
                        <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noFaktur"
                            ng-keypress="($event.which == 13)? loadELogistik():item.noFaktur" />
                    </div>
                </div>
            </div>
            <div class="grid_12">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Nama Suplier"></label>
                </div>

                <div class="grid_12">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.namaRekanan"
                        k-data-text-field="'namarekanan'" k-data-value-field="'id'" k-filter="'contains'"
                        k-auto-bind="false" k-data-source="listRekanan" ng-disabled="disableSppb" />
                </div>
            </div>
            <div class="grid_12" style="margin-top: 7px">
                <div class="grid_12">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Tanggal Jatuh Tempo"></label>
                    </div>
                    <div class="grid_12 padDatePicker">
                        <input style="width: 100%" k-ng-model="item.TglJatuhTempo" kendo-date-picker
                            placeholer="dd-MM-yyyy HH:mm" k-format="'dd-MM-yyyy HH:mm'" />
                    </div>
                </div>
                <!--  <div class="grid_12">
                   <label c-label item="item" >Mata Anggaran</label>
               </div>
               <div class="grid_12">
                    <input kendo-combo-box k-ng-model="item.mataAnggaran" k-data-text-field="'mataanggaran'" k-data-value-field="'norec'" 
                    k-filter="'contains'" k-auto-bind="false" k-data-source="listmataAnggaran" k-on-change='saldoAnggaran()' ng-disabled="disableSppb"/>
               </div> -->
            </div>
        </div>
        <div class="clear">
            <button class="k-button" ng-click="simpen()" style="float:right;margin-top:4%">Simpan</button>
            <div class="clear">
                <button class="k-button" ng-click="batal()" style="float:right;margin-top:4%">Batal</button>
            </div>
        </div>
    </div>
    <div kendo-window="popUpPassword" k-title="'Masukkan Password'" k-width="300" k-visible="false"
        k-on-open="win2visible = true" k-on-close="win2visible = false">
        <div class="panel panel-default container_12" style="padding: 0px 10px;">
            <div class="grid_12"">
            <div class=" grid_3" style="margin-top: 10px">
                <label c-label item="item" c-label-text="Password" real></label>
            </div>
            <div class="clear"></div>
            <div class="grid_9">
                <input c-text-box type="password" filter="" class="k-textbox" ng-model="item.kataKunciPass" />
            </div>
        </div>
        <div class="clear"></div>
        <!-- kata kunci confirm -->
        <div class="dialog_buttons pull-right" style="margin-top:5%">
            <input type="button" class="confirm_no k-button" value="Tidak" style="width: 70px"
                ng-click="BatalkanUbahHarga()" />
            &nbsp;
            <input type="button" class="confirm_yes k-button" value="Ya" style="width: 70px"
                ng-click="LanjutKeUbahHarga()" />
        </div>
    </div>
