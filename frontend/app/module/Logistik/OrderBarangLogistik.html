<style type="text/css">
    .style-center {
        display: inline-block;
        text-align: center;
        width: 100%;
    }

    .style-right {
        display: inline-block;
        text-align: right;
        width: 100%;
    }

    .style-left {
        display: inline-block;
        text-align: left;
        width: 100%;
    }
</style>
<div class="grid_12">
    <div class="grid_12 headerBox">
        <h1 style="color: white;"><b>Order Barang</b></h1>
    </div>
    <div class="grid_12">
        <div class="grid_3">
            <div class="grid_6">
                <div class="grid_12">
                    <label c-label item="item">No Order</label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noOrder" />
                </div>
            </div>
            <div class="grid_6">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Tanggal Order"></label>
                </div>
                <div class="grid_12 padDatePicker">
                    <input style="width: 100%" k-ng-model="item.tglAwal" kendo-date-picker k-max="now"
                        placeholer="dd-MM-yyyy hh:mm" k-format="'dd-MM-yyyy hh:mm'" disabled />
                </div>
            </div>
        </div>
        <div class="grid_5">
            <div class="grid_6">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Ruangan Pemesan"></label>
                </div>

                <div class="grid_12">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan"
                        k-data-text-field="'namaruangan'" k-data-value-field="'id'" k-filter="'contains'"
                        k-auto-bind="false" k-data-source="listRuangan" k-on-change='getDataCombo()' />
                </div>
            </div>
            <div class="grid_6">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Ruangan Tujuan"></label>
                </div>

                <div class="grid_12">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruanganTujuan"
                        k-data-text-field="'namaruangan'" k-data-value-field="'id'" k-filter="'contains'"
                        k-auto-bind="false" k-data-source="listRuanganTujuan" k-on-change='getSatuan()' ng-disabled='disabledRuangan'/>
                </div>
            </div>
        </div>
        <div class="grid_4">
            <div class="grid_3">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Jenis Order"></label>
                </div>

                <div class="grid_12">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisKirim" k-data-text-field="'jenis'"
                        k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                        k-data-source="listJenisKirim" />
                </div>
            </div>
            <div class="grid_9">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Keterangan"></label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.Keterangan" />
                </div>
            </div>
        </div>
    </div>

    <div class="grid_12" ng-show='showInputObat'>

        <div class="grid_12 headerBox">
            <p>Detail Barang</p>
        </div>
        <div class="grid_2">
            <div class="grid_12">
                <label c-label item="item">Kode Produk</label>
            </div>
            <div class="grid_12">
                <input kendo-combo-box k-ng-model="item.produk" k-data-text-field="'id'" k-data-value-field="'id'"
                    k-filter="'contains'" k-auto-bind="false" k-data-source="listProduk" k-on-change='getSatuan()' />
            </div>
        </div>
        <!-- <div class="grid_1">
            <div class="grid_12">
                <label c-label item="item">Kode Sirs</label>
            </div>
            <div class="grid_12">
                <input kendo-combo-box k-ng-model="item.produk" k-data-text-field="'kdproduk'" k-data-value-field="'id'"
                    k-filter="'contains'" k-auto-bind="false" k-data-source="listProduk" k-on-change='getSatuan()' />
            </div>
        </div> -->
        <div class="grid_4">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Produk"></label>
            </div>
            <div class="grid_12">
                <input kendo-combo-box k-ng-model="item.produk" k-data-text-field="'namaproduk'"
                    k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listProduk"
                    k-on-change='getSatuan()' />
            </div>
        </div>

        <div class="grid_1">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Satuan"></label>
            </div>
            <div class="grid_12">
                <input kendo-combo-box k-ng-model="item.satuan" k-data-text-field="'satuanstandar'"
                    k-data-value-field="'ssid'" k-filter="'contains'" k-auto-bind="false" k-data-source="listSatuan"
                    k-on-change='getNilaiKonversi()' />
            </div>
        </div>
        <div class="grid_1">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Konversi"></label>
            </div>
            <div class="grid_12">
                <input c-text-box type="input" style="text-align: right" filter="" class="k-textbox"
                    ng-model="item.nilaiKonversi" ng-disabled="true" />
            </div>
        </div>
        <div class="grid_1">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Stok"></label>
            </div>
            <div class="grid_12">
                <input c-text-box type="input" style="text-align: right" filter="" class="k-textbox"
                    ng-model="item.stok" ng-disabled="true" />
            </div>
        </div>
        <div class="grid_1">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Jumlah"></label>
            </div>
            <div class="grid_12">
                <input c-text-box type="input" style="text-align: right" filter="" class="k-textbox"
                    ng-model="item.jumlah" />
            </div>
        </div>

        <div class="grid_2">
            <div class="grid_12" style="margin-top: 10px">
                <div class="grid_4">
                    <button class="btnTemplate1" ng-click="tambah()">Tambah</button>
                </div>
                <div class="grid_4">
                    <button class="btnTemplate1" ng-click="hapus()">Hapus</button>
                </div>
                <div class="grid_4">
                    <button class="btnTemplate1" ng-click="batal()">Batal</button>
                </div>
            </div>
        </div>

        <div class="grid_12">
            <div class="grid_12 borderBox">
                <div id="kGrid" kendo-grid k-data-source="dataGrid" k-selectable="'row'" k-columns="columnGrid"
                    k-pageable="'true'" k-sortable="'true'" k-ng-model="dataSelected" ng-click="klikGrid(dataSelected)">
                </div>
            </div>
        </div>
        <!-- NamaKegiatan -->
        <div class="grid_12">
            <div class="grid_3">
                <div class="grid_12 headerBox">
                    <p>Informasi Stok : {{item.namaProduks}}</p>
                </div>
                <div class="clear"></div>

                <!-- grid table -->
                <div class="grid_12 borderBox">
                    <div id="kGrid" kendo-grid k-data-source="dataGridStok" k-selectable="'row'"
                        k-columns="columnGridStok" k-sortable="'true'" k-pageable="'true'" k-ng-model="dataSelectedStok"
                        ng-click="click(dataSelectedStok)">
                    </div>

                </div>
            </div>
            <div class="grid_3"></div>
            <div class="grid_6">
                <div class="grid_6">
                </div>
                <div class="grid_2" style="margin-top: 22px">
                    <button class="c-button" ng-click="simpan()" ng-show='saveShow'>Simpan</button>
                </div>
                <div class="grid_2" style="margin-top: 22px">
                    <button class="c-button" ng-click="Batal()">Batal</button>
                </div>
                <div class="grid_2" style="margin-top: 22px">
                    <button class="c-button" ng-click="kembali()">Kembali</button>
                </div>
            </div>
        </div>
    </div>

    <div kendo-window="popUp" k-title="'Tanda tangan'" k-width="600" k-visible="false" k-on-open="win2visible = true"
        k-on-close="win2visible = false">
        <div class="panel panel-default container_12" style="padding: 0px 10px;">
            <div class="grid_6">
                <fieldset>
                    <legend><b>Mengetahui</b></legend>
                    <div class="grid_12"">
                        <div class=" grid_12">
                        <div class="grid_12" style="margin-top: 10px">
                            <label c-label item="item" c-label-text="Jabatan" real></label>
                        </div>
                        <div class="grid_12">
                            <input kendo-combo-box k-ng-model="item.DataJabatan2" k-data-text-field="'namajabatan'"
                                k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                                k-data-source="listDataJabatan" />
                        </div>
                    </div>
                    <div class="grid_13">
                        <div class="grid_12" style="margin-top: 10px">
                            <label c-label item="item" c-label-text="Pegawai" real></label>
                        </div>
                        <div class="grid_12">
                            <input kendo-combo-box k-ng-model="item.DataPegawai2" k-data-text-field="'namalengkap'"
                                k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                                k-data-source="ListDataPegawai" />
                        </div>
                    </div>
            </div>
            </fieldset>
        </div>
        <div class="grid_6">
            <fieldset>
                <legend><b>Yang Meminta</b></legend>
                <div class="grid_12"">
                        <div class=" grid_12">
                    <div class="grid_12" style="margin-top: 10px">
                        <label c-label item="item" c-label-text="Jabatan" real></label>
                    </div>
                    <div class="grid_12">
                        <input kendo-combo-box k-ng-model="item.DataJabatan" k-data-text-field="'namajabatan'"
                            k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                            k-data-source="listDataJabatan" />
                    </div>
                </div>
                <div class="grid_13">
                    <div class="grid_12" style="margin-top: 10px">
                        <label c-label item="item" c-label-text="Pegawai" real></label>
                    </div>
                    <div class="grid_12">
                        <input kendo-combo-box k-ng-model="item.DataPegawai" k-data-text-field="'namalengkap'"
                            k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                            k-data-source="ListDataPegawai" />
                    </div>
                </div>
        </div>
        </fieldset>
    </div>
    <div class="grid_6">
        <fieldset>
            <legend><b>Yang Menyerahkan</b></legend>
            <div class="grid_12"">
                    <div class=" grid_12">
                <div class="grid_12" style="margin-top: 10px">
                    <label c-label item="item" c-label-text="Jabatan" real></label>
                </div>
                <div class="grid_12">
                    <input kendo-combo-box k-ng-model="item.DataJabatanPenyerah" k-data-text-field="'namajabatan'"
                        k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                        k-data-source="listDataJabatan" />
                </div>
            </div>
            <div class="grid_13">
                <div class="grid_12" style="margin-top: 10px">
                    <label c-label item="item" c-label-text="Pegawai" real></label>
                </div>
                <div class="grid_12">
                    <input kendo-combo-box k-ng-model="item.DataPegawaiPenyerah" k-data-text-field="'namalengkap'"
                        k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                        k-data-source="ListDataPegawai" />
                </div>
            </div>
    </div>
    </fieldset>
</div>
<div class="grid_6">
    <fieldset>
        <legend><b>Yang Menerima</b></legend>
        <div class="grid_12"">
                <div class=" grid_12">
            <div class="grid_12" style="margin-top: 10px">
                <label c-label item="item" c-label-text="Jabatan" real></label>
            </div>
            <div class="grid_12">
                <input kendo-combo-box k-ng-model="item.DataJabatanPenerima" k-data-text-field="'namajabatan'"
                    k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                    k-data-source="listDataJabatan" />
            </div>
        </div>
        <div class="grid_13">
            <div class="grid_12" style="margin-top: 10px">
                <label c-label item="item" c-label-text="Pegawai" real></label>
            </div>
            <div class="grid_12">
                <input kendo-combo-box k-ng-model="item.DataPegawaiPenerima" k-data-text-field="'namalengkap'"
                    k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                    k-data-source="ListDataPegawai" />
            </div>
        </div>
</div>
</fieldset>
</div>
<div class="clear"></div>
<!-- kata kunci confirm -->
<div class="dialog_buttons pull-right" style="margin-top:5%">
    <input type="button" class="confirm_no k-button" value="Tidak" style="width: 70px" ng-click="BatalCetak()" />
    &nbsp;
    <input type="button" class="confirm_yes k-button" value="Ya" style="width: 70px" ng-click="CetakAh()" />
</div>
</div>
</div>
</div>
