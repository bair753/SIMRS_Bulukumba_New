<div class="grid_12">
    <div class="grid_12 headerBox">
        <h1 style="color: white;"><b>Kartu Stok</b></h1>
    </div>
    <div class="grid_12">
        <div class="grid_2">
            <label c-label item="item" c-label-text="Ruangan"></label>
            <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'namaruangan'"
                k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan" />
        </div>
        <div class="grid_2">
            <div class="grid_12">
                <label c-label item="item" c-label-text="jenisProduk"></label>
            </div>
            <div class="grid_12">
                <input style="width: 100%;" kendo-combo-box k-ng-model="item.kelompokBarang"
                    k-data-text-field="'kelompokproduk'" k-data-value-field="'id'" k-filter="'contains'"
                    k-auto-bind="false" k-data-source="listKelompokBarang" k-on-change='getDataCombo()' />
            </div>
        </div>
        <div class="grid_3">
            <div class="grid_12">
                <label c-label class="label-aja" item="item" c-label-text="NamaBarang"></label>
            </div>
            <div class="grid_12">
                <input style="width: 100%;" kendo-combo-box k-ng-model="item.namaBarang"
                    k-data-text-field="'namaproduk'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                    k-data-source="listNamaBarang" />
            </div>
        </div>
        <div class="grid_3">
           <!--  <div class="grid_12">
                <label c-label item="item" c-label-text="periode"></label>
            </div>
            <div class="grid_5" style="margin-top: -6px">
                <input style="width: 100%" kendo-date-picker k-max="now" k-ng-model="item.from" placeholer="dd-mm-yyyy"
                    k-format="'dd-MM-yyyy'" />
            </div>
            <div class="grid_1">
                s/d
            </div>
            <div class="grid_5" style="margin-top: -6px">
                <input style="width: 100%" kendo-date-picker k-ng-model="item.until" placeholer="dd-mm-yyyy"
                    k-format="'dd-MM-yyyy'" />
            </div> -->
            <div class="grid_12">
                <center> <label c-label item="item"> Bulan :
                        {{item.bulan | date:" MMMM d, yyyy"}}</label>
                </center>
            </div>
            <div class="grid_12">
                <center>                    
                    <input style="width: 100%" k-ng-model="item.bulan" kendo-date-picker
                        placeholer="MMMM" k-format="'MMMM'" k-min="awalBulanClosing" k-max="akhirBulanClosing" k-options="monthSelectorOptions()"/>                        
                </center>
            </div>
        </div>
        <div class="grid_2" style="margin-top: 15px">
            <div class="grid_6">
                <c-button style="width: 100%; padding:0px, margin:0px;" position="'right'" ng-click="ProsesCari()">
                    <span>Proses</span>
            </div>
            <div class="grid_6">
                <c-button ng-click="batal()">
                    <span>Batal</span>
            </div>
        </div>
    </div>
    <div class="grid_6"></div>
    <div class="clear"></div>
    <div class="grid_12" style="margin-top: 20px;">
        <kendo-grid id="kGrids" class="max-height" data-source="daftarKartuStok" options="columnKartuStok"
            k-selectable="'row'" k-sortable="'true'" k-resizable="'true'" k-ng-model="dataSelected"
            ng-click="klikGrid(dataSelected)">
        </kendo-grid>
    </div>        
</div>
<div class="grid_12" style="margin-top:60px">
    <div ng-include='"../app/template/Shared/TemplateLoading"'></div>
</div>
