    <div class="panel panel-default container_12">
        <div class="panel-heading" c-translate>Data Barang Kadaluarsa</div>
        <div class="panel-body">
            <div class="grid_12">               
                <div class="grid_3">
                    <label c-label item="item" c-label-text="Ruangan"></label>
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'namaruangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan"/>
                </div>
                <div class="grid_3">
                    <div class="grid_12" >
                        <label c-label item="item">Nama Barang</label>
                    </div>
                    <div class="grid_12">
                         <input kendo-combo-box k-ng-model="item.produk" k-data-text-field="'namaproduk'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listProduk"/>
                    </div>
                </div>
                <div class="grid_3">
                    <label c-label item="item" c-label-text="tglKadaluarsa"></label>
                    <input style="width: 100%" kendo-date-picker k-ng-model="item.tanggal" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
                </div>           
                <div class="grid_1">
                    <div class="grid_12" style="margin-top:22px">
                        <button class="c-button" ng-click="cari()">Cari</button>
                    </div>
                </div>
                <div class="grid_12">                    
                    <div class="grid_12 borderBox">
                        <div id="kGrid" 
                        kendo-grid k-data-source="dataGrid" 
                        k-selectable="'row'" 
                        options="columnGrid" 
                        k-pageable="'true'" 
                        k-sortable="'true'" 
                        k-ng-model="dataSelected"
                        ng-click="klikGrid(dataSelected)">
                        </div>
                    </div>
                </div>
            </div>          
        </div>
    </div>
