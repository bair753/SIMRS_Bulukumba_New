<div class="panel panel-default container_12">
    <div class="panel-heading" c-translate>Kartu Stok</div>
    <div class="panel-body">
        <div class="grid_12">
            <div class="grid_11">
                <div class="grid_3">
                    <label c-label item="item" c-label-text="Ruangan"></label>
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan"
                        k-data-text-field="'namaruangan'" k-data-value-field="'id'" k-filter="'contains'"
                        k-auto-bind="false" k-data-source="listRuangan" />
                </div>
               <!-- <div class="grid_2">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="jenisProduk"></label>
                    </div>
                    <div class="grid_12">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.kelompokBarang"
                            k-data-text-field="'kelompokproduk'" k-data-value-field="'id'" k-filter="'contains'"
                            k-auto-bind="false" k-data-source="listKelompokBarang" k-on-change='getDataCombo()' />
                    </div>
                </div> -->
                <div class="grid_2" >
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="ID Produk"></label>
                    </div>

                    <div class="grid_12">
                        <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.idProduk" ng-keypress="($event.which == 13)? cariFilter():item.idProduk"/>
                    </div>
                </div>
                <div class="grid_4">
                    <div class="grid_12">
                        <label c-label class="label-aja" item="item" c-label-text="NamaBarang"></label>
                    </div>
                    <div class="grid_12">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.namaBarang"
                            k-data-text-field="'namaproduk'" k-data-value-field="'id'" k-filter="'contains'"
                            k-auto-bind="false" k-data-source="listNamaBarang" />
                    </div>
                </div>
                <div class="grid_3">
                    <div class="grid_6">
                        <div class="grid_12">
                            <label c-label item="item" c-label-text="periode Awal"></label>
                        </div>
                        <div class="grid_12" style="margin-top: -6px">
                            <input style="width: 100%" kendo-date-picker k-max="now" k-ng-model="item.from"
                                placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
                        </div>
                    </div>
                    <div class="grid_6">
                        <div class="grid_12">
                            <label c-label item="item" c-label-text="periode Akhir"></label>
                        </div>
                        <div class="grid_12" style="margin-top: -6px">
                            <input style="width: 100%" kendo-date-picker k-ng-model="item.until" placeholer="dd-mm-yyyy"
                                k-format="'dd-MM-yyyy'" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid_1">
                <div class="grid_12" style="margin-top: 18px;">
                    <button class="btnTemplate1" style="margin-left: 0;" ng-click="ProsesCari()"><i
                            class="fa fa-search"></i>Cari</button>
                    <!-- <c-button style="width: 100%; padding:0px, margin:0px;" position="'right'" ng-click="ProsesCari()">
                            <span>Proses</span> -->
                </div>
                <!-- <div class="grid_6" style="margin-top: 14px;">
                    <button class="btnTemplate1 error" style="margin-left: 0;" ng-click="batal()"><i
                            class="fa fa-ban"></i>Batal</button>                   
                </div> -->
            </div>
        </div>
        <div class="grid_12" style="margin-top: 20px;">
            <kendo-grid id="kGrid" data-source="daftarKartuStok" options="columnKartuStok" k-pageable="'true'"
                k-sortable="'true'" k-resizable="'true'" k-selectable="'row'" k-ng-model="dataPasienSelected">
            </kendo-grid>
            <!-- <div kendo-grid k-data-source="daftarKartuStok" k-selectable="'row'" k-columns="columnKartuStok"></div> -->
        </div>
    </div>
</div>
<div class="grid_2">
    <!-- <button class="c-button" ng-click="perbaikiData()">Cek Data</button> -->
</div>
<div class="grid_12" style="margin-top:60px">
    <div ng-include='"../app/template/Shared/TemplateLoading"'></div>
</div>
<div kendo-window="popUp" k-title="'Masukkan Password'" k-width="300" k-visible="false" k-on-open="win2visible = true"
    k-on-close="win2visible = false">
    <div class="panel panel-default container_12" style="padding: 0px 10px;">
        <div class="grid_12"">
        <div class=" grid_3" style="margin-top: 10px">
            <label c-label item="item" c-label-text="Password" real></label>
        </div>
        <div class="clear"></div>
        <div class="grid_9">
            <input c-text-box type="password" filter="" class="k-textbox" ng-model="item.kataKunciPass" />
        </div>
    </div>
    <div class="clear"></div>
    <!-- kata kunci confirm -->
    <div class="dialog_buttons pull-right" style="margin-top:5%">
        <input type="button" class="confirm_no k-button" value="Tidak" style="width: 70px"
            ng-click="BatalStokOpname()" />
        &nbsp;
        <input type="button" class="confirm_yes k-button" value="Ya" style="width: 70px" ng-click="lanjutkan()" />
    </div>
</div>
</div>
