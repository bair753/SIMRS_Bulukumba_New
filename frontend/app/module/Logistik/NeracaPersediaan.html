<style type="text/css">
    .style-center {
        display: inline-block;
        text-align: center;
        width: 100%;
    }

    .style-right {
        display: inline-block;
        text-align: right;
        width: 100%;
    }

    .style-left {
        display: inline-block;
        text-align: left;
        width: 100%;
    }
</style>

<div class="grid_12">
    <div class="grid_12 headerBox">
        <h1 style="color: white;"><b>Laporan Persediaan</b></h1>
    </div>
    <div class="grid_12">
        <div class="grid_8">
            <div class="grid_4" style="margin-top:5px;">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Ruangan"></label>
                </div>
                <div class="grid_12">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan"
                        k-data-text-field="'namaruangan'" k-data-value-field="'id'" k-filter="'contains'"
                        k-auto-bind="false" k-data-source="listRuangan" />
                </div>
            </div>
            <div class="grid_4" style="margin-top:5px;">
                <div class="grid_12">
                    <label c-label item="item">Detail Jenis Produk</label>
                </div>

                <div class="grid_12">
                    <select kendo-multi-select k-options="selectOptionsDetailJenis" k-data-source="listDetailJenis"
                        k-data-text-field="'detailjenisproduk'" k-data-value-field="'id'"
                        k-ng-model="selectedDetailJenis" \>
                    </select>
                </div>
            </div>
            <div class="grid_4" style="margin-top:5px;">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Produk"></label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.nmProduk" ng-keypress="($event.which == 13)? cariFilter():item.nmProduk"/>
                </div>
            </div>
        </div>
        <div class="grid_3" style="margin-top: 10px;">
            <!-- <div class="grid_12">
                <label c-label item="item" c-label-text="Periode Tanggal"></label>
            </div>
            <div class="grid_12">                
                <div class="grid_5 padDatePicker">
                    <div class="grid_12">
                        <input style="width: 100%" k-ng-model="item.tglAwal" kendo-datetimepicker k-max="now"
                            placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
                    </div>
                </div>                
                <div class="grid_5 padDatePicker">
                    <div class="grid_12">
                        <input style="width: 100%" k-ng-model="item.tglAkhir" kendo-datetimepicker
                            placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
                    </div>
                </div>
                <div class="grid_2">
                    <button class="c-button" ng-click="cariFilter()">Cari</button>
                </div>
            </div> -->
            <div class="grid_12">
                <center> <label c-label item="item"> Bulan :
                        {{item.bulan | date:" MMMM d, yyyy"}}</label>
                </center>
            </div>
            <div class="grid_12">
                <center>                    
                    <input style="width: 100%" k-ng-model="item.bulan" kendo-date-picker
                        placeholer="MMMM" k-format="'MMMM'" k-options="monthSelectorOptions()" />
                </center>
            </div>
        </div>
        <div class="grid_1" style="margin-top: 31px;">
            <button class="c-button" ng-click="cariFilter()">Cari</button>
        </div>
        <div class="grid_12">
            <kendo-grid id="kGrids" class="max-height" data-source="dataGrid" options="columnGrid"
                k-selectable="'row'" k-sortable="'true'" k-resizable="'true'" k-ng-model="dataSelected"
                ng-click="klikGrid(dataSelected)"></kendo-grid>           
        </div>       
    </div>
    <!-- NamaKegiatan -->
    <div class="grid_12">
        <div class="grid_9"></div>
        <div class="grid_3">
            <button class="c-button" ng-click="ClosingSaldo()">Closing</button>
        </div>
    </div>
</div>
<div class="grid_12" style="margin-top:60px">
    <div ng-include='"../app/template/Shared/TemplateLoading"'></div>
</div>
<div kendo-window="popUp" k-title="'Masukkan Password'" k-width="300" k-visible="false" k-on-open="win2visible = true"
    k-on-close="win2visible = false">
    <div class="panel panel-default container_12" style="padding: 0px 10px;">
        <div class="grid_12">
        <div class=" grid_3" style="margin-top: 10px">
            <label c-label item="item" c-label-text="Password" real></label>
        </div>
        <div class="clear"></div>
        <div class="grid_9">
            <input c-text-box type="password" filter="" class="k-textbox" ng-model="item.kataKunciPass" />
        </div>
    </div>
    <div class="clear"></div>
    <!-- kata kunci confirm -->
    <div class="dialog_buttons pull-right" style="margin-top:5%">
        <input type="button" class="confirm_no k-button" value="Tidak" style="width: 70px"
            ng-click="BatalClosing()" />
        &nbsp;
        <input type="button" class="confirm_yes k-button" value="Ya" style="width: 70px" ng-click="lanjutkan()" />
    </div>
</div>
