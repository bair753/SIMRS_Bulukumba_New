<style type="text/css">
    .style-center {
        display: inline-block;
        text-align: center;
        width: 100%;
    }

    .style-right {
        display: inline-block;
        text-align: right;
        width: 100%;
    }

    .style-left {
        display: inline-block;
        text-align: left;
        width: 100%;
    }
</style>
<div class="grid_12">
    <div class="grid_12 headerBox">
        <h1 style="color: white;"><b>Detail Penerimaan Barang Dari Suplier</b></h1>
    </div>
    <div class="grid_12">
        <div class="grid_3">
            <div class="grid_12">
                <label c-label class="label-aja" item="item" c-label-text="Kode Barang"></label>
            </div>
            <div class="grid_12">
                <input style="width: 100%;" kendo-combo-box k-ng-model="item.namaBarang" k-data-text-field="'id'"
                    k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                    k-data-source="listNamaBarang" />
            </div>
        </div>
        <div class="grid_3">
            <div class="grid_12">
                <label c-label class="label-aja" item="item" c-label-text="namaBarang"></label>
            </div>
            <div class="grid_12">
                <input style="width: 100%;" kendo-combo-box k-ng-model="item.namaBarang"
                    k-data-text-field="'namaproduk'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                    k-data-source="listNamaBarang" />
            </div>
        </div>
        <div class="grid_1">
            <div class="grid_12">
                <label c-label item="item">Kd Sirs / </label>
            </div>
            <div class="grid_12">
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.KdSirs1" />
            </div>
        </div>
        <div class="grid_1">
            <div class="grid_12">
                <label c-label item="item">Kd Sirs</label>
            </div>
            <div class="grid_12">
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.KdSirs2" />
            </div>
        </div>
        <div class="grid_4">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Periode Tanggal"></label>
            </div>
            <div class="grid_12">
                <!-- AwalPeriode -->
                <div class="grid_5 padDatePicker">
                    <div class="grid_12">
                        <input style="width: 100%" k-ng-model="item.tglAwal" kendo-datetimepicker k-max="now"
                            placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
                    </div>
                </div>

                <!-- AkhirPeriode -->
                <div class="grid_5 padDatePicker">
                    <div class="grid_12">
                        <input style="width: 100%" k-ng-model="item.tglAkhir" kendo-datetimepicker
                            placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
                    </div>
                </div>
                <div class="grid_2">
                    <button class="c-button" ng-click="cariFilter()">Cari</button>
                </div>
            </div>


        </div>
        <div class="grid_12">
            <div class="grid_12 borderBox">
                <kendo-grid id="kGrids" data-source="dataGrid" options="columnGrid" k-selectable="'row'"
                    k-sortable="'true'" class="max-height" k-resizable="'true'" k-ng-model="dataSelected"
                    ng-click="klikGrid(dataSelected)"></kendo-grid>
            </div>
        </div>

    </div>
    <!-- NamaKegiatan -->
    <div class="grid_12">
        <div class="grid_1">
            <div class="grid_12">
                <label c-label item="item">No Struk</label>
            </div>

            <div class="grid_12">
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.struk" />
            </div>
        </div>
        <div class="grid_1">
            <div class="grid_12">
                <label c-label item="item">No. Faktur</label>
            </div>

            <div class="grid_12">
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.nofaktur" />
            </div>
        </div>
        <div class="grid_2">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Nama Rekanan"></label>
            </div>

            <div class="grid_12">
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namarekanan" />
            </div>
        </div>
        <div class="grid_4"></div>
        <div class="grid_2">
            <div class="grid_12">
                <label c-label item="item">Sub Total Qty</label>
            </div>

            <div class="grid_12">
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.SubTotalQty"
                    style="text-align: right;" disabled />
            </div>
        </div>
        <div class="grid_2">
            <div class="grid_12">
                <label c-label item="item">Sub Total</label>
            </div>

            <div class="grid_12">
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.SubTotal"
                    style="text-align: right;" disabled />
            </div>
        </div>
    </div>
    <div class="grid_12" style="margin-top:60px">
        <div ng-include='"../app/template/Shared/TemplateLoading"'></div>
    </div>
</div>
