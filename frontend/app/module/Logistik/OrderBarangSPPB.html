<style type="text/css">
    .style-center {
        display: inline-block;
        text-align: center;
        width: 100%;
    }

    .style-right {
        display: inline-block;
        text-align: right;
        width: 100%; 
    }

    .style-left {
        display: inline-block;
        text-align: left;
        width: 100%;
    }
</style>

<div class="grid_12">

    <div class="grid_12 headerBox">
        <h1 style="color: white;"><b>Permintaan Pengiriman Barang / SPPB</b></h1>
    </div>
    <div class="grid_4">
        <div class="grid_12 borderBox containerBorderBox" style="overflow-y: scroll; height:210px;">
            <div class="grid_12">
                <div class="grid_8">
                    <div class="grid_12">
                        <label c-label item="item">Koordinator</label>
                    </div>
                    <div class="grid_12">
                        <input kendo-combo-box k-ng-model="item.koordinator" k-data-text-field="'jenisusulan'"
                            k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                            k-data-source="listKoordinator" />
                    </div>
                </div>
                <div class="grid_4">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Tanggal"></label>
                    </div>
                    <div class="grid_12 padDatePicker">
                        <input style="width: 100%" k-ng-model="item.tglUsulan" kendo-date-picker k-max="now"
                            placeholer="dd-MM-yyyy" k-format="'dd-MM-yyyy'" />
                    </div>
                </div>
            </div>
            <div class="grid_12">
                <div class="grid_6">
                    <div class="grid_12">
                        <label c-label item="item">No Usulan</label>
                    </div>
                    <div class="grid_12">
                        <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noUsulan" />
                    </div>
                </div>
                <div class="grid_6">
                    <div class="grid_12">
                        <label c-label item="item">Nama Pengadaan</label>
                    </div>
                    <div class="grid_12">
                        <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaPengadaan" />
                    </div>
                </div>
            </div>
            <div class="grid_12">
                <div class="grid_8">
                    <div class="grid_12">
                        <label c-label item="item">No Kontrak</label>
                    </div>
                    <div class="grid_12">
                        <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noKontrak" />
                    </div>
                </div>
                <div class="grid_4">
                    <div class="grid_12">
                        <label c-label item="item">Tahun</label>
                    </div>
                    <div class="grid_12">
                        <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.tahun" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="grid_4">
        <div class="grid_12 borderBox containerBorderBox" style="overflow-y: scroll; height:210px;">
            <div class="grid_12" style="margin-top: 3px">
                <div class="grid_6">
                    <div class="grid_12">
                        <label c-label item="item">No SPPB</label>
                    </div>

                    <div class="grid_12">
                        <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noOrder" />
                    </div>
                </div>
                <div class="grid_6">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Tanggal"></label>
                    </div>
                    <div class="grid_12 padDatePicker">
                        <input style="width: 100%" k-ng-model="item.tglAwal" kendo-date-picker k-max="now"
                            placeholer="dd-MM-yyyy hh:mm" k-format="'dd-MM-yyyy hh:mm'" />
                    </div>
                </div>
            </div>
            <div class="grid_12" style="margin-top: 3px">
                <div class="grid_12">
                    <label c-label item="item">Keterangan</label>
                </div>
                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.keterangan" />
                </div>
            </div>
            <div class="grid_12" style="margin-top: 3px">
                <div class="grid_6">
                    <div class="grid_12">
                        <label c-label item="item">Pegawai Pembuat Komitmen</label>
                    </div>
                    <div class="grid_12">
                        <input kendo-combo-box k-ng-model="item.pegawaiPembuat" k-data-text-field="'namalengkap'"
                            k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                            k-data-source="listPegawaiPembuat" />
                    </div>
                </div>
                <div class="grid_6">
                    <div class="grid_12">
                        <label c-label item="item">Sumber Dana</label>
                    </div>
                    <div class="grid_12">
                        <input kendo-combo-box k-ng-model="item.asalProduk" k-data-text-field="'asalProduk'"
                            k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                            k-data-source="listAsalProduk" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="grid_4">
        <div class="grid_12 borderBox containerBorderBox" style="overflow-y: scroll; height:210px;">

            <div class="grid_6" style="margin-top: 7px">
                <div class="grid_12">
                    <label c-label item="item">Nama Perusahaan</label>
                </div>
                <div class="grid_12">
                    <input kendo-combo-box k-ng-model="item.suplier" k-data-text-field="'namarekanan'"
                        k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRekanan"
                        k-on-change='getIsiAlamat()' />
                </div>
            </div>
            <div class="grid_6" style="margin-top: 7px">
                <div class="grid_12">
                    <label c-label item="item">Telp</label>
                </div>
                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.telpSupl" />
                </div>
            </div>
            <div class="grid_12" style="margin-top: 7px">
                <div class="grid_12">
                    <label c-label item="item">Alamat</label>
                </div>
                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.alamatSupl" />
                </div>
            </div>
            <div class="grid_5">
                <div class="grid_12">
                    <label c-label item="item">Jenis Pengendali</label>
                </div>
                <div class="grid_12">
                    <input kendo-combo-box k-ng-model="item.Pengendali" k-data-text-field="'pengendali'"
                        k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                        k-data-source="listPengendali" k-on-change='GetOtherHead1()' />
                </div>
            </div>
            <div class="grid_7">
                <div class="grid_12">
                    <label c-label item="item">Staff Pengendali</label>
                </div>
                <div class="grid_12">
                    <input kendo-combo-box k-ng-model="item.StaffPengendali" k-data-text-field="'namalengkap'"
                        k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                        k-data-source="listPegawaiPembuat" />
                </div>
            </div>
        </div>
    </div>
    <div class="grid_12" ng-show='showInputObat'>
        <div class="grid_12 borderBox containerBorderBox"
            style="overflow-y: scroll; height:105px;margin-left: 6px;width:99.2%">
            <div class="grid_12 headerBox">
                <p>Mata Anggaran</p>
            </div>
            <div class="grid_4">
                <div class="grid_12">
                    <label c-label item="item">Mata Anggaran</label>
                </div>
                <div class="grid_12">
                    <input kendo-combo-box k-ng-model="item.mataAnggaran" k-data-text-field="'mataanggaran'"
                        k-data-value-field="'norec'" k-filter="'contains'" k-auto-bind="false"
                        k-data-source="listmataAnggaran" k-on-change='GetSaldo()' />
                </div>
            </div>
            <div class="grid_4">
                <div class="grid_12">
                    <label c-label item="item">Saldo BLU</label>
                </div>
                <div class="grid_12">
                    <input c-text-box type="input" style="text-align: left" filter="" class="k-textbox"
                        ng-model="item.SaldoBlu" disabled />
                </div>
            </div>
            <div class="grid_4">
                <div class="grid_12">
                    <label c-label item="item">Saldo RM</label>
                </div>
                <div class="grid_12">
                    <input c-text-box type="input" style="text-align: left" filter="" class="k-textbox"
                        ng-model="item.SaldoRm" disabled />
                </div>
            </div>
        </div>
    </div>
    <div class="grid_12 headerBox" style="margin-top: 20px;">
        <p>Detail Barang</p>
    </div>
    <div class="grid_3">
        <div class="grid_12">
            <label c-label item="item" c-label-text="Produk"></label>
        </div>
        <div class="grid_12">
            <input kendo-combo-box k-ng-model="item.produk" k-data-text-field="'namaproduk'" k-data-value-field="'id'"
                k-filter="'contains'" k-auto-bind="false" k-data-source="listProduk" k-on-change='getSatuan()' />
        </div>
    </div>

    <div class="grid_1">
        <div class="grid_12">
            <label c-label item="item" c-label-text="Satuan"></label>
        </div>
        <div class="grid_12">
            <input kendo-combo-box k-ng-model="item.satuan" k-data-text-field="'satuanstandar'"
                k-data-value-field="'ssid'" k-filter="'contains'" k-auto-bind="false" k-data-source="listSatuan"
                k-on-change='getNilaiKonversi()' />
        </div>
    </div>
    <div class="grid_1">
        <div class="grid_12">
            <label c-label item="item" c-label-text="Qty Confirm"></label>
        </div>
        <div class="grid_12">
            <input c-text-box type="input" style="text-align: right" filter="" class="k-textbox" ng-model="item.jumlah"
                ng-disabled="isUnitt" />
        </div>
    </div>
    <div class="grid_1">
        <div class="grid_12">
            <label c-label item="item" c-label-text="Harga"></label>
        </div>
        <div class="grid_12">
            <input c-text-box type="input" style="text-align: right" filter="" class="k-textbox"
                ng-model="item.hargaSatuan" />
        </div>
    </div>
    <div class="grid_1">
        <div class="grid_12">
            <label c-label item="item" c-label-text="Disc%"></label>
        </div>
        <div class="grid_12">
            <input c-text-box type="input" style="text-align: right" filter="" class="k-textbox" ng-model="item.disc" />
        </div>
    </div>
    <div class="grid_1">
        <div class="grid_12">
            <label c-label item="item" c-label-text="PPN%"></label>
        </div>
        <div class="grid_12">
            <input c-text-box type="input" style="text-align: right" filter="" class="k-textbox" ng-model="item.ppn" />
        </div>
    </div>
    <div class="grid_2">
        <div class="grid_12">
            <label c-label item="item" c-label-text="Sub Total"></label>
        </div>
        <div class="grid_12">
            <input c-text-box type="input" style="text-align: right" filter="" class="k-textbox"
                ng-model="item.subTotal" disabled />
        </div>
    </div>
    <div class="grid_2">
        <div class="grid_12" style="margin-top: 10px">
            <div class="grid_4">
                <button class="btnTemplate1" ng-click="tambah()">Tambah</button>
            </div>
            <div class="grid_4">
                <button class="btnTemplate1" ng-click="hapus()">Hapus</button>
            </div>
            <div class="grid_4">
                <button class="btnTemplate1" ng-click="batal()">Batal</button>
            </div>
        </div>
    </div>

    <div class="grid_12">
        <div class="grid_12 borderBox">
            <div id="kGrid" kendo-grid k-data-source="dataGrid" k-selectable="'row'" k-columns="columnGrid"
                k-pageable="'true'" k-sortable="'true'" k-ng-model="dataSelected" ng-click="klikGrid(dataSelected)">
            </div>
        </div>
    </div>
    <div class="grid_12" style="margin-top:60px">
        <div ng-include='"../app/template/Shared/TemplateLoading"'></div>
    </div>

    <div class="grid_12">
        <div class="grid_8">
            <div class="grid_1" style="margin-top: 10px">
                <label c-label item="item" c-label-text="Terbilang"></label>
            </div>
            <div class="grid_11">
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.terbilang" />
            </div>
        </div>
        <div class="grid_4">
            <div class="grid_2" style="margin-top: 10px">
                <label c-label item="item" c-label-text="Total :"></label>
            </div>
            <div class="grid_10">
                <input c-text-box type="input" style="text-align: right" filter="" class="k-textbox"
                    ng-model="item.totalSubTotal" />
            </div>
        </div>
    </div>
    <div class="grid_12">
        <div class="grid_4">
            <div class="grid_5" style="margin-top: 10px">
                <label c-label item="item" c-label-text="Diserahkan paling lambat :"></label>

            </div>
            <div class="grid_2">
                <input c-text-box type="input" style="text-align: right" filter="" class="k-textbox"
                    ng-model="item.jmlHari" />
            </div>
            <div class="grid_5" style="margin-top: 10px">
                <label c-label item="item" c-label-text="hari kalender"></label>

            </div>
        </div>
    </div>

    <!-- NamaKegiatan -->
    <div class="grid_12">
        <div class="grid_6">
        </div>
        <div class="grid_6">
            <div class="grid_6">
            </div>
            <div class="grid_2" style="margin-top: 22px">
                <button class="c-button" ng-click="simpan()" ng-show='saveShow'>Simpan</button>
            </div>
            <div class="grid_2" style="margin-top: 22px">
                <button class="c-button" ng-click="Batal()">Batal</button>
            </div>
            <div class="grid_2" style="margin-top: 22px">
                <button class="c-button" ng-click="kembali()">Kembali</button>
            </div>
        </div>
    </div>

    <div class="grid_12" style="margin-top:60px">
        <div ng-include='"../app/template/Shared/TemplateLoading"'></div>
    </div>
</div>
</div>
