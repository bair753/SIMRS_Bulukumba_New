<style type="text/css">
    .style-center {
        display: inline-block;
        text-align: center;
        width: 100%;
    }

    .style-right {
        display: inline-block;
        text-align: right;
        width: 100%;
    }

    .style-left {
        display: inline-block;
        text-align: left;
        width: 100%;
    }
</style>
<div class="grid_12">
    <div class="grid_12 headerBox">
        <h1 style="color: white;"><b>Daftar Usulan Permintaan Barang/Jasa</b></h1>
    </div>
    <div class="grid_12">
        <div class="grid_3">
            <div class="grid_12">
                <label c-label class="label-aja" item="item" c-label-text="Kode Barang"></label>
            </div>
            <div class="grid_12">
                <input style="width: 100%;" kendo-combo-box k-ng-model="item.namaBarang" k-data-text-field="'id'"
                    k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                    k-data-source="listNamaBarang" />
            </div>
        </div>
        <div class="grid_3">
            <div class="grid_12">
                <label c-label class="label-aja" item="item" c-label-text="namaBarang"></label>
            </div>
            <div class="grid_12">
                <input style="width: 100%;" kendo-combo-box k-ng-model="item.namaBarang"
                    k-data-text-field="'namaproduk'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                    k-data-source="listNamaBarang" />
            </div>
        </div>
        <div class="grid_2">
        </div>
        <!-- <div class="grid_1"></div> -->
        <div class="grid_4">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Periode Tanggal"></label>
            </div>
            <div class="grid_12">
                <!-- AwalPeriode -->
                <div class="grid_5 padDatePicker">
                    <div class="grid_12">
                        <input style="width: 100%" k-ng-model="item.tglAwal" kendo-datetimepicker k-max="now"
                            placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
                    </div>
                </div>

                <!-- AkhirPeriode -->
                <div class="grid_5 padDatePicker">
                    <div class="grid_12">
                        <input style="width: 100%" k-ng-model="item.tglAkhir" kendo-datetimepicker
                            placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
                    </div>
                </div>
                <div class="grid_2">
                    <button class="c-button" ng-click="cariFilter()">Cari</button>
                </div>
            </div>


        </div>
        <div class="grid_12">
            <div class="grid_12 borderBox">
                <div id="kGrid" kendo-grid k-data-source="dataGrid" k-selectable="'row'" k-columns="columnGrid"
                    k-pageable="'true'" k-sortable="'true'" k-ng-model="dataSelected">
                    <div k-detail-template>
                        <kendo-tabstrip>
                            <div>
                                <div id="kGridDetail" kendo-grid k-options="data2(dataItem)" k-sortable="'true'"
                                    k-selectable="'row'" k-ng-model="dataSelected2"
                                    ng-click="klikDetail(dataSelected2)">
                                </div>
                            </div>
                        </kendo-tabstrip>
                    </div>
                </div>
            </div>

        </div>


    </div>
    <!-- NamaKegiatan -->
    <div class="grid_12">
        <div class="grid_1">
            <div class="grid_12">
                <label c-label item="item">No. Usulan</label>
            </div>

            <div class="grid_12">
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.nousulan" />
            </div>
        </div>
        <div class="grid_2">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Jenis Usulan"></label>
            </div>

            <div class="grid_12">
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.jenisusulan" />
            </div>
        </div>
        <div class="grid_1"></div>
        <div class="grid_2" style="margin-top: 22px">
            <button class="c-button" ng-click="EditTerima()">Ubah Usulan</button>
        </div>
        <div class="grid_2" style="margin-top: 22px">
            <button class="c-button" ng-click="BatalUsulan()">Batal Usulan</button>
        </div>
        <div class="grid_2" style="margin-top: 22px">
            <button class="c-button" ng-click="Cetak()">Cetak Usulan</button>
        </div>
        <div class="grid_2" style="margin-top: 22px">
            <button class="c-button" ng-click="VerifikasiAnggaran()">Verifikasi UPK</button>
        </div>
        <!-- <div class="grid_7" ng-show="tombol1"></div>
        <div class="grid_2" style="margin-top: -8px">
            <button class="c-button" ng-click="VerifikasiAnggaran()" ng-show="tombol1">Verifikasi Anggaran</button>
        </div>
        <div class="grid_5" ng-show="tombol2"></div>
        <div class="grid_2" style="margin-top: -8px">
            <button class="c-button" ng-click="VerifikasiDK()" ng-show="tombol2">Verifikasi</button>
        </div> -->
    </div>
    <div class="grid_12" style="margin-top:60px">
        <div ng-include='"../app/template/Shared/TemplateLoading"'></div>
    </div>
</div>
