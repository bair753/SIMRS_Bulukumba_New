<style>
	.style-center {
		display: inline-block;
		text-align: center;
		width: 100%;
	}

	.style-right {
		display: inline-block;
		text-align: right;
		width: 100%;
	}

	.style-left {
		display: inline-block;
		text-align: left;
		width: 100%;
	}

	fieldset {
		border: 1px solid #c8c8c8;
		background-color: #ffffff;
		color: #333333;
	}

	fieldset legend a {
		padding: 0.571em 1em;
		border: 1px solid #c8c8c8;
		color: #333333;
		background-color: #f4f4f4;
		-moz-border-radius: 3px;
		-webkit-border-radius: 3px;
		border-radius: 3px;
		-moz-transition: background-color 0.2s;
		-o-transition: background-color 0.2s;
		-webkit-transition: background-color 0.2s;
		transition: background-color 0.2s;
	}

	fieldset legend a .fieldset-toggler {
		float: none;
		display: inline-block;
		vertical-align: middle;
		margin-right: 0.5em;
		color: #848484;
	}

	fieldset .fieldset-toggleable legend a:hover {
		background-color: #dbdbdb;
		border: 1px solid #dbdbdb;
		color: #333333;
	}

	.warnaa {
		color: #848484;
	}

	fieldset .fieldset-toggleable .fieldset-legend a:hover .fieldset-toggler {
		color: #333333;
	}
</style>
<div>
	<!-- <c-panel item="item" header="'Daftar Tagihan Rekanan'" disabled> -->
	<div class="grid_12 headerBox">
		<h1 style="color: white;"><b>Daftar Tagihan Rekanan</b></h1>
	</div>

	<div class="grid_12">
		<div class="grid_2">
			<label c-label item="item">No Faktur/ No Dokumen</label>
			<input placeholder="No Faktur" c-text-box type="input" class="k-textbox" ng-model="item.noFaktur" />
		</div>
		<div class="grid_3">
			<label c-label item="item">Nama Supplier</label>
			<input placeholder="Nama Supplier" c-text-box type="input" class="k-textbox" ng-model="item.NamaSupplier" />
		</div>

		<div class="grid_2">
			<label c-label item="item" c-label-text="Periode Awal"></label>
			<input style="width: 100%" k-ng-model="item.periodeAwal" kendo-date-picker k-max="now"
				placeholer="yyyy-MM-dd" k-format="'yyyy-MM-dd'" />
		</div>
		<div class="grid_2">
			<label c-label item="item" c-label-text="Periode Akhir"></label>
			<input style="width: 100%" k-ng-model="item.periodeAkhir" kendo-date-picker placeholer="yyyy-MM-dd"
				k-format="'yyyy-MM-dd'" />
		</div>
		<div class="grid_2">
			<label c-label item="item" c-label-text="Status"></label>
			<input style="width: 100%;" kendo-combo-box k-data-source="listStatus" k-ng-model="item.status"
				k-data-text-field="'namaExternal'" k-filter="'contains'" k-data-value-field="'id'" k-auto-bind="false"
				k-data-source="" />
		</div>
		<div class="grid_1" style="margin-top:16px;">
			<button class="btnTemplate1" ng-click="SearchData()"> <i class="fa fa-search"></i>Cari</button>
		</div>
	</div>
	<div class="grid_6">
		<div class="grid_12">
		</div>
	</div>
	<div class="clear"></div>
	<br />

	<!-- PenyusunanTRPNBP -->
	<div class="grid_12">
		<div class="grid_12 headerBox">
			<p>Tagihan Rekanan</p>
		</div>
		<div class="clear"></div>
		<div class="grid_12 borderBox">
			<div id="kGrid" kendo-grid k-data-source="dataGrid" k-selectable="'row'" k-pageable="true"
				k-sortable="'true'" k-columns="columnGrid" k-ng-model="dataSelected">
			</div>
		</div>
		<div class="clear"></div>
		<div class="clear"></div>
		<br />
	</div>
	<div class="grid_12">
		<div class="grid_2">
			<label c-label item="item">No Terima</label>
			<input placeholder="No Terima" c-text-box type="input" class="k-textbox" ng-model="item.noTerima" />
		</div>
		<div class="grid_2"></div>

		<div class="grid_2" style="float:right;margin-top:10px;">
			<button class="btnTemplate1" ng-click="Bayar()"> <i class="fa fa-money"></i>Bayar Tagihan</button>
		</div>
		<div class="grid_2" style="float:right;margin-top:10px;">
			<button class="btnTemplate1" ng-click="Detail()"> <i class="fa fa-th-list"></i>Detail Tagihan</button>
		</div>
		<div class="grid_2" style="float:right;margin-top:10px;">
			<button class="btnTemplate1" ng-click="scfBRI()"> <i class="fa fa-files-o"></i>SCF BRI</button>
		</div>
		<!-- 	<div class="grid_2" style="float:right;margin-top:10px;">
			<button class="btnTemplate1" >Fund Transfer </button>
		</div> -->
		<div class="grid_2" style="float:right;margin-top:10px;">
			<md-menu>
				<button class="btnTemplate1" ng-click="openMenu($mdOpenMenu,$event)" >
					<i class="fa fa-dollar"></i> Fund Transfer
				</button>
				<md-menu-content>
					<md-menu-item>

						<md-button class="md-button md-ink-ripple" ng-click="FundBRI()">
							<i class="fa fa-dollar"></i> BRI
						</md-button>
					</md-menu-item>
					<md-menu-item>

						<md-button class="md-button md-ink-ripple" ng-click="FundOCBC()">
							<i class="fa fa-dollar"></i> OCBC
						</md-button>
					</md-menu-item>
					<md-menu-item>

						<md-button class="md-button md-ink-ripple">
							<i class="fa fa-dollar"></i> BNI
						</md-button>
					</md-menu-item>
				</md-menu-content>
			</md-menu>
		</div>
	</div>

</div>
<style type="text/css">
	.md-button {
		color: #777777;
		min-height: 30px;
	}

	md-menu-item>.md-button {
		font-size: 11px;
	}

	md-menu-item {
		min-height: 30px;
		height: 30px;
	}

	md-menu-item .fa {
		color: #777777;
	}
</style>

<div kendo-window="popUp2" k-title="'SCF BRI'" k-width="1200" k-visible="false" k-on-open="win2visible = true"
	k-on-close="win2visible = false">
	<div class="panel panel-default container_12">
		<div ng-cloak>
			<md-content>
				<md-tabs md-dynamic-height md-border-bottom md-selected="myVar2">
					<md-tab label="Create Invoice" md-on-select="onTabChanges(1)">
						<md-content class="md-padding">
							<div class="grid_12">
								<div class="grid_3">
									<div class="grid_12">
										<label c-label item="item">BRI Reference Number</label>
									</div>
									<div class="clear"></div>
									<div class="grid_12">
										<input c-text-box type="input" class="k-textbox" ng-model="bri.ReferenceNumber"
											disabled />
									</div>
								</div>
								<div class="grid_3">
									<div class="grid_12">
										<label c-label item="item">Partner</label>
									</div>
									<div class="clear"></div>
									<div class="grid_12">
										<input style="width: 100%;" kendo-combo-box k-ng-model="bri.partner"
											k-data-text-field="'PartnerName'" k-data-value-field="'InitialCode'"
											k-filter="'contains'" k-auto-bind="false" k-data-source="listPartner" />
										<!-- <input c-text-box type="input" class="k-textbox" ng-model="bri.partner"
											disabled /> -->
									</div>
								</div>
								<div class="grid_3">
									<div class="grid_12">
										<label c-label item="item">Invoice Type</label>
									</div>
									<div class="clear"></div>
									<div class="grid_12">
										<input style="width: 100%;" kendo-combo-box k-ng-model="bri.InvoiceTypeName"
											k-data-text-field="'facilityCodeDesc'" k-data-value-field="'facilityCode'"
											k-filter="'contains'" k-auto-bind="false" k-data-source="listFacilities" />
										<!-- <input c-text-box type="input" filter="'varchar'" class="k-textbox" disabled
											ng-model="bri.InvoiceTypeName" disabled /> -->
									</div>
								</div>
								<div class="grid_3">
									<div class="grid_12">
										<label c-label item="item">Invoice Number</label>
									</div>

									<div class="grid_12">
										<input c-text-box type="input" filter="'varchar'" class="k-textbox" disabled
											ng-model="bri.InvoiceNumber" disabled />
									</div>
								</div>

							</div>
							<div class="grid_12">
								<div class="grid_3">
									<div class="grid_12">
										<label c-label item="item">Currency </label>
									</div>

									<div class="grid_12">
										<input c-text-box type="input" filter="'varchar'" class="k-textbox" disabled
											ng-model="bri.Currency" disabled />
									</div>
								</div>
								<div class="grid_3">
									<div class="grid_12">
										<label c-label item="item">Amount </label>
									</div>

									<div class="grid_12">
										<input c-text-box type="input" filter="'varchar'" class="k-textbox"
											ng-model="bri.Amount" />
									</div>
								</div>
								<div class="grid_3">
									<div class="grid_12">
										<label c-label item="item">Invoice Date</label>
									</div>
									<div class="grid_12 ">
										<input style="width: 100%" k-ng-model="bri.InvoiceDate" kendo-datepicker
											placeholer="yyyy-MM-dd" k-format="'yyyy-MM-dd'" />
									</div>
								</div>
								<div class="grid_3">
									<div class="grid_12">
										<label c-label item="item">Disbursement Date </label>
									</div>

									<div class="grid_12">
										<input style="width: 100%" k-ng-model="bri.DisbursementDate" kendo-datepicker
											placeholer="yyyy-MM-dd" k-format="'yyyy-MM-dd'" />

									</div>
								</div>
							</div>
							<div class="grid_12">

								<div class="grid_3">
									<div class="grid_12">
										<label c-label item="item">Settlement Date </label>
									</div>

									<div class="grid_12">
										<input style="width: 100%" k-ng-model="bri.SettlementDate" kendo-datepicker
											placeholer="yyyy-MM-dd" k-format="'yyyy-MM-dd'" />

									</div>
								</div>
								<div class="grid_9">
									<div class="grid_12">
										<label c-label item="item">Description </label>
									</div>

									<div class="grid_12">
										<input c-text-box type="input" filter="'varchar'" class="k-textbox"
											ng-model="bri.Description" />
									</div>
								</div>
							</div>
							<div class="grid_12">
								<div class="grid_2" style="float: right;margin-left: 10px;">
									<button class="btnTemplate1 cancel" ng-click="batal()"><i class="fa fa-close"></i>
										Cancel
									</button>
								</div>

								<div class="grid_2" style="float: right;">
									<button class="btnTemplate1 success" ng-hide="isSave" ng-click="saveBRI()"><i
											class="fa fa-save"></i>
										Save
									</button>
								</div>
							</div>
						</md-content>
					</md-tab>
					<md-tab label="Inquiry Invoice" md-on-select="onTabChanges(2)">
						<md-content class="md-padding">
							<div class="grid_12">
								<div class="grid_6">
									<div class="grid_6">
										<label c-label item="item">Reference Number</label>
									</div>
									<div class="grid_6">
										<label>: {{ RefrenceNumber}} </label>
									</div>
								</div>
								<div class="grid_6">
									<div class="grid_6">
										<label c-label item="item">Invoice Type</label>
									</div>
									<div class="grid_6">
										<label>: {{ InvoiceType}}</label>
									</div>
								</div>

							</div>
							<hr>

							<div class="grid_12">
								<div class="grid_6">
									<div class="grid_6">
										<label c-label item="item">Invoice Number</label>
									</div>
									<div class="grid_6">
										<label>: {{ InvoiceNumber}}</label>
									</div>
								</div>

								<div class="grid_6">
									<div class="grid_6">
										<label c-label item="item">Amount</label>
									</div>
									<div class="grid_6">
										<label>: {{ Amount}}</label>
									</div>
								</div>
							</div>
							<hr>
							<div class="grid_12">
								<div class="grid_6">
									<div class="grid_6">
										<label c-label item="item">Disbursement Complete Date</label>
									</div>
									<div class="grid_6">
										<label>: {{ DisbursementCompleteDate}}</label>
									</div>
								</div>
								<div class="grid_6">
									<div class="grid_6">
										<label c-label item="item">Settlement Complete Date </label>
									</div>
									<div class="grid_6">
										<label>: {{ SettlementCompleteDate}}</label>
									</div>
								</div>
							</div>
							<hr>
							<div class="grid_12">
								<div class="grid_6">
									<div class="grid_6">
										<label c-label item="item">Create Date </label>
									</div>
									<div class="grid_6">
										<label>: {{ CreateDate}}</label>
									</div>
								</div>
								<div class="grid_6">
									<div class="grid_6">
										<label c-label item="item">Status </label>
									</div>
									<div class="grid_6">
										<label>: {{ StatusDesc}}</label>
									</div>
								</div>

								<hr>
							</div>
							<div class="grid_12">
								<div class="grid_2" style="float: right;margin-left: 10px;">
									<button class="btnTemplate1 cancel" ng-click="cancelInvoiceBRI()"><i
											class="fa fa-close"></i>
										Cancel Invoice
									</button>
								</div>
								<div class="grid_2" style="float: right;">
									<button class="btnTemplate1 success" ng-click="bayarLokal()" ng-hide="isSave"><i
											class="fa fa-dollar"></i>
										Payment
									</button>
								</div>


							</div>

						</md-content>
					</md-tab>
					<md-tab label="Inquiry Corporate Facilites" md-on-select="onTabChanges(3)">
						<md-content class="md-padding">
							<div class="grid_12">
								<div kendo-grid k-data-source="dsCF" k-selectable="'row'" k-columns="columnCF"
									k-pageable="'true'" k-sortable="'true'" k-groupable="'true'">
								</div>
							</div>
						</md-content>
					</md-tab>
					<md-tab label="Inquiry Detail Partner " md-on-select="onTabChanges(4)">
						<md-content class="md-padding">
							<div class="grid_12">
								<div class="grid_3">
									<div class="grid_12">
										<label c-label item="item">Partner</label>
									</div>
									<div class="clear"></div>
									<div class="grid_12">
										<input style="width: 100%;" kendo-combo-box k-ng-model="bri.cekPartner"
											k-data-text-field="'PartnerName'" k-data-value-field="'InitialCode'"
											k-filter="'contains'" k-auto-bind="false" k-data-source="listPartner" />
									</div>
								</div>

								<div class="grid_1">
									<label c-label c-label-text=""></label>
									<em style="margin-top:6px;" ng-click='findDP()' id="iconButton" data-role="button"
										class="k-button k-button-icon" role="button" aria-disabled="false"
										tabindex="0"><span class="k-sprite k-icon k-i-search">Cari</span></em>
								</div>
								<div class="grid_1">
									<img ng-show="isRouteLoading" style="
										margin-top: 26px;
										margin-left: -51px;" height="24" src="stylesheets\Flat\loading-image.gif" />
								</div>
							</div>
							<hr>
