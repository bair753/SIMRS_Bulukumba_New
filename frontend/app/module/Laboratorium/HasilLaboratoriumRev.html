<style>
    .red {
        color: red;
    }

    .green {
        color: green;
    }

    .blue {
        color: blue;
    }

    button:disabled {
        background: #B5B2B1;
    }

    .italic {
        font-style: italic;
        font-size: 15px
    }
    .style-center {
        display: inline-block;
        text-align: center;
        width: 100%;
    }

    .style-right {
        display: inline-block;
        text-align: right;

    }

    .style-left {

<div class="grid_12">
    <div ng-include='"../app/template/Shared/HeaderRekamMedis"'></div>
    <div class="grid_12 headerBox">
        <h1 style="color: white;text-align: left;font-size: 12;margin-left: 10px">  Hasil Laboratorium</h1>
    </div>
    <!-- <c-panel item="item" header="'Hasil Laboratorium'" disabled> -->
    <div class=" grid_12">
        <div class=" grid_12">
            <div class="grid_12">
                <kendo-grid k-data-source="resultGrids" id="gridId" k-selectable="'row'" k-options="ColumnResult"
                    k-ng-model="dataSelected" ng-click="kl(dataSelected)" ng-dblclick="gridDblKlik(dataSelected)">
                </kendo-grid>
            </div>
      <fieldset>
            <legend></legend>
            <div class="grid_12">

                <!-- <div class="grid_1">
                    {{item.nilaistr}}
                </div> -->
                 <div class="grid_1">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Min"></label>
                    </div>
                    <div class="grid_12">
                        <input c-text-box type="input" class="k-textbox" ng-model="item.nilaimin" style="text-align: center;" />
                    </div>
                </div>
                <div class="grid_1">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Max"></label>
                    </div>
                    <div class="grid_12">
                        <input c-text-box type="input" class="k-textbox" ng-model="item.nilaimax"  style="text-align: center;"/>
                    </div>
                </div>
                 <div class="grid_1" >
                    <div class="grid_4" style="margin-top: 9px;margin-left: -10px">
                        <button class="btnTemplate1" ng-click="simpanNilaiNormal()" ng-show="IsSave"><i class="fa fa-save"></i></button>
                    </div>
                </div>
                <!-- <div class="grid_2"></div> -->
                <div class="grid_4">
                    <div class="grid_12">
                       <label c-label item="item" c-label-text="Pemeriksa" real></label>
                    </div>
                     <div class="grid_12">
                       <input kendo-combo-box k-ng-model="item.DataPemeriksa" k-data-text-field="'namalengkap'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="ListDataPemeriksa" />
                   </div>
               </div>
                <div class="grid_4">
                     <div class="grid_12">
                        <label c-label item="item" c-label-text="Dokter" real></label>
                     </div>
                      <div class="grid_12">
                        <input kendo-combo-box k-ng-model="item.DataPegawai" k-data-text-field="'namalengkap'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="ListDataPegawai" />
                    </div>
                </div>
            </div>
            <div class="grid_12">
                <div class="grid_12">
                    <div class="grid_3" style="margin-top: 10px">
                        <button class="btnTemplate1" ng-click="simpan()" ng-show="IsSave"><i class="fa fa-save"></i>Simpan</button>
                    </div>
                    
                    <div class="grid_3" style="margin-top: 10px">
                        <button class="btnTemplate1" ng-click="cetakhtml()"><i class="fa fa-print"></i>Cetak</button>
                    </div>
                    <div class="grid_4" style="margin-top: 10px">
                        <button class="btnTemplate1" ng-click="cetakSurat()"><i class="fa fa-print"></i>Cetak Surat Keterangan</button>
                    </div>
                    <div class="grid_2" style="margin-top: 10px">
                        <button class="btnTemplate1 cancel" ng-click="kembali()"><i
                                class="fa fa-refresh"></i>Kembali</button>
                    </div>

                    <!-- <div class="grid_2"> -->
                        <!-- <div class="grid_14">
                            <label c-label item="item" c-label-text="Catatan"></label>
                        </div>
                        <div class="grid_14">
                            <input c-text-box type="input" class="k-textbox" ng-model="item.catatan"  style="text-align: left;"/>
                        </div> -->
                    <!-- </div> -->
                </div>
            </div>
      <!-- <div class="grid_1"> -->
            <div class="grid_12" >
                <label c-label item="item" c-label-text="Catatan"></label>
            
             <textarea
                placeholder=""
                class="k-textbox"
                ng-model="item.catatan"
                maxlength="8000"
               style="height: 100px; width: 100%;"></textarea>
        
                1000/{{item.catatan ? item.catatan.length : 0}}
          </div>
  </fieldset>
            <!-- <input c-text-box type="input" class="k-textbox" ng-model="item.catatan"  style="text-align: left;"/> -->
        </div>
            
    
    
        <!-- </c-panel> -->
    </div>


    <div kendo-window="popUpRiwayatHasil" k-title="'Data Riwayat Hasil Pemeriksaan'" k-width="1000" k-visible="false"
        k-on-open="win2visible = true" k-on-close="win2visible = false">
        <div class="panel panel-default container_12" style="padding: 0px 10px;">
            <div class="grid_12">
                <kendo-grid k-data-source="resultGridsRiwayat" id="gridId" k-selectable="'row'" k-options="ColumnResult"
                    k-ng-model="dataSelected">
                </kendo-grid>
            </div> 
            <div class="grid_4" style="margin-top: 10px">
                <button class="btnTemplate1 cancel" ng-click="closePopUp()"><i
                        class="fa fa-refresh"></i>Kembali</button>
            </div>
        </div>
    </div>

    <div ng-include=' "../app/template/Shared/TemplateLoading" '></div>
    <div kendo-window="popupEntry" k-title="'Nilai Normal'" k-visible="false" k-width="1000" k-height="300">
        <div class="panel panel-default container_12">
            <div class="grid_12">
                <div class="grid_4">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Nama Pemeriksaan"></label>
                    </div>
                    <div class="grid_12">
                        <input c-text-box type="input" class="k-textbox" ng-model="item.nmPemeriksaan" />
                    </div>
                </div>
                <div class="grid_4">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Detail Pemeriksaan"></label>
                    </div>
                    <div class="grid_12">
                        <input c-text-box type="input" class="k-textbox" ng-model="item.detPemeriksaan" />
                    </div>
                </div>
                <div class="grid_4">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Kelompok Umur"></label>
                    </div>
                    <div class="grid_12">
                        <input c-text-box type="input" class="k-textbox" ng-model="item.kelompokUmur" />
                    </div>
                </div>
            </div>
            <div class="grid_6">
                <fieldset>
                    <legend> Laki-Laki</legend>
                    <div class="grid_2">
                        <div class="grid_12">
                            <label c-label item="item" c-label-text="Id"></label>
                        </div>
                        <div class="grid_12">
                            <input c-text-box type="input" class="k-textbox" ng-model="item.idL" style="text-align: center;" disabled />
                        </div>
                    </div>
                     <div class="grid_3">
                        <div class="grid_12">
                            <label c-label item="item" c-label-text="Min"></label>
                        </div>
                        <div class="grid_12">
                            <input c-text-box type="input" class="k-textbox" ng-model="item.nilaiminL" style="text-align: center;" />
                        </div>
                    </div>
                    <div class="grid_3">
                        <div class="grid_12">
                            <label c-label item="item" c-label-text="Max"></label>
                        </div>
                        <div class="grid_12">
                            <input c-text-box type="input" class="k-textbox" ng-model="item.nilaimaxL"  style="text-align: center;"/>
                        </div>
                    </div>
                    <div class="grid_4">
                        <div class="grid_12">
                            <label c-label item="item" c-label-text="Nilai Teks"></label>
                        </div>
                        <div class="grid_12">
                            <input c-text-box type="input" class="k-textbox" ng-model="item.nilaiTextL"  style="text-align: center;"/>
                        </div>
                    </div>
                </fieldset>
            </div>

            <div class="grid_6">
                <fieldset>
                    <legend> Perempuan</legend>
                    <div class="grid_2">
                        <div class="grid_12">
                            <label c-label item="item" c-label-text="Id"></label>
                        </div>
                        <div class="grid_12">
                            <input c-text-box type="input" class="k-textbox" ng-model="item.idP" style="text-align: center;" disabled/>
                        </div>
                    </div>
                     <div class="grid_3">
                        <div class="grid_12">
                            <label c-label item="item" c-label-text="Min"></label>
                        </div>
                        <div class="grid_12">
                            <input c-text-box type="input" class="k-textbox" ng-model="item.nilaiminP" style="text-align: center;" />
                        </div>
                    </div>
                    <div class="grid_3">
                        <div class="grid_12">
                            <label c-label item="item" c-label-text="Max"></label>
                        </div>
                        <div class="grid_12">
                            <input c-text-box type="input" class="k-textbox" ng-model="item.nilaimaxP"  style="text-align: center;"/>
                        </div>
                    </div>
                    <div class="grid_4">
                        <div class="grid_12">
                            <label c-label item="item" c-label-text="Nilai Teks"></label>
                        </div>
                        <div class="grid_12">
                            <input c-text-box type="input" class="k-textbox" ng-model="item.nilaiTextP"  style="text-align: center;"/>
                        </div>
                    </div> 
                </fieldset>
            </div>

            <div class="grid_8" >
            </div>
             <div class="grid_4" >
                <div class="grid_12" style="margin-top: 10px;margin-left: -10px">
                    <button class="btnTemplate1" ng-click="simpanUpdateNilaiNormal()" >Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
