<style>
    .k-grid .k-grid-header .k-header .k-link {
        height: auto;
    }

    .k-grid .k-grid-header .k-header {
        white-space: normal;
    }

    .k-grid .k-grid-header .k-header {
        text-align: center;
    }

    .style-center {
        display: inline-block;
        text-align: center;
        width: 100%;
    }

    .style-right {
        display: inline-block;
        text-align: right;
        width: 100%;
    }

    .style-left {
        display: inline-block;
        text-align: left;
        width: 100%;
    }

    .photo-pasiens {
        /* display: inline-block; */
        width: 400px;
        height: auto;
        border-radius: 50%;
        /* background-size: 32px 35px; */
        /* background-position: center center; */
        vertical-align: middle;
    }

    .effect-shadow {
        -webkit-box-shadow: 2px 2px 5px #b6b6b6;
        -moz-box-shadow: 2px 2px 5px #b6b6b6;
        box-shadow: 2px 2px 5px #b6b6b6;
    }


    fieldset {
        border: 1px solid #c8c8c8;
        background-color: #ffffff;
        color: #333333;
    }

    img.photo-pasien {
        width: 300px;
        height: 100%;
        object-fit: contain;
    }
</style>
<c-panel item="item" header="'Laporan Tindakan Laboratorium'" disabled>
</c-panel>
<div class="grid_12">
    
    <div class="grid_2" style="margin-top:5px">
        <label c-label item="item" c-label-text="Kelompok Pasien"></label>
        <!-- <input style="width: 100%;" kendo-combo-box k-ng-model="item.kelompokPasien"
            k-data-text-field="'kelompokpasien'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
            k-data-source="listKelompokPasien" /> -->
        <select ng-show="listKelompokPasien.length" kendo-multi-select k-options="selectOptionsKelompokPasien"
            k-filter="'contains'" k-data-source="listKelompokPasien" k-ng-model="item.listKelompokPasienMulti">
        </select>
    </div>
    <div class="grid_2" style="margin-top:5px">
        <label c-label real>Nama Tindakan </label>
        <input c-text-box type="input" filter="'char'" class="k-textbox" ng-model="item.tindakan"
            ng-keypress="($event.which == 13)? SearchEnter():item.tindakan" />
    </div>
    <div class="grid_4" style="margin-top:5px">
        <div class="grid_12" style="margin-left:5px">
            <label c-label item="item" c-label-text="Periode Registrasi"></label>
        </div>
        <div class="clear"></div>

        <div class="grid_12">
            <!-- AwalPeriode -->
            <div class="grid_6 padDatePicker">
                <input style="width: 100%" k-ng-model="item.periodeAwal" kendo-datetimepicker k-max="now"
                    placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
            </div>

            <!-- AkhirPeriode -->
            <div class="grid_6 padDatePicker">
                <input style="width: 100%" k-ng-model="item.periodeAkhir" kendo-datetimepicker
                    placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="grid_1" style="margin-top:5px">
        <div class="grid_12">
            <label>&nbsp;</label>
        </div>
        <div class="clear"></div>

        <div class="grid_12">
            <button class="btnTemplate1" style="margin-left: 0;" ng-click="SearchData()"> <i
                    class="fa fa-search"></i>Cari</button>
        </div>
    </div>

    <div class="grid_12">
        <div class="grid_12 headerBox">
            <p></p>
        </div>
        <div class="clear"></div>
        <div class="grid_12 borderBox">
            <kendo-grid id="kGrid" k-groupable="'true'" data-source="dataSourceGrid" options="columnGrid"
                k-pageable="'true'" k-sortable="'true'" k-resizable="'true'" k-selectable="'row'"
                k-ng-model="dataPasienSelected" ng-click="klikGrid(dataPasienSelected)"></kendo-grid>
        </div>
        <div class="clear"></div>
    </div>
    <div class="grid_12" style="margin-top:60px">
        <div ng-include='"../app/template/Shared/TemplateLoading"'></div>
    </div>




</div>
