<style type="text/css">
    .style-center {
        display: inline-block;
        text-align: center;
        width: 100%;
    }

    .style-right {
        display: inline-block;
        text-align: right;
        width: 100%;
    }

    .style-left {
        display: inline-block;
        text-align: left;
        width: 100%;
    }

    .k-grid .k-grid-header .k-header .k-link {
        height: auto;
    }

    .k-grid .k-grid-header .k-header {
        white-space: normal;
    }

    .k-grid .k-grid-header .k-header {
        text-align: center;
    }
</style>

<div class="grid_12">
    <div class="grid_12 headerBox">
        <h1 style="color: white;"><b>Transaksi Pelayanan</b></h1>
    </div>

    <div class="grid_9 borderBox" style=" height:170px;margin-top: 5px">

        <div class="grid_12 headerBox">
            <p>Data Pasien</p>
        </div>
        <div class="grid_2">
            <div class="grid_12">
                <label c-label item="item">No.MR</label>
            </div>

            <div class="grid_12">
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noMr" ng-disabled="true" />
            </div>
        </div>
        <div class="grid_2">
            <div class="grid_12">
                <label c-label item="item">No.Registrasi</label>
            </div>

            <div class="grid_12">
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noregistrasi"
                    ng-disabled="true" />
            </div>
        </div>

        <div class="grid_2">
            <div class="grid_12">
                <label c-label item="item">Kelas</label>
            </div>
            <div class="grid_12">
                <input kendo-combo-box k-ng-model="item.kelas" k-data-text-field="'namakelas'" k-data-value-field="'id'"
                    k-filter="'contains'" k-auto-bind="false" k-data-source="listKelas" ng-disabled='true' />
            </div>
        </div>

        <div class="grid_3">
            <div class="grid_12">
                <label c-label item="item">Tgl. Registrasi</label>
            </div>

            <div class="grid_12">
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.tglRegistrasi"
                    ng-disabled="true" />
            </div>
        </div>
        <div class="grid_3">
            <div class="grid_12">
                <label c-label item="item">Penjamin</label>
            </div>

            <div class="grid_12">
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.jenisPenjamin"
                    ng-disabled="true" />
            </div>
        </div>


        <div class="grid_4">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Nama Pasien"></label>
            </div>

            <div class="grid_12">
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaPasien"
                    ng-disabled="true" />
            </div>
        </div>
        <div class="grid_2">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Jenis Kelamin"></label>
            </div>

            <div class="grid_12">
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.jenisKelamin"
                    ng-disabled="true" />
            </div>
        </div>
        <div class="grid_3">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Umur"></label>
            </div>

            <div class="grid_12">
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.umur" ng-disabled="true" />
            </div>
        </div>
        <div class="grid_2">
            <div class="grid_12">
                <label c-label item="item">Kelompok Pasien</label>
            </div>

            <div class="grid_12">
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kelompokPasien"
                    ng-disabled="true" />
            </div>
        </div>
        <div class="grid_1">
            <div class="grid_12">
                <label c-label item="item">Gol Darah</label>
            </div>

            <div class="grid_12">
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.golonganDarah"
                    ng-disabled="true" />
            </div>
        </div>
    </div>
    <div class="grid_3 borderBox" style=" height:170px;margin-top: 5px">
        <div class="grid_12 headerBox">
            <p>Pengkajian</p>
        </div>
        <div class="grid_12">
            <div class="grid_12">
                <label c-label item="item">Berat Badan</label>
            </div>

            <div class="grid_5">
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.beratBadan"
                    ng-disabled="true" />
            </div>
            <div class="grid_4">
                <label c-label item="item">Kg</label>
            </div>
        </div>
        <div class="grid_12">
            <div class="grid_12">
                <label c-label item="item">Status Alergi</label>
            </div>

            <div class="grid_10">
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.AlergiYa"
                    ng-disabled="true" />
            </div>
        </div>
    </div>
    <div class="grid_12">
        <div class="grid_12 headerBox">
            <kendo-grid id="kGrids" data-source="dataGrid" options="columnGrid" k-selectable="'row'" k-sortable="'true'"
                k-resizable="'true'" k-ng-model="dataSelected" ng-click="klikGrid(dataSelected)"></kendo-grid>
        </div>

    </div>

    <div class="grid_12 place_button" style="float:left;">
        <div class="loading" style="z-index:2; bottom: 30%;" class="animated" ng-show="isLoading">
            <img height="160" src="../app/stylesheets/Flat/loading-image.gif" />
            <br /> <span>Harap Tunggu</span>
        </div>
    </div>
</div>

<div class="grid_12">
    <div class="grid_12">
        <div class="grid_10"></div>
        <div class="grid_2">
            <div class="grid_12" style="margin-top: 2px">                
                <kendo-button class="c-button" ng-click="hasilLab()" ng-disabled="disableLab"><span class="title"> Hasil
                        Lab</span></kendo-button>

            </div>
        </div>        
    </div>
</div>    
    <div kendo-window="popUpLab" k-title="'Hasil Lab'" k-width="1000" k-visible="false" k-on-open="win2visible = true"
        k-on-close="win2visible = false">
        <div class="panel panel-default container_12" style="padding: 0px 10px;">
            <fieldset>
                <legend>Hasil Lab</legend>
                <div class="grid_12">
                    <div class="grid_4">
                        <div class="grid_12">
                            <label c-label item="item">Nama Pelayanan</label>
                        </div>
                        <div class="clear"></div>
                        <div class="grid_12">
                            <input c-text-box type="input" filter="'varchar'" class="k-textbox" disabled
                                ng-model="item.namaPelayanan" />
                        </div>
                    </div>
                    <div class="grid_4">
                        <div class="grid_12">
                            <label c-label item="item">Dokter</label>
                        </div>
                        <div class="clear"></div>
                        <div class="grid_12">
                            <input c-text-box type="input" filter="'varchar'" class="k-textbox" disabled
                                ng-model="item.dokters" />
                        </div>
                    </div>
                    <div class="grid_4">
                        <div class="grid_12">
                            <label c-label item="item">Tanggal</label>
                        </div>
                        <div class="clear"></div>
                        <div class="grid_12 padDatePicker">
                            <input style="width: 100%" k-ng-model="item.tglInput" kendo-datetimepicker
                                placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
                        </div>
                    </div>


                </div>
                <div class="grid_12">

                    <div class="grid_4">
                        <div class="grid_12">
                            <label c-label item="item">Hasil</label>
                        </div>
                        <div class="clear"></div>
                        <div class="grid_12">
                            <input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.hasil" />
                        </div>
                    </div>
                    <div class="grid_4">
                        <div class="grid_12">
                            <label c-label item="item">Nilai Normal</label>
                        </div>
                        <div class="clear"></div>
                        <div class="grid_12">
                            <input c-text-box type="input" filter="'varchar'" class="k-textbox" disabled
                                ng-model="item.nilainormal" />
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="k-edit-buttons  k-state-default pull-right" style="margin-top:10px">
                <button class="k-button k-button-icontext k-primary k-grid-update" ng-click="saveHasilLab()"><span
                        class="k-icon k-update"></span>Simpan</button>
                <button class="k-button  k-button-icontext" ng-click="batalHasilLab()"><span
                        class="k-icon k-cancel"></span>Batal</button>
            </div>

        </div>
    </div>
