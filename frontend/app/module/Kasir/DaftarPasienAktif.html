	<div class="grid_12">
		<div class="grid_5"></div>
		<div class="grid_1">
			<div class="grid_12">
				<label c-label item="item" c-label-text="NoReg"></label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noReg"

			</div>
		</div>
		<!-- Nama -->
		<div class="grid_2">
			<div class="grid_12">
				<label c-label item="item" c-label-text="Nama"></label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.nama"
					ng-keypress="($event.which == 13)? SearchEnter():item.nama" />
			</div>
		</div>

		<!-- Ruangan -->
		<div class="grid_2">
			<div class="grid_12">
				<label c-label item="item" c-label-text="Ruangan"></label>

			<div class="grid_12">
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'namaruangan'"

			</div>
		</div>

<div class="clear"></div>

<br />

<!-- DaftarPasienPulang -->
<div class="grid_12">
	<div class="grid_12 headerBox">
		<p>Daftar Pasien</p>
	</div>
	<div class="clear"></div>

	<!-- grid table -->
	<div class="grid_12 borderBox">
		<div id="kGrid" kendo-grid k-data-source="dataDaftarPasienPulang" k-selectable="'row'" class="max-height"
			k-columns="columnDaftarPasienPulang" k-pageable="'true'" k-sortable="'true'" k-ng-model="dataPasienSelected"
			ng-click="klikGrid(dataPasienSelected)">
		</div>
	</div>

	<div class="grid_12" style="margin-top:60px">
		<div ng-include='"../app/template/Shared/TemplateLoading"'></div>
	</div>
	<div class="grid_12" style="margin-top:60px">
		<div ng-include='"../app/template/Shared/Keuangan/TemplateButtonKasir"'></div>
	</div>
</div>

<!-- popup konfirmasi -->
<div kendo-window="detailVerifikasi" k-title="'Detail Data Verifikasi'" k-width="1200" k-height="350" k-visible="false"
	k-on-close="customClicked()">
	<div class="panel panel-default panel-white container_12">
		<div class="grid_12">
			<div class="grid_12 borderBox">
				<div id="kGrid" kendo-grid k-data-source="dataGrid" k-selectable="'row'" k-columns="columnGrids"
					k-pageable="'true'" k-sortable="'true'" ng-click="klikGrids(dataSelected)" k-ng-model="dataSelected">
					<div k-detail-template>
						<kendo-tabstrip>
							<div>
								<div id="kGridDetail" kendo-grid k-options="data2(dataItem)" k-sortable="'true'"
									k-selectable="'row'">
								</div>
							</div>
						</kendo-tabstrip>
					</div>
				</div>
			</div>
		</div>
		<div class="grid_12">
			<div class="k-edit-buttons k-state-default pull-right" style="margin-top:10px" ng-hide='isEdit'>
				<button class="k-button k-button-icontext k-primary k-grid-update" ng-click="unVerifikasi()">
					<span class="k-icon k-update"></span>Unverifikasi
				</button>
				<button class="k-button k-button-icontext k-grid-cancel" ng-click="Batal()">
					<span class="k-icon k-cancel"></span>Tutup
				</button>
			</div>
		</div>
	</div>
</div>
