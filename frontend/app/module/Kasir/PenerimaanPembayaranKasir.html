<style>
	.style-center {
		display: inline-block;
		text-align: center;
		width: 100%;
	}

	.style-right {
		display: inline-block;
		text-align: right;
		width: 100%;
	}

	.style-left {
		display: inline-block;
		text-align: left;
		width: 100%;
	}
</style>


<div>
	<div class="grid_12 headerBox">
		<h1 style="color: white;"><b>Penerimaan Pembayaran</b></h1>
	</div>
	<div class="clear"></div>

	<br />
	<div class="grid_2">
	</div>
	<div class="grid_8">
		<!-- Kriteria -->
		<div class="grid_12">
			<div class="grid_12 borderBox containerBorderBox">
				<div class="grid_6">
					<!-- TotalTagihan -->
					<div class="grid_12">
						<div class="grid_12">
							<label c-label item="item" c-label-text="TotalTagihan"></label>
						</div>
						<div class="clear"></div>

						<div class="grid_12">
							<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.totalTagihan"
								ng-disabled="true" style="text-align: right" />
						</div>
					</div>

					<!-- TotalDeposit -->
					<!--<div class="grid_12">
						<div class="grid_12">
							<label c-label item="item" c-label-text="Total Deposit"></label>
						</div>
						<div class="clear"></div>

						<div class="grid_12">
							<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.totalDeposit" ng-disabled="true"/>
						</div>
					</div>-->

					<!-- BiayaAdministrasi -->
					<div class="grid_12" ng-show="showBiayaADministrasi">
						<div class="grid_12">
							<label c-label item="item" c-label-text="BiayaAdministrasi"></label>
						</div>
						<div class="clear"></div>

						<div class="grid_12">
							<input c-text-box type="input" filter="" class="k-textbox"
								ng-model="item.biayaAdministrasi" />
						</div>
					</div>

					<!-- Diskon -->
					<div class="grid_12" ng-show="showDiskon">
						<div class="grid_12">
							<label c-label item="item" c-label-text="Diskon"></label>
						</div>
						<div class="clear"></div>

						<div class="grid_12">
							<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.diskon" />
						</div>
					</div>

					<!-- JumlahBayar -->
					<div class="grid_12">
						<div class="grid_12">
							<label c-label item="item" c-label-text="JumlahBayar"></label>
						</div>
						<div class="clear"></div>

						<div class="grid_12">
							<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.jumlahBayarFix"
								ng-disabled="true" style="text-align: right" />
						</div>
					</div>

					<div class="clear"></div>

					<!-- Kembali -->
					<!--<div class="grid_12">
						<div class="grid_12">
							<label c-label item="item" c-label-text="Kembali"></label>
						</div>
						<div class="clear"></div>

						<div class="grid_12">
							<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kembali" />
						</div>
					</div>-->

					<!-- Terbilang -->
					<div class="grid_12">
						<div class="grid_12">
							<label c-label item="item" c-label-text="Terbilang"></label>
						</div>
						<div class="clear"></div>

						<div class="grid_12">
							<textarea style="width: 99%; height: 40px;resize: none;"
								ng-disabled="true">{{item.terbilang}}</textarea>
						</div>
					</div>
				</div>

				<div class="grid_6">
					<!-- CaraBayar -->
					<div class="grid_12">
						<div class="grid_12">
							<label c-label item="item" c-label-text="Tgl Bayar"></label>
						</div>
						<div class="clear"></div>

						<div class="grid_12">
							<input style="width: 100%" k-ng-model="item.TglBayar" kendo-datetimepicker k-max="now"
								placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'"
								parsedate="yyyy-MM-dd HH:mm" />
						</div>
					</div>
					<div class="grid_12" style="margin-top: 10px">
						<div class="grid_12">
							<label c-label item="item" c-label-text="CaraBayar"></label>
						</div>
						<div class="clear"></div>

						<div class="grid_12">
							<input style="width: 100%;" kendo-combo-box k-ng-model="item.caraBayar"
								k-data-text-field="'namaExternal'" k-data-value-field="'id'" k-filter="'contains'"
								k-auto-bind="false" k-data-source="listCaraBayar" />
						</div>
					</div>

					<div class="clear"></div>

					<!-- CC -->
					<div class="grid_12" ng-show="showCC2" style="margin-top: 10px;">
						<div class="grid_12 headerBox containerBorderBox" style="padding:0px">
							<p>CC</p>
						</div>
						<div class="grid_12 borderBox containerBorderBox">
							<!-- NoKartu -->
							<div class="grid_12">
								<div class="grid_12">
									<label c-label item="item" c-label-text="NoKartu"></label>
								</div>
								<div class="clear"></div>

								<div class="grid_12">
									<input c-text-box type="input" filter="" class="k-textbox"
										ng-model="item.noKartu" />
								</div>
							</div>

							<!-- NamaKartu -->
							<div class="grid_12">
								<div class="grid_12">
									<label c-label item="item" c-label-text="NamaKartu"></label>
								</div>
								<div class="clear"></div>

								<div class="grid_12">
									<input c-text-box type="input" filter="" class="k-textbox"
										ng-model="item.namaKartu" />
								</div>
							</div>

							<!-- JenisKartu -->
							<div class="grid_12">
								<div class="grid_12">
									<label c-label item="item" c-label-text="JenisKartu"></label>
								</div>
								<div class="clear"></div>

								<div class="grid_12">
									<input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisKartu"
										k-data-text-field="'namaExternal'" k-data-value-field="'id'"
										k-filter="'contains'" k-auto-bind="false" k-data-source="listJenisKartu" />
								</div>
							</div>
						</div>
					</div>
					<div class="clear"></div>

					<!-- nominal bayar -->
					<div class="grid_12">
						<div class="grid_12">
							<label c-label item="item" c-label-text="Nominal"></label>
						</div>
						<div class="clear"></div>

						<div class="grid_12">
							<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.nominal"
								style="text-align: right" />
						</div>
					</div>
					<div class="clear"></div>

					<!-- Button Tambah Cara Bayar -->
					<div class="grid_4">
						<div class="grid_12">
							<label>&nbsp;</label>
						</div>
						<div class="clear"></div>

						<div class="grid_12">
							<button class="btnTemplate1" style="margin-left: 0;" ng-click="tambahCaraBayar()"><i class="fa fa-credit-card"></i>Tambah
								Bayar</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Daftar Bayar -->
		<div class="grid_12" style="margin-top: 10px">
			<div class="grid_12 headerBox">
				<p>Daftar Bayar</p>
			</div>
			<div class="clear"></div>

			<!-- grid table -->
			<div class="grid_12 borderBox">
				<div id="kGrid" kendo-grid k-data-source="daftarBayar" k-selectable="'row'"
					k-ng-model="dataDaftarBayarSelected" k-columns="columnDaftarBayar">
					<div k-detail-template>
						<kendo-tabstrip>
							<div>
								<div kendo-grid k-options="detailGridOptions(dataItem)"></div>
							</div>
						</kendo-tabstrip>
					</div>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="clear"></div>

		<div class="grid_6" style="margin: 10px 0px 20px">
			<div class="grid_12 headerBox containerBorderBox" style="padding:0px">
				<p>Detail</p>
			</div>
			<div class="grid_12 borderBox containerBorderBox">
				<div class="grid_12">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Sudah Terima Dari"></label>
					</div>

					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.terimaDari" />
					</div>
				</div>
			</div>
		</div>
		<!-- Kriteria -->
		<div class="grid_6" style="margin: 10px 0px 20px">
			<div class="grid_12 headerBox containerBorderBox" style="padding:0px">
				<p>Total</p>
			</div>
			<div class="grid_12 borderBox containerBorderBox">
				<!-- totalFixBayar -->
				<div class="grid_12">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Total Bayar"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.totalFixBayar"
							ng-disabled="true" style="text-align: right" />
					</div>
				</div>
			</div>
		</div>
		<div class="clear"></div>
		<div class="grid_12" style="margin-top:30px">
			<div ng-include='"../app/template/Shared/Keuangan/TemplateButtonKasir"'></div>
		</div>
	</div>
	<div kendo-window="popUpCetakanKwitansi" k-title="'Pilih Cetakan'" k-width="400" k-height="120" k-visible="false" k-on-open="win2visible = true" k-on-close="win2visible = false">
		<label c-label item="item " >Nama Cetakan</label>
			<input style="width: 100%;" kendo-combo-box k-ng-model="item.cetakanKasir" k-data-text-field="'nama'" k-data-value-field="'id'"
			 k-filter="'contains'" k-auto-bind="false" k-data-source="listCetakan" />
		<div class="clear">
		<button class="k-button" ng-click="cetakEMR(item.cetakanEMR)" style="float:right;margin-top:4%" >Cetak</button>	
	</div>
	<div kendo-window="popUpNo" k-title="'Nomor HP'" k-width="400" k-visible="false" k-on-open="win2visible = true" k-on-close="win2visible = false">
		<label c-label item="item " >No HP</label>
			<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noHP"
							 style="text-align: right" required="" />
		<div class="clear">
		<button class="k-button" ng-click="saveVirtual(item.noHP)" style="float:right;margin-top:4%" >OK</button>	
	</div>
</div>
