<style>
	.style-center {
		display: inline-block;
		text-align: center;
		width: 100%;
	}

	.style-right {
		display: inline-block;
		text-align: right;
		width: 100%;
	}

	.style-left {
		display: inline-block;
		text-align: left;
		width: 100%;
	}

	.k-grid .k-grid-header .k-header .k-link {
		height: auto;
	}

	.k-grid .k-grid-header .k-header {
		white-space: normal;
	}

	.k-grid .k-grid-header .k-header {
		text-align: center;
	}

	.k-multiselect-wrap {
		position: relative;
		/* border-width: 0; */
		/* border-style: solid; */
		border-radius: 4px;
		/* border-color: #C5C5C5; */
		background-color: #FFF;
		min-height: 2.04em;
		border-width: 1px;
		border-style: solid;
		border-color: #228be6;
	}

	.k-window-content .k-content {
		overflow: none
	}

	legend {
		cursor: pointer;
		padding: 10px;
	}

	.effect-shadow {
		-webkit-box-shadow: 2px 2px 5px #b6b6b6;
		-moz-box-shadow: 2px 2px 5px #b6b6b6;
		box-shadow: 2px 2px 5px #b6b6b6;
	}

	/* .notif{
             background-color: #ff3860;
              height: 25px;
              width: 25px;
              border-radius: 50%;
              display: inline-block;
    } */
	.notif {
		background-color: #ff3860;
		height: 15px;
		margin-left: 20px;
		width: 15px;
		color: white;
		border-radius: 50%;
		display: inline-block;
		margin-top: -10px;
	}

	.notif-badge {
		display: inline-block;
		min-width: 10px;
		padding: 3px 7px;
		font-size: 12px;
		font-weight: 700;
		line-height: 1;
		color: #fff;
		text-align: center;
		white-space: nowrap;
		vertical-align: middle;
		background-color: #f50909;
		border-radius: 10px
	}

	img.photo-pasien {
		width: 300px;
		height: 100%;
		object-fit: contain;
	}

	.green {
		background-color: #98FB98;
		color: #000000;
		/*font-weight: bold;*/
	}

	.red {
		background-color: #ff3860;
		color: #FFFFFF;
		/*font-weight: bold;*/
	}

	.blue {
		background-color: #1E90FF;
		color: #ffffff;
		/*font-weight: bold;*/
	}

	.koneng {
		background-color: #FFFF00;
		color: #191970;
		/*font-weight: bold;*/
	}
</style>
<div class="grid_12 headerBox">
	<h1 style="color: white;"><b>Daftar Penerimaan</b></h1>
</div>
<div class="clear"></div>
<br />
<!-- Kriteria -->
<div class="grid_12" style="margin-top: 5px">
	<div class="grid_12 borderBox containerBorderBox">
		<!-- Kasir -->
		<div class="grid_2">
			<div class="grid_12">
				<label c-label item="item" c-label-text="Kasir"></label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<!-- <input style="width: 100%;" kendo-combo-box k-ng-model="item.kasir" k-data-text-field="'namalengkap'"
					k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listKasir" /> -->
				<select ng-show="listKasir.length" kendo-multi-select k-options="selectOptionsKasir"
					k-filter="'contains'" k-data-source="listKasir" k-ng-model="item.listKasirMulti"></select>
			</div>

		</div>

		<div class="grid_2">
			<div class="grid_12">
				<label c-label item="item" c-label-text="Instalasi"></label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.ins" k-data-text-field="'namadepartemen'"
					k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listInstalasi" />
			</div>
		</div>

		<!-- CaraBayar -->
		<div class="grid_1">
			<div class="grid_12">
				<label c-label item="item" c-label-text="CaraBayar"></label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.caraBayar" k-data-text-field="'carabayar'"
					k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listCaraBayar" />
			</div>
		</div>

		<!-- JenisPenerimaan -->
		<div class="grid_2">
			<div class="grid_12">
				<label c-label item="item" c-label-text="Kelompok Transaksi"></label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.kelompokTransaksi"
					k-data-text-field="'kelompoktransaksi'" k-data-value-field="'id'" k-filter="'contains'"
					k-auto-bind="false" k-data-source="listKelompokTransaksi" />
			</div>
		</div>

		<!-- Periode Pulang -->
		<div class="grid_4">
			<div class="grid_12">
				<label c-label item="item" c-label-text="Periode"></label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<!-- AwalPeriode -->
				<div class="grid_6 padDatePicker">
					<input style="width: 100%" k-ng-model="item.periodeAwal" kendo-datetimepicker k-max="now"
						placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
				</div>

				<!-- AkhirPeriode -->
				<div class="grid_6 padDatePicker">
					<input style="width: 100%" k-ng-model="item.periodeAkhir" kendo-datetimepicker
						placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
				</div>
				<div class="clear"></div>
			</div>
		</div>

		<!-- Button Search -->
		<div class="grid_1">
			<div class="grid_12">
				<label>&nbsp;</label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<button class="btnTemplate1" ng-click="SearchData()">Cari</button>
			</div>
		</div>

	</div>
</div>
<!-- DaftarPenerimaan -->
<div class="grid_12">
	<div class="grid_12 headerBox">
		<p>DaftarPenerimaan</p>
	</div>
	<div class="clear"></div>

	<!-- grid table -->
	<div class="grid_12 borderBox">
		<div id="kGrid" kendo-grid k-data-source="dataDaftarPenerimaan" k-selectable="'row'"
			options="columnDaftarPenerimaan" k-resizable="'true'" k-sortable="'true'" k-ng-model="dataSbnSelected"
			ng-click="klik(dataSbnSelected)">
		</div>
	</div>
	<div class="clear"></div>
</div>

<div class="grid_8">
	<div class="grid_12">
		<div class="grid_6">
			<div class="grid_4">
				<div class="grid_12">
					<label c-label item="item">No. SBM</label>
				</div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.nosbm"
						ng-keypress="($event.which == 13)? SearchEnter():item.nosbm" />
				</div>
			</div>
			<div class="grid_4">
				<div class="grid_12">
					<label c-label item="item">No. RM</label>
				</div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.norm"
						ng-keypress="($event.which == 13)? SearchEnter():item.norm" />
				</div>
			</div>
			<div class="grid_4">
				<div class="grid_12">
					<label c-label item="item">Nama</label>
				</div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.nama"
						ng-keypress="($event.which == 13)? SearchEnter():item.nama" />
				</div>
			</div>
		</div>
		<div class="grid_6">
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item">Desk</label>
				</div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.desk"
						ng-keypress="($event.which == 13)? SearchEnter():item.desk" />
				</div>
			</div>
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item">Sudah Terima Dari</label>
				</div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.STD"
						ng-keypress="($event.which == 13)? SearchEnter():item.STD" />
				</div>
			</div>
		</div>
		<div class="grid_12">
			<!-- <div class="grid_2"></div>			 -->
			<div class="grid_12">
				<div class="grid_2" style="margin-top: 18px" ng-show="btn_0">
					<button class="btnTemplate1" ng-click="ubahCarabayar()">Ubah Cara Bayar</button>
				</div>
				<div class="grid_2" style="margin-top: 18px" ng-show="btn_0">
					<button class="btnTemplate1" ng-click="CetakReg()">Cetak Kwitansi</button>
				</div>
				<div class="grid_2" style="margin-top: 18px" ng-show="btn_0">
					<button class="btnTemplate1" ng-click="CetakKwL()">Cetak Kwitansi Layanan</button>
				</div>
				<div class="grid_2" style="margin-top: 18px" ng-show="btn_0">
					<button class="btnTemplate1" ng-click="CetakLaporanKasir()">Cetak Laporan Kasir</button>
				</div>
				<div class="grid_2" style="margin-top: 18px" ng-show="btn_0">
					<button class="btnTemplate1" ng-click="CetakLaporanKasirDetail()">Cetak Laporan Kasir
						Detail</button>
				</div>
				<div class="grid_2" style="margin-top: 18px" ng-show="btn_0">
					<button class="btnTemplate1" ng-click="HapusSBM()">Batal Pembayaran</button>
				</div>
			</div>
			<div class="grid_12">
				<div class="grid_2" ng-show="btn_0">
					<button class="btnTemplate1" ng-click="CetakLaporanKasirPendaftaran()">Cetak Laporan Kasir
						Pendaftaran</button>
				</div>
				<div class="grid_2" ng-show="btn_0">
					<button class="btnTemplate1" ng-click="CetakLaporanTindakanPoli()">Cetak Laporan Tindakan
						Poli</button>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="grid_4" style="margin-top: 10px;">
	<fieldset class="effect-shadow" style=" border-radius: 4px">
		<legend id="filterData">
			<a ng-click="showAndHide()">Rincian Penerimaan</a>
		</legend>
		<div class="grid_12" style="margin-top: 10px;">
			<div class="grid_6" style="margin-top:-10px">
				<div class="grid_12">
					<label c-label item="item " c-label-text="Total Cash"></label>
				</div>
				<div class="grid_12">
					<input c-text-box type="input" filter="'char'" class="k-textbox" ng-model="item.totalCash"
						disabled="" />
				</div>
			</div>
			<div class="grid_6" style="margin-top:-10px">
				<div class="grid_12">
					<label c-label item="item " c-label-text="Total Debit"></label>
				</div>
				<div class="grid_12">
					<input c-text-box type="input" filter="'char'" class="k-textbox" ng-model="item.totalDebit"
						disabled="" />
				</div>
			</div>
		</div>
		<div class="grid_12">
			<div class="grid_6" style="margin-top:-10px">
				<div class="grid_12">
					<label c-label item="item " c-label-text="Total Kredit"></label>
				</div>
				<div class="grid_12">
					<input c-text-box type="input" filter="'char'" class="k-textbox" ng-model="item.totalKredit"
						disabled="" />
				</div>
			</div>
			<div class="grid_6" style="margin-top:-10px">
				<div class="grid_12">
					<label c-label item="item " c-label-text="Total Donasi"></label>
				</div>
				<div class="grid_12">
					<input c-text-box type="input" filter="'char'" class="k-textbox" ng-model="item.totalDonasi"
						disabled="" />
				</div>
			</div>
		</div>
		<div class="grid_12">
			<div class="grid_6" style="margin-top:-10px">
				<div class="grid_12">
					<label c-label item="item " c-label-text="Total Mix"></label>
				</div>
				<div class="grid_12">
					<input c-text-box type="input" filter="'char'" class="k-textbox" ng-model="item.totalMix"
						disabled="" />
				</div>
			</div>
			<div class="grid_6" style="margin-top:-10px">
				<div class="grid_12">
					<label c-label item="item " c-label-text="Total Transfer Bank"></label>
				</div>
				<div class="grid_12">
					<input c-text-box type="input" filter="'char'" class="k-textbox" ng-model="item.totalTrf"
						disabled="" />
				</div>
			</div>
		</div>
	</fieldset>
</div>

<div class="grid_12">
	<div class="grid_2" ng-show="btn_1">
		<div class="grid_12">
			<label c-label item="item" c-label-text="CaraBayar"></label>
		</div>
		<div class="clear"></div>

		<div class="grid_12">
			<input style="width: 100%;" kendo-combo-box k-ng-model="item.caraBayar1" k-data-text-field="'carabayar'"
				k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listCaraBayar" />
		</div>
	</div>
	<div class="grid_1" style="margin-top: 15px" ng-show="btn_1">
		<button class="btnTemplate1" ng-click="saveCarabayar()">Simpan</button>
	</div>
	<div class="grid_1" style="margin-top: 15px" ng-show="btn_1">
		<button class="btnTemplate1" ng-click="batal()">Batal</button>
	</div>
</div>
