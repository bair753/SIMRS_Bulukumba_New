<div class="grid_12 headerBox">
	<h1 style="color: white;"><b>Espay Collection List</b></h1>
</div>
<div class="clear"></div>
<br />
<!-- Kriteria -->
<div class="grid_12" style="margin-top: 5px">
	<div class="grid_12 borderBox containerBorderBox">
		<!-- Kasir -->
		<div class="grid_2">
			<div class="grid_12">
				<label c-label item="item" c-label-text="Kasir"></label>
			</div>
			<div class="clear"></div>
			<div class="grid_12">
				<select ng-show="listKasir.length" kendo-multi-select k-options="selectOptionsKasir"
					k-filter="'contains'" k-data-source="listKasir" k-ng-model="item.listKasirMulti"></select>
			</div>

		</div>

		<div class="grid_2">
			<div class="grid_12">
				<label c-label item="item" c-label-text="Instalasi"></label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.ins" k-data-text-field="'namadepartemen'"
					k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listInstalasi" />
			</div>
		</div>

		<div class="grid_2">
			<div class="grid_12">
				<label c-label item="item" c-label-text="Tipe Pembayaran"></label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.tipeespay" k-data-text-field="'nama'"
					k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listTipeEspay" />
			</div>
		</div>

		<!-- Periode Pulang -->
		<div class="grid_4">
			<div class="grid_12">
				<label c-label item="item" c-label-text="Periode"></label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<!-- AwalPeriode -->
				<div class="grid_6 padDatePicker">
					<input style="width: 100%" k-ng-model="item.periodeAwal" kendo-datetimepicker k-max="now"
						placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
				</div>

				<!-- AkhirPeriode -->
				<div class="grid_6 padDatePicker">
					<input style="width: 100%" k-ng-model="item.periodeAkhir" kendo-datetimepicker
						placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
				</div>
				<div class="clear"></div>
			</div>
		</div>

		<!-- Button Search -->
		<div class="grid_1">
			<div class="grid_12">
				<label>&nbsp;</label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<button class="btnTemplate1" ng-click="SearchData()">Cari</button>
			</div>
		</div>

	</div>
</div>
<!-- DaftarPenerimaan -->
<div class="grid_12">
	<div class="grid_12 headerBox">
		<p>Pembayaran Espay</p>
	</div>
	<div class="clear"></div>

	<!-- grid table -->
	<div class="grid_12 borderBox">
		<div id="kGrid" kendo-grid k-data-source="dataDaftarPenerimaan" k-selectable="'row'"
			k-options="columnDaftarPenerimaan" k-resizable="'true'" k-sortable="'true'" k-ng-model="dataSbnSelected"
			ng-click="klik(dataSbnSelected)">
		</div>
	</div>
	<div class="clear"></div>
</div>

<div class="grid_8">
	<div class="grid_12">
		<div class="grid_6">
			<div class="grid_4">
				<div class="grid_12">
					<label c-label item="item">No. Virtual Account</label>
				</div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.nova"
						ng-keypress="($event.which == 13)? SearchEnter():item.nova" />
				</div>
			</div>
			<div class="grid_4">
				<div class="grid_12">
					<label c-label item="item">No. RM</label>
				</div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.norm"
						ng-keypress="($event.which == 13)? SearchEnter():item.norm" />
				</div>
			</div>
			<div class="grid_4">
				<div class="grid_12">
					<label c-label item="item">Nama</label>
				</div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.nama"
						ng-keypress="($event.which == 13)? SearchEnter():item.nama" />
				</div>
			</div>
		</div>
		
		<div class="grid_2" style="margin-top: 18px" ng-show="btn_0">
			<button class="btnTemplate1" ng-click="cekStatus()">Cek Status</button>
	 	 </div>
	 	 <div class="grid_2" style="margin-top: 18px" ng-show="btn_0">
			<button class="btnTemplate1 red" ng-click="batalkanTransaksi()">Batalkan</button>
	 	 </div>
	</div>
</div>
<div class="grid_12" style="margin-top:60px">
	<div ng-include='"../app/template/Shared/TemplateLoading"'></div>
</div>

<script type="text/ng-template" id="custom-confirm.html">
	<md-dialog md-theme="default">
		<md-dialog-content  class="md-dialog-content">
		<h2 class="md-title">Informasi</h2>
		<div class="md-dialog-content-body" style="text-align:center;">
			<p>Pilih cek status pembayaran yang Anda inginkan ?</p>
		</div>
		</md-dialog-content>
		<md-dialog-actions>
		<button class="md-primary md-cancel-button md-button" ng-click="nup()">Notif Ulang</button>
		<button class="md-primary md-cancel-button md-button" ng-click="ups()">Update Success</button>
		<button class="md-primary md-cancel-button md-button" ng-click="cp()">Cek Pembayaran</button>
		</md-dialog-actions>
	</md-dialog>
</script>
