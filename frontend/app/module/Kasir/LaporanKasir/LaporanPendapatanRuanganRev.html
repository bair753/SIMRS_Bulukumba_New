<div class="grid_12 headerBox">
	<h1 style="color: white;">
		<b>Laporan Pendapatan ruangan</b>
	</h1>
</div>

<div class="grid_11">
	<div class="grid_2">
		<label c-label item="item" c-label-text="Tanggal awal"></label>
		<input style="width: 100%" k-ng-model="item.tglawal" kendo-datetimepicker placeholer="yyyy-mm-dd"
			k-format="'yyyy-MM-dd HH:mm'" />
	</div>

	<div class="grid_2">
		<label c-label item="item" c-label-text="Tanggal Akhir"></label>
		<input style="width: 100%" k-ng-model="item.tglakhir" kendo-datetimepicker placeholer="yyyy-mm-dd"
			k-format="'yyyy-MM-dd HH:mm'" />
	</div>

	<div class="grid_2">
		<label c-label item="item" c-label-text="Nama Dokter"></label>
		<input style="width: 100%;" kendo-combo-box k-ng-model="item.namaPegawai" k-data-text-field="'namalengkap'"
			k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listPegawai" />
	</div>

	<div class="grid_2">
		<label c-label item="item" c-label-text="Departement"></label>
		<input style="width: 100%;" kendo-combo-box k-ng-model="item.departement" k-data-text-field="'departemen'"
			k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDepartemen"
			k-on-change="getIsiComboRuangan()" />
	</div>
	<div class="grid_2">
		<label c-label item="item" c-label-text="Ruangan"></label>
		<input ng-disabled="isDisable" style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan"
			k-data-text-field="'ruangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
			k-data-source="listRuangan" />
	</div>
	<div class="grid_2">
		<label c-label item="item" c-label-text="Kelompok Pasien"></label>
		<input style="width: 100%;" kendo-combo-box k-ng-model="item.KelompokPasien"
			k-data-text-field="'kelompokpasien'" k-data-value-field="'id'" class="'max-height'" k-filter="'contains'" k-auto-bind="false"
			k-data-source="listKelompokPasien" />
	</div>

</div>
<!-- Button Search -->
<div class="grid_1" style="margin-top: 6px">
	<div class="grid_12">
		<label>&nbsp;</label>
	</div>
	<div class="clear"></div>

	<div class="grid_12">
		<button class="btnTemplate1" style="margin-left: 0;" ng-click="CariData()">Cari</button>
	</div>
</div>

<div class="grid_12">
                     <kendo-grid  k-data-source="dataPendapatanRuangan" 
                                  k-selectable="'row'" 
                                  k-options="columnPendapatanRuangan" 
                                  k-ng-model="dataPasienSelected"                                  
                                  ng-click="click(dataPasienSelected)">
                    </kendo-grid>
                </div>
<div class="grid_9"></div>
		<div class="grid_3">
			<div class="grid_12 headerBox containerBorderBox" style="padding:0px">
				<p></p>
			</div>
			<div class="grid_12 borderBox containerBorderBox">
				<!-- total pendapatan -->
				<div class="grid_12">
					<div class="grid_4">
						<label c-label item="item" c-label-text="Total"></label>
					</div>
					<div class="grid_8"></div>
					{{item.total | currency: "Rp. "}}
				</div>

			</div>
		</div>

<div class="grid_12" style="margin-top:60px">
	<div ng-include='"../app/template/Shared/TemplateLoading"'></div>
</div>
