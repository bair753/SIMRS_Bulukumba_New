<div class="grid_12 headerBox">
    <h1 style="color: white;">
        <b>Laporan Detail Penerimaan Kasir</b>
    </h1>
</div>
<div class="grid_12">
    <div ng-cloak>
        <md-content>
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="Detail Penerimaan Layanan">
                    <md-content class="md-padding">
                        <div class="grid_12">
                            <fieldset style="min-height:50px !important" align="left">
                                <legend>
                                    <h2>Pencarian</h2>
                                </legend>
                                <div class="grid_12">
                                    <div class="grid_4">
                                        <div class="grid_12">
                                            <label c-label item="item" c-label-text="Periode"></label>
                                        </div>
                                        <div class="grid_12">
                                            <!-- AwalPeriode -->
                                            <div class="grid_6 padDatePicker">
                                                <input style="width: 100%" k-ng-model="item.tglawal"
                                                    kendo-datetimepicker k-max="now" placeholer="yyyy-MM-dd HH:mm"
                                                    k-format="'yyyy-MM-dd HH:mm'" />
                                            </div>

                                            <!-- AkhirPeriode -->
                                            <div class="grid_6 padDatePicker">
                                                <input style="width: 100%" k-ng-model="item.tglakhir"
                                                    kendo-datetimepicker placeholer="yyyy-MM-dd HH:mm"
                                                    k-format="'yyyy-MM-dd HH:mm'" />
                                            </div>
                                            <div class="clear"></div>
                                        </div>
                                    </div>
                                    <div class="grid_2">
                                        <label c-label item="item" c-label-text="Departement"></label>
                                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.departement"
                                            k-data-text-field="'departemen'" k-data-value-field="'id'"
                                            k-filter="'contains'" k-auto-bind="false" k-data-source="listDepartemen"
                                            k-on-change="getIsiComboRuangan()"
                                            ng-keypress="($event.which == 13)? SearchData():item.departement" />
                                    </div>
                                    <div class="grid_2">
                                        <label c-label item="item" c-label-text="Ruangan"></label>
                                        <input ng-disabled="isDisable" style="width: 100%;" kendo-combo-box
                                            k-ng-model="item.ruangan" k-data-text-field="'ruangan'"
                                            k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                                            k-data-source="listRuangan"
                                            ng-keypress="($event.which == 13)? SearchData():item.ruangan" />
                                    </div>
                                    <div class="grid_2">
                                        <label c-label item="item" c-label-text="Nama Dokter"></label>
                                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.namaPegawai"
                                            k-data-text-field="'namalengkap'" k-data-value-field="'id'"
                                            k-filter="'contains'" k-auto-bind="false" k-data-source="listPegawai"
                                            ng-keypress="($event.which == 13)? SearchData():item.namaPegawai" />
                                    </div>
                                    <div class="grid_2">
                                        <label c-label item="item" c-label-text="Kelompok Pasien"></label>
                                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.KelompokPasien"
                                            k-data-text-field="'kelompokpasien'" k-data-value-field="'id'"
                                            class="'max-height'" k-filter="'contains'" k-auto-bind="false"
                                            k-data-source="listKelompokPasien"
                                            ng-keypress="($event.which == 13)? SearchData():item.KelompokPasien" />
                                    </div>
                                </div>
                                <div class="grid_12">
                                    <div class="grid_2">
                                        <label c-label item="item" c-label-text="Kasir"></label>
                                        <select ng-show="listKasir.length" kendo-multi-select
                                            k-options="selectOptionsKasir" k-filter="'contains'"
                                            k-data-source="listKasir" k-ng-model="item.listKasirMulti"
                                            ng-keypress="($event.which == 13)? SearchData():item.listKasirMulti"></select>
                                    </div>
                                    <div class="grid_2">
                                        <label c-label item="item" c-label-text="Kelompok Layanan"></label>
                                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.Kellayanan"
                                            k-data-text-field="'nama'" k-data-value-field="'id'" class="'max-height'"
                                            k-filter="'contains'" k-auto-bind="false"
                                            k-data-source="listKelompokLayanan"
                                            ng-keypress="($event.which == 13)? SearchData():item.Kellayanan" />
                                    </div>
                                    <div class="grid_1">
                                        <div class="grid_12">
                                            <label c-label item="item">No RM</label>
                                        </div>
                                        <div class="clear"></div>

                                        <div class="grid_12">
                                            <input c-text-box type="input" filter="" class="k-textbox"
                                                ng-model="item.noRm"
                                                ng-keypress="($event.which == 13)? SearchData():noRekamMedis" />
                                        </div>
                                    </div>
                                    <!-- No Reg -->
                                    <div class="grid_2">
                                        <div class="grid_12">
                                            <label c-label item="item">No Registrasi</label>
                                        </div>
                                        <div class="clear"></div>

                                        <div class="grid_12">
                                            <input c-text-box type="input" filter="" class="k-textbox"
                                                ng-model="item.noReg"
                                                ng-keypress="($event.which == 13)? SearchData():item.noReg" />
                                        </div>
                                    </div>
                                    <!-- Nama Reg -->
                                    <div class="grid_2">
                                        <div class="grid_12">
                                            <label c-label item="item" c>Nama Pasien</label>
                                        </div>
                                        <div class="clear"></div>

                                        <div class="grid_12">
                                            <input c-text-box type="input" filter="" class="k-textbox"
                                                ng-model="item.namaPasien"
                                                ng-keypress="($event.which == 13)? SearchData():item.namaPasien" />
                                        </div>
                                    </div>
                                    <div class="grid_2">
                                        <div class="grid_12">
                                            <label c-label item="item" c>No SBM</label>
                                        </div>
                                        <div class="clear"></div>

                                        <div class="grid_12">
                                            <input c-text-box type="input" filter="" class="k-textbox"
                                                ng-model="item.nosbm"
                                                ng-keypress="($event.which == 13)? SearchData():item.nosbm" />
                                        </div>
                                    </div>
                                    <div class="grid_1" style="margin-top: 14px">
                                        <div class="grid_12">
                                            <button class="btnTemplate1" style="margin-left: 0;"
                                                ng-click="CariData()">Cari</button>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="grid_12" style="margin-top: 10px;">
                            <kendo-grid k-data-source="dataPendapatanRuangan" k-selectable="'row'"
                                k-options="columnPendapatanRuangan" k-ng-model="dataPasienSelected"
                                ng-click="click(dataPasienSelected)">
                            </kendo-grid>
                        </div>
                    </md-content>
                </md-tab>
                <md-tab label="Detail Penerimaan Non Layanan">
                    <md-content class="md-padding">
                        <div class="grid_12">
                            <fieldset style="min-height:50px !important" align="left">
                                <legend>
                                    <h2>Pencarian</h2>
                                </legend>
                                <div class="grid_12">
                                    <div class="grid_4">
                                        <div class="grid_12">
                                            <label c-label item="item" c-label-text="Periode"></label>
                                        </div>
                                        <div class="grid_12">
                                            <!-- AwalPeriode -->
                                            <div class="grid_6 padDatePicker">
                                                <input style="width: 100%" k-ng-model="item.tglawal"
                                                    kendo-datetimepicker k-max="now" placeholer="yyyy-MM-dd HH:mm"
                                                    k-format="'yyyy-MM-dd HH:mm'" />
                                            </div>

                                            <!-- AkhirPeriode -->
                                            <div class="grid_6 padDatePicker">
                                                <input style="width: 100%" k-ng-model="item.tglakhir"
                                                    kendo-datetimepicker placeholer="yyyy-MM-dd HH:mm"
                                                    k-format="'yyyy-MM-dd HH:mm'" />
                                            </div>
                                            <div class="clear"></div>
                                        </div>
                                    </div>
                                    <div class="grid_3">
                                        <label c-label item="item" c-label-text="Kasir"></label>
                                        <select ng-show="listKasir.length" kendo-multi-select
                                            k-options="selectOptionsKasir" k-filter="'contains'"
                                            k-data-source="listKasir" k-ng-model="item.listKasirMulti"
                                            ng-keypress="($event.which == 13)? SearchDataS():item.listKasirMulti"></select>
                                    </div>
                                    <!-- No Reg -->
                                    <div class="grid_2">
                                        <div class="grid_12">
                                            <label c-label item="item">No Transaksi</label>
                                        </div>
                                        <div class="clear"></div>

                                        <div class="grid_12">
                                            <input c-text-box type="input" filter="" class="k-textbox"
                                                ng-model="item.noReg"
                                                ng-keypress="($event.which == 13)? SearchDataS():item.noTrans" />
                                        </div>
                                    </div>
                                    <!-- Nama Reg -->
                                    <div class="grid_2">
                                        <div class="grid_12">
                                            <label c-label item="item" c>Nama Pasien</label>
                                        </div>
                                        <div class="clear"></div>

                                        <div class="grid_12">
                                            <input c-text-box type="input" filter="" class="k-textbox"
                                                ng-model="item.namaOrReg"
                                                ng-keypress="($event.which == 13)? SearchDataS():item.namaNonLayanan" />
                                        </div>
                                    </div>
                                    <div class="grid_2">
                                        <div class="grid_12">
                                            <label c-label item="item" c>No SBM</label>
                                        </div>
                                        <div class="clear"></div>

                                        <div class="grid_12">
                                            <input c-text-box type="input" filter="" class="k-textbox"
                                                ng-model="item.nosbm"
                                                ng-keypress="($event.which == 13)? SearchData():item.nosbm" />
                                        </div>
                                    </div>
                                    <div class="grid_1" style="margin-top: 14px">
                                        <div class="grid_12">
                                            <button class="btnTemplate1" style="margin-left: 0;"
                                                ng-click="CariDataS()">Cari</button>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="grid_12" style="margin-top: 10px;">
                            <kendo-grid k-data-source="dataPendapatan" k-selectable="'row'" k-options="columnPendapatan"
                                k-ng-model="dataPasienSelected" ng-click="click(dataPasienSelectedNon)">
                            </kendo-grid>
                        </div>
                    </md-content>
                </md-tab>

            </md-tabs>
        </md-content>
    </div>
</div>
<div class="grid_12" style="margin-top:60px">
    <div ng-include='"../app/template/Shared/TemplateLoading"'></div>
</div>
