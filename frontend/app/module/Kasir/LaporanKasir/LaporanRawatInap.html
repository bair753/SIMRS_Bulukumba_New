<div class="grid_12 headerBox">
    <h1 style="color: white;">
        <b>Laporan Jasa Pelayanan</b>
    </h1>
</div>

<div class="grid_12">
    <div ng-cloak>
        <md-content>
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="Pelayanan Rawat Jalan">
                    <md-content class="md-padding">
                        <div class="grid_12">
                            <fieldset style="min-height:50px !important" align="left">
                                <legend>
                                    <h2>Pencarian</h2>
                                </legend>
                                <div class="grid_12">
                                    <div class="grid_2">
                                        <label c-label item="item" c-label-text="Tanggal awal"></label>
                                        <input style="width: 100%" k-ng-model="item.tglawal" kendo-datetimepicker placeholer="yyyy-MM-dd HH:mm"
                                            k-format="'yyyy-MM-dd HH:mm'" />
                                    </div>
                                    <div class="grid_2">
                                        <label c-label item="item" c-label-text="Tanggal Akhir"></label>
                                        <input style="width: 100%" k-ng-model="item.tglakhir" kendo-datetimepicker placeholer="yyyy-MM-dd HH:mm"
                                            k-format="'yyyy-MM-dd HH:mm'" />
                                    </div>
                                    <!-- <div class="grid_2">
                                        <label c-label item="item" c-label-text="Departement"></label>
                                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.departement" k-data-text-field="'departemen'"
                                            k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDepartemen"
                                            k-on-change="getIsiComboRuangan()" />
                                    </div> -->
                                    <div class="grid_2">
                                        <label c-label item="item" c-label-text="Ruangan"></label>
                                        <input ng-disabled="isDisable" style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan"
                                            k-data-text-field="'namaruangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                                            k-data-source="listRuanganRajal" />
                                    </div>
                                    <div class="grid_2">
                                        <label c-label item="item" c-label-text="Kelompok pasien"></label>
                                        <input ng-disabled="isDisable" style="width: 100%;" kendo-combo-box k-ng-model="item.kelompokpasien"
                                            k-data-text-field="'kelompokpasien'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                                            k-data-source="listKelompokPasien" />
                                    </div>
                                    <div class="grid_1">
                                        <div class="grid_12">
                                            <label>&nbsp;</label>
                                        </div>
                                        <div class="clear"></div>
                                    
                                        <div class="grid_12">
                                            <button class="btnTemplate1" style="margin-left: 0;" ng-click="CariLapPenerimaanKasirRajal()">Cari</button>
                                        </div>
                                    </div>
                                    
                                    <!-- Button Clear -->
                                    <div class="grid_1">
                                        <div class="grid_12">
                                            <label>&nbsp;</label>
                                        </div>
                                        <div class="clear"></div>
                                        <div class="grid_12">
                                            <button class="btnTemplate1" style="margin-left: 0;" ng-click="ClearSearchRajal()">Clear</button>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="grid_12" style="margin-top:10px" ng-hide="laporanPenerimaanHarian">
                                <div class="clear"></div>
                            
                                <div class="grid_12 borderBox">
                                    <kendo-grid id="kGrid" data-source="dataLaporanRajal" options="mainGroupOptionsLapRajal" k-selectable="'row'"
                                        k-sortable="'true'" k-resizable="'true'" k-ng-model="dataPasienSelected" ng-click="click(dataPasienSelected)">
                                    </kendo-grid>
                                </div>
                            </div>
                            <div class="grid_3">
                                <div class="grid_12 headerBox containerBorderBox" style="padding:0px">
                                    <p></p>
                                </div>
                                <div class="grid_12 borderBox containerBorderBox">
                                    <div class="grid_12">
                                        <div class="grid_4">
                                            <label c-label item="item" c-label-text="Total"></label>
                                        </div>
                                        <div class="grid_8"></div>
                                        {{ item.totalrajal | currency: "Rp. "}}
                                    </div>
                                </div>
                            </div>
                            <div class="grid_12" style="margin-top:60px">
                                <div ng-include='"../app/template/Shared/TemplateLoading"'></div>
                            </div>
                            <br/>
                        </div>
                        <div class="grid_12" style="margin-top: 10px;">
                            <kendo-grid k-data-source="dataPendapatanRuangan" k-selectable="'row'"
                                k-options="columnPendapatanRuangan" k-ng-model="dataPasienSelected"
                                ng-click="click(dataPasienSelected)">
                            </kendo-grid>
                        </div>
                    </md-content>
                </md-tab>
                <md-tab label="Pelayanan Rawat Inap">
                    <md-content class="md-padding">
                        <div class="grid_12">
                            <fieldset style="min-height:50px !important" align="left">
                                <legend>
                                    <h2>Pencarian</h2>
                                </legend>
                                <div class="grid_12">
                                    <div class="grid_2">
                                        <label c-label item="item" c-label-text="Tanggal awal"></label>
                                        <input style="width: 100%" k-ng-model="item.tglawal" kendo-datetimepicker placeholer="yyyy-MM-dd HH:mm"
                                            k-format="'yyyy-MM-dd HH:mm'" />
                                    </div>
                                    <div class="grid_2">
                                        <label c-label item="item" c-label-text="Tanggal Akhir"></label>
                                        <input style="width: 100%" k-ng-model="item.tglakhir" kendo-datetimepicker placeholer="yyyy-MM-dd HH:mm"
                                            k-format="'yyyy-MM-dd HH:mm'" />
                                    </div>
                                    <!-- <div class="grid_2">
                                        <label c-label item="item" c-label-text="Departement"></label>
                                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.departement" k-data-text-field="'departemen'"
                                            k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDepartemen"
                                            k-on-change="getIsiComboRuangan()" />
                                    </div> -->
                                    <div class="grid_2">
                                        <label c-label item="item" c-label-text="Ruangan"></label>
                                        <input ng-disabled="isDisable" style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan"
                                            k-data-text-field="'namaruangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                                            k-data-source="listRuanganRanap" />
                                    </div>
                                    <div class="grid_2">
                                        <label c-label item="item" c-label-text="Kelompok pasien"></label>
                                        <input ng-disabled="isDisable" style="width: 100%;" kendo-combo-box k-ng-model="item.kelompokpasien"
                                            k-data-text-field="'kelompokpasien'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                                            k-data-source="listKelompokPasien" />
                                    </div>
                                    <div class="grid_1">
                                        <div class="grid_12">
                                            <label>&nbsp;</label>
                                        </div>
                                        <div class="clear"></div>
                                    
                                        <div class="grid_12">
                                            <button class="btnTemplate1" style="margin-left: 0;" ng-click="CariLapPenerimaanKasirRanap()">Cari</button>
                                        </div>
                                    </div>
                                    
                                    <!-- Button Clear -->
                                    <div class="grid_1">
                                        <div class="grid_12">
                                            <label>&nbsp;</label>
                                        </div>
                                        <div class="clear"></div>
                                        <div class="grid_12">
                                            <button class="btnTemplate1" style="margin-left: 0;" ng-click="ClearSearchRanap()">Clear</button>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="grid_12" style="margin-top:10px" ng-hide="laporanPenerimaanHarian">
                                <div class="clear"></div>
                            
                                <div class="grid_12 borderBox">
                                    <kendo-grid id="kGrid" data-source="dataLaporanRanap" options="mainGroupOptionsLapRanap" k-selectable="'row'"
                                        k-sortable="'true'" k-resizable="'true'" k-ng-model="dataPasienSelected" ng-click="click(dataPasienSelected)">
                                    </kendo-grid>
                                </div>
                            </div>
                            <div class="grid_3">
                                <div class="grid_12 headerBox containerBorderBox" style="padding:0px">
                                    <p></p>
                                </div>
                                <div class="grid_12 borderBox containerBorderBox">
                                    <div class="grid_12">
                                        <div class="grid_4">
                                            <label c-label item="item" c-label-text="Total"></label>
                                        </div>
                                        <div class="grid_8"></div>
                                        {{item.totalranap | currency: "Rp. "}}
                                    </div>
                                </div>
                            </div>
                            <div class="grid_12" style="margin-top:60px">
                                <div ng-include='"../app/template/Shared/TemplateLoading"'></div>
                            </div>
                            <br/>
                        </div>
                        <div class="grid_12" style="margin-top: 10px;">
                            <kendo-grid k-data-source="dataPendapatan" k-selectable="'row'" k-options="columnPendapatan"
                                k-ng-model="dataPasienSelected" ng-click="click(dataPasienSelectedNon)">
                            </kendo-grid>
                        </div>
                    </md-content>
                </md-tab>
            </md-tabs>
        </md-content>
    </div>
</div>
