<div class="grid_12 headerBox">
    <h1 style="color: white;">
        <b>Data Rekap Penerimaan Kasir</b>
    </h1>
</div>

<div class="grid_12">
    <div class="grid_2">
        <label c-label item="item" c-label-text="Tanggal awal"></label>
        <input style="width: 100%" k-ng-model="item.tglawal" kendo-datetimepicker placeholer="yyyy-MM-dd HH:mm"
            k-format="'yyyy-MM-dd HH:mm'" />
    </div>
    <div class="grid_2">
        <label c-label item="item" c-label-text="Tanggal Akhir"></label>
        <input style="width: 100%" k-ng-model="item.tglakhir" kendo-datetimepicker placeholer="yyyy-MM-dd HH:mm"
            k-format="'yyyy-MM-dd HH:mm'" />
    </div>
    <div class="grid_2">
        <label c-label item="item" c-label-text="Nama Kasir"></label>
        <input style="width: 100%;" kendo-combo-box k-ng-model="item.namaKasir" k-data-text-field="'namalengkap'"
            k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listPegawaiKasir"
            k-on-change="getDataKasir()" />
    </div>
    <div class="grid_2">
        <label c-label item="item" c-label-text="Departement"></label>
        <input style="width: 100%;" kendo-combo-box k-ng-model="item.departement" k-data-text-field="'departemen'"
            k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDepartemen"
            k-on-change="getIsiComboRuangan()" />
    </div>
    <div class="grid_2">
        <label c-label item="item" c-label-text="Ruangan"></label>
        <input ng-disabled="isDisable" style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan"
            k-data-text-field="'ruangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
            k-data-source="listRuangan" />
    </div>

    <div class="grid_1">
        <div class="grid_12">
            <label>&nbsp;</label>
        </div>
        <div class="clear"></div>

        <div class="grid_12">
            <button class="btnTemplate1" style="margin-left: 0;" ng-click="CariLapPenerimaanSemuaKasir()">Cari</button>
        </div>
    </div>

    <!-- Button Clear -->
    <div class="grid_1">
        <div class="grid_12">
            <label>&nbsp;</label>
        </div>
        <div class="clear"></div>
        <!-- <div class="grid_12">
            <button class="btnTemplate1" style="margin-left: 0;" ng-click="CariLapPenerimaanKasirPerusahaan()">Clear</button>
        </div> -->
        <div class="grid_12">
            <button class="btnTemplate1" style="margin-left: 0;" ng-click="ClearSearch()">Clear</button>
        </div>
    </div>
</div>
</div>
<div class="grid_12" style="margin-top:10px" ng-hide="laporanPenerimaanHarian">
    <div class="grid_12 headerBox">
        <p>Data Rekap Penerimaan Kasir</p>
    </div>
    <div class="clear"></div>

    <div class="grid_12 borderBox">
        <div id="kGrid" kendo-grid k-data-source="dataPenerimaanSemuaKasir" options="mainGroupOptionsLapPenerimaanSemuaKasir" k-selectable="'row'"
            k-columns="columnPenerimaanSemuaKasir" k-pageable="'true'" k-sortable="'true'" k-ng-model="dataPasienSelected"
            ng-click="click(dataPasienSelected)">
        </div>
    </div>

</div>
<div class="grid_9"></div>
<div class="grid_3">
    <div class="grid_12 headerBox containerBorderBox" style="padding:0px">
        <p></p>
    </div>
    <div class="grid_12 borderBox containerBorderBox">

        <div class="grid_12">
            <div class="grid_4">
                <label c-label item="item" c-label-text="Total"></label>
            </div>
            <div class="grid_8"></div>
            {{ item.total | currency: "Rp. "}}
        </div>
    </div>
</div>
</div>
