<style type="text/css">
    .style-center {
        display: inline-block;
        text-align: center;
        width: 100%;
    }

    .style-right {
        display: inline-block;
        text-align: right;
        width: 100%;
    }

    .style-left {
        display: inline-block;
        text-align: left;
        width: 100%;
    }
</style>
<div class="grid_12">
    <div class="grid_12 headerBox">
        <h1 style="color: white;"><b>Laporan Pencucian Ulang Linen</b></h1>
    </div>
    <div class="grid_12">
        <div class="grid_3">
            <label c-label real>Ruangan Asal</label>
            <input style="width: 100%; " kendo-combo-box k-ng-model="item.ruanganAsal"
                k-data-text-field=" 'namaruangan' " k-filter=" 'contains' " k-data-value-field=" 'value' "
                k-auto-bind="false " k-data-source="listRuangan" />
        </div>
        <div class="grid_3">
            <label c-label real>Ruangan Tujuan</label>
            <input style="width: 100%; " kendo-combo-box k-ng-model="item.ruanganTujuan"
                k-data-text-field=" 'namaruangan' " k-filter=" 'contains' " k-data-value-field=" 'value' "
                k-auto-bind="false " k-data-source="listRuanganT" />
        </div>
        <div class="grid_4">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Periode Tanggal"></label>
            </div>
            <div class="grid_12">
                <!-- AwalPeriode -->
                <div class="grid_5 padDatePicker">
                    <div class="grid_12">
                        <input style="width: 100%" k-ng-model="item.tglAwal" kendo-datetimepicker k-max="now"
                            placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
                    </div>
                </div>

                <!-- AkhirPeriode -->
                <div class="grid_5 padDatePicker">
                    <div class="grid_12">
                        <input style="width: 100%" k-ng-model="item.tglAkhir" kendo-datetimepicker
                            placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
                    </div>
                </div>
                <div class="grid_2" style="margin-top: -5px;">
                    <button class="btnTemplate1" ng-click="cariFilter()">Cari</button>
                </div>
            </div>
        </div>
        <div class="grid_12">
            <div class="grid_12 borderBox">
                <div id="kGrid" kendo-grid k-data-source="dataGrid" k-selectable="'row'" options="columnGrid"
                    k-pageable="'true'" k-sortable="'true'" ng-click="klikGrid(dataSelected)" k-ng-model="dataSelected"
                    class="maxheight">
                </div>
            </div>
        </div>
    </div>
    <div class="grid_12" style="margin-top:60px">
        <div ng-include='"../app/template/Shared/TemplateLoading"'></div>
    </div>
