<!-- <div ng-controller="InputResepApotikCtrl"> -->
<div ng-show="dataVOloaded">
    <!-- <c-panel item="item" header="'Produk'" disabled> -->
    <div class="grid_12">

        <div class="grid_12 headerBox">
            <h1 style="color: white;"><b>Resep Obat Bebas</b></h1>
        </div>
        <div class="grid_6">
            <div class="grid_3">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Tanggal Resep"></label>
                </div>
                <div class="grid_12 padDatePicker">
                    <input style="width: 100%" k-ng-model="item.tglAwal" kendo-datetimepicker k-max="now"
                        placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm"
                        ng-disabled='disTanggal' />
                </div>
            </div>
            <div class="grid_4">
                <div class="grid_12">
                    <label c-label item="item">No Resep</label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.resep"
                        ng-keypress="($event.which == 13)? LoadResep():item.resep" />
                </div>
            </div>
            <div class="grid_4">
                <div class="grid_12">
                    <input type="checkbox" class="k-checkbox" id="karyawan" ng-model="item.karyawan"
                        ng-click="cekRawatGabung(model.rawatGabung)">
                    <label class="k-checkbox-label" for="karyawan"><b>Tagihan Karyawan</b></label>
                </div>
                <div class="grid_12">
                    <input type="checkbox" class="k-checkbox" id="polikaryawan" ng-model="item.polikaryawan"
                        ng-click="cekRawatGabung(model.rawatGabung)">
                    <label class="k-checkbox-label" for="polikaryawan"><b>Poli Karyawan Tetap</b></label>
                </div>
            </div>
            <div class="grid_6">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Penulis Resep"></label>
                </div>

                <div class="grid_12">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.penulisResep"
                        k-data-text-field="'namalengkap'" k-data-value-field="'id'" k-filter="'contains'"
                        k-auto-bind="false" k-data-source="listPenulisResep" />
                </div>
            </div>
            <div class="grid_6">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Ruangan"></label>
                </div>

                <div class="grid_12">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan"
                        k-data-text-field="'namaruangan'" k-data-value-field="'id'" k-filter="'contains'"
                        k-auto-bind="false" k-data-source="listRuangan" k-on-change='getSatuan()' ng-disabled='disabledRuangan'/>
                </div>
            </div>
        </div>
        <div class="grid_6">
            <div class="grid_12">
                <div class="grid_3">
                    <div class="grid_12">
                        <label c-label item="item">No. MR</label>
                    </div>

                    <div class="grid_12">
                        <input c-text-box type="input" filter="" ng-blur="CariPasien()" class="k-textbox"
                            ng-model="item.nocm" ng-keypress="($event.which == 13)? CariPasien():item.nocm" />
                        <img ng-show="isLoadingNoCM" style="position:absolute;right:0;top:7px;" height="24"
                            src="stylesheets\Flat\loading-image.gif" />
                    </div>
                </div>
                <div class="grid_5">
                    <div class="grid_12">
                        <label c-label item="item">Nama Pasien</label>
                    </div>

                    <div class="grid_12">
                        <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namapasien" />
                    </div>
                </div>
                <div class="grid_3">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Tanggal Lahir"></label>
                    </div>
                    <div class="grid_12 padDatePicker">
                        <input style="width: 100%" k-ng-model="item.tglLahir" kendo-date-picker k-max="now"
                            placeholer="dd-MMM-yyyy" k-format="'dd-MMM-yyyy'" />
                    </div>
                </div>
            </div>
            <div class="grid_12">
                <div class="grid_4">
                    <div class="grid_12">
                        <label c-label item="item">No Telepon</label>
                    </div>

                    <div class="grid_12">
                        <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noTelepon" />
                    </div>
                </div>
                <div class="grid_8">
                    <div class="grid_12">
                        <label c-label item="item">Alamat</label>
                    </div>

                    <div class="grid_12">
                        <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.alamat" />
                    </div>
                </div>
            </div>
        </div>

            <div class="grid_12" style="margin-top: -5px">

                    </div>

                </div>
                <div class="grid_1">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="R/ke"></label>

                    </div>
                </div>
                <div class="grid_2">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Jenis Kemasan"></label>
                    </div>
                    <div class="grid_12">
                        <input kendo-combo-box k-ng-model="item.jenisKemasan" k-data-text-field="'jeniskemasan'"
                            k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                            k-data-source="listJenisKemasan" />
                    </div>
                </div>
                <div class="grid_1" ng-show='showRacikanDose'>
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Jumlah"></label>
                    </div>
                    <div class="grid_12">
                        <input c-text-box type="input" style="text-align: right" filter="" class="k-textbox"
                            ng-model="item.jumlahxmakan" />
                    </div>
                </div>
                <div class="grid_1" ng-show='showRacikanDose'>
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Dosis"></label>
                    </div>
                    <div class="grid_12">
                        <input c-text-box type="input" style="text-align: right" filter="" class="k-textbox"

                    </div>
                </div>
                <div class="grid_2" ng-show='showRacikanDose'>
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Jenis Racikan"></label>
                    </div>
                    <div class="grid_12">
                        <input kendo-combo-box k-ng-model="item.jenisRacikan" k-data-text-field="'jenisracikan'"

                            k-data-source="listJenisRacikan" />
                    </div>
                </div>
                <div class="grid_2">

                    </div>

                </div>
                <div class="grid_1" ng-show='false'>

                    </div>
                    <div class="grid_12">
                        <input kendo-combo-box k-ng-model="item.route" k-data-text-field="'name'"

                </div>
                <div class="grid_1">
                    <div class="grid_12">

                <div class="grid_1">

                        <label c-label item="item" c-label-text="Stok"></label>
                    </div>
                    <div class="grid_12">
                        <input c-text-box type="input" style="text-align: right" filter="" class="k-textbox"

                    </div>
                </div>
            </div>
            <div class="grid_3">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Produk"></label>

                <div class="grid_12">
                    <input kendo-combo-box k-ng-model="item.produk" k-data-text-field="'namaproduk'"

                <div ng-repeat="opsi in list.detail | orderBy:'id'" style="margin-top: 5px;">

                        <label class="k-checkbox-label" for="{{opsi.nama}}">{{opsi.nama}}</label>
                    </div>
                </div>
            </div>
            <div class="grid_1">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Qty Obat"></label>

                <div class="grid_6" style="margin-top: -6px">

                    <input kendo-combo-box k-ng-model="item.satuanresep" k-data-text-field="'satuanresep'"

            </div>
            <div class="grid_1">

                <div class="grid_12">

            </div>
            <div class="grid_1">

                    <label c-label item="item" c-label-text="Harga Stn"></label>

                <div class="grid_12">

                <div class="grid_12" style="margin-top: 10px">
                    <div class="grid_4">
                        <button class="btnTemplate1" ng-click="tambah()">Tambah</button>

                    <div class="grid_4">
