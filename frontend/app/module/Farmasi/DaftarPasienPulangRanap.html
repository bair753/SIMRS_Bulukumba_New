<style>
	.style-center {
		display: inline-block;
		text-align: center;
		width: 100%;
	}

	.style-right {
		display: inline-block;
		text-align: right;
		width: 100%;
	}

	.style-left {
		display: inline-block;
		text-align: left;
		width: 100%;
	}

	p {
		font-size: 16px;
	}

	.k-window-titlebar {
		/* background-c/olor: #10c4b2; */
		font-weight: 800;
	}

	.k-i-close {
		display: none;
	}

	.label-primary {
		background-color: #337ab7;
	}

	.label-danger {
		background-color: #ba0d1b
	}

	.text-center {
		text-align: center;
	}

	.label {
		display: inline;
		padding: .2em .6em .3em;
		font-size: 75%;
		font-weight: 700;
		line-height: 1;
		color: #fff;
		text-align: center;
		white-space: nowrap;
		vertical-align: baseline;
		border-radius: .25em;
	}
</style>
<div class="grid_12 headerBox">
	<h1 style="color: white;"><b>Daftar Pasien Pulang</b></h1>
</div>
<div class="clear"></div>
<br />
<!-- Kriteria -->
<div class="grid_12">
	<!-- <div class="grid_12 headerBox containerBorderBox" style="padding:0px">
				<p>Kriteria</p>
			</div> -->
	<div class="grid_12">
		<!-- Departemen -->
		<!-- 	<div class="grid_1">
			</div> -->
		<div class="grid_2">
			<div class="grid_12">
				<label c-label item="item" c-label-text="Instalasi"></label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.instalasi" k-data-text-field="'departemen'"
					k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDepartemen"
					k-on-change='getIsiComboRuangan()' />
			</div>
		</div>
		<!-- Ruangan -->
		<div class="grid_2">
			<div class="grid_12">
				<label c-label item="item" c-label-text="Ruangan"></label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'ruangan'"
					k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan" />
			</div>
		</div>
		<div class="grid_1">
			<div class="grid_12">
				<label c-label item="item" c-label-text="Kelompok"></label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.kelompokpasien"
					k-data-text-field="'kelompokpasien'" k-data-value-field="'id'" k-filter="'contains'"
					k-auto-bind="false" k-data-source="listKelompokPasien" />
			</div>
		</div>
		<!-- Periode Pulang -->
		<div class="grid_4">
			<div class="grid_12">
				<label c-label item="item" c-label-text="Tanggal Pulang"></label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<!-- AwalPeriode -->
				<div class="grid_6 padDatePicker">
					<div class="grid_12">
						<input style="width: 100%" k-ng-model="item.tanggalRegistrasiAwal" kendo-datetimepicker
							k-max="now" placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
					</div>
				</div>

				<!-- AkhirPeriode -->
				<div class="grid_6 padDatePicker">
					<div class="grid_12">
						<input style="width: 100%" k-ng-model="item.tanggalRegistrasiAkhir" kendo-datetimepicker
							placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
					</div>
				</div>
				<div class="clear"></div>
			</div>
		</div>
		<div class="grid_3">
			<div class="grid_12">
				<label c-label item="item" c-label-text="Status"></label>
			</div>
			<div class="grid_12" style="margin-top: -5px">
				<div class="grid_6">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.status"
						k-data-text-field="'namaExternal'" k-data-value-field="'id'" k-filter="'contains'"
						k-auto-bind="false" k-data-source="listStatus" />
				</div>
				<div class="grid_3">
					<button class="btnTemplate1" ng-click="SearchData()">Cari</button>
				</div>
				<div class="grid_3">
					<button class="btnTemplate1" ng-click="ClearSearch()">Clear</button>
				</div>
			</div>
		</div>

	</div>
	<div class="clear"></div>

	<br />

	<!-- Data Pasien Pulang -->
	<div class="grid_12" style="margin-top:10px">
		<div class="grid_12 headerBox">
			<p>Data Pasien Pulang</p>
		</div>
		<div class="clear"></div>

		<!-- grid table -->
		<div class="grid_12 borderBox">
			<div id="kGrid" kendo-grid k-data-source="dataPasienPulang" k-selectable="'row'"
				options="mainGroupOptionsDaftarPasienPulang" k-columns="columnPasienPulang" k-pageable="'true'"
				k-sortable="'true'" k-ng-model="dataPasienSelected" ng-click="click(dataPasienSelected)">
			</div>
		</div>
		<div class="grid_12">
			<!-- No Rm-->
			<div class="grid_1">
				<div class="grid_12">
					<label c-label item="item">No CM</label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noRm"
						ng-keypress="($event.which == 13)? SearchData():noRekamMedis" />
				</div>
			</div>
			<!-- No Reg -->
			<div class="grid_2">
				<div class="grid_12">
					<label c-label item="item">No Registrasi</label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noReg"
						ng-keypress="($event.which == 13)? SearchData():item.noReg" />
				</div>
			</div>
			<!-- Nama Reg -->
			<div class="grid_2">
				<div class="grid_12">
					<label c-label item="item" c>Nama</label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaOrReg"
						ng-keypress="($event.which == 13)? SearchData():item.namaOrReg" />
				</div>
			</div>
			<div class="grid_5">
			</div>
			<div class="grid_1" style="margin-top: 20px;">
				<div class="grid_12">
					<button class="c-button"  ng-click="Detail()">Detail Tagihan</button>
				</div>
			</div>
			<div class="grid_1">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Rows"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.jmlRows" />
				</div>
			</div>
		</div>
		<!-- <div class="grid_12" style="margin-top:30px">
			<div ng-include='"../app/template/Shared/Keuangan/TemplateButtonTataRekening"'></div>
		</div> -->

		<div class="grid_12" style="margin-top:60px">
			<div ng-include='"../app/template/Shared/TemplateLoading"'></div>
		</div>
	</div>
	<!-- popup konfirmasi -->
	<div kendo-window="detailVerifikasi" k-title="'Detail Data Verifikasi'" k-width="1200" k-height="350"
		k-visible="false" k-on-close="customClicked()">
		<div class="panel panel-default panel-white container_12">
			<div class="grid_12">
				<div class="grid_12 borderBox">
					<div id="kGrid" kendo-grid k-data-source="dataGrid" k-selectable="'row'" k-columns="columnGrid"
						k-pageable="'true'" k-sortable="'true'" ng-click="klikGrid(dataSelected)"
						k-ng-model="dataSelected">
						<div k-detail-template>
							<kendo-tabstrip>
								<div>
									<div id="kGridDetail" kendo-grid k-options="data2(dataItem)" k-sortable="'true'"
										k-selectable="'row'">
									</div>
								</div>
							</kendo-tabstrip>
						</div>
					</div>
				</div>
			</div>
			<div class="grid_12">
				<div class="k-edit-buttons k-state-default pull-right" style="margin-top:10px" ng-hide='isEdit'>
					<button class="k-button k-button-icontext k-primary k-grid-update" ng-click="unVerifikasi()">
						<span class="k-icon k-update"></span>Unverifikasi
					</button>
					<button class="k-button k-button-icontext k-grid-cancel" ng-click="Batal()">
						<span class="k-icon k-cancel"></span>Tutup
					</button>
				</div>
			</div>
		</div>
	</div>
	<div kendo-window="popupSuratKeteranganKematian" k-title="'Surat Keterangan Kematian'" k-width="550"
		 k-visible="false" k-on-open="win2visible = true" k-on-close="win2visible = false">
		<div class="panel panel-default container_12">
			<div class="grid_10" style="margin-top: 5px;">
				<div class="grid_12">
					<label c-label item="item">No Surat Kematian</label>
				</div>
				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.NomorSurat" />
				</div>
			</div>
			<div class="k-edit-buttons  k-state-default pull-right" style="margin-top:10px">
				<button class="k-button k-button-icontext k-primary k-grid-update" ng-click="saveNoSurat()"
					ng-hide="hideExper">
					<span class="k-icon k-update"></span>Simpan</button>
				<button class="k-button k-button-icontext k-primary k-grid-update"
					ng-click="cetakSuratKeteranganKematian()"><span class="k-icon k-print"></span>Cetak</button>
				<button class="k-button  k-button-icontext" ng-click="hapusSurat()"><span
						class="k-icon k-cancel"></span>Hapus</button>
				<button class="k-button  k-button-icontext" ng-click="batalNoSurat()"><span
						class="k-icon k-cancel"></span>Batal</button>
			</div>
		</div>
	</div>
	<div kendo-window="popupPelimpahan" k-title="'Pelimpahan Ke Ruangan Instalasi Pemulasaraan Jenazah'" k-width="950"
		k-height="485" k-visible="false" k-on-open="win2visible = true" k-on-close="win2visible = false">
		<div class="panel panel-default container_12">
			<div class="grid_12" style="margin-top: 10px;">
				<div class="panel-heading-white"><span class="title" c-translate>Petugas</span></div>
				<div class="panel-body">
					<div class="grid_12" style="margin-top: 5px;">
						<div class="grid_10" style="margin-top: 5px;">
							<div class="grid_12">
								<label c-label real>Petugas Ruangan</label>
							</div>
							<div class="grid_12">
								<input required style="width: 100%;" kendo-combo-box k-ng-model="item.pegawaiSatu"
									k-data-text-field="'namalengkap'" k-filter="'contains'" k-data-value-field="'id'"
									k-data-source="listDataPegawai" />
							</div>
						</div>
						<div class="grid_2" style="margin-top: 5px;">
							<div class="grid_12">
								<label c-label item="item">Umur</label>
							</div>
							<div class="grid_12">
								<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.Umur" />
							</div>
						</div>
						<div class="grid_12" style="margin-top: 5px;">
							<div class="grid_12">
								<label c-label real>Jabatan</label>
							</div>
							<div class="grid_12">
								<input required style="width: 100%;" kendo-combo-box k-ng-model="item.Jabatan"
									k-data-text-field="'namajabatan'" k-filter="'contains'" k-data-value-field="'id'"
									k-data-source="listDataJabatan" />
							</div>
						</div>
						<div class="grid_12" style="margin-top: 5px;">
							<div class="grid_12">
								<label c-label real>Petugas Ruang Jenazah</label>
							</div>
							<div class="grid_12">
								<input required style="width: 100%;" kendo-combo-box k-ng-model="item.pegawaiDua"
									k-data-text-field="'namalengkap'" k-filter="'contains'" k-data-value-field="'id'"
									k-data-source="listDataPegawais" />
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="grid_12" style="margin-top: 10px;">
				<div class="panel-heading-white"><span class="title" c-translate>Penanggung Jawab</span></div>
				<div class="panel-body">
					<div class="grid_12" style="margin-top: 5px;">
						<div class="grid_6" style="margin-top: 5px;">
							<div class="grid_12">
								<label c-label item="item">Nama Penanggung Jawab/Pemohon</label>
							</div>
							<div class="grid_12">
								<input c-text-box type="input" filter="" class="k-textbox"
									ng-model="item.penanggungJawab" />
							</div>
						</div>
						<div class="grid_6" style="margin-top: 5px;">
							<div class="grid_12">
								<label c-label item="item">No Identitas</label>
							</div>
							<div class="grid_12">
								<input c-text-box type="input" filter="" class="k-textbox"
									ng-model="item.NoIdentitas" />
							</div>
						</div>
						<div class="grid_3" style="margin-top: 5px;">
							<div class="grid_12">
								<label c-label item="item">Jenis Kelamin</label>
							</div>
							<div class="grid_12">
								<input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisKelamin"
									k-data-text-field="'jeniskelamin'" k-filter="'contains'" k-data-value-field="'id'"
									k-auto-bind="false" k-data-source="listJenisKelamin" />
							</div>
						</div>
						<div class="grid_3" style="margin-top: 5px;">
							<div class="grid_12">
								<label c-label item="item">Status Kekeluargaan</label>
							</div>
							<div class="grid_12">
								<input style="width: 100%;" kendo-combo-box k-ng-model="item.hubunganKeluarga"
									k-data-text-field="'hubungankeluarga'" k-filter="'contains'"
									k-data-value-field="'id'" k-auto-bind="false" k-data-source="listHubunganKel" />
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="k-edit-buttons  k-state-default pull-right" style="margin-top:10px">
				<button class="k-button k-button-icontext k-primary k-grid-update" ng-click="saveSuratPelimpahan()"
					ng-hide="hideExpers">
					<span class="k-icon k-update"></span>Simpan</button>
				<button class="k-button k-button-icontext k-primary k-grid-update"
					ng-click="cetakSuratPelimpahan()"><span class="k-icon k-print"></span>Cetak</button>
				<button class="k-button  k-button-icontext" ng-click="hapusSuratPelimpahan()"><span
						class="k-icon k-cancel"></span>Hapus</button>
				<button class="k-button  k-button-icontext" ng-click="batalNoSuratPelimpahan()"><span
						class="k-icon k-cancel"></span>Batal</button>
			</div>
		</div>
	</div>
