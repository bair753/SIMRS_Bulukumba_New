    .style-center {
        display: inline-block;
        text-align: center;
        width: 100%;
    }

    .style-right {
        display: inline-block;
        text-align: right;
        width: 100%;
    }

    .style-left {
        display: inline-block;
        text-align: left;
        width: 100%;
    }

    .k-grid .k-grid-header .k-header .k-link {
        height: auto;
    }

    .k-grid .k-grid-header .k-header {
        white-space: normal;
    }

    .k-grid .k-grid-header .k-header {
        text-align: center;
    }

    .label-primary {
        background-color: #337ab7;
    }

    .label-danger {
        background-color: #ba0d1b
    }

    .text-center {
        text-align: center;
    }

    .label {
        display: inline;
        padding: .2em .6em .3em;

        white-space: nowrap;
        vertical-align: baseline;

<div class="grid_12 headerBox">
    <h1 style="color: white;"><b>Daftar Registrasi Pasien Farmasi</b></h1>
</div>
<div class="grid_12">
    <div class="grid_12 borderBox containerBorderBox">
        <div class="grid_2">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Instalasi"></label>
            </div>
            <div class="clear"></div>

            <div class="grid_12">
                <input style="width: 100%;" kendo-combo-box k-ng-model="item.instalasi" k-data-text-field="'departemen'"
                    k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDepartemen"
                    k-on-change='getIsiComboRuangan()' />
            </div>
        </div>
        <div class="grid_3">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Ruangan"></label>
            </div>
            <div class="clear"></div>

            <div class="grid_12">
                <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'ruangan'"
                    k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan" />
            </div>
        </div>
        <div class="grid_2">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Kelompok"></label>
            </div>
            <div class="clear"></div>

            <div class="grid_12">
                <input style="width: 100%;" kendo-combo-box k-ng-model="item.kelompokpasien"
                    k-data-text-field="'kelompokpasien'" k-data-value-field="'id'" k-filter="'contains'"
                    k-auto-bind="false" k-data-source="listKelompokPasien" />
            </div>
        </div>
        <!-- Periode Pulang -->
        <!-- <div class="grid_4"> -->
            <!-- <div class="grid_12">
                <label c-label item="item" c-label-text="Periode Registrasi"></label>
            </div>
            <div class="clear"></div> -->

            <!-- <div class="grid_12">
                AwalPeriode 
                <div class="grid_6 padDatePicker">
                    <input style="width: 100%" k-ng-model="item.periodeAwal" kendo-datetimepicker k-max="now"
                        placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
                </div>

                 AkhirPeriode 
                <div class="grid_6 padDatePicker">
                    <input style="width: 100%" k-ng-model="item.periodeAkhir" kendo-datetimepicker
                        placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
                </div>
                <div class="clear"></div>
            </div> -->
        <!-- </div> -->
        <!-- Button Search -->
        <div class="grid_1">
            <div class="grid_12">
                <label>&nbsp;</label>
            </div>
            <div class="grid_12">
                <button class="btnTemplate1" style="margin-left: 0;" ng-click="SearchData()">Cari</button>
            </div>
        </div>
    </div>
</div>
<!-- DaftarPasienPulang -->
<div class="grid_12">
    <div class="grid_12 headerBox">
        <p>Daftar Pasien</p>
    </div>
    <div class="clear"></div>
    <!-- grid table -->
    <div class="grid_12 borderBox">
        <kendo-grid id="kGrid" data-source="dataDaftarPasienPulang" options="columnDaftarPasienPulang"
            k-selectable="'row'" k-sortable="'true'" k-resizable="'true'" k-ng-model="dataPasienSelected"
            ng-click="klikGrid(dataPasienSelected)"></kendo-grid>
    </div>
</div>
<div class="grid_12">
    <div class="grid_1">
        <div class="grid_12">
            <label c-label item="item">No Reg</label>
        </div>
        <div class="clear"></div>

        <div class="grid_12">
            <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noReg"
                ng-keypress="($event.which == 13)? SearchData():item.noReg" />
        </div>
    </div>
    <div class="grid_1">
        <div class="grid_12">
            <label c-label item="item">No RM</label>
        </div>
        <div class="clear"></div>

        <div class="grid_12">
            <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noRm"
                ng-keypress="($event.which == 13)? SearchData():item.noRm" />
        </div>
    </div>
    <!-- Nama -->
    <div class="grid_2">
        <div class="grid_12">
            <label c-label item="item" c-label-text="Nama"></label>
        </div>
        <div class="grid_12">
            <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.nama"
                ng-keypress="($event.which == 13)? SearchData():item.nama" />
        </div>
    </div>
    <div class="grid_1">
        <div class="grid_12">
            <label c-label item="item" c-label-text="Rows"></label>
        </div>
        <div class="clear"></div>

        <div class="grid_12">
            <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.jmlRows" />
        </div>
    </div>
    <div class="grid_7" style="margin-top: 10px;">
        <div class="grid_2">
            <button class="btnTemplate1" style="margin-left: 0;" ng-click="InputTindakanResep()"><i
                    class="fa fa-medkit"></i>Input Resep</button>
        </div>
        <div class="grid_2">
            <button class="btnTemplate1" style="margin-left: 0;" ng-click="detailRegistrasi()"><i
                    class="fa fa-medkit"></i>Detail Registrasi</button>
        </div>
    </div>
</div>
<div class="grid_12" style="margin-top:60px">
    <div ng-include='"../app/template/Shared/TemplateLoading"'></div>
</div>
<div class="grid_12">
    <div kendo-window="popUpLayanan" k-title="'Rincian Resep'" k-width="1300" k-visible="false"
        k-on-open="win2visible = true" k-on-close=" win2visible=false">
        <div class="panel panel-default container_12" style="padding: 0px 10px;">
            <div class="grid_12 ">
                <kendo-grid id="kGrid2" data-source="sourceRincians" options="columnRincians" k-selectable="'row'"
                    k-sortable="'true'" k-resizable="'true'" k-groupable="true" k-pageable="true"
                    k-ng-model="dataSelectedRincian" ng-click="klikRincian(dataSelectedRincian)">
                </kendo-grid>
            </div>
            <div class="grid_12">
                <div class="k-edit-buttons  k-state-default pull-right" style="margin-top:10px">
                    <button class="k-button k-primary  k-button-icontext" ng-click="ubahResep()"><span
                            class="k-icon fa fa-edit"></span>Ubah
                        Resep</button>
                    <button class="k-button k-primary  k-button-icontext" ng-click="ReturResep()"><span
                            class="k-icon fa fa-th-list"></span>Retur
                        Resep</button>
                    <button class="k-button  k-primary  k-button-icontext" ng-click="CetakResep()"><span
                            class="k-icon fa fa-print"></span>Cetak Resep</button>
                    <button class="k-button  k-primary  k-button-icontext" ng-click="CetakResep23()"><span
                            class="k-icon fa fa-print"></span>Cetak Resep Kronis</button>
                    <button class="k-button  k-primary  k-button-icontext" ng-click="CetakLabelIdentitas()"><span
                            class="k-icon fa fa-print"></span>Label Identitas</button>
                    <button class="k-button  k-primary  k-button-icontext" ng-click="cetakLabeKecil()"><span
                            class="k-icon fa fa-print"></span>Label Resep</button>
                    <button class="k-button  k-primary  k-button-icontext" ng-click="cetakLabelRekap()"> <span
                            class="k-icon fa fa-print"></span>Label Rawat Inap</button>
                    <button class="k-button  k-primary  k-button-icontext" ng-click="cetakLabeBiru()"> <span
                            class="k-icon fa fa-print"></span>Label Biru</button>
                    <button class="k-button  k-button-icontext" ng-click="hapusResep()"
                        style="background-color: red;"><span class="k-icon fa fa-trash"></span>Hapus Resep</button>
                    <button class="k-button  k-button-icontext" ng-click="TutupPopUp()"
                        style="background-color: red;"><span class="k-icon k-cancel"></span>Tutup</button>
                </div>
            </div>
        </div>
    </div>
    <div kendo-window="popupDetailRegistrasi" k-title="'Detail Registrasi'" k-visible="false" k-width="1000"
        k-height="600">
        <div class="panel panel-default container_12">
            <div class="grid_12 ">
                <div kendo-grid k-data-source="dataPopUpAPD" k-selectable="'row'" k-columns="columnPopUpAPD"
                    k-pageable="'true'" k-sortable="'true'" k-ng-model="dataSelectedPopUpAPD"
                    ng-click="klikPopUpAPD(dataSelectedPopUpAPD)">
                </div>
            </div>
            <div class="grid_12">
                <div class="k-edit-buttons  k-state-default pull-right" style="margin-top:10px">
                    <button class="k-button  k-button-icontext" ng-click="TambahObat()"><span
                            class="k-icon k-i-plus-circle"></span>Tambah</button>
                </div>
            </div>
        </div>
    </div>
</div>
