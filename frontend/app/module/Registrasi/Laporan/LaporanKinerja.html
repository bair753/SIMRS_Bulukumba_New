<style>
    .k-grid .k-grid-header .k-header .k-link {
        height: auto;
    }

    .k-grid .k-grid-header .k-header {
        white-space: normal;
    }

    .k-grid .k-grid-header .k-header {
        text-align: center;
    }

    .k-window-content .k-content {
        overflow: none
    }

    legend {
        cursor: pointer;
        padding: 10px;
    }

    .effect-shadow {
        -webkit-box-shadow: 2px 2px 5px #b6b6b6;
        -moz-box-shadow: 2px 2px 5px #b6b6b6;
        box-shadow: 2px 2px 5px #b6b6b6;
    }

    .warnaa {
        color: black
    }

    hr {
        border: 1px solid black;
        margin-top: 0px;
        margin-bottom: 0px;
        display: inline-block;
        width: 100%;
    }

    h1 {
        color: black;
        display: block;
        font-size: 14px;
        margin-block-start: 0px;
        margin-block-end: 0;
        margin-inline-start: 0px;
        margin-inline-end: 0px;
        font-weight: bold;
    }

    h2 {
        color: black;
        display: block;
        font-size: 14px;
        margin-block-start: 0px;
        margin-block-end: 0;
        margin-inline-start: 0px;
        margin-inline-end: 0px;
        font-weight: bold;
    }
</style>
<div class="container">
    <c-panel item="item" header="'Kinerja Pelayanan PerKelas Perawatan Rawat Inap'" disabled>
        <div class="panel panel-default">
            <div class="panel-body">
                <md-content>
                    <md-tabs md-dynamic-height md-border-bottom>
                        <md-tab label="Kinerja 1" md-on-select="onTabChanges(1)">
                            <md-content class="md-padding">
                                <div class="grid_12">
                                    <div class="grid_2">
                                        <label c-label item="item">Bulan</label>
                                        <input kendo-date-picker k-ng-model="item.bulan" k-options="monthSelected"
                                        k-format="'MMMM yyyy'"    style="width: 100%" />
                                    </div>
                                    <div class="grid_1">
                                        <label c-label c-label-text=""></label>
                                        <em style="margin-top:6px;" ng-click='find1()' id="iconButton" data-role="button" class="k-button k-button-icon k-primary" role="button" aria-disabled="false" tabindex="0"><span class="k-sprite k-icon k-i-search">Refresh</span></em>
                                        <em style="margin-top:6px;" ng-click='clear1()' id="iconButton" data-role="button" class="k-button k-button-icon k-primary" role="button" aria-disabled="false" tabindex="0"><span class="k-sprite k-icon k-i-cancel">Reset</span></em>
                              
                                    </div>
                                </div>
                                <div class="grid_12">
                                    <kendo-grid id="gridKinerja1" k-data-source="datagridKinerja1" options="opsiGridKinerja1">
                                    </kendo-grid>
                                </div>
                                <div class="grid_12" style="margin-top:60px;z-index:100000">
                                    <div ng-include='"../app/template/Shared/TemplateLoading"'></div>
                                </div>
                            </md-content>
                        </md-tab>
                        <md-tab label="Kinerja 2" md-on-select="onTabChanges(1)">
                            <md-content class="md-padding">
                                <div class="grid_12">
                                    <div class="grid_2">
                                        <label c-label item="item">Tahun</label>
                                        <input required style="width: 100%;" kendo-combo-box k-ng-model="item.tahun"
                                        k-data-text-field="'id'" k-filter="'contains'" k-minLength="'3'" k-data-value-field="'id'"
                                        k-data-source="listTahun" />
                                    </div>
                                    <div class="grid_1">
                                        <label c-label c-label-text=""></label>
                                        <em style="margin-top:6px;" ng-click='find2()' id="iconButton" data-role="button" class="k-button k-button-icon k-primary" role="button" aria-disabled="false" tabindex="0"><span class="k-sprite k-icon k-i-search">Refresh</span></em>
                                        <em style="margin-top:6px;" ng-click='clear2()' id="iconButton" data-role="button" class="k-button k-button-icon k-primary" role="button" aria-disabled="false" tabindex="0"><span class="k-sprite k-icon k-i-cancel">Reset</span></em>
                              
                                    </div>
                                </div>
                                <div class="grid_12">
                                    <kendo-grid id="gridKinerja2" k-data-source="datagridKinerja2" options="opsiGridKinerja2">
                                    </kendo-grid>
                                </div>
                                <div class="grid_12" style="margin-top:60px;z-index:100000">
                                    <div ng-include='"../app/template/Shared/TemplateLoading"'></div>
                                </div>
                            </md-content>
                        </md-tab>
                    </md-tabs>
                </md-content>
            </div>
        </div>
    </c-panel>
    </div>
