<style>
	.style-center {
		display: inline-block;
		text-align: center;
		width: 100%;
	}

	.style-right {
		display: inline-block;
		text-align: right;
		width: 100%;
	}

	.style-left {
		display: inline-block;
		text-align: left;
		width: 100%;
	}
	.green {
		background-color: #49e171; 
		color:#000000;
	}
</style>

<div ng-show="dataVOloaded">
	<div ng-hide="showBilling">
		<div class="grid_12 headerBox">
			<h1 style="color: white;"><b>KONVERSI HARGA</b></h1>
		</div>
		<div class="clear"></div>

		<br />

		<!-- Kriteria -->
		<div class="grid_12">
			<div class="grid_12 headerBox containerBorderBox" style="padding:0px">
				<p></p>
			</div>
			<div class="grid_12 borderBox containerBorderBox">
				<!-- NoPendaftaran -->
				<div class="grid_1">
					<div class="grid_12">
						<label c-label item="item" c-label-text="NoRegistrasi"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noRegistrasi"
							ng-keypress="($event.which == 13)? CariNoreg():item.noRegistrasi" />
					</div>
				</div>


				<!-- NoRm -->
				<div class="grid_1">
					<div class="grid_12">
						<label c-label item="item" c-label-text="NoRm"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noCm"
							ng-disabled="true" />
					</div>
				</div>

				<!-- NamaPasien -->
				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item" c-label-text="NamaPasien"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaPasien"
							ng-disabled="true" />
					</div>
				</div>
				<!-- JenisKelamin -->
				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item" c-label-text="JenisKelamin"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.jenisKelamin"
							ng-disabled="true" />
					</div>
				</div>
				<!-- Tanggalmasuk -->
				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item" c-label-text="TanggalMasuk"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.tglMasuk"
							ng-disabled="true" />
					</div>
				</div>
				<!-- TanggalPulang -->
				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item" c-label-text="TanggalPulang"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.tglPulang"
							ng-disabled="true" />
					</div>
				</div>


				<!-- RuanganTerakhir -->
				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item" c-label-text="RuanganTerakhir"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.lastRuangan"
							ng-disabled="true" />
					</div>
				</div>
				<div class="grid_1">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Kelas"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kelasRawat"
							ng-disabled="true" />
					</div>
				</div>
				<div class="grid_1">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Status"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.StatusPasien"
							ng-disabled="true" />
					</div>
				</div>
				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Kelompok Pasien"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.jenisPasien"
							ng-disabled="true" />
					</div>
				</div>
				<!-- Penjamin -->
				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Penjamin"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaPenjamin"
							ng-disabled="true" />
					</div>
				</div>
			</div>
		</div>
		<div class="clear"></div>

		<br />

		<div class="grid_12">
			<div ng-cloak>
				<md-content>
					<md-tabs md-dynamic-height md-border-bottom md-selected="selectedTab">
						<md-tab label="Layanan">
							<!-- RincianTagihan -->
							<!-- <div class="grid_12" style="margin-top: 10px;">
								<div class="grid_8"></div>
								<div class="grid_4">
									<div class="grid_2">
										<label c-label item="item">Ruang</label>
									</div>
									<div class="grid_10" style="margin-top: -13px">
										<input style="width: 100%;" kendo-combo-box k-ng-model="item.ruang2"
											k-data-text-field="'namaruangan'" k-data-value-field="'id'"
											k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangAPD"
											k-on-change='CariFilterRuanganLayanan()' />
									</div>
								</div>
							</div> -->
							<div class="grid_12" style="margin-top: 15px;">
								<!-- AwalPeriode -->
								<div class="grid_2">
									<div class="grid_12">
										<label c-label real>Pelayanan Awal</label>
									</div>
									<div class="grid_12">
										<input style="width: 100%" k-ng-model="item.tanggalPelAwal" kendo-datetimepicker
											placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
									</div>
								</div>
				
								<!-- AkhirPeriode -->
								<div class="grid_2">
									<div class="grid_12">
										<label c-label real>Pelayanan Akhir</label>
									</div>
									<div class="grid_12">
										<input style="width: 100%" k-ng-model="item.tanggalPelAkhir" kendo-datetimepicker
											placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
									</div>
								</div>

								<div class="grid_1">
									<div class="grid_12">
										<label c-label real>&nbsp;</label>
									</div>
									<div class="grid_12">
										<button class="btnTemplate1" ng-click="SearchData()">Cari</button>
									</div>
								</div>
							</div>
							<div class="grid_12">
								<div class="grid_12 headerBox">
									<p>Daftar Tagihan</p>
								</div>
								<div class="clear"></div>
								<!-- grid table -->
								<div class="grid_12 borderBox">
									<kendo-grid id="kGrids" 
										data-source="dataRincianTagihan" 
										options="columnRincianTagihan"
										k-selectable="'row'" 
										k-sortable="'true'" 
										k-pageable="'true'"
										k-resizable="'true'" 
										k-ng-model="dataSelected"
										ng-click="klik(dataSelected)"
										ng-dblclick="dbklikGrid(dataSelected)">
									</kendo-grid>
									<!-- <div kendo-grid k-data-source="dataRincianTagihan" k-selectable="'row'" k-columns="columnRincianTagihan"
										k-sortable="'true'" k-pageable="'true'" k-ng-model="dataSelected" ng-click="klik(dataSelected)">
									</div> -->
								</div>
								<div class="clear"></div>
							</div>
						</md-tab>
	
						<md-tab label="Resep">
							<!-- <div class="grid_12" style="margin-top: 10px;">
								<div class="grid_8"></div>
								<div class="grid_4">
									<div class="grid_2">
										<label c-label item="item">Ruang</label>
									</div>
									<div class="grid_10" style="margin-top: -13px">
										<input style="width: 100%;" kendo-combo-box k-ng-model="item.ruang2"
											k-data-text-field="'namaruangan'" k-data-value-field="'id'"
											k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangAPD"
											k-on-change='CariFilterRuanganLayanan()' />
									</div>
								</div>
							</div> -->
							<div class="grid_12" style="margin-top: 15px;">
								<!-- AwalPeriode -->
								<div class="grid_2">
									<div class="grid_12">
										<label c-label real>Pelayanan Awal</label>
									</div>
									<div class="grid_12">
										<input style="width: 100%" k-ng-model="item.tanggalPelAwal" kendo-datetimepicker
											placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
									</div>
								</div>
				
								<!-- AkhirPeriode -->
								<div class="grid_2">
									<div class="grid_12">
										<label c-label real>Pelayanan Akhir</label>
									</div>
									<div class="grid_12">
										<input style="width: 100%" k-ng-model="item.tanggalPelAkhir" kendo-datetimepicker
											placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
									</div>
								</div>

								<div class="grid_1">
									<div class="grid_12">
										<label c-label real>&nbsp;</label>
									</div>
									<div class="grid_12">
										<button class="btnTemplate1" ng-click="SearchData()">Cari</button>
									</div>
								</div>
							</div>
							<div class="grid_12">
								<div class="grid_12 headerBox">
									<p>Daftar Resep</p>
								</div>
								<div class="clear"></div>
								<div class="grid_12 borderBox">
									<kendo-grid id="kGrid" 
										data-source="dataRincianTagihan1" 
										options="columnRincianTagihan1"
										k-selectable="'row'" 
										k-sortable="'true'" 
										k-pageable="'true'"
										k-resizable="'true'" 
										k-ng-model="dataSelected1"
										ng-click="klikGrid1(dataSelected1)"
										ng-dblclick="dbklikGrid1(dataSelected1)">
									</kendo-grid>
								</div>
							</div>
						</md-tab>
					</md-tabs>
				</md-content>
			</div>
		</div>
		

		<div class="grid_12" style="margin-top: 10px;">
			<div class="grid_2">
				<label c-label real>Kelompok Pasien Tujuan</label>
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.kelompokPasientujuan"
					k-data-text-field="'kelompokpasien'" k-data-value-field="'id'" k-filter="'contains'"
					k-auto-bind="true" k-data-source="listKelompokPasien" />
			</div>
			<div class="grid_2">
				<label c-label real>Nama Rekanan Tujuan</label>
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.namaRekanantujuan"
					k-data-text-field="'namarekanan'" k-data-value-field="'id'" k-filter="'contains'"
					k-auto-bind="true" k-data-source="listRekanan" />
			</div>
			<div class="grid_1">
				<label c-label real>&nbsp;</label>
				<button class="btnTemplate1" style="margin-left: 0;" ng-click="konversiharga()"><i class="fa fa-refresh" aria-hidden="true"></i> Konversi</button>
			</div>
			<div class="grid_1">
				<label c-label real>&nbsp;</label>
				<button class="btnTemplate1" style="margin-left: 0;" ng-click="simpanharga()"><i class="fa fa-floppy-o" aria-hidden="true"></i> Simpan</button>
			</div>
			<div class="grid_2">
				<label c-label real>&nbsp;</label>
				<button class="btnTemplate1" style="margin-left: 0px;" ng-click="Detail()"><i class="fa fa-info-circle" aria-hidden="true"></i>Detail Tagihan</button>
			</div>
		</div>

	</div>
	<div class="grid_12" style="margin-top:60px">
		<div ng-include='"../app/template/Shared/TemplateLoading"'></div>
	</div>
</div>

<!-- POP UP KOMPONEN -->
<div kendo-window="popupKomponen" k-title="'Perincian Komponen Harga'" k-visible="false" k-width="600" k-height="400">
	<div class="panel panel-default container_12">
		<div class="grid_6">
			<div class="grid_12">
				<label c-label item="item" c-label-text="Tgl Pelayanan"></label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.tglPelayanans"
					ng-disabled="true" />
			</div>
		</div>
		<div class="grid_6">
			<div class="grid_12">
				<label c-label item="item" c-label-text="Nama Pelayanan"></label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaPelayanans"
					ng-disabled="true" />
			</div>
		</div>
		<div class="grid_12 ">
			<kendo-grid data-source="sourceKomponens" options="columnKomponens" k-selectable="'row'" k-pageable="true"
				k-ng-model="dataSelectedKomponen">
			</kendo-grid>
		</div>
		<div class="grid_12">
			<div class="pull-right" style="margin-top:4%">
				<button class="k-button" ng-click="tutupkomponen()">Tutup</button>
			</div>
		</div>
	</div>
</div>
