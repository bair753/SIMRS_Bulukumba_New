<div kendo-window="popUp3" k-title="'Pemabayaran Gaji'" k-width="1200" k-visible="false" k-on-open="win2visible = true"
	k-on-close="win2visible = false">
	<div class="panel panel-default container_12">
		<div class="grid_12" ng-cloak>
			<md-content class="md-padding">
				<div class="grid_12">
					<div class="grid_12 borderBox containerBorderBox">
						<div class="grid_12">
							<div class="grid_12">
								<div class="grid_3">
									<label c-label item="item" c-label-text="Tanggal Pembayaran"></label>
									<input style="width: 100%" k-ng-model="item.tglBayar" kendo-date-picker k-max="now"
										placeholer="yyyy-MM-dd" k-format="'yyyy-MM-dd'" />
								</div>
								<div class="grid_3">
									<label c-label item="item" c-label-text="Cara Bayar"></label>
									<input style="width: 100%;" kendo-combo-box k-ng-model="item.caraBayar"
										k-data-text-field="'caraBayar'" k-data-value-field="'id'" k-filter="'contains'"
										k-auto-bind="false" k-data-source="listDataCaraBayar"
										k-on-change="caraBayarChange()" />
								</div>
							</div>

						</div>
						<div class="grid_12">

								<div class="grid_12">
									<input c-text-box type="input" filter="" class="k-textbox"
										ng-model="item.deskripsiTransaksi" />

							</div>

								</div>
								<div class="grid_12">
									<input style="width: 100%;" kendo-combo-box k-ng-model="item.uraianTransaksi"

										k-filter="'contains'" k-auto-bind="false" k-data-source="listUraianTransaksi"
										ng-disabled="pororo" />
								</div>
							</div>
						</div>
						<div class="grid_12 borderBox containerBorderBox" style="margin-top: 10px">
							<div class="grid_6">
								<div class="grid_12">

										<label c-label item="item" c-label-text="Total Tagihan"></label>
									</div>
									<div class="grid_12">
										<input c-text-box type="input" style="text-align: right;" filter=""
											class="k-textbox" ng-model="item.subTotal" disabled="true" />
									</div>
								</div>
								<div class="grid_12">
									<div class="grid_12">
										<label c-label item="item" c-label-text="Terbilang"></label>
									</div>
									<div class="grid_12">
										<input c-text-box type="input" filter="" class="k-textbox"
											ng-model="item.terbilang" disabled="true" />
									</div>
								</div>
							</div>
							<div class="grid_6">
								<div class="grid_12">
									<div class="grid_12">
										<label c-label item="item" c-label-text="Total Bayar"></label>
									</div>
									<div class="grid_12">
										<input c-text-box type="input" style="text-align: right;" filter=""
											class="k-textbox" ng-model="item.totalBayar" />
									</div>
								</div>
								<div class="grid_12">
									<div class="grid_12">
										<label c-label item="item" c-label-text="Terbilang"></label>
									</div>
									<div class="grid_12">
										<input c-text-box type="input" filter="" class="k-textbox"
											ng-model="item.tebilangBayar" disabled="true" />
									</div>
								</div>
							</div>
						</div>


						<div class="grid_12 borderBox containerBorderBox" ng-show="show1">
							<div class="grid_12 headerBox">
								<p>Detail Bank Rekanan</p>
							</div>
							<div class="grid_4">
								<div class="grid_12">
									<label c-label item="item" c-label-text="Nama Bank"></label>
								</div>
								<div class="grid_12">
									<input c-text-box type="input" filter="" class="k-textbox"
										ng-model="item.namaBankRkn" />
								</div>
							</div>
							<div class="grid_4">
								<div class="grid_12">
									<label c-label item="item" c-label-text="No Rekening"></label>
								</div>
								<div class="grid_12">
									<input c-text-box type="input" filter="" class="k-textbox"
										ng-model="item.noRekeningRkn" />
								</div>
							</div>
							<div class="grid_4">
								<div class="grid_12">
									<label c-label item="item" c-label-text="Nama Pemilik Rekening"></label>
								</div>
								<div class="grid_12">
									<input c-text-box type="input" filter="" class="k-textbox"
										ng-model="item.namaPemilikRekeningRkn" />
								</div>
							</div>
						</div>
						<div class="grid_12 borderBox containerBorderBox" ng-show="show2">
							<div class="grid_12 headerBox">
								<p>Detail Bank Pengeluaran</p>
							</div>
							<div class="grid_4">
								<div class="grid_12">
									<label c-label item="item" c-label-text="Nama Bank"></label>
								</div>
								<div class="grid_12">
									<input c-text-box type="input" filter="" class="k-textbox"
										ng-model="item.namaBank" />
								</div>
							</div>
							<div class="grid_4">
								<div class="grid_12">
									<label c-label item="item" c-label-text="No Rekening"></label>
								</div>
								<div class="grid_12">
									<input c-text-box type="input" filter="" class="k-textbox"
										ng-model="item.noRekening" />
								</div>
							</div>
							<div class="grid_4">
								<div class="grid_12">
									<label c-label item="item" c-label-text="Nama Pemilik Rekening"></label>
								</div>
								<div class="grid_12">
									<input c-text-box type="input" filter="" class="k-textbox"
										ng-model="item.namaPemilikRekening" />
								</div>
							</div>
						</div>
					</div>

					<div class="grid_12">
						<div class="grid_2" style="float: right;margin-left: 10px;">
							<button class="btnTemplate1 cancel" ng-click="Back()"><i class="fa fa-close"></i>
								Batal
							</button>
						</div>

						<div class="grid_2" style="float: right;">
							<button class="btnTemplate1 success" ng-hide="isSave" ng-click="Bayar()"><i
									class="fa fa-save"></i>
								Simpan
							</button>
						</div>
					</div>
			</md-content>
		</div>
	</div>
</div>
