<style>
    .style-center {
        display: inline-block;
        text-align: center;
        width: 100%;
    }

    .style-right {
        display: inline-block;
        text-align: right;
        width: 100%;
    }

    .style-left {
        display: inline-block;
        text-align: left;
        width: 100%;
    }

    .k-grid .k-grid-header .k-header .k-link {
        height: auto;
    }

    .k-grid .k-grid-header .k-header {
        white-space: normal;
    }

    .k-grid .k-grid-header .k-header {
        text-align: center;
    }

    .red {
        background-color: #ff3860;
        color: #FFFFFF;
        /*font-weight: bold;*/
    }

    .blue {
        background-color: #1E90FF;
        color: #191970;
        /*font-weight: bold;*/
    }

    .koneng {
        background-color: #FFFF00;
        color: #191970;
        /*font-weight: bold;*/
    }

    .hejo {
        background-color: #98FB98;
        color: #000000;
        /*font-weight: bold;*/
    }
    .progressLineardemoBasicUsage body {
  padding: 20px; }

.progressLineardemoBasicUsage h4 {
  margin: 10px 0; }

.progressLineardemoBasicUsage md-progress-linear {
  padding-top: 10px;
  margin-bottom: 20px; }

.progressLineardemoBasicUsage #loaders > md-switch {
  margin: 0;
  margin-left: 10px;
  margin-top: -10px; }

.progressLineardemoBasicUsage #loaders > h5 {
  margin-top: 0; }

.progressLineardemoBasicUsage #loaders > p {
  margin-right: 20px;
  margin-bottom: 24px; }

.progressLineardemoBasicUsage p.small {
  font-size: 0.8em;
  margin-top: -18px; }

.progressLineardemoBasicUsage hr {
  width: 100%;
  margin-top: 20px;
  border-color: rgba(221, 221, 177, 0.1); }

.progressLineardemoBasicUsage p.small > code {
  font-size: 0.8em; }

.progressLineardemoBasicUsage .visible {
  opacity: 0;
  border: 2px solid white !important; }

.progressLineardemoBasicUsage .container {
  display: block;
  position: relative;
  width: 100%;
  border: 2px solid #aad1f9;
  transition: opacity  0.1s linear;
  border-top: 0px; }

.progressLineardemoBasicUsage .bottom-block {
  display: block;
  position: relative;
  background-color: rgba(255, 235, 169, 0.25);
  height: 85px;
  width: 100%; }

.progressLineardemoBasicUsage .bottom-block > span {
  display: inline-block;
  margin-top: 10px;
  padding: 25px;
  font-size: 0.9em; }
</style>


<div ng-show="dataVOloaded">

    <center>
        <c-panel item="item" header="'Medical Record Transfer'" disabled>
    </center>
    <!-- <br/> -->

    <!-- Kriteria -->
    <div class="grid_12">
        <!-- <div class="grid_12 headerBox containerBorderBox" style="padding:0px">
                <p>Kriteria</p>
            </div> -->
        <div class="grid_12 borderBox containerBorderBox">
            <!-- NoReg -->


            <!-- Ruangan -->
            <div class="grid_2">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Dokter"></label>
                </div>
                <div class="clear"></div>

                <div class="grid_12">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.dokter"
                        k-data-text-field="'namalengkap'" k-data-value-field="'id'" k-filter="'contains'"
                        k-auto-bind="false" k-data-source="listDokter2" />
                </div>
            </div>
            <div class="grid_2">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Instalasi"></label>
                </div>
                <div class="clear"></div>

                <div class="grid_12">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.instalasi"
                        k-data-text-field="'departemen'" k-data-value-field="'id'" k-filter="'contains'"
                        k-auto-bind="false" k-data-source="listDepartemen" k-on-change='getIsiComboRuangan()' />
                </div>
            </div>

            <div class="grid_2">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Ruangan"></label>
                </div>
                <div class="clear"></div>

                <div class="grid_12">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'ruangan'"
                        k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                        k-data-source="listRuangan" />
                </div>
            </div>
            <div class="grid_1">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Kelompok"></label>
                </div>
                <div class="clear"></div>

                <div class="grid_12">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.kelompokpasien"
                        k-data-text-field="'kelompokpasien'" k-data-value-field="'id'" k-filter="'contains'"
                        k-auto-bind="false" k-data-source="listKelompokPasien" />
                </div>
            </div>

            <!-- Periode Pulang -->
            <div class="grid_4">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Periode Registrasi"></label>
                </div>
                <div class="clear"></div>

                <div class="grid_12">
                    <!-- AwalPeriode -->
                    <div class="grid_6 padDatePicker">
                        <input style="width: 100%" k-ng-model="item.periodeAwal" kendo-datetimepicker k-max="now"
                            placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
                    </div>

                    <!-- AkhirPeriode -->
                    <div class="grid_6 padDatePicker">
                        <input style="width: 100%" k-ng-model="item.periodeAkhir" kendo-datetimepicker
                            placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
                    </div>
                    <div class="clear"></div>
                </div>
            </div>



            <!-- Button Search -->
            <div class="grid_1">
                <div class="grid_12">
                    <label>&nbsp;</label>
                </div>
                <div class="clear"></div>

                <div class="grid_12">
                    <button class="btnTemplate1" style="margin-left: 0;" ng-click="SearchData()"> <i
                            class="fa fa-search"></i>Cari</button>
                </div>
            </div>


        </div>
    </div>

    <!-- DaftarPasienPulang -->
    <div class="grid_12">
        <div class="grid_12 headerBox">
            <p>Daftar Pasien</p>
        </div>
        <div class="clear"></div>

        <!-- grid table -->
        <div class="grid_12 borderBox">

            <kendo-grid id="kGrid" data-source="dataDaftarPasienPulang" options="columnDaftarPasienPulang"
                k-pageable="'true'" k-sortable="'true'" k-resizable="'true'" k-selectable="'row'"
                on-change="onChange(data)" k-ng-model="dataPasienSelected" ng-click="klikGrid(dataPasienSelected)">
            </kendo-grid>


        </div>
     <!--    <div class="clear">
            {{progress}}
        </div> -->
    </div>

            </div>
        </div>

        <div class="grid_6">
        </div> 
          <div class="grid_1">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Progress"></label>
            </div>
            <div class="clear"></div>

            <div class="grid_12">
                <input c-text-box type="input" filter="" class="k-textbox"  disabled ng-model="progress" />
            </div>
        </div>
        <div class="grid_1">

                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.jmlRows" />

    </div>
    <div class="grid_12">
        <div class="grid_2">
            <button class="btnTemplate1" style="margin-left: 0;" ng-click="syncPasien()"><i
                    class="fa fa-stethoscope"></i>Sync Pasien</button>
        </div>
        <div class="grid_2">
            <button class="btnTemplate1" style="margin-left: 0;" ng-click="syncEMR()"><i

         <div class="grid_2">
            <button class="btnTemplate1" style="margin-left: 0;" ng-click="syncEMRNew()"><i
