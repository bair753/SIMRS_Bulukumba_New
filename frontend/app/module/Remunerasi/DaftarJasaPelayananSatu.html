<div kendo-window="popupKomponen" k-title="'Detail'" k-visible="false" k-width="1000" k-height="550">
    <div class="panel panel-default container_12">

        <div ng-cloak>
            <md-content>
                <md-tabs md-dynamic-height md-border-bottom md-selected="myVar">
                    <md-tab label="Jasa Pelayanan 80%">
                        <md-content class="md-padding">
                            <div class="grid_12">
                                <!-- <div class="grid_12 headerBox">
									<p>Jasa Pelayanan</p>
								</div> -->
                                <div class="grid_12 borderBox">
                                    <kendo-grid id="kGrid" data-source="ddata1" options="dcolumnData1"

                                </div>
                            </div>
                        </md-content>
                    </md-tab>
                    <md-tab label="Jasa Manajemen 20%">
                        <md-content class="md-padding">

									<p>Jasa Manajemen</p>
								</div> -->

                                    <kendo-grid id="kGrid2" data-source="ddata2" options="dcolumnData2"

                                    </kendo-grid>

                                </div>
                            </div>
                        </md-content>
                    </md-tab>
                    <md-tab label="Rincian">

                                        k-selectable="'row'" k-sortable="'true'" k-resizable="'true'"
                                        k-ng-model="ddata2Selectedrincian"
                                        ng-click="dklikGrid2rincian(ddata2Selectedrincian)">
                                    </kendo-grid>

                                </div>
                            </div>
                        </md-content>
                    </md-tab>
                </md-tabs>
            </md-content>
        </div>




    </div>
</div>
