<div *ngIf="horizontalMenu" class="navbar-header d-xl-block d-none">
  <!-- Navbar brand -->
  <ul class="nav navbar-nav flex-row">
    <li class="nav-item">
      <a class="navbar-brand" [routerLink]="['/']">
        <span class="brand-logo">
          <img src="{{ coreConfig.app.appLogoImage }}" alt="brand-logo" width="36" />
        </span>
        <h2 class="brand-text mb-0">{{ coreConfig.app.appName }}</h2>
      </a>
    </li>
  </ul>
  <!--/ Navbar brand -->
</div>

<div class="navbar-container d-flex content">
  <div class="bookmark-wrapper d-flex align-items-center">
    <!-- Menu Toggler | Menu icon will be hidden in case of layout without menu -->
    <ul class="nav navbar-nav d-xl-none" *ngIf="!coreConfig.layout.menu.hidden">
      <li class="nav-item">
        <a class="nav-link menu-toggle" (click)="toggleSidebar('menu')">
          <span [data-feather]="'menu'" [class]="'ficon'"></span>
        </a>
      </li>
    </ul>
    <!--/ Menu Toggler -->

    <!-- Bookmark -->
    <!-- <app-navbar-bookmark></app-navbar-bookmark> -->
    <!--/ Bookmark -->
    <a  [routerLink]="['/touchscreen']" aria-current="page" class="nuxt-link-exact-active nuxt-link-active"
    style="display: flex; height: 100%;">
    <img src="{{ coreConfig.app.appLogoImage }}"
      style="object-fit: cover; height: 70px;">
    <span style="font-size: 18px; margin-left: 20px; font-weight: bold; display: flex; align-items: center;">
      <div class="labels white--text " style="line-height: 1; align-self: center;">
        <div style="font-size: 1.2rem;">{{ coreConfig.app.appRumahSakit }}</div>
        <div style="font-weight: 500;font-size: 0.9rem;margin-top:5px;">{{ coreConfig.app.appVendor }}</div>
      </div>
    </span>
  </a>
    <!-- <a  href="/" aria-current="page" class="nuxt-link-exact-active nuxt-link-active"
      style="display: flex; height: 100%;"><img  src="assets/images/icons/logo-medifirst2000.png"
        style="object-fit: cover; height: 80px;">     
    </a>
    <a  href="/" aria-current="page" class="nuxt-link-exact-active nuxt-link-active"
      style="display: flex; height: 100%;"><img  src="assets/images/icons/anta-logo.png"
        style="object-fit: cover; height: 80px;">
     
    </a> -->
    <app-loader ></app-loader>
  </div>
  <ul class="nav navbar-nav align-items-center ml-auto">
    <!-- Language selection -->
    <li ngbDropdown class="nav-item dropdown dropdown-language">
        <div style="text-align: right;">
          <a style="color: #6e6b7b;padding: 5px;cursor: pointer" class="">
              <i class="fa fa-expand fa-fw text"  (click)="openFullscreen()" *ngIf="!isFullscreen"></i>
              <i class="fa fa-compress fa-fw text-active" (click)="closeFullscreen()" *ngIf="isFullscreen"></i>
          </a>

      </div>
    <!--   <a class="nav-link dropdown-toggle" id="dropdown-flag" ngbDropdownToggle>
        <i class="flag-icon flag-icon-{{ languageOptions[_translateService.currentLang].flag }}"></i><span
          class="selected-language">{{ languageOptions[_translateService.currentLang].title }}</span></a>
      <div ngbDropdownMenu aria-labelledby="dropdown-flag">

          <i class="flag-icon flag-icon-{{ languageOptions[lang].flag }}"></i> {{ languageOptions[lang].title }}
        </a>
      </div> -->
    </li>
    <!--/ Language selection -->

    <!-- Toggle skin -->
    <li class="nav-item d-none d-lg-block">

      <a type="button" class="nav-link nav-link-style btn" (click)="toggleDarkSkin()">
        <span [ngClass]="currentSkin === 'dark' ? 'icon-sun' : 'icon-moon'" class="ficon font-medium-5 feather"></span>
      </a>
    </li>
    <!--/ Toggle skin -->

    <li ngbDropdown class="nav-item dropdown-user">
      <a class="nav-link dropdown-toggle dropdown-user-link" id="dropdown-user" ngbDropdownToggle
        id="navbarUserDropdown" aria-haspopup="true" aria-expanded="false">
        <ng-container >
          <div class="user-nav d-sm-flex d-none">
            <span class="user-name font-weight-bolder">
              <!-- {{ this.currentUser.firstName }} {{ this.currentUser.lastName}} -->
              App Kios-K
            </span><span class="user-status">
               Online
              <!-- {{ this.currentUser.role }} -->
            </span>
          </div>
          <span class="avatar"><img class="round" src="assets/images/illustration/male.png"
              alt="avatar" height="40" width="40" /><span class="avatar-status-online"></span></span>
        </ng-container>
      </a>
