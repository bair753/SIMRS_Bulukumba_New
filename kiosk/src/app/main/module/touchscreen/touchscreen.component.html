<div class="content-wrapper">
  <div class="content-body">
    <!-- content-header component -->
    <app-content-header [contentHeader]="contentHeader"></app-content-header>



    <!-- Knowledge base Jumbotron -->
    <section id="knowledge-base-search">
      <div class="row ">
        <div class="hide-leutik  col-12 col-lg-6 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Hai, Selamat Datang</h4>
              <!-- <h6 class="card-subtitle text-muted">Support card subtitle</h6> -->
            </div>
            <!-- <img class="img-fluid" src="assets/images/slider/03.jpg" alt="Card image cap" /> -->
            <div class="card-body">
              <ngb-carousel [interval]="2000" [pauseOnHover]="false" *ngIf="listImage">
                <ng-template ngbSlide *ngFor="let items of listImage">
                  <div class="carousel-img-wrapper">
                    <img [src]="items" class="img-fluid" alt="Random first slide" />
                  </div>
                  <div class="carousel-caption"></div>
                </ng-template>

              </ngb-carousel>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-6 col-md-12 col-sm-12 col-xs-12">
          <div class="row">
            <div class="col-12 col-lg-3 col-md-6 col-sm-6 col-xs-12 kb-search-content">
              <div class="card cursor" (click)="print('A')">

                <img alt="knowledge-base-image" class="card-img-top" src="assets/images/illustration/demand.svg">
                <div class="card-body text-center">
                  <h4>Umum</h4>
                  <p class="text-body mt-1 mb-0">Ambil antrian pasien Umum.</p>
                </div>

              </div>
            </div>

            <div class="col-12 col-lg-3 col-md-6 col-sm-6 col-xs-12 kb-search-content">
              <div class="card cursor" (click)="print('B')">

                <img alt="knowledge-base-image" class="card-img-top" src="assets/images/illustration/email.svg">
                <div class="card-body text-center">
                  <h4>BPJS</h4>
                  <p class="text-body mt-1 mb-0">Ambil antrian pasien BPJS.
                  </p>
                </div>

              </div>
            </div>

            <div class="col-12 col-lg-3 col-md-6 col-sm-6 col-xs-12 kb-search-content">
              <div class="card cursor" (click)="goTo('self-regis')">

                <img alt="knowledge-base-image" class="card-img-top" src="assets/images/illustration/api.svg">
                <div class="card-body text-center">
                  <h4>Registrasi</h4>
                  <p class="text-body mt-1 mb-0">Mendaftarkan secara Mandiri.</p>
                </div>

              </div>
            </div>
            <div class="col-12 col-lg-3 col-md-6 col-sm-6 col-xs-12 kb-search-content">
              <div class="card cursor" (click)="goTo('checkin')">

                <img alt="knowledge-base-image" class="card-img-top" src="assets/images/illustration/marketing.svg">
                <div class="card-body text-center">
                  <h4>Check-In</h4>
                  <p class="text-body mt-1 mb-0">Konfirmasi kedatangan anda.</p>
                </div>

              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="card plan-card border-primary">
                <div class="card-header d-flex justify-content-between align-items-center pt-75 pb-1">
                  <h5 class="mb-0"></h5>
                  <span class="badge badge-light-secondary" data-toggle="tooltip" data-placement="top"
                    title="Expiry Date">{{now}}<span class="nextYear"></span>
                  </span>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                      <button type="button" class="btn btn-outline-primary mb-1" rippleEffect
                        (click)="clickBtn('/informasi-profil')" style="width:100%">Profil</button>
                    </div>
                    <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                      <button type="button" class="btn btn-outline-secondary mb-1" rippleEffect
                        (click)="clickBtn('/informasi-pelayanan')" style="width:100%">Layanan</button>
                    </div>
                    <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                      <button type="button" class="btn btn-outline-success mb-1" rippleEffect
                        (click)="clickBtn('/informasi-kamar')" style="width:100%">Bed</button>
                    </div>
                    <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                      <button type="button" class="btn btn-outline-danger mb-1" rippleEffect
                        (click)="clickBtn('/informasi-promosi')" style="width:100%">Promosi</button>
                    </div>
                    <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                      <button type="button" class="btn btn-outline-warning mb-1" rippleEffect
                        (click)="clickBtn('/info-kritik')" style="width:100%">Survey</button>
                    </div>
                    <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                      <button type="button" class="btn btn-outline-info mb-1" rippleEffect (click)="clickBtn('/denah')"
                        style="width:100%">Denah</button>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                      <button type="button" class="btn btn-outline-success mb-1" rippleEffect (click)="clickBtn('/cek-kepesertaan-bpjs')"
                        style="width:100%">Cek Kepesertaan BPJS</button>
                    </div>
                  </div>

                  <!-- <div class="badge badge-light-primary">Basic</div> -->

                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </section>


  </div>
</div>
<div style="margin-top:-2000px">
  <input #scanBarcode type="text" class="custom-control-input" placeholder="Reservasi "
    (input)="onChangeNoreservasi($event.target.value)" [(ngModel)]="model" *ng-if="show">
</div>
