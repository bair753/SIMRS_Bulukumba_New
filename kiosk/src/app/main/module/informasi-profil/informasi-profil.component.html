<div class="content-wrapper">

                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-2 col-md-6 col-sm-6 col-xs-12 kb-search-content">

                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-2 col-md-6 col-sm-6 col-xs-12 kb-search-content">
                    <div class="card cursor" (click)="showPopUp('Direksi',modalSuccess)">
                        <img alt="knowledge-base-image" class="card-img-top" src="assets/images/profil-direksi.png">
                        <div class="card-body text-center">
                            <h4>Direksi </h4>

                    </div>
                </div>

                        <div class="card-body text-center">
                            <h4>Slogan / Tagline / Motto / Semboyan </h4>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-2 col-md-6 col-sm-6 col-xs-12 kb-search-content">
                    <div class="card cursor" [routerLink]="['/gallery']">
                        <img alt="knowledge-base-image" class="card-img-top"
                            src="assets/images/profil-event-gallery.png">
                        <div class="card-body text-center">
                            <h4>Event & Gallery </h4>
                        </div>
                    </div>
                </div>

                    <div class="card cursor" (click)="showPopUp('Rekanan & Partners',modalSuccess)">
                        <img alt="knowledge-base-image" class="card-img-top" src="assets/images/profil-rekanan.png">

                            <h4>Rekanan / Partners </h4>

                </div>
                <div class="col-12 col-lg-2 col-md-6 col-sm-6 col-xs-12 kb-search-content">

                            <h4>Prestasi / Awards </h4>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-2 col-md-6 col-sm-6 col-xs-12 kb-search-content">
                    <div class="card cursor" (click)="showPopUp('Alamat / Kontak / Map',modalSuccess)">
                        <img alt="knowledge-base-image" class="card-img-top" src="assets/images/profil-alamat.png">
                        <div class="card-body text-center">
                            <h4>Alamat / Kontak / Map </h4>
                        </div>
                    </div>

            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<ng-template #modalSuccess let-modal>
    <div class="modal-header">
        <h5 class="modal-title" id="myModalLabel160">{{title}}</h5>
        <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="col-12" style="font-size:17px" *ngIf="isLoad">
            <div innerHTML="{{item.deskripsi}}"></div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="modal.close('Accept click')" rippleEffect>
            Tutup
        </button>
    </div>
</ng-template>
<!-- / Modal -->
