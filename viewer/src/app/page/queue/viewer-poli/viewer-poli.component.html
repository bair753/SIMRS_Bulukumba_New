<div class="header-navbar navbar navbar-expand-lg align-items-center navbar-shadow navbar-light floating-nav"
    style="    margin-top: 0.5rem;">
    <div class="navbar-container d-flex content">
        <div class="bookmark-wrapper d-flex align-items-center">
            <a aria-current="page" class="nuxt-link-exact-active nuxt-link-active"
                style="display: flex; height: 100%;"><img style="object-fit: cover; height: 40px;"
                    src="assets/img/logo_white.png"><span
                    style="font-size: 18px; margin-left: 20px; font-weight: bold; display: flex; align-items: center;">
                    <div class="labels white--text" style="line-height: 1; align-self: center;">
                        <div style="font-size: 2.3rem;">{{namaProfile}} </div>
                        <div style="font-weight: 500; font-size:1.2rem; margin-top: 5px;">TRANSMEDIC</div>
                    </div>
                </span></a>

        </div>
        <ul class="nav navbar-nav align-items-center ml-auto">
            <li class="nav-item d-none d-lg-block"><a type="button" class="nav-link nav-link-style btn"><span
                        class="ficon font-medium-5 feather icon-moon"></span></a></li>
            <li ngbdropdown="" class="nav-item dropdown-user">
                <span id="navbarUserDropdown" ngbdropdowntoggle="" aria-haspopup="true" aria-expanded="false"
                    class="dropdown-toggle nav-link dropdown-user-link">
                    <div class="user-nav d-sm-flex d-none">
                        <span class="user-name font-weight-bolder" [routerLink]="['/index']" pTooltip="Kembali"
                            style="cursor: pointer;">
                            <h5><span class="tanggal">{{tgl}}</span><span class="jam">{{jamSekarang}}</span></h5>

                        </span>

                    </div>

                </span>
            </li>
        </ul>
    </div>
</div>
<div class="app-content">
    <!-- <div class="p-grid" style="margin-top: -2.5rem;"> -->
    <div class="p-grid">
        <!-- <div class="p-col-12 " style="    margin-top: -1.5rem;">
        </div> -->

        <div class="p-col-12 p-lg-6 p-md-6">
            <div class="p-grid">
                <div class="p-col-12 p-md-12  widget-customer-carousel" (click)="showPop()">
                    <div class="card text-center" style="cursor: pointer;">
                        <p-scrollPanel [style]="{width: '100%', height: 'calc(100vh - 415px)'}">
                            <!-- <div class="container6 " > -->
                            <div class="video-player-wrapper">
                                <!-- <video autoplay='autoplay' frameborder="0" loop [src]='safeURL' muted width='100%'
                                    style="height:calc(100vh - 415px); object-fit: cover;"></video> -->
                                <!-- <iframe [src]='safeURL' frameborder="0" width="100%" style="height:calc(100vh - 415px)" allow='autoplay'
                                    allowfullscreen></iframe> -->
                                <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/1ozGKlOzEVc" frameborder="0" allowfullscreen></iframe> -->
                                <!-- dpHls -->
                                <d-player dpHls preload="auto" #player [video]="{url: pilihVideo}" [loop]='true'
                                    [volume]="0" [screenshot]="true"></d-player>

                            </div>
                        </p-scrollPanel>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-col-12 p-lg-6 p-md-6">
            <div class="p-grid">
                <div class="p-col-12 p-md-12  widget-customer-carousel">
                    <div class="card  brder text-center">
                        <p-scrollPanel [style]="{width: '100%', height: 'calc(100vh - 430px)'}">
                            <div class="customer-item-content">
                                <span class="text-menu" style="padding:10px;font-weight: bold;">Antrian Terakhir</span>
                            </div>
                            <div class="badge-light-danger2" style=" height: calc(100vh - 600px);"
                                [ngClass]="{'blink ' : dipanggil}">
                                <p class="text-noakhir" style=" padding-top: calc(100% - 700px);">
                                    {{item.antriTerakhir != undefined ? item.antriTerakhir : '-' }}
                                </p>
                                <div class="div-text">
                                    <span class="text-namapasien"> {{item.namapasien?item.namapasien:'-'}}</span>
                                </div>
                            </div>
                            <div class="customer-item-content" style="margin-top:10px;">
                                <span class="text-menu">Silahkan Menuju</span>
                                <p class="text-poliakhir">{{item.poliPanggil?item.poliPanggil:'-'}}</p>
                            </div>
                        </p-scrollPanel>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-col-12 p-lg-12" style="margin-top:-15px">
            <div class="card " *ngIf="listRuanganAktif.length== 0 ">
                <div class="p-grid">
                    <div class="p-col-12 p-md-2" *ngFor="let itemzz of numberss">
                        <div class="card text-center">
                            <div style=" position: relative;
                                left: 20%;">
                                <p-skeleton shape="circle" size="7rem" styleClass="text-center p-mb-2"></p-skeleton>
                            </div>
                            <p-skeleton width="100%" height="15px" styleClass="p-mb-2" borderRadius="16px">
                            </p-skeleton>
                            <p-skeleton width="100%" height="20px" styleClass="p-mb-2" borderRadius="16px">
                            </p-skeleton>
                            <p-skeleton width="100%" height="35px" borderRadius="16px"></p-skeleton>

                        </div>
                    </div>
                </div>
            </div>
            <p-scrollPanel [style]="{width: '100%', height: '100%'}" styleClass="custombar1">
                <div class="p-grid" *ngIf="listRuanganAktif.length > 0 " style="position: relative;flex-wrap: nowrap;">
                    <div class="p-col-12 p-md-2 widget-customer-carousel" *ngFor="let items of listRuanganAktif">
                        <div class="card brder2 text-center">
                            <img class="image" src="assets/img/{{items.nocounter}}.png">
                            <p class="text-antrian">Antrian</p>
                            <p class="text-ruangan">{{items.namaruangan}}</p>
                            <div class="badge-light-danger22">
                                <p class="text-nomorantri">
                                    {{items.noantri}}
                                </p>
                            </div>
                        </div>
                    </div>

                </div>
            </p-scrollPanel>

        </div>
    </div>
</div>
