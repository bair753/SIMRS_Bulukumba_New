
<div class="header-navbar navbar navbar-expand-lg align-items-center navbar-shadow navbar-light floating-nav" style="background: white;
color: #777777;">
    <div class="navbar-container d-flex content">
        <div class="bookmark-wrapper d-flex align-items-center">
            <a aria-current="page" class="nuxt-link-exact-active nuxt-link-active"
                style="display: flex; height: 100%;"><img style="object-fit: cover; height: 50px;"
                    src="assets/img/logo_only.png"><span
                    style="font-size: 18px; margin-left: 20px; font-weight: bold; display: flex; align-items: center;">
                    <div class="labels white--text" style="line-height: 1; align-self: center;">
                        <div style="font-size: 3rem;color: #777777;">{{namaProfile}}</div>
                        <div style="font-weight: 500;color: #777777; font-size: 1rem; margin-top: 5px;">TRANSMEDIC</div>
                    </div>
                </span></a>

        </div>
        <ul class="nav navbar-nav align-items-center ml-auto">
            <li class="nav-item d-none d-lg-block"><a type="button" class="nav-link nav-link-style btn"><span
                        class="ficon font-medium-5 feather icon-moon"></span></a></li>
            <li ngbdropdown="" class="nav-item dropdown-user">
                <span id="navbarUserDropdown" ngbdropdowntoggle="" aria-haspopup="true" aria-expanded="false"
                    class="dropdown-toggle nav-link dropdown-user-link">
                    <div class="user-nav d-sm-flex d-none">
                        <span class="user-name font-weight-bolder" [routerLink]="['/index']" pTooltip="Kembali"
                            style="cursor: pointer;">
                            <h5><span class="tanggal" style="background:rgba(234, 84, 85, 0.12); font-size: 1.3rem;">{{tgl}}</span>
                                <span class="jam" style="background:rgba(234, 84, 85, 0.12); font-size: 1.3rem;">{{jamSekarang}}</span></h5>

                        </span>

                    </div>

                </span>
            </li>
        </ul>
    </div>
</div>
<div class="app-content" style="margin-top:15px">
    <div class="p-grid">
        <div class="p-col-12 ">
        </div>
        <div class="p-col-12 p-lg-6 p-md-6">
            <div class="p-grid">
                <div class="p-col-12 p-md-12  widget-customer-carousel">
                    <div class="card   text-center">
                        <p-scrollPanel [style]="{width: '100%', height: 'calc(100vh - 430px)'}">
                            <div class="customer-item-content">
                                <span class="text-menu" style="font-size:2.5rem;font-weight: bold;">Antrian Terakhir</span>
                            </div>
                            <div class="container6 " [ngClass]="{'blink badge-light-danger2' : dipanggil}"
                                style=" height: calc(50vh - 130px); ">
                                <p class="judul_rata antrian-akhir">
                                    {{item.antriTerakhir != undefined ? item.antriTerakhir : '-' }}
                                </p>
                            </div>
                            <div class="customer-item-content" style="margin-top:-20px">
                                <span style="color: #868C9B;font-size: 1.8rem;">Silahkan Menuju</span>
                                <p style="font-size:5.5rem;color:rgb(252, 97, 97);">{{item.loketPanggil?item.loketPanggil:'-'}}</p>
                            </div>
                        </p-scrollPanel>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-col-12 p-lg-6 p-md-6">
            <div class="p-grid">
                <div class="p-col-12 p-md-12  widget-customer-carousel" (click)="showPop()">
                    <div class="card text-center" style="cursor: pointer;">
                        <p-scrollPanel [style]="{width: '100%', height: 'calc(100vh - 430px)'}">
                            <!-- <div class="container6 " > -->
                            <div class="video-player-wrapper">
                                <!-- dpHls -->
                                <div plyr plyrTitle="Video" [plyrPlaysInline]="true" [plyrSources]="videoSources"
                                    [plyrOptions]="plyrOptions"></div>

                            </div>
                        </p-scrollPanel>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-col-12 p-lg-12" style="margin-top:-5px">
            <div class="card ">
                <div class="p-grid">
                    <div class="p-col-12 p-md-2 widget-customer-carousel"
                        *ngFor="let items of listLoket; let i = index">
                        <div class="card p-mr-4 {{color[i]}} text-center">
                            <div class="customer-item-content">
                                <div>
                                    <span class="no-margin f-s-15" style="font-size: 3rem;">{{items.value}}</span>
                                    <span class="p-mt-0 no-margin f-s-1" style="font-size: 2.5rem;">{{items.label}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<p-dialog header="Channel" [(visible)]="popUp" [modal]="true" [style]="{width: '50vw'}" [maximizable]="true"
    [baseZIndex]="10000" [draggable]="false" [resizable]="false">
    <div class="p-fluid p-formgrid ">
        <div class="p-grid">
            <div class="p-col-12">
                <p-panel header="Pilih Channel" [toggleable]="true">
                    <div class="p-grid  ">
                        <div class="p-col-12 p-md-3" *ngFor="let itemss of videoSource">
                            <p-radioButton [inputId]="itemss.url" [value]="itemss" [(ngModel)]="item.channel">
                            </p-radioButton>
                            <label [for]="itemss.url"> {{itemss.name}}</label>
                        </div>
                    </div>
                    <div class="p-grid ">
                        <div class="p-col-12">
                            <label class="label" for="input">URL</label>
                            <input type="text" [(ngModel)]="item.url" pInputText placeholder="URL Video" />
                        </div>

                        <div class="p-field-checkbox">
                            <p-checkbox name="group1"  binary="true" [(ngModel)]="isVoiceBrowser" inputId="ny">
                            </p-checkbox>
                            <label for="ny">Pakai Suara Browser</label>
                        </div>
                    </div>
                </p-panel>
            </div>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-save" (click)="save(player)" label="Simpan" class="ui-button-success">
        </p-button>
    </ng-template>
</p-dialog>
